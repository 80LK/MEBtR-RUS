  # Technology
  tech_planetary_station_1: "Автономные системы жизнеобеспечения"
  tech_planetary_station_1_desc: "Ряд инженерных решений, призванных обеспечить постоянное проживание в изолированных комплексах, позволит колонизировать необитаемые миры. Такие колонии будут ограничены и дороги в содержании, но откроют доступ к ресурсам недоступных планет."
  tech_planetary_station_2: "Жаростойкие материалы"
  tech_planetary_station_2_desc: "Создание специальных промышленных материалов и термопластичных сплавов позволит сделать следующий шаг в освоении необитаемых миров. Прочные и жаростойкие конструкции необходимы для колонизации планет с активным вулканизмом и подвижной тектоникой плит."
  tech_planetary_station_3: "Адаптивное покрытие"
  tech_planetary_station_3_desc: "Развитие передовых технологий гальванического покрытия материалов, способных адаптироваться к экстремальным токсичным условиям, позволит колонизировать планеты с агрессивной средой."
  tech_planetary_station_4: "Стабилизатор антигравитации"
  tech_planetary_station_4_desc: "Развитие антигравитационных технологий открывает возможность создания стабилизирующих двигателей, работающих за счет гравитационного поля небесных тел. Специальные двигательные установки, способные удерживать объекты огромной массы в атмосфере планет, позволят колонизировать газовые гиганты и другие планеты, где строительство на поверхности невозможно."
  tech_extreme_mining_methods: "Экстремальные методы добычи"
  tech_extreme_mining_methods_desc: "Реализация идеи экстенсивной добычи полезных ископаемых путем расщепления литосферных плит требует разработки целой системы инженерных решений. Этот революционный шаг в горнодобывающей промышленности позволит проводить операции по взлому на необитаемых планетах для сверхэффективной добычи ресурсов."
  tech_mine_helium: "Шахта Гелий-3"
  tech_mine_helium_desc: "Производство гелия-3 в промышленных масштабах стало возможным только с выходом в космос. Планеты с плотной атмосферой не удерживают этот изотоп. Но миллионы лет гелий-3 накапливается в реголите на безатмосферных планетах."
  tech_colonial_station_protocol: "Протокол колониальной станции"
  tech_colonial_station_protocol_desc: "Развитие объектов специальной инфраструктуры и реорганизация служб управления позволит нам расширить планетарные станции и в будущем сделать первый шаг к полному статусу колонии."
  tech_planetary_reactor: "Зарождение производства"
  tech_planetary_reactor_desc: "Создание глобальной энергосистемы на основе легкодоступной ядерной энергии значительно повысит эффективность производства на планете."

  d_gas_giant_blocker: "Бесконечные облака"
  d_gas_giant_blocker_desc: "В верхних слоях газового гиганта атмосфера не пригодна для дыхания, но смертоносные бури здесь редки и не сокрушат напором."
  d_ice_giant_blocker: "Бесконечные облака"
  d_ice_giant_blocker_desc: "В верхних слоях газового гиганта атмосфера не пригодна для дыхания, но смертоносные бури здесь редки и не сокрушат напором."
  d_hothouse_blocker: "Тепличный ад"
  d_hothouse_blocker_desc: "Температура на поверхности настолько высока, что порода постоянно плавится и обнажает недра, из которых вырываются смертоносные газы. Ни о какой пригодной для дыхания атмосфере не может быть и речи."
  d_mineral_lodes: "Минеральные залежи"
  d_mineral_lodes_desc: "В этом районе сосредоточено большое количество богатых месторождений полезных ископаемых.\n\nДля доступа к этому ресурсу требуется тип станции: §YШахтерская станция§!."
  d_ore_rich_rings: "Богатые рудой кольца"

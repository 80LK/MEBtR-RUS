  building_ftl_inhibitor: "Ингибитор сверхсветового полета"
  building_ftl_inhibitor_desc: "Техническое сооружение, не позволяющее вражеским кораблям в системе, содержащей эту станцию, открывать любые гиперкоридоры для маневра, кроме того, через который они прошли."

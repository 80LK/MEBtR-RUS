  d_hydrocarbon_deposits: "Месторождения углеводородов"
  d_hydrocarbon_deposits_desc: "В этом регионе планеты обнаружены источники горючих полезных ископаемых.\n\nДля доступа к этому ресурсу требуется тип станции: §YЭнергетическая станция§!"
  d_storm_area: "Штормовая зона"
  d_storm_area_desc: "В этом регионе атмосфера планеты особенно активна. Сильный ветер создает вихри, а молнии не прекращаются ни на секунду.\n\nДля доступа к этому ресурсу требуется тип станции: §YЭнергетическая станция§!"
  d_rich_regolith_formations: "Богатые образования реголита"

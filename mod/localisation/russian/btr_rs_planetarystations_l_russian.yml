  decision_launch_staff_recruitment: "Запуск набора персонала"
  decision_launch_staff_recruitment_desc: "Для эффективной работы завода требуется огромный штат опытных сотрудников. Комплекс мер по обучению и найму новых рабочих значительно ускорит темпы расширения колонии за счет временного снижения эффективности рабочих процессов."
  decision_end_staff_recruitment: "Завершить набор персонала"
  decision_end_staff_recruitment_desc: "Новые сотрудники прошли полное обучение. Пришло время полностью сосредоточиться на рабочем процессе."
  decision_launch_station_close: "Стартовая станция Закрыть"
  decision_launch_station_close_desc: "Процесс остановки завода занимает определенное время, необходимое для эвакуации персонала и оборудования."
  decision_station_close_effect_desc: "Каждый месяц один £pop£ pop автоматически перемещается с этой планеты на другие планеты империи. Станция будет полностью закрыта после эвакуации всего персонала."
  decision_end_station_close: "Отмена Закрыть станцию"
  decision_end_station_close_desc: "Завершение процедуры закрытия станции и отмена эвакуации."

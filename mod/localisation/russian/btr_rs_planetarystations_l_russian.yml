  decision_detention_egalitarian_effect_desc: "Случайный поп с эгалитарной этикой будет принудительно перемещен в случайную тюремную станцию."
  decision_detention_materialist_effect_desc: "Случайный поп с материалистической этикой будет принудительно перемещен в случайную тюремную станцию."

l_russian:
  asari_rep_library_asha: "Библиотека Аши"
  btr_r_asari_rep_library_asha: "Библиотека Аши"
  btr_r_asari_rep_library_asha_desc: "Священные тексты из Библиотеки Аша считаются определяющими произведениями по боевому искусству. От «Света из тени» до «Нашивки юстициара» эти тексты касаются всех универсальных аспектов ведения войны, от индивидуального боя через армейские маневры до важности морального духа, решимости и ясности ума и цели."
  asari_rep_temple_athame: "Храм Атама"
  btr_r_asari_rep_temple_athame: "Храм Атама"
  btr_r_asari_rep_temple_athame_desc: "Важное религиозное место и популярное туристическое направление в Тессии на поверхности, Храм Атаме больше, чем кажется на первый взгляд, поскольку в нем хранится величайшая тайна и преступление Республики Азари, известное лишь немногим избранным матриархам. Огромный протеанский архив находится под храмом, и его день и ночь изучают самые яркие умы. Хотя с момента крупного открытия прошло уже много веков, этот артефакт, тем не менее, обеспечил это дополнительное технологическое преимущество, и многие считают, что все его секреты еще не раскрыты."
  btr_r_salarian_uni_ghost_ship: "Корабль-призрак"
  btr_r_salarian_uni_ghost_ship_desc: "Над нашей колонией Саетабело внезапно появился таинственный корабль. Наши датчики почти сразу распознали навязчивое присутствие ИИ на борту, и оно было почти уничтожено. К счастью, это не так, потому что, как оказалось, корабль является остатком цивилизации, физические формы которой были уничтожены сверхновой. Они спасли себя от разрушения и боли физического существования, загрузив свой разум в виртуальный мир, о котором заботится продвинутый ИИ. Дипломатия открылась, а их секреты открыли новые возможности."
  btr_r_salarian_uni_mannovai_artifacts: "Артефакты Манноваи"
  btr_r_salarian_uni_mannovai_artifacts_desc: "Колония Манноваи вызывала огромную гордость, и в честь ее основания в течение года были заказаны картины, скульптуры и произведения литературного искусства, а все медальоны от членов Лиги Один, которые погибли, защищая колонию, были сохранены на планете. Эти заказанные произведения искусства, наряду с медальонами убитых оперативников Лиги Один, были «спасены» профессором азари во время батарианского рейда и теперь хранятся в Университете азари в Серрисе. Периодические подстрекательства и протесты наших граждан должны со временем вернуть их в руки саларианцев."
  turian_banner_first_regiment: "Знамя Первого полка"
  btr_r_turian_banner_first_regiment: "Знамя Первого полка"
  btr_r_turian_banner_first_regiment_desc: "Знамя Первого полка — легендарный артефакт беспрецедентной важности для Иерархии. Это самая старая из сохранившихся боевых наград отряда, восходящего к турианскому железному веку. Это напоминание всем турианцам, что Иерархия выстоит, с каким бы врагом она ни столкнулась."
  alliance_prothean_archives: "Протеанские архивы"

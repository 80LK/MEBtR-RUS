l_russian:
  ####################################
  # SubClass Deposits
  d_great_sea: "Великое Море"
  d_great_sea_desc: "Планета окружена огромным морем, состоящим не из воды, а из песка, и только небольшие горные выступы пробивают поверхность. За пределами небольшой зоны относительно традиционной земли у полюсов Великое Море контролирует большую часть планеты, чем любая империя."
  d_splintered_lands: "Расколотые земли"
  d_splintered_lands_desc: "Область поверхности планеты, которая была настолько разрушена, что земля треснула, как разбитый экран в нашей электронике. Она невероятно плоская и тянется через горизонт тусклым бледно-серым цветом, свидетельствующим о том, что даже миры могут погибнуть от нехватки воды."
  d_bountiful_valley: "Изобилие долины"
  d_bountiful_valley_desc: "Большая долина, расположенная между двумя горами, с необычайно пышной растительностью для планеты такого типа благодаря великой реке, протекающей через долину, и плодородной почве, встречающейся только в этом регионе."
  d_subterranean_ocean: "Подземный океан"
  d_subterranean_ocean_desc: "Несмотря на то, что гидросфера планеты поддерживается почти полностью под водой, большинство из них находится в узких речных потоках, простирающихся на сотни километров. Однако в некоторых обширных пространствах концентрация сильно возрастает, образуя под поверхностью настоящие океаны."
  d_stellarite_archway: "Звездная арка"
  d_stellarite_archway_desc: "По мере того, как века оставляли на поверхности этой планеты массивные трещины, полосе древней поверхности удалось остаться нетронутой, перекрыв разрыв между двумя плато. Сейчас он выше многих наших самых больших зданий и раскинулся в долине реки далеко внизу. Как он уцелел, остается загадкой, но его внушающее благоговение величие вполне объяснимо."
  d_eezo_sinkhole: "Эзо Воронка"
  d_eezo_sinkhole_desc: "Уникальная среди миллионов карстовых воронок, эта является домом для обычно большого залежи ээзо. Помимо значительного стимулирования местной экономики, это также популярная туристическая достопримечательность среди ищущих острых ощущений, устойчивых к эзо-азари азари, которым нравится спускаться в «воронку Ээзо»."
  d_fairwinds_basin: "Бассейн Фэйрвиндс"
  d_fairwinds_basin_desc: "Этот чрезвычайно засушливый мир является домом для миллионов источников и гейзеров, которые представляют собой зарождающуюся гидросферу планеты, но ни один из них не делает этого больше, чем ее массивный бассейн. Внутри него находится самый большой в мире гейзер, чья неистовая активность обеспечивает почти бесконечный источник энергии для нашей колонии."
  d_green_ring: "Зеленое кольцо"
  d_green_ring_desc: "Кольцо жизни, окружающее огромный океан, простирающееся на десятки километров вглубь безлюдной планеты. Здесь сосредоточена большая часть планетарной фауны, что делает эти земли изобилующими жизнью."
  d_great_mystery_tree: "Великое таинственное дерево"
  d_great_mystery_tree_desc: "Одинокое дерево стоит посреди моря травы. По оценкам, ему не менее десятков тысяч лет, он не имеет средств самораспространения и явно чужд этой планете. Его происхождение и цель до сих пор неясны, и он остается одной из неразгаданных тайн галактики."
  d_arborary_oasis: "Лесной оазис"
  d_arborary_oasis_desc: "Огромный бастион жизни и процветания в мире, который может быть довольно пустынным из-за ненадежной погоды. Сосредоточенные вокруг поистине гигантских деревьев с корнями, простирающимися настолько далеко, насколько мы можем копать, ясно, что наше обитание на этой планете стало бы лучше, если бы мы воспользовались этими естественными убежищами."
  d_cooperative_weather: "Совместная погода"
  d_cooperative_weather_desc: "Погода на этой планете кажется такой идиллической, если бы она впервые не появилась в научных отчетах, в нее бы не поверили. В то время как наши колонисты наслаждаются комфортной температурой круглый год, наши фермеры являются главными бенефициарами этой уникальной особенности."
  d_purple_heaven_arch: "Пурпурный архипелаг небес"
  d_purple_heaven_arch_desc: "Хотя и один из многих, этот архипелаг необычайно красив даже по сравнению с другими, столь же лиловыми архипелагами. Возможно, что более важно, здесь идеальные условия для фауны и флоры, обеспечивающие обильные урожаи и живые леса круглосуточно."
  d_majestic_reef: "Величественный риф"
  d_majestic_reef_desc: "В этом мире есть большой риф, на котором обитает множество красочных видов ксенокораллов и десятки видов маленьких послушных рыбок, которые живут среди различных кораллов. Наши ученые считают, что они могут многому научиться у различных видов, но население в целом начало посещать их просто для того, чтобы насладиться уникальным опытом."
  d_grand_bay: "Гранд Бэй"
  d_grand_bay_desc: "Из-за большого количества естественных изгибов и поворотов береговой линии планеты образовалась массивная бухта, условия которой настолько идеальны, что трудно поверить, что это реально."
  d_bellowing_rainforest: "Ревущий тропический лес"
  d_bellowing_rainforest_desc: "Этот мир джунглей обычно тропический, с густой растительностью, покрывающей большую часть земли и получающей прямой солнечный свет. Тем не менее, большая область покрыта деревьями, которые возвышаются над остальными, создавая навес, который блокирует солнечный свет и позволяет температуре резко падать под ним. Именно здесь процветает большая часть фауны планеты."
  d_glowing_jungle: "Светящиеся джунгли"
  d_glowing_jungle_desc: "Густые джунгли деревьев, светящиеся ярким ярким цветом, внушают благоговение даже самому путешествовавшему посетителю."
  d_mineral_rich_delta: "Богатая минералами дельта"
  d_mineral_rich_delta_desc: "Богатые залежи полезных ископаемых были выявлены вблизи одной из крупнейших речных дельт на планете. Несмотря на то, что месторождений много, их добыча может оказаться сложной, так как на этой планете мало твердой почвы, особенно вблизи любого водоема, что затрудняет любую инженерную перспективу, а добыча полезных ископаемых затруднена даже больше, чем строительство наземных сооружений."
  d_heart_of_grove: "Сердце рощи"
  d_heart_of_grove_desc: "Изучая мангровые деревья, которые населяют почти каждый метр планеты, мы обнаружили закономерность, которая, как мы полагаем, является результатом колонизации планеты из области, в которой она эволюционировала. Проследив закономерность в обратном направлении, мы обнаружили относительно небольшую область, где плотность мангровые заросли были настолько велики, что мы не могли пройти больше нескольких шагов, прежде чем их заблокировали. Считается, что это были первоначальные мангровые заросли, от которых произошли все остальные."
  d_endless_mud: "Бесконечная грязь"
  d_endless_mud_desc: "Холодная влажная грязь покрывает практически всю поверхность этой планеты, что делает строительство и добычу полезных ископаемых чрезвычайно дорогими, трудоемкими и опасными. Однако эти условия оптимальны для сельского хозяйства, если используются выносливые, достаточно холодостойкие растения."
  d_water_web: "Водная паутина"
  d_water_web_desc: "Эта планета пересекается тысячами рек и ручьев, которые соединяют практически все ее множество озер вместе в то, что с неба кажется планетарной паутиной. Хотя это имеет недостатки, оно создает невообразимое количество плодородных полей и множество возможностей для гидроэлектростанций."
  d_polarizing_seasons: "Поляризующие сезоны"
  d_polarizing_seasons_desc: "Продолжительные периоды лета обеспечивают как множество туристов, так и многочисленные сезоны сбора урожая, прерываемые только короткой, но суровой зимой, которой жители планеты в полной мере пользуются, выполняя различные развлекательные мероприятия на многих горных хребтах #name ."
  d_colorful_seasons: "Красочные времена года"
  d_colorful_seasons_desc: "В то время как во многих мирах есть сезоны, и во многих есть флора, которая меняет цвет в зависимости от сезона, эта планета выделяется изобилием ярких цветов, которые демонстрируются. Оттенок почти любого вообразимого цвета можно найти где-нибудь в мире во время одной из его сезонных изменений, и он привлек интерес многих наших творческих колонистов."
  d_great_hunting_grounds: "Великие охотничьи угодья"
  d_great_hunting_grounds_desc: "Эта часть покрывающего планету леса населена необычайно большим количеством разнообразной фауны, привлекающей охотников со всей галактики, поскольку дает им возможность охотиться на сотни различных видов животных, от травоядных до опасных хищников. Уникально то, что охотники также должны следить за местной растительностью, поскольку некоторые из агрессивных растений даже более опасны, чем хищники этой планеты."
  d_dead_centre: "Мертвая точка"
  d_dead_centre_desc: "Жизнь цепляется за побережье суперконтинента, а земля дальше от него становится все менее и менее пригодной для жизни. В землях в центре континента преобладают суровые пустыни и огромные горные хребты, что делает любое развитие там маловероятным."
  d_hot_currents: "Горячие течения"
  d_hot_currents_desc: "Постоянные горячие течения этой планеты, бесконечные океаны, являются отличным источником энергии, хотя строительство инфраструктуры для ее использования может быть дорогостоящим из-за отсутствия земли."
  d_standing_waters: "Стоячие воды"
  d_standing_waters_desc: "Большие водоемы на этих планетах почти статичны, что делает строительство и обслуживание плавучих зданий намного проще, чем обычно."
  d_storm_eye: "Глаз"
  d_storm_eye_desc: "Небольшая зона в мире, относительно нетронутая бесчисленными штормами, бушующими на поверхности планеты. Хотя неясно, почему это явление существует, мы все же можем использовать его для нашего заселения мира."
  d_boreal_megafauna: "мегафауна"
  d_boreal_megafauna_desc: "Немногие виды гигантских животных ходят по поверхности этой планеты, что является остатком относительно недавнего ледникового периода этой планеты, что дает множество исследовательских данных о живых формах, обычно встречающихся в виде костей."
  d_northern_highlands: "Северное нагорье"
  d_northern_highlands_desc: "Северные части высокогорья на поверхности этой планеты особенно трудны для жизни, с более крутыми горами, более суровыми зимами и даже меньшим количеством равнин, чем где-либо еще, в обмен на богатые залежи природных ресурсов. Любой, кто там живет, обязательно станет выносливым народом."
  d_sights_to_behold: "Достопримечательности, чтобы созерцать"
  d_sights_to_behold_desc: "В то время как сеть горных хребтов на планете часто достигает тысячи футов в высоту, многочисленные бури и облачность планеты затрудняют проникновение красоты Вселенной на поверхность. Однако одна из его гор возвышается намного выше остальных, пронзая облачное небо и открывая прекрасные рассветы, закаты, звездное небо и полярное сияние, скрытое за его пределами."
  d_bleeding_volcano: "Кровоточащий вулкан"
  d_bleeding_volcano_desc: "В то время как планета в основном просто усеяна архипелагами разных размеров и небольшими континентальными структурами, о которых можно говорить, всегда есть исключение. Вулкан, постоянно действующий, насколько мы можем судить, истекал расплавленной магмой в течение бесконечных веков. В то время как непосредственное окружение такого вулкана, очевидно, негостеприимно, распространение этой магмы затвердело во многих, гораздо более крупных и богатых землях над поверхностью, которые мы можем колонизировать и заселить."
  d_hidden_treasures: "Скрытые сокровища"
  d_hidden_treasures_desc: "Базальтовая порода, сформированная на поверхности этой планеты некогда активной вулканической системой мира, покрыла большую сеть месторождений полезных ископаемых, которые окажутся жизненно важными для выживания нашей колонии."
  d_lichen_trees: "Лишайники"
  d_lichen_trees_desc: "Эта планета покрыта лишайником, стелющимся по поверхности скал, пещер, каньонов и гор. В некоторых районах лишайники образовались друг над другом, образуя высокие скопления лишайников, которые возвышаются на несколько футов над землей."
  d_bottomless_mud_lakes: "Бездонные грязевые озера"
  d_bottomless_mud_lakes_desc: "Хотя грязевые озера относительно распространены на поверхности этого мира, они обычно имеют глубину менее метра, что позволяет относительно легко как избегать их, так и находить любое оборудование или товары, которые застряли в них. Однако некоторые из этих озер, заметно крупнее других, представляют собой обширные озера глубиной в несколько десятков метров, что делает их опасными для наземного транспорта."
  d_holy_realm: "Святое Царство"
  d_holy_realm_desc: "Нет никаких сомнений в том, что поверхность этой планеты адская, и грибы с легкостью распространяются по всему миру. Однако есть один особенный высокогорный регион, который грибы, по-видимому, не могут исследовать по причинам, которые ускользают от нас. Именно там, если повезет, мы сможем с легкостью заселить наши первые колонии."
  d_great_blue_spot: "Большое голубое пятно"
  d_great_blue_spot_desc: "В то время как практически вся поверхность этой планеты покрыта непрекращающимися метелями и метелями, все, кроме одного, исчерпали себя и со временем прекратились. Это, однако, колоссальное Большое Голубое Пятно, как известно, представляет собой антициклонический шторм высокого давления в атмосфере, торнадо и чрезвычайно быстрые ветры которого делают условия на поверхности еще более невыносимыми."
  d_diamond_cliff: "Даймонд Клифф"
  d_diamond_cliff_desc: "Большая часть этой планеты представляет собой бесконечное море относительно приземленных ледников, о которых мало что можно сказать в плане ценных материалов, необходимых для полной самодостаточности. Однако далеко к северу от экватора планеты лежит скала высотой в тысячи футов, чья нижняя часть живота, обращенная к замерзшему морю, усыпана концентрированными алмазами на миллионы лет."
  d_mammoth_cave: "Мамонтова пещера"
  d_mammoth_cave_desc: "Поверхность этой планеты адская, по нашим меркам едва пригодная для жизни. В то время как многие небольшие пещерные системы уходят глубоко в мир, обеспечивая некоторое укрытие, эта планета уникальна тем, что есть одна пещерная система, которая является абсолютно гигантской. Он предоставляет сотни тысяч квадратных километров безопасного пространства для роста и процветания наших колоний."
  d_empyrean_lakes: "Небесные озера"
  d_empyrean_lakes_desc: "Планета покрыта огромными озерами с чрезвычайно теплой водой, образовавшимися в результате извержений неистовой вулканической системы этого мира. Эти озера плотно сконцентрированы с формами жизни, присущими этой планете."
  d_hydric_soil: "Водная почва"
  d_hydric_soil_desc: "Почва этой планеты настолько заболочена, что не пригодна для строительства и может даже вызывать рябь при ходьбе, как при переходе в воду. Однако он настолько мягкий и податливый, что контактные взрывчатые вещества с трудом детонируют, а взрывы производят значительно меньше осколков."
  d_organic_islands: "Органические острова"
  d_organic_islands_desc: "В больших водоемах, составляющих поверхность мира, есть «сухие зоны», где листва настолько густая, что перекрывающиеся корни и кусты создают маты, которые можно использовать в качестве платформ, защищенных от воды прямо под ними."
  d_disease_factory: "Фабрика болезней"
  d_disease_factory_desc: "Стоячая вода и обилие насекомых в этом мире привели к естественному возникновению болезней с ошеломляющей скоростью, причем многие из них быстро превращаются в еще большее количество болезней. Хотя многие из них в настоящее время безвредны для нас, было доказано, что некоторые из них способны заражать наш вид, а другие обладают способностью адаптироваться к нашей физиологии."
  d_rolling_mists: "Катящиеся туманы"
  d_rolling_mists_desc: "В определенные моменты года условия выравниваются, создавая большие облака тумана, которые окутывают планету подобно приливу, следующему за циклом дня и ночи. С течением года это становится все более и более распространенным явлением, пока не достигнет пика в течение нескольких дней постоянного тумана, прежде чем он начнет длиться меньше времени каждый день."
  d_creeping_tendrils: "Ползучие щупальца"
  d_creeping_tendrils_desc: "Одним из местных растений является вид, похожий на виноградную лозу, который в основном существует на водной линии зараженной болотами планеты. Тем не менее, часть растения вырастает до самой высокой высоты, которую оно может достичь, «карабкаясь» перед выпуском пыльцы во время типичного брачного сезона на планете. Ему явно нравятся наши конструкции, и, хотя он не опасен для самих зданий, окна, двери и другие приспособления в зданиях регулярно повреждаются."
  d_blue_zone: "Голубая зона"
  d_blue_zone_desc: "Моря планет темно-коричневые из-за растворенного в них огромного количества щелочных металлов, за исключением одного из них. одно из самых маленьких внутренних морей на планете ярко-синего цвета. Многие наши ученые заявили о своем намерении изучить это явление и установить его причину."
  d_thunderless: "безмолвный"
  d_thunderless_desc: "Из-за природы хлора грозы в этом мире почти невозможны. Некоторым это кажется странным из-за высокой влажности и осадков на планете. Несмотря на это, отсутствие страха перед молнией, громом и постоянным дождем требует адаптации."
  d_purple_haze: "Фиолетовый туман"
  d_purple_haze_desc: "Метановые миры известны тем, что выглядят как нечеткие шары синего, бирюзового или бежевого газа, а не как острые края большинства планет. Однако эта планета фиолетового цвета, и наши ученые не могут понять, почему. Независимо от причины, наше население очаровано этой уникальной странностью, и она быстро стала популярным местом для туристов."
  d_deadly_clouds: "Смертельные облака"
  d_deadly_clouds_desc: "Атомосфера планеты токсична почти для всех форм жизни, а облака, образующиеся в ее атомосфере, представляют собой не что иное, как концентрированную смерть. Однако газ, из которого состоят эти облака, легко воспламеняется, и кажется, что они регулярно перемещаются со скоростью, равной скорости галлюцинации на других планетах."
  d_shifting_valley: "Сдвигающаяся долина"
  d_shifting_valley_desc: "Планета переживает очень бурное и бурное время в своем развитии, что приводит к тому, что районы очень быстро меняются в биоме, климате и топографии. Этот процесс может быть очень разрушительным, но также и очень полезным для понимания того, как развивались другие планеты, а также прибыльным, поскольку во время каждой трансформации высвобождается огромное количество энергии."
  d_acidic_sinkhole: "Кислотный провал"
  d_acidic_sinkhole_desc: "Эта планета имеет огромную пропасть, созданную дождевой водой, скапливающейся под почвой и становящейся кислой, прежде чем медленно растворять землю вокруг себя. В конце концов земля наверху стала настолько неустойчивой, что обрушилась внутрь, обнажив большую площадь, которая в противном случае была бы закрыта. С некоторыми вложениями и навыками мы можем использовать открытые подземные участки и, возможно, даже использовать остаточные лужи кислоты на дне ямы."
  d_toxic_waters: "Нечистые воды"
  d_toxic_waters_desc: "Поскольку атмосфера этой планеты состоит из газов, отличных от атмосферы большинства других планет, неудивительно, что некоторые из этих газов растворяются в местных источниках воды. К сожалению, мы не можем пить эту воду, но в качестве серебряной подкладки газ в этой воде легко воспламеняется, что имеет определенные преимущества для наших научных исследований."
  d_caustic_vents: "Едкие жерла"
  d_caustic_vents_desc: "На дне этого океанского мира есть большие отверстия, через которые ядовитые газы извергаются в океан наверху. Это создает очень интенсивный восходящий поток, который течет непрерывно. Кроме того, местная фауна каким-то образом смогла приспособиться к этому газу и способна жить в относительно близких условиях к самим жерлам."
  d_retinal_flora: "Ретинальная флора"
  d_retinal_flora_desc: "Цвет растений на этой планете немного отличается от того, к которому мы привыкли, из-за различий в атмосфере, что несколько сбивает с толку, но также интригует многих наших граждан. Особенно наше научное сообщество."
  d_green_hell: "Зеленый ад"
  d_green_hell_desc: "Сочетание ядовитой атмосферы, экстремальной погоды и странной флоры создает поистине негостеприимную местность. Тем не менее, в этой невероятно отталкивающей оболочке скрыто множество уникальных форм жизни и широкие возможности для новых открытий."
  d_deaths_plateau: "Плато Смерти"
  d_deaths_plateau_desc: "Ядовитые газы в атмосфере этой планеты намного легче кислорода, и хотя их можно найти на всех высотах, они концентрируются на высоких уровнях. Это создает чрезвычайно токсичные условия, в которых даже местная фауна не может выжить в некоторых из более высоких точек мира."
  d_duneless_sands: "Пески без дюн"
  d_duneless_sands_desc: "Поскольку атмосфера этой планеты легче кислорода, ветры намного слабее, чем в других мирах, и воздух оказывает меньшее сопротивление движению. Эти две вещи сделали образование песчаных дюн гораздо более редким, чем мы привыкли в пустынном климате. Вместо этого песок в значительной степени сортируется в гораздо более крупных пустынях, чем мы могли себе представить, с очень небольшим изменением высоты."
  d_fuming_hot_springs: "Дымящиеся горячие источники"
  d_fuming_hot_springs_desc: "Глубоко под этой областью находится большой объем воды, который постепенно выдавливается из коры планеты движением скал вокруг него. В этом водоеме заключена большая концентрация наиболее ядовитых газов, составляющих атмосферу планеты. По мере того, как вода пузырится через трещины в земле, газ выходит наружу, поскольку, казалось бы, бесконечный поток пузырьков выходит из источника, давление и скорость, с которой движется вода, также увеличивают ее температуру, что довольно приятно в таком холодном мире, как наш. ."
  d_desolate_slopes: "Пустынные склоны"
  d_desolate_slopes_desc: "Многие горные хребты, которые пересекают поверхность этой планеты, имеют очень четкую и уникальную особенность. очень заметная линия примерно в двух третях пути вверх по горе, которая отделяет пригодную для жизни атмосферу от чрезмерно токсичной атмосферы. Чуть ниже линии обитает скудная растительность, но над ней ничего не выживает, и ни одно существо на планете не отважится приблизиться к линии, какая бы опасность ни грозила им на нижней стороне. Это вызвано концентрацией более легких газов в атмосфере выше, чем в других мирах, но знание ее причины не делает ее менее внушающей благоговение или опасной."
  d_venting_lake: "Вентинг-Лейк"
  d_venting_lake_desc: "Считается, что под этим озером находится массивный карман с захваченным ядовитым газом. По мере того, как озеро размывало землю под ним, и время позволяло газу проникать в скалу над ним, образовались небольшие трещины, которые позволяют газу медленно просачиваться через озеро на поверхность. Давление кажется настолько сильным, что вода не может попасть в карман, что препятствует тому, чтобы озеро стало полностью подземным. Газ можно увидеть в холодном воздухе, а движение и выделяемое им тепло позволяют частям озера оставаться жидкими, несмотря на толстый лед на его берегах."
  # Lore Friendly Deposits
  d_aluminum_surface: "Алюминиевая корка"
  d_aluminum_surface_desc: "Поверхность этой планеты в основном состоит из большого количества алюминия."
  d_nickel_deposits: "Месторождения никеля"
  d_nickel_deposits_desc: "По поверхности планеты разбросаны обширные залежи никеля."
  d_junthor_ruins: "Древние руины"
  d_junthor_ruins_desc: "Геодезисты обнаружили руины технической цивилизации недалеко от экватора, очевидно, колонии древней космической расы. Руины почти полностью опустились и теперь представляют собой просто выдолбленные ветром оболочки аркологий и других мегасооружений."
  d_junthor_ruins_elaborate_relief: "Сложный рельеф"
  d_junthor_ruins_elaborate_relief_desc: "Наконец, завершив перевод рельефа в центре руин, он не дает дальнейшего понимания древних обитателей этой планеты, он просто гласит: «Прогуляйтесь среди этих произведений и познайте наше величие». Любопытно, что на обратной стороне рельефа были обнаружены грубые царапины с надписью просто «Монстры из ид»."
  d_shifty_cow: "Изворотливая корова"
  d_shifty_cow_desc: "Нельзя доверять ни одному животному, которое может доить себя."
  d_shifty_cow_2: "Та же хитрая корова"
  d_shifty_cow_2_desc: "Ты мог бы поклясться, что убил его..."
  d_territorial_thresher_maw: "Территориальная Молотилка Моу"
  d_territorial_thresher_maw_desc: "Необычайно агрессивный молотильщик обитает недалеко от нашего крупнейшего населенного пункта и продолжает питаться любым, кто рискует выйти за пределы установленных территорий, что затрудняет экспансию."
  d_wild_thresher_maws: "Дикие молотильщики"
  d_wild_thresher_maws_desc: "Молотилки — подземные хищники, которые живут в одиночестве в гнездах, занимающих большие площади под землей. Это огромные жестокие существа, которые без предупреждения вырываются из-под земли, если их потревожить."
  # Empire Homeworld Deposits
  d_thessia_republic_armali: "Республика Армали"
  d_thessia_republic_armali_desc: "Одна из самых могущественных республик на Тессии, она ведет свое происхождение от самой Атаме. В то время как археологические руины в республике продолжают привлекать миллионы посетителей каждый год, на самом деле именно ее бизнес является источником ее богатства. Находясь в авангарде технологий и науки на протяжении последних столетий, город имеет самую высокую концентрацию технологических компаний среди всех республик Тессии. Их влияние и богатство соперничают с десятками небольших республик и гарантируют, что Армали остается главным местом для инвестиций и бизнеса."
  d_thessia_nosdesera: "Нос Десера"
  d_thessia_nosdesera_desc: "Известный Тасар Хелини, самым высоким торговым комплексом на Тессии и главным местом съемок, Нос-Десера считается эпицентром видео- и музыкальной индустрии на Тессии. Объем кредитов, проходящих через Нос-Десера, считается равным некоторым из крупнейших республик, однако зависимость от нескольких ключевых отраслей ограничивает его мощь и влияние. Несмотря на это, Nos Desera использует свой доступ к знаменитостям и элите в своих интересах, с одними из самых строгих законов о конфиденциальности и самыми низкими налоговыми ставками на Тессии, богатые и знаменитые более чем счастливы продвигать Nos Desera как популярное туристическое направление."
  d_thessia_serrice_university: "Университет Серрис"
  d_thessia_serrice_university_desc: "Университет Серриса считается главным университетом Тессии, особенно в области биотики, археологии и астрофизики. Любой, кому посчастливится поступить в университет, почти гарантированно добьется успеха на всю оставшуюся жизнь, поскольку многие из его бывших студентов были и продолжают участвовать в самых престижных проектах в пространстве азари."
  d_thessia_cresyl_plateau: "Плато Крезил"
  d_thessia_cresyl_plateau_desc: "Плато Кресил, сформировавшееся в период Диодеха, представляет собой регион протяженностью 130 км, который когда-то был затоплен океаном. В результате плато изобилует окаменелостями, минералами и углеродом. В то время как большая часть региона в настоящее время защищена из-за его выдающейся природной красоты, в некоторых районах все еще ведутся раскопки в поисках полезных ископаемых. Этот регион продолжает способствовать развитию местных поселений и играет жизненно важную роль в развитии промышленного комплекса Асфин. Недавние оценки предсказывают, что этот регион может обеспечить запасы полезных ископаемых еще на тысячу лет."
  d_thessia_askasian_mountains: "Аскасианские горы"
  d_thessia_askasian_mountains_desc: "Аскасийская горная цепь является домом для самых высоких пиков Тессии, а также для ее самой коварной местности. Хотя на вершину горы Джитри уже поднялись десятки тысяч человек, гора по-прежнему сохраняет свою сложность и известность. Недавние геологические исследования обнаружили изобилие полезных ископаемых глубоко под хребтом. Количество и качество этих полезных ископаемых гарантируют, что Тессия будет иметь постоянный запас сырья на века вперед. Ведутся тщательные раскопки, чтобы убедиться, что горный массив наверху не дестабилизируется в результате каких-либо горных работ."
  d_thessia_pulian_delta: "Дельта Пулиана"
  d_thessia_pulian_delta_desc: "С момента появления цивилизации азари дельта Пулиана была жизненно важным регионом для сельского хозяйства из-за ее плодородия и биоразнообразия. По оценкам, этот регион обеспечивает до 8% продовольствия Тессии, за него на протяжении всей истории сражались и контролировали сотни разных народов. Только с формированием современных электронных демократий этот регион получил особое признание и стал считаться всеобщим неотъемлемым правом всех азари, находящихся под юрисдикцией нейтрального совета."
  d_thessia_senecan_lakes: "Сенеканские озера"
  d_thessia_senecan_lakes_desc: "Северные озера региона Сенека известны своей природной красотой, а также жизненно важным значением для Республики Овида. По оценкам, одни только озера приносят почти 15% национального дохода Овида за счет туризма и орошения соседних республик. В недавней истории возросла обеспокоенность по поводу чрезмерной эксплуатации озер, когда был введен мемориум, в соответствии с которым был немедленно запрещен рыболовство и ирригация, что почти уничтожило местное сельское хозяйство. Однако теперь озера снова начинают процветать благодаря постоянному строгому управлению ресурсами и заботе."
  d_thessia_irssal_tea: "Чай Ирсал"
  d_thessia_irssal_tea_desc: "Растение ирссал известно во всей Тессии своими красивыми и яркими цветами, но, что наиболее важно, своим сладким запахом и вкусом. Хотя чай легко доступен по всей Тессии, он остается фаворитом благодаря своему вневременному аромату и простоте. И Дева, и Матриарх будут потягивать чай из ирссала, наслаждаясь видом на горизонт Армали."
  d_thessia_eezo_deposits: "Элемент Нулевой Депозиты"
  d_thessia_eezo_deposits_desc: "Планета наводнена всеми формами эзо, присутствующими в воде, почве, флоре и даже фауне, при этом многие местные формы жизни развили либо биотические мутации, либо иммунитет. Eezo составляет основу экономики Тессии и повсеместно используется во многих промышленных, медицинских, научных и потребительских областях. Небиотически адаптированным туристам рекомендуется придерживаться меню посетителей, поскольку даже еда и напитки на Тессии обычно подаются с небольшим количеством нулевого элемента."
  d_thessia_thessia_net: "Планетарная сеть Тессии"
  d_thessia_thessia_net_desc: "Обширная коммуникационная инфраструктура Thessia объединяет цифровые и физические сети, создавая мир безграничных возможностей подключения. Обладая бесплатным, вездесущим и почти непрерывным доступом к планетарному Интернету, сеть пронизывает все аспекты культуры, политики и экономики, приводя к развитию общества, настолько зависимого от социальных сетей, цифровой торговли и сетевых удобств, что для многих перспектива Отключение от сети было бы апокалиптическим событием. Инфраструктура связи сыграла важную роль в создании современного правительства азари — формы электронной демократии, в которой мозаика местных и глобальных сообществ будет управлять собой напрямую, не полагаясь на выборных должностных лиц. Вместо этого политическая власть будет основываться на харизме, репутации, заслугах и опыте; ход дебатов, часто направляемый влиятельными матриархами и, в меньшей, но заметной степени, популярными знаменитостями."
  d_thessia_zalis_chemical_spill: "Залис Химический Разлив"
  d_thessia_zalis_chemical_spill_desc: "Частный химический завод в море Залис подвергся аварийной остановке, когда в трех из пяти резервуаров для химикатов началось значительное повышение давления. Несмотря на аварийное отключение, резервуары не смогли отвести необходимое давление для предотвращения взрыва. В результате прорыва высвободилось более ста миллионов литров метилизоцианата, который впоследствии растворился в море. Местная рыболовная и туристическая индустрия была остановлена ​​в одночасье, а сороккилометровая запретная зона была введена в действие немедленно. Во многих близлежащих городах и поселках рухнули средства к существованию. Расследование катастрофы показало, что были предприняты мероприятия по сокращению расходов, в том числе на клапаны давления на резервуарах. Причастная к делу корпорация ZFC Industries и большинство ее руководителей были признаны виновными в совершении различных преступлений за свои действия."
  d_thessia_zalis_sea: "Залис Море"
  d_thessia_zalis_sea_desc: "Море Залиса снова кишит жизнью, и большое разнообразие существ возвращается в дома своих предков. Невероятно, но очистка от разлива привела к повторному появлению животных, которые когда-то были редкостью в море, таких как акула Джасули. Местные поселения снова видят, как их города и жизнь улучшаются, поскольку туристы стекаются, чтобы увидеть красивую фауну и флору, процветающую под волнами."
  d_thessia_devastated_republic_yisrin: "Опустошенная Республика Исрин"
  d_thessia_devastated_republic_yisrin_desc: "Более двух тысячелетий бывшая Республика Исрин возвышалась среди скал побережья Лифило, пока сильное землетрясение не разрушило большую часть города. С более чем четырьмястами тысячами погибших и миллионами беженцев; город до сих пор стоит заброшенным. К сожалению, землетрясение также нанесло значительный ущерб приливной плотине Лифило, расположенной в устье реки Ясаров. При наличии достаточного количества инвестиций приливная плотина может снова заработать, гарантируя, что регион сможет начать процесс восстановления заброшенной республики."
  d_thessia_lifio_tidal_barrage: "Лифио Приливная плотина"
  d_thessia_lifio_tidal_barrage_desc: "После монументальных инвестиций в приливную плотину Лифило и город Исрин республика начинает возвращать свою былую славу. В благодарность за усилия своих сестер-азари Республика Исрин вкладывает средства в дальнейшее развитие приливной заграждения Лифило. Способная производить достаточно энергии для питания четырех соседних городов, приливная установка находится на пути к тому, чтобы стать одним из величайших чудес инженерной мысли на Тессии."
  d_surkesh_burngrass: "Бернграсс"
  d_surkesh_burngrass_desc: "Быстро распространяющаяся, обогащающая почву трава покрывает большую часть поверхности Сур'кеша после того, как она была искусственно и случайно введена в биомы планеты в результате тысячелетий саларианской земной экспансии."
  d_surkesh_optim_energy: "Оптимизированная природная энергия"
  d_surkesh_optim_energy_desc: "Саларианцы приложили огромные усилия, чтобы гарантировать, что их среда обитания не будет испорчена индустриализацией. Таким образом, Сур'кеш является одним из главных примеров использования чистой энергии в галактике."
  d_surkesh_maint_beauty: "Поддерживаемая красота"
  d_surkesh_maint_beauty_desc: "Природная красота Сур'кеша является предметом гордости саларианцев, которые прилагают огромные усилия, чтобы гарантировать, что пути через их родной мир присмотрены, а солнечный свет достигает поверхности."
  d_surkesh_vast_wild: "Огромная пустыня"
  d_surkesh_vast_wild_desc: "Густые джунгли Сур'кеша бросают опасный вызов захватчикам, как от местной дикой природы, так и от сопротивляющегося населения."
  d_surkesh_stg_hq: "Штаб группы специальных задач"
  d_surkesh_stg_hq_desc: "Если в галактике есть центр информационного и технологического развития, им вполне может быть штаб-квартира STG. База STG, скрытая под покровом секретности и являющаяся домом для сомнительных с этической точки зрения исследований, предоставляет Союзу бесценные информационные и научные ресурсы."
  d_surkesh_parkan_research_institute: "Исследовательский институт Паркана"
  d_surkesh_parkan_research_institute_desc: "Исследовательский институт Паркан, располагающий кампусом размером с несколько городов, является одним из самых престижных университетов Сур'Кеша."
  d_surkesh_wesbii_forest: "Весбийский лес"
  d_surkesh_wesbii_forest_desc: "Лес Весбии, один из крупнейших тропических лесов в известной галактике, занимает большую часть самого восточного континента Сур'Кеша."
  d_jarrahe_research: "Исследовательская лаборатория"
  d_jarrahe_research_desc: "Исследовательские лаборатории, оснащенные передовым оборудованием."
  d_jarrahe_vi: "Расширенный VI"
  d_jarrahe_vi_desc: "Недавно установленный ВИ станции экспоненциально увеличивает производительность тех, кто на станции."
  d_palaven_temple_palaven_ruins: "Руины храма Палавен"
  d_palaven_temple_palaven_ruins_desc: "Когда-то дом почтенного ордена монахов, известных как Валлувианские жрецы, Храм Палавен был разрушен Сареном Артериусом во время Войны Первого контакта по причинам, которые до сих пор засекречены. Команда ведущих археологов и ученых продолжает раскопки руин, чтобы спасти реликвии внутри."
  d_palaven_cipritine_sprawl: "Ципритиновое разрастание"
  d_palaven_cipritine_sprawl_desc: "Жемчужина в короне Палавена. По мере роста влияния Иерархии в силе растет и ее капитал. Здесь находится крупнейший в галактике производитель оружия, командный центр Турианских вооруженных сил, а также множество монументов и мемориалов, рассказывающих историю десятитысячелетней воинской традиции и чести."
  d_palaven_urcaveix_training_area: "Учебная зона Уркавикс"
  d_palaven_urcaveix_training_area_desc: "По мере того, как Война Объединения усиливалась, Командование Палавена вкладывало значительные средства в военную инфраструктуру на случай, если вмешательство станет необходимым. UTA был создан для того, чтобы турианская армия могла имитировать крупномасштабные планетарные вторжения на Палавен. Это крупнейший специализированный военный полигон в галактике, площадью более 50 000 квадратных километров и может похвастаться многочисленными суровыми учебными условиями."
  d_palaven_bountiful_oceans: "Обильные океаны"
  d_palaven_bountiful_oceans_desc: "Из-за слабого магнитного поля Палавена процент пахотных земель на его поверхности ниже, чем у многих сопоставимых обитаемых миров. Однако океаны Палавена кишат съедобной водной жизнью, защищенной морем от солнечной радиации. Морепродукты и по сей день остаются основным продуктом питания турианцев."
  d_palaven_hot_spots: "«Горячие точки»"
  d_palaven_hot_spots_desc: "Слабое магнитное поле Палавена — это столько же благословение, сколько и проклятие. Некоторые области планеты получают значительно больше солнечной радиации от Требии из-за орбитальных и вращательных циклов планеты. Эти «горячие точки» наносились на карты и наносились на карту на протяжении многих лет, но только сейчас они могут быть использованы на практике."
  d_palaven_sercusium_river: "Река Серкузиум"
  d_palaven_sercusium_river_desc: "Река Серкусиум — длинная река на Палавене. Важный торговый путь со времен античности, здесь находится несколько важных городов, включая Мурантию."
  d_palaven_radiation: "Высокая радиация"
  d_palaven_radiation_desc: "Слабое магнитное поле Палавена означает, что уровень солнечной радиации выше, чем в других обитаемых мирах."
  d_earth_east_african_sprawl: "Промышленное разрастание Восточной Африки"
  d_earth_east_african_sprawl_desc: "Через долгий и болезненный процесс в середине 21-го века Африка вышла из тени колониализма. К началу 2100-х годов восточноафриканские государства стали самыми быстрорастущими промышленными центрами мира."
  d_earth_deep_minerals: "Глубокие минералы"
  d_earth_deep_minerals_desc: "Новые методы и технологии добычи полезных ископаемых позволили нам проникнуть глубже в земную кору, раскрывая минеральные богатства, о которых мы никогда не мечтали, с минимальными (хотя и не несуществующими) затратами для окружающей среды."
  d_earth_norsefire_geothermal_project: "Геотермальный проект Norsefire"
  d_earth_norsefire_geothermal_project_desc: "Поскольку ископаемое топливо быстро устаревает, страны Северной Европы в середине 20-го века профинансировали крупнейшую в истории инициативу по развитию геотермальной энергии, которая, как многие считают, предотвратила энергетический кризис до тех пор, пока не были усовершенствованы термоядерные реакторы на гелии-3."
  d_earth_alliance_land_grants: "Земельные гранты Альянса"
  d_earth_alliance_land_grants_desc: "Вскоре после основания первой внесолнечной колонии человечества Альянс понял, что продовольственная безопасность в его самых молодых колониях будет зависеть от свободного доступа к пахотным землям на Земле. Альянс систем договорился о крупных покупках сельскохозяйственных угодий в Евразии, на Индийском субконтиненте и в Северной Америке, чтобы удовлетворить эту потребность."
  d_earth_vila_militar: "Вила Милитар"
  d_earth_vila_militar_desc: "Густые джунгли Вила Милитар станут идеальной средой для тренировок наших элитных оперативников."
  d_earth_vila_militar_effect: "Позволяет построить Межпланетную боевую академию."
  d_earth_alliance_courts: "Суды Альянса"
  d_earth_alliance_courts_desc: "Большой мегаполис, состоящий из Ванкувера и Сиэтла, является домом для Верховных судов Альянса систем."
  d_earth_sao_paulo_shipyards: "Верфи Сан-Паулу"
  d_earth_sao_paulo_shipyards_desc: "Надводные верфи также являются домом для значительного количества исследований и разработок кораблей и являются одним из крупнейших производственных объектов флота в Альянсе систем."
  d_earth_london: "Лондон"
  d_earth_london_desc: "Лондон является столицей и крупнейшим городом Европейского Союза. Лондон — один из самых важных городов Земли, являющийся лидером в области экономики и устойчивого развития."
  d_earth_atmospheric_purifiers: "Очистители атмосферы"
  d_earth_atmospheric_purifiers_desc: "Технологические достижения позволили внедрить очистители атмосферы, чтобы обратить вспять ущерб, нанесенный окружающей среде в конце 21 века."
  d_mars_lowell_city: "Лоуэлл Сити"
  d_mars_lowell_city_desc: "Основанный в 2103 году Европейским космическим агентством и базирующийся в Эос-Чазме, Лоуэлл-Сити является столицей Марса."
  d_mars_farming_habitats: "Сельскохозяйственные среды обитания"
  d_mars_farming_habitats_desc: "Состоящие из множества независимых объектов по всему Марсу, они несут ответственность за обеспечение колонии устойчивым снабжением продовольствием."
  d_mars_maxwell_mining_base: "Горнодобывающая база Максвелла"
  d_mars_maxwell_mining_base_desc: "Самый большой такой объект на Марсе, база была названа в честь знаменитого пионера Марса; Роберт Максвелл."
  d_mars_olympus_mons: "Олимп Монс"
  d_mars_olympus_mons_desc: "Крупнейший вулкан на Марсе предоставляет инженерам широкие возможности для добычи полезных ископаемых и других драгоценных металлов."
  d_mars_tharsis_solar_arrays: "Солнечная батарея Тарсис"
  d_mars_tharsis_solar_arrays_desc: "Эти массивы, расположенные в районе Тарсис на Марсе, покрывают тысячи квадратных километров, таким образом, обеспечивая значительный запас возобновляемой энергии Марса."
  d_mars_archive: "Архив Марса"
  d_mars_archive_desc: "Исследовательский полигон, построенный для изучения протеанских руин, расположенных недалеко от южного полюса Марса."
  d_dekuuna_natural_sanctuaries: "Природные заповедники"
  d_dekuuna_natural_sanctuaries_desc: "Декууна изобилует охраняемыми законом природными ресурсами, от крупных месторождений драгоценных металлов до обширных лесов. Элькоры остались довольствоваться добычей бесплодных миров в других системах, защищая свой родной мир и остальную часть системы Фонтес, чтобы сохранить естественный баланс."
  d_dekuuna_savannah_belt: "Пояс саванны"
  d_dekuuna_savannah_belt_desc: "Элкоры живут на богатых пастбищах недалеко от экватора. Большинство поселений Декууны находится в пределах этого пояса, так как консервативные элкоры не испытывают большого желания строить за пределами своей зоны комфорта."
  d_dekuuna_sereuun_malvuon: "Сереун и Мальвуон"
  d_dekuuna_sereuun_malvuon_desc: "Будучи пастушьими существами, Элькоры продолжают сезонную миграцию в свои столицы-близнецы, Сереун и Мальвун, в сезон дождей и засухи соответственно. Эта традиция устарела из-за современных технологий, но все еще соблюдается."
  d_dekuuna_dispersed_settlements: "Рассредоточенные поселения"
  d_dekuuna_dispersed_settlements_desc: "В отличие от большинства цивилизованных миров, население Декууны рассредоточено по меньшим, отдаленным поселениям, что отражает их предпочтение сплоченных семейных сообществ, а не густонаселенных городов."
  d_dekuuna_environmental_law: "Экологическое право"
  d_dekuuna_environmental_law_desc: "Будучи более сознательными в отношении окружающей среды, чем любой другой разумный вид, элкоры приложили немало усилий, чтобы защитить свой родной мир, одновременно развивая свою экономику."
  d_dekuuna_unovasereng: "Уновасеренг"
  d_dekuuna_unovasereng_desc: "Уновасеренг, один из первых городов в истории Элькора, ставший постоянно заселенным, нарушив тысячелетнюю традицию сезонной миграции, — большой город на самом северном континенте Декууны, Борибону. Первоначально уютно устроившийся в тихой долине Эффонос, город в конечном итоге расширился, охватив более 68 000 квадратных километров холмов и лесов, большая часть которых была интегрирована в композицию города в традиционном стиле Элькора."
  d_dekuuna_forests: "Заповедные леса"
  d_dekuuna_forests_desc: "Несмотря на то, что Элькор богат природными ресурсами, они придают большое значение миру природы, поэтому большая часть поверхности Декууны защищена законом от промышленной эксплуатации."
  d_irune_central_bank: "Вол Центральный банк"
  d_irune_central_bank_desc: "Основа и центральная нервная система экономики Вол и, соответственно, всей экономики цитадели. В стенах этого древнего и престижного учреждения тысячи экспертов определяют курс экономики, используя невообразимые объемы информации и непостижимо сложные модели и машины."
  d_irune_grand_palace_assembly: "Большой дворец Ассамблеи"
  d_irune_grand_palace_assembly_desc: "Это сердце правительства Вол, где Ассамблея обладает огромной властью над внутренними делами Протектората. Хотя его внешнеполитические полномочия ограничены договором с турианцами, он пользуется большим уважением среди населения Вол."
  d_irune_ammonia_paradise: "Аммиачный рай"
  d_irune_ammonia_paradise_desc: "Ирунэ - почти идеальный пример мира, основанного на аммиаке, который дал много преимуществ Волусам за тысячелетия, в которых они были размещены, и наложил на них экологические ограничения, наложенные Ирунэ на исследовательские и опытно-конструкторские фирмы. Тем не менее, их развитие в таком «идиллическом» мире вызвало у них проблемы, поскольку они расширяются по звездам."
  d_irune_indefensible_cities: "Незащищенные города"
  d_irune_indefensible_cities_desc: "Хотя общеизвестно, что волусы не воинственный народ. Однако до того, как они ступили на галактическую сцену, Волусы потеряли саму мысль о войне. Из-за этого длительного периода, когда даже слово «война» было почти забыто, большинство городов на Ируне находятся в очень плохом положении, если до них когда-либо дойдут военные действия."
  d_irune_lenos: "Межзвездный банк Ленос"
  d_irune_lenos_desc: "Огромный банковский комплекс, расположенный в столице Ирунэ, Леносе, предназначенный для межзвездной торговли и коммерции."
  d_kahje_mount_vassla: "Гора Вассла"
  d_kahje_mount_vassla_desc: "Центр ханарской религии и самая духовная точка Кахье. Он играет решающую роль во многих религиозных праздниках и церемониях, и здесь находится самый большой и лучше всего сохранившийся объект Энкиндлер на планете. Он светится именами Ханаров, выигравших празднование «Первого цветения гребня»."
  d_kahje_rasiil_life_dome: "Купол жизни Расиила"
  d_kahje_rasiil_life_dome_desc: "Город среднего размера с куполом, в котором проживает множество граждан дреллов, спасенных из Ракханы. Менее важное место для туристов, чем более крупные города с куполами, разбросанные по планете, тем не менее, здесь процветает туристическая индустрия в дополнение к добыче биологических ресурсов из Охватывающего."
  d_kahje_heavy_cloud_cover: "Тяжелая облачность"
  d_kahje_heavy_cloud_cover_desc: "Из-за уникального сочетания типа планеты Кахье и Белой Звезды, вокруг которой он вращается, планета всегда окутана толстым слоем облаков."
  d_kahje_expansive_prothean_ruins: "Обширные протеанские руины"
  d_kahje_expansive_prothean_ruins_desc: "Кахье уникален тем, что на его поверхности находится множество протеанских руин. В то время как большинство планет могут иметь от одного до двух аванпостов или быть большим протеанским миром ядра, Кахье усеян десятками аванпостов по всей его поверхности, и многие другие находятся под океаном всей планеты."
  d_kahje_automated_defense_array: "Автоматизированный защитный массив"
  d_kahje_automated_defense_array_desc: "Кахье защищен массивным набором оборонительных платформ, огневых точек и артиллерийских батарей. Вся эта система эффективно работает сама по себе, практически без надзора со стороны ханаров или дреллов, и на протяжении сотен лет успешно отражала атаки агрессоров."
  d_kahje_cnidaria_city: "Купольный город Цнидария"
  d_kahje_cnidaria_city_desc: "Огромный город с климат-контролем на одном из крупнейших островов планеты. Город был построен, чтобы позволить дреллам иметь территорию, в некоторой степени подходящую для их обитания. Это одна из немногих областей, где дреллы могут находиться в течение продолжительных периодов времени."
  d_kharshan_ignac_plains: "Игнакские равнины"
  d_kharshan_ignac_plains_desc: "Суровые равнины Хар'шана являются домом для игнаков, колючих конусов специй. На первый взгляд этот регион может показаться лишенным каких-либо ресурсов после тысячелетий индустриализации, но несколько операций по добыче полезных ископаемых продолжают добывать руду из его недр."
  d_kharshan_dostraz_agglomerate: "Достраз Агломерат"
  d_kharshan_dostraz_agglomerate_desc: "По данным Гегемонии, на родине батарианцев проживает более 15 миллиардов человек. Несмотря на явную пропаганду, Хар'шан по-прежнему перенаселен по сравнению с родными мирами большинства видов."
  d_kharshan_greboshts_public_works: "Общественные работы Гребошта"
  d_kharshan_greboshts_public_works_desc: "Гребошт Безумный был диктатором Гегемонии столетия назад, его карьера была на удивление долгой, учитывая его слабую связь с реальностью, в основном потому, что в его проектах участвовало большое количество батарианцев. Хотя большинство из них закончилось стихийными бедствиями, некоторые из них сохранились и по сей день, и в них до сих пор работает много рабочих."
  d_kharshan_batarian_state_arms_complex: "Батарианский государственный оружейный комплекс"
  d_kharshan_batarian_state_arms_complex_desc: "Batarian State Arms — компания по производству оборудования, контролируемая военными. Батарианское правительство не доверяет частной промышленности создание своей военной техники. Хотя BSA печально известна своими растратами и коррупцией, тем не менее, это огромный национализированный производитель, на котором работают миллионы людей."
  d_kharshan_krudanzi_jungle: "Круданзи Джунгли"
  d_kharshan_krudanzi_jungle_desc: "Самый южный суперконтинент Хар'шана даже теплее, чем остальная часть планеты. Хотя большие ее части не пережили индустриализацию и загрязнение, густая растительность по-прежнему покрывает огромные участки ее плодородной почвы, которая с незапамятных времен обеспечивала большую часть пищи на планете."
  d_kharshan_qnobis: "Кнобис"
  d_kharshan_qnobis_desc: "Столица батарианской гегемонии и крупнейший город на родной планете батарианцев, Хар'шан, Кнобис — древний столичный город, который считается одним из самых густонаселенных в известной галактике. Влажный, грязный мегаполис, сильно загрязненная дельта реки, на которой он расположен, привели к развитию обширного прибыльного торгового центра внутри самого города."
  d_kharshan_dizesh_slave_market: "Невольничий рынок Дизеш"
  d_kharshan_dizesh_slave_market_desc: "Известные своей массовой работорговлей, батарианцы превратили главный город Дизеш в центральный торговый центр."
  d_tuchanka_wasteland_plains: "Пустоши Равнины"
  d_tuchanka_wasteland_plains_desc: "Эта планета частично или полностью покрыта сильно поврежденными экосистемами, вызванными либо катастрофическими природными явлениями, либо разумными действиями, такими как глобальная термоядерная война. Разрушения были настолько велики, что в результате катаклизма были обнаружены или созданы новые жилы ресурсов, но почва остается в значительной степени непригодной для использования, а дикая природа редка или вымерла."
  d_tuchanka_kradak_wastes: "Пустоши Крадака"
  d_tuchanka_kradak_wastes_desc: "На этой планете обитает некогда великая цивилизация, которая с тех пор рухнула и пришла в упадок, став жертвой катастрофы, унесшей бесчисленное количество жизней и оставившей города заброшенными. В то время как большая часть секретов древних была утеряна, знание лежит глубоко в руинах, ожидая открытия."
  d_tuchanka_scars_of_rebellion: "Шрамы восстания"
  d_tuchanka_scars_of_rebellion_desc: "Тучанка покрыта кратерами, где когда-то стояли города, прощальный подарок турианцев в последние дни Восстания."
  d_tuchanka_the_shroud: "Плащаница"
  d_tuchanka_the_shroud_desc: "Последняя оставшаяся башня саларианской сети терраформирования, теперь она служит для стабилизации климата Тучанки, чтобы смягчить симптомы древней ядерной войны, но не полностью обратить их вспять."
  d_tuchanka_ancient_alien_occupation_sites: "Места обитания древних инопланетян"
  d_tuchanka_ancient_alien_occupation_sites_desc: "Заброшенные веками пустыни Тучанки до сих пор хранят чужеродные военные объекты, которые были размещены после Восстаний. Возможно, однажды мы сможем раскрыть их секреты."
  d_tuchanka_underground_tunnels: "Подземные туннели"
  d_tuchanka_underground_tunnels_desc: "Со времен ядерных войн, которые осветили поверхность Тучанки, многие кроганы были вынуждены жить под землей в огромной сети туннелей."
  d_tuchanka_nakmor_rebuilt: "Восстановленный Накмор"
  d_tuchanka_nakmor_rebuilt_desc: "Благодаря невероятным усилиям, сотрудничеству и ресурсам город Накмор был восстановлен в своей былой славе столицы Тучанки."
  d_tuchanka_the_hollows: "Пустоты"
  d_tuchanka_the_hollows_desc: "Там, где выставлены черепа их предков, Пустоты столь же священны, как и любое кроганское место, и насилие там запрещено."
  d_tuchanka_nakmor_ruined: "Руины Накмора"
  d_tuchanka_nakmor_ruined_desc: "Историческая столица Тучанки, Накмор, была полностью разрушена после кроганских ядерных войн. Лишь немногие из кроганов надеются, что однажды его можно будет восстановить."
  d_rannoch_southern_farmlands: "Южный континент"
  d_rannoch_southern_farmlands_desc: "Луга Южного континента когда-то славились своим плодородием, и века оккупации гетов не повредили этому. Сельское хозяйство могло процветать здесь на протяжении поколений."
  d_rannoch_graveyard_homeworld: "Кладбище родного мира"
  d_rannoch_graveyard_homeworld_desc: "Каждого убитого кварианца геты помещают на тщательно охраняемое кладбище, которое видно с орбиты. Некоторые не уверены, было ли оно задумано как оскорбление или благоговение, но оно стало духовным центром для населения."
  d_rannoch_tikkuns_embrace: "Объятия Тиккуна"
  d_rannoch_tikkuns_embrace_desc: "Жара Ранноха, когда-то едва заметная для кварианцев, стала для них столь же заметной, как и для других рас. Города должны быть расположены дальше друг от друга, чтобы их плотность не делала жару на уровне земли на экваторе невыносимой летом."
  d_rannoch_ancestors_fleet: "Флот предков"
  d_rannoch_ancestors_fleet_desc: "Древние обломки до сих пор усеивают поверхность Ранноха, геты оставили их в качестве подходящего материала для кварианцев, когда они в конце концов вернутся. Геты позаботились о том, чтобы обломки оставались пригодными для использования."
  d_rannoch_geth_base: "База гетов"
  d_rannoch_geth_base_desc: "Основная база гетов на поверхности Ранноха, она сильно укреплена, чтобы выдержать любое нападение на планету."
  d_rannoch_quarian_ruins: "Кварианские руины"
  d_rannoch_quarian_ruins_desc: "Забытые руины кварианских городов до сих пор усеивают поверхность Ранноха. Хотя они и увяли за века, прошедшие после восстания гетов, они все еще содержат некоторые ценные металлы и другие ресурсы."
  d_rannoch_consensus_core: "Ядро консенсуса"
  d_rannoch_consensus_core_desc: "Основное хранилище программ гетов на любой планете в пространстве Консенсуса, по оценкам, вмещает миллиарды отдельных гетских интеллектов."
  d_rannoch_geth_factory: "Фабрика гетов"
  d_rannoch_geth_factory_desc: "Производя десятки тысяч различных платформ Geth каждый стандартный день, это один из крупнейших таких заводов Geth."
  d_rannoch_insect_free: "Без насекомых"
  d_rannoch_insect_free_desc: "На этой планете нет более мелких форм жизни, и поэтому она имеет исключительно разнообразную фауну, которая выполняет ту роль, которую обычно играют насекомые."
  d_rannoch_asteroid_mining_pads: "Площадки для добычи астероидов"
  d_rannoch_asteroid_mining_pads_desc: "Геты приложили огромные усилия, чтобы избежать вмешательства в родной мир своих создателей, и вместо этого начали получать необходимые им минералы с астероидов, которые усеивают системы, которые они контролируют."
  d_cronos_hydroponics_bays: "Залив Гидропоники"
  d_cronos_hydroponics_bays_desc: "Большой подраздел, посвященный выращиванию необходимых культур для поддержания этой космической станции."
  d_cronos_science_labs: "Научные лаборатории"
  d_cronos_science_labs_desc: "Передовые лаборатории, позволяющие изучать инопланетные технологии."
  d_cronos_reactor: "Активная зона реактора"
  d_cronos_reactor_desc: "Реактор массового эффекта, использующий нулевой элемент в качестве источника энергии. Он обеспечивает достаточную мощность для обеспечения непрерывной работы станции Кронос."
  d_cronos_inner_sanctum: "Внутреннее Святилище"
  d_cronos_inner_sanctum_desc: "Из этой уединенной комнаты наш Призрачный лидер может организовывать и управлять сотнями различных ячеек и тысячами оперативников, не раскрывая своей личности и своего местонахождения."
  d_cronos_combat_labs: "Боевые научно-исследовательские лаборатории"
  d_cronos_combat_labs_desc: "Если мы хотим быть Стражами человечества, мы должны быть оснащены лучшим оружием и доспехами в галактике. Это требует, чтобы мы разработали свои собственные варианты или же были привязаны к какой-либо группе, которая поставляет нам."
  d_cronos_luxury_accommodations: "Роскошные номера"
  d_cronos_luxury_accommodations_desc: "Ключевая тактика в наших усилиях по найму состоит в том, чтобы выставлять напоказ большое количество финансирования, предоставляя нашим сотрудникам роскошную экипировку, такую ​​​​как кожаные сиденья. Это помогает обеспечить стабильный приток талантов и косвенно дает нам репутацию более успешной организации по сравнению с флотом Альянса."
  d_cronos_cerberus_news_network: "Сеть новостей Цербера"
  d_cronos_cerberus_news_network_desc: "По этому центральному каналу мы можем легко распространять информацию или дезинформацию не только среди наших собственных агентов и оперативников, но и среди широкой общественности. Поддержание его рядом с Внутренним святилищем также гарантирует, что наши лидеры всегда будут в курсе того, что происходит в нашей решающей битве за общественное мнение."
  d_omega_afterlife: "Клуб загробной жизни"
  d_omega_afterlife_desc: "Ночной клуб Palatial, из которого управляется и «управляется» Омега, для многих является самым элитным клубом на станции. Для других это место встречи с могущественными и влиятельными членами двора, а для еще более циничных это место, где можно купить высококачественные товары черного рынка."
  d_omega_carrd_district: "Кард Район"
  d_omega_carrd_district_desc: "Традиционно район Элкора, он стал свидетелем массового наплыва магазинов и их клиентов, которые бежали от боевых действий в соседних районах в рамках войны между бандами волус и батарианцев."
  d_omega_doru_district: "Доруский район"
  d_omega_doru_district_desc: "Район, расположенный рядом с несколькими жизненно важными инженерными системами Омеги, включая водоочистные сооружения, главную систему вентиляции и центральную опорную колонну станции."
  d_omega_fumi_district: "Фуми Район"
  d_omega_fumi_district_desc: "Жилой район, в котором проживает значительная часть гражданского населения Омеги."
  d_omega_gozu_district: "Район Гозу"
  d_omega_gozu_district_desc: "Жилой район на нижних уровнях станции, куда можно добраться только на шаттле. Он известен тем, что в нем находится одна из единственных клиник на станции."
  d_omega_kenzo_district: "Район Кензо"
  d_omega_kenzo_district_desc: "Один из самых захудалых районов на Омеге. Путешествие сюда без вооруженной охраны нецелесообразно."
  d_omega_kima_district: "Район Кима"
  d_omega_kima_district_desc: "Еще один жилой район, граничащий с районом Гозу."
  d_omega_tuhi_district: "Тухинский район"
  d_omega_tuhi_district_desc: "Коммерческий район с магазинами и предприятиями, в том числе районный склад Тухи, расположенный недалеко от бункера Арии."
  d_omega_zeta_district: "Зета Район"
  d_omega_zeta_district_desc: "Район, в котором находится главный вход и офис горнодобывающего предприятия Element Zero."
  d_omega_element_zero_refineries: "Нефтеперерабатывающие заводы Element Zero"
  d_omega_element_zero_refineries_desc: "Первоначально созданная для добычи большого количества нулевого элемента в его основе, запасы Омеги почти закончились. Тем не менее, несколько изолированных карманов все еще остаются, что позволяет продолжать эксплуатацию ресурса на многих все еще действующих нефтеперерабатывающих предприятиях Omega."
  d_illium_manjoros_plaza: "Манджорос Плаза"
  d_illium_manjoros_plaza_desc: "Манджорос-Плаза — один из крупнейших населенных пунктов на Иллиуме, в котором расположены многочисленные жилые комплексы, офисные здания и частная недвижимость, используемая как корпорациями, так и богатыми людьми.\n\nРоскошные резиденции галактических знаменитостей — это зрелище... большое расстояние. И через несколько слоев силовых полей. И под постоянным присмотром легионов частной охраны."
  d_illium_sulsara_oasis: "Оазис Сулсара"
  d_illium_sulsara_oasis_desc: "Сверкающая жемчужина пустыни Сулсара на самом деле сияет не потому, что отражает палящий солнечный свет, а потому, что она жадно поглощает каждый луч, падающий на ее небоскребы с солнечными панелями, а затем излучает свою энергию на весь Иллиум.\nХотя все основные аркологии спроектированы так, чтобы быть самодостаточными с точки зрения мощности, Sulsara по-прежнему получает огромную прибыль, поставляя избыточную энергию клиентам по всей планете, которым всегда не хватает.\nВ долгосрочной перспективе Oasis стремится покрыть всю пустыню своими солнечными коллекторами. ."
  d_illium_saefos_valley: "Долина Саефос"
  d_illium_saefos_valley_desc: "Плодородные равнины долины Саефос и быстрорастущее население делают ее одним из самых привлекательных мест на планете. Хотя это ни в коем случае не сельская местность, это излюбленное место проживания и туристическое направление для тех, кто предпочитает природную красоту полярных регионов искусственным небоскребам экваториальных аркологий. Не отказываясь, конечно, от городских удобств."
  d_illium_nosedana_vertical: "Нозедана Вертикальная"
  d_illium_nosedana_vertical_desc: "Сельскохозяйственный проект Нос Эдана был попыткой сельскохозяйственного конгломерата разработать самодостаточный аркологический проект во время начальной волны экваториального заселения. Хотя прототип был успешным и строительство Нос Эданы было завершено в соответствии с его проектом, конгломерат не смог учесть быстрый рост населения Иллиума. . Полярные сельскохозяйственные угодья и импорт из других миров стали основными поставщиками продовольствия для аркологии Иллиума.\n\nТем не менее, Нос Эдана сумела занять свою нишу в качестве эксклюзивного производителя местных культур из других миров, выращиваемых в узкоспециализированных смоделированных условиях."
  d_illium_kyatari_thanoris: "Кьятари Танорис"
  d_illium_kyatari_thanoris_desc: "Независимо, но одновременно построенные вдоль одной и той же горной цепи, города Кьятари и Танорис практически выросли вместе. Поначалу горнодобывающие предприятия, построившие их, находились в жесткой конкуренции, каждый из которых боролся за монополию на девственные минеральные богатства гор, но когда жители городов-побратимов стали полагаться на торговлю и дополнительные удобства друг друга, инвесторы компаний вынудили их чтобы выйти из 126-летнего тупика и вступить в более продуктивное партнерство.\n\nИ поэтому они объединились, чтобы долго и счастливо использовать свою совместную инфраструктуру и рабочую силу."
  d_illium_sedera_canyon: "Каньон Седера"
  d_illium_sedera_canyon_desc: "Относительно молодое геологическое образование, глубоко врезающееся в самый большой массив суши на планете. Каньон обязан своим существованием сочетанию регулярно разливающегося моря и сближению тектонических плит. Предполагается, что за миллиарды лет геологическая активность может привести к полному разделению суши на два континента, а река Седера станет собственным морем.\n\nОднако ничто из этого не так важно для жителей Иллиума как огромного минерального богатства, обнажаемого вечно щедрыми силами эрозии."
  d_illium_azarbilhos_industrial: "Промышленный комплекс Азарбильос"
  d_illium_azarbilhos_industrial_desc: "Азар Билос, что означает «Стальное сердце», стал главным местом производства всех основных компонентов. Во время первой волны колонизации промышленный район Азар-Билхос был сосредоточен на строительстве сборных домов, однако со временем район расширился до других отраслей. У многих корпораций Иллиума есть офисы и фабрики в районе, а также жилье для многих рабочих, как оплачиваемых, так и наемных."
  d_illium_comfortable_poles: "Удобные палки"
  d_illium_comfortable_poles_desc: "Иллиум горячий и массивный; наземное заселение возможно только в более высоких полярных широтах. В более экваториальных местах население размещается в аркологических небоскребах, спасаясь от жары поверхности."
  d_illium_young_colony: "Молодая колония"
  d_illium_young_colony_desc: "Иллиум — одна из самых молодых колоний азари, заселенных во время 7-й волны расширения. Первый ребенок, родившийся в мире, только сейчас достигает среднего возраста."
  d_illium_trade_infrastructure: "Торговая инфраструктура"
  d_illium_trade_infrastructure_desc: "Разработанный, чтобы служить перевалочным пунктом между системами Терминус и Республикой Азари, обычно строгие таможенные законы пространства Совета в отношении безопасности продукции, запрещенных материалов и разумной торговли на Иллиуме смягчены. Это дает ему ту же юридическую свободу, которой пользуются человеческие корпоративные исследовательские анклавы Новерии."
  d_illium_nos_astra_metropolis: "Нос Астра Метрополис"
  d_illium_nos_astra_metropolis_desc: "Нос Астра — столица колонии азари Иллиум в Туманности Полумесяц. Хотя внешне он кажется сверкающим красивым городом, некоторые персонажи отмечают, что город не так безопасен, как кажется, и что он может быть таким же опасным, как Омега. Несмотря на опасность своей продукции, Иллиум славится гламуром, роскошью и безопасностью (обеспечиваемой почти тотальным наблюдением), что делает его излюбленным местом для туристов. Бесчисленные знаменитости владеют здесь роскошными поместьями."
  d_illium_nos_parnalo: "Нос Парнало"
  d_illium_nos_parnalo_desc: "Когда исследовательский корабль Вераллас вернулся с исследования планеты Непима, он вернулся в порт Нос Парнало на Иллиуме, где микробы Непимана сбежали в умеренную среду с большим количеством неиспользованного хлора. Микробы пожирали хлориды в земле; в качестве побочных продуктов метаболизма они производили токсичные полихлорированные бифенилы (ПХБ). К тому времени, когда заражение было локализовано, площадь почти 30 квадратных километров была фактически превращена в свалку токсичных отходов. От Nos Parnalo пришлось отказаться, что ускорило развитие Nos Astra."
  d_rakhana_irradiated_ruins: "Облученные руины"
  d_rakhana_irradiated_ruins_desc: "Остатки региональной ядерной войны, которые произошли в виде ресурсов, стали недоступными даже для великих держав. Первоначальные усилия по очистке Рахананского союза были прекращены, когда они тоже рухнули."
  d_rakhana_depleted_mining_tunnels: "Истощенные шахтные туннели"
  d_rakhana_depleted_mining_tunnels_desc: "Многие из руин на поверхности планеты были построены из минералов, извлеченных из этих туннелей. Хотя большинство из них было добыто до истощения, старатели, как известно, пытались очистить то немногое, что осталось."
  d_rakhana_dense_ruins: "Плотные руины"
  d_rakhana_dense_ruins_desc: "Эпитафия общества дреллов, в некоторых местах пески еще не завладели городами; города, которые перекликаются с потерянными."
  d_rakhana_metal_boneyards: "Металлические могильники"
  d_rakhana_metal_boneyards_desc: "За годы, прошедшие с тех пор, как Ракхана начала умирать, сформировались большие группы различных предметов, поскольку вещи постепенно убирались с пути, поскольку другие кризисы брали верх. Теперь эти массивные коллекции выброшенной древней роскоши и комфорта могут быть использованы, чтобы продлить наше время в этом мире еще на несколько дней."
  d_rakhana_endless_desert: "Бесконечная пустыня"
  d_rakhana_endless_desert_desc: "Для кого-то свобода. Для большинства смерть. Пустыня Ракхана прекрасна и богата жизнью, которая цепляется вопреки всему — если осмелиться посмотреть."
  d_heshtok_inhospitable_world: "негостеприимный"
  d_heshtok_inhospitable_world_desc: "Хешток очень вулканически активен, что привело к регулярному выбросу токсичных газов в воздух и океаны. Столетия перенаселения ворча и войн еще больше уменьшили планету. То, что осталось на планете, — это лишь самая скудная растительность и самые выносливые паразиты."
  d_heshtok_volcanic_treasures: "Вулканические сокровища"
  d_heshtok_volcanic_treasures_desc: "В то время как планета была лишена большинства природных ресурсов, первобытная раса еще не использовала способность использовать вулканическую силу планеты."
  d_heshtok_stripped_fields: "Обнаженные поля"
  d_heshtok_stripped_fields_desc: "Сельскохозяйственные возможности Хаштока сделали пищу дефицитным ресурсом на планете, и чаще всего ворча кормятся друг другом."
  d_heshtok_tribal_settlements: "Племенные поселения"
  d_heshtok_tribal_settlements_desc: "Из-за экологических и культурных факторов Хешток сильно разделен по племенному признаку, и большие города - редкость. Это означает, что ворча привыкли жить в людных местах с небольшим пространством."
  d_heshtok_ocean_of_cinders_1: "Океан пепла"
  d_heshtok_ocean_of_cinders_1_desc: "Вулканы по всему Хаштоку создали океаны вулканической породы и нестабильной местности, которые можно было бы использовать для расширения, если ворча когда-нибудь смогут развиваться сами."
  d_heshtok_ocean_of_cinders_2: "Океан пепла"
  d_heshtok_ocean_of_cinders_2_desc: "Вулканы по всему Хаштоку создали океаны вулканической породы и нестабильной местности, которые можно было бы использовать для расширения, если ворча когда-нибудь смогут развиваться сами."
  d_heshtok_ocean_of_cinders_3: "Океан пепла"
  d_heshtok_ocean_of_cinders_3_desc: "Вулканы по всему Хаштоку создали океаны вулканической породы и нестабильной местности, которые можно было бы использовать для расширения, если ворча когда-нибудь смогут развиваться сами."
  d_heshtok_ocean_of_cinders_4: "Океан пепла"
  d_heshtok_ocean_of_cinders_4_desc: "Вулканы по всему Хаштоку создали океаны вулканической породы и нестабильной местности, которые можно было бы использовать для расширения, если ворча когда-нибудь смогут развиваться сами."
  d_heshtok_ocean_of_cinders_5: "Океан пепла"
  d_heshtok_ocean_of_cinders_5_desc: "Вулканы по всему Хаштоку создали океаны вулканической породы и нестабильной местности, которые можно было бы использовать для расширения, если ворча когда-нибудь смогут развиваться сами."
  d_sedriicae_mukiilak_ocean: "Мукийлак Океан"
  d_sedriicae_mukiilak_ocean_desc: "Под сухими пустынями Сед'риики находится мир, полный воды и жизни. Подземные реки и озера обычны, а океан Мукилак является основным подземным водоемом на планете. Форайский образ жизни всегда вращался вокруг этих подземных сокровищ жизни, с огромными гидропонными археологиями для выращивания грибов и дрожжей."
  d_sedriicae_natural_mines: "Природные шахты"
  d_sedriicae_natural_mines_desc: "Поскольку форайцы развивались и всегда жили под землей, неудивительно, что их горнодобывающие установки специально разработаны. Неисчислимые туннели ведут от их поселений глубоко в земную кору, извлекая нескончаемые запасы руды."
  d_sedriicae_main_industry_hub: "Седьрийский главный промышленный узел"
  d_sedriicae_main_industry_hub_desc: "Будучи родным миром форайцев и короной Коллектива, Сед'риика является домом для большинства промышленных центров империи, производящих достаточно товаров, чтобы снабжать не только саму планету, но и многие колонии. Однако местная промышленность давно не обновлялась и ее производство стагнировало."
  d_sedriicae_underground_world: "Подземный мир"
  d_sedriicae_underground_world_desc: "Как инсектоидный вид, который невероятно быстро размножается, форайцы имеют разветвленную сеть подземных городов, которые простираются через большую часть поверхности планеты, чтобы вместить более тринадцати миллиардов жителей этого мира."
  d_sedriicae_surface_radiation_collector: "Массивы коллекторов поверхностного излучения"
  d_sedriicae_surface_radiation_collector_desc: "Хотя население поверхности Сед'риики минимально из-за очень опасного излучения, большая часть мира покрыта массивами, которые превращают указанное излучение в энергию для использования подземным миром."
  d_sepkai_mothers_hearth: "Очаг Матери"
  d_sepkai_mothers_hearth_desc: "Вынужденные бежать из своего родного мира, листенцы искали новый мир, разделявший бескрайние джунгли Сур'кеша. Очаг Матери, хотя и не такой обширный, как те джунгли Сур'кеша, гораздо глубже - деревья иногда возвышаются на несколько десятков футов над землей джунглей."
  d_sepkai_covert_infrastructure: "Скрытая инфраструктура"
  d_sepkai_covert_infrastructure_desc: "Листенцы не только нежелательны в Пространстве Совета, но и являются мишенью для STG и других саларианских военных аппаратов. Чтобы скрыть свою деятельность от посторонних глаз, листфени решили жить и работать с минимальными поверхностными и подземными структурами."
  d_sepkai_untouched_world: "Нетронутый мир"
  d_sepkai_untouched_world_desc: "Когда листенцы пришли в этот новый мир, они обнаружили, что он изобилует ресурсами, оставленными нетронутыми разумными руками. Это дало им возможность использовать огромные ресурсы, оставшиеся неиспользованными."
  d_sepkai_grand_temple: "Великий Храм Единой Матери"
  d_sepkai_grand_temple_desc: "Поскольку первоначальный храм на Сур'кеше был разрушен и вышел из-под их контроля, листенцы воздвигли новый храм в честь своей богини."
  d_sepkai_tomb_thirteen: "Могила Тринадцати"
  d_sepkai_tomb_thirteen_desc: "После его смерти 13-й член старой лиги пожелал, чтобы в его честь была вырыта могила. Эта гробница должна была быть спроектирована как массивный подземный тренировочный и разведывательный комплекс с его телом в центре. «Гробница», как ее теперь называют, действует как ответ Lystheni на STG."
  d_vindicta_vallis_vetaxis: "Валлис Ветаксис"
  d_vindicta_vallis_vetaxis_desc: "Так называемая «Долина жизни». Расположен на одном из северных континентов Vindictas. Говорят, что Миротворец обнаружил долину во время охоты и договорился об общем доступе для всех племен."
  d_vindicta_subterranean_generator_sites: "Подземные Генераторы"
  d_vindicta_subterranean_generator_sites_desc: "Солнечная энергия совершенно непрактична на Виндикте из-за толщины полога джунглей. Несколько открытых пространств лучше использовать для сельского хозяйства. В результате готоны стремились использовать подземные реки и геотермальную энергию."
  d_vindicta_subterranean_mineral_deposits: "Подземные месторождения полезных ископаемых"
  d_vindicta_subterranean_mineral_deposits_desc: "Когда Виндикта была впервые колонизирована, первым приоритетом была подготовка бомбоубежищ на случай, если Иерархия обнаружит колонию. Эти усилия выявили многочисленные богатые минералами жилы, которые до сих пор эксплуатируются."
  d_vindicta_bella_saevix: "Виндикта Белла Сэвикс"
  d_vindicta_bella_saevix_desc: "Местную флору и фауну этого мира объединяет одно — отвращение к разумной жизни. Токсичные растения, смертоносные бактерии и ужасающие хищники процветают за пределами наших поселений. Виндикта жестока, но в ней есть красота, которую никто, кроме нас, не может по-настоящему оценить."
  d_parnack_dartack_agglomerate: "Дартак Агломерат"
  d_parnack_dartack_agglomerate_desc: "Привязанные к своему родному миру даже после того, как они обнаружили существование инопланетных цивилизаций, перенаселение является серьезной проблемой для Парнака из-за огромного потребления мяса ягами."
  d_parnack_mapofter_industrial_parks: "Промышленные парки Мапофтер"
  d_parnack_mapofter_industrial_parks_desc: "Конкуренция является настолько неотъемлемым аспектом общества Yahg, что большинство наций на Парнаке вообще отказываются применять какие-либо экономические правила. Таким образом, никого не должно удивлять, что их отрасли могут свободно загрязнять окружающую среду, чтобы процветать."
  d_parnack_ipock_black_soil_plains: "Ипок Бальк Почвенные Равнины"
  d_parnack_ipock_black_soil_plains_desc: "Парнак когда-то кишел агрессивной дикой природой, но цивилизация распространилась, не заботясь об экологических последствиях прогресса. Хотя большая часть их планеты подвергается необратимому экологическому ущербу, плодородный регион Ипок по-прежнему кормит многие виды животных и действует как житница хищника Яга."
  d_parnack_yockar_nuclear_complex: "Йокар ядерный комплекс"
  d_parnack_yockar_nuclear_complex_desc: "После Зимы Кланов и первого использования ядерных бомб в истории Яга для этого вида начался атомный век. С тех пор ядерная энергия процветает — даже после нескольких серьезных инцидентов, которые поставили под угрозу целые кланы и регионы из-за отсутствия технического обслуживания и хорошего ядра ядерных установок — и на данный момент производит большую часть энергии Парнака."
  d_parnack_darlock_range: "Диапазон Дарлока"
  d_parnack_darlock_range_desc: "Под этой массивной горной цепью скрыто множество руд. Их эксплуатировали с самых ранних времен цивилизации Яга, но после индустриализации горнодобывающие компании добывали больше, чем когда-либо прежде, подпитывая брутальный прогресс Парнака."
  d_turvess_advanced_wind_farms: "Передовые ветряные электростанции"
  d_turvess_advanced_wind_farms_desc: "Прежде чем открыть эффект массы и ядерный синтез, Ралои создали на своей планете огромную сеть ветряной энергии, чтобы собирать сильные ветры."
  d_turvess_heart_republic: "Сердце Республики"
  d_turvess_heart_republic_desc: "Будучи их родным миром и основной обитаемой планетой, Тервесс по-прежнему содержит подавляющее большинство видов Ралои, что делает его сердцем и мозгом Республики Ралои."
  d_turvess_ecological_preservation: "Экологическая охрана"
  d_turvess_ecological_preservation_desc: "Ралои были более осторожны, чем большинство видов, когда дело доходит до регулирования загрязнения и разрушения окружающей среды в их родном мире, прежде чем они осуществят космический полет и, следовательно, получат доступ к сырью с тысяч небесных тел."
  d_turvess_advanced_farming_industry: "Передовая сельскохозяйственная промышленность"
  d_turvess_advanced_farming_industry_desc: "До недавнего времени живший на планете вид, Тервесс до сих пор остается житницей Республики Ралои."
  d_turvess_condensed_industrial_zones: "Конденсированные промышленные зоны"
  d_turvess_condensed_industrial_zones_desc: "Будучи родным миром вида, который едва начал создавать колонии, неудивительно, что Тервесс по-прежнему владеет большей частью промышленной базы Ралои."
  d_heretic_no_life_support: "Нет жизнеобеспечения"
  d_heretic_no_life_support_desc: "Геты — это синтетики, использующие электрические заряды. Они не нуждаются в жизнеобеспечении, а их станции свободны от органических требований атмосферы и гравитации."
  d_heretic_geth_server_hubs: "Серверные концентраторы Geth"
  d_heretic_geth_server_hubs_desc: "Эта станция содержит массивные банки серверов, в которых хранятся воспоминания всех гетов, проживающих на станции. Благодаря этому любой гет может получить доступ к любой памяти, а новых гетов можно сразу ввести в курс дела на станции и населяющих ее гетах."
  d_heretic_windowless: "Без окон"
  d_heretic_windowless_desc: "Windows - структурные недостатки, Geth их не использует."
  d_heretic_geth_alcoves: "Альковы гетов"
  d_heretic_geth_alcoves_desc: "Специально созданные док-станции позволяют мобильным платформам Geth быстро перезаряжаться, в то время как их хост-программы присоединяются к цифровой сети, которая составляет сообщество Geth. Поскольку эти платформы созданы искусственно и безжизненны при пристыковке, им требуется гораздо меньше места, чем органической жилой камере."
  d_heretic_datacore: "Датакор"
  d_heretic_datacore_desc: "Главной достопримечательностью станции является Датаядро гетов, способное командовать и контролировать легионы гетов на огромных расстояниях. Он представляет собой сердце сообщества еретиков и контролирует большую часть его операций."
  d_utukku_deep_tunneling_mines: "Глубокие туннельные шахты"
  d_utukku_deep_tunneling_mines_desc: "Серия взаимосвязанных операций по прокладке глубоких туннелей Рахни с целью извлечения ценного материала из самолета."
  d_utukku_amphitheater_residential_chambers: "Амфитеатр жилых палат"
  d_utukku_amphitheater_residential_chambers_desc: "Именно здесь наши дети отдыхают и слушают успокаивающие мелодии наших кормящих королев. Здесь, в самом сердце нашего гнезда, проблемы галактики исчезают, и можно достичь безмятежности, что позволяет нашим детям снова с новой силой бросить вызов своим обязанностям."
  d_utukku_grounds_discovery: "Основания открытия"
  d_utukku_grounds_discovery_desc: "Наш народ всегда был любопытен. С тех пор, как мы впервые вышли из своих гнезд в начале нерушимой тишины, мы стремились понять и упорядочить окружающие нас тайны. Здесь мы строим, здесь мы думаем, здесь мы достигаем того, чего еще не имеем."
  d_utukku_nurturing_halls_respite: "Воспитание залов передышки"
  d_utukku_nurturing_halls_respite_desc: "Наша стойкость как народа велика, но мы все равно должны заботиться о наших детях. Без той заботы, которую мы проявляем к нашим детям, они, возможно, никогда не станут достаточно стойкими, чтобы выжить в суровых реалиях галактики. Большое внимание уделяется тому, чтобы все наши дети были накормлены, чтобы они слышали песни наших предков, чтобы они выучили песни наших королев и чтобы они могли петь свои собственные песни для себя."
  d_rachni_nests: "Рахни Гнезда"
  d_rachni_nests_desc: "Эти подземные колонии стали основой цивилизации Рахни с рождением новой королевы, которая продолжает заселять пещеры и соединенные между собой туннели своими детьми."
  d_citadel_wards: "палаты"
  d_citadel_wards_desc: "«Оружие» Цитадели, известное как Опеки, составляют жилой и коммерческий секторы станции. Они густонаселены, в многочисленных небоскребах, возвышающихся над надстройкой, проживают миллионы жителей."
  d_citadel_presidium: "Президиум"
  d_citadel_presidium_desc: "Расположенный на 10-километровом центральном кольце станции, Президиум представляет собой массивный, похожий на парк комплекс, содержащий офисы различных ветвей галактического правительства, а также посольства всех рас, представленных в Цитадели. Есть также магазины, рестораны и места отдыха, обслуживающие состоятельных жителей, которые живут и работают по всему сектору."
  d_citadel_tower: "Башня Цитадели"
  d_citadel_tower_desc: "Башня Цитадели находится в эпицентре массивной Цитадели. Возвышаясь параллельно отделениям станции, в нем находятся Залы Совета и главный диспетчерский пункт станции."
  d_citadel_csec: "Офисы СБЦ"
  d_citadel_csec_desc: "Цитадель охраняется Службой безопасности Цитадели (C-Sec), чьи офисы и помещения для содержания под стражей расположены в нижних отделениях."
  d_citadel_keeper_workshops: "Мастерские хранителей"
  d_citadel_keeper_workshops_desc: "Считается, что протеанцы создали протеан, чтобы они служили сторожами станции, биоинженерные Хранители стали незаменимыми для работы и обслуживания Цитадели."
  d_citadel_huerta_memorial_hospital: "Мемориальная больница Уэрта"
  d_citadel_huerta_memorial_hospital_desc: "Рекламируемый как лидер в области медицинского обслуживания премиум-класса, персонал и помещения Huerta Memorial могут принять все основные гонки Citadel, а также некоторые экзотические. В нем работают 12 врачей на постоянной основе и более 50 вспомогательных сотрудников, а многие из его экспертов также специализируются на ксеномедицине."
  d_citadel_purgatory_bar: "Чистилище"
  d_citadel_purgatory_bar_desc: "Бар «Чистилище» — популярный танцевальный клуб и бар на Цитадели, различные граждане всех галактических рас часто посещают бар, чтобы выпить и потанцевать."
  d_citadel_joint_research_division: "Объединенный исследовательский отдел Цитадели"
  d_citadel_joint_research_division_desc: "CJRD — это служба науки и знаний Citadel, которая нанимает ученых для проведения исследований, чтобы предоставлять независимые научные консультации и поддержку Citadel и ее союзникам. В их обязанности входит создание, управление и осмысление знаний для поддержки политик Citadel, предвидение возникающих проблем, которые необходимо решать на уровне Совета Citadel, и обмен ноу-хау с членами Citadel Space, научным сообществом и галактическими новичками."

l_russian:
  #Asari Republics
  building_asari_rep_comm_center: "Республиканский центр связи"
  building_asari_rep_comm_center_desc: "Это здание отвечает за эффективное управление общепланетарной коммуникационной сетью, которая позволяет каждому азари принимать участие в политике и принятии решений Республики."
  building_asari_galactic_sports_center: "Галактический спортивный центр"
  building_asari_galactic_sports_center_desc: "Biotiball, Clawball, Football или Urban Combat, этот огромный комплекс включает в себя несколько стадионов и арен для любого вида спорта, встречающегося в галактике. Крупный культурный центр, он собирает не только фанатов, но и бизнес со всей галактики."
  #Salarian Union
  building_salarian_exo_arch_res_outpost: "Форпост Института экзоархеологических исследований"
  building_salarian_exo_arch_res_outpost_desc: "IEAR предоставил нам невообразимый доступ к чужой территории. Теперь мы можем предложить иностранным империям совместную исследовательскую инициативу, позволяющую нам строить исследовательские аванпосты над планетами, на которых присутствуют как до-фтл, так и до-сапианские виды, как на нашей, так и на их территории."
  building_salarian_covert_collection: "Центр тайного сбора данных"
  building_salarian_covert_collection_desc: "Знание — это сила, а данные — это чистое проявление знания. Собирая информацию о пользователях в Экстранете, мы можем тонко искажать мнения и события в галактике на протяжении всей жизни."
  #Turian Hierarchy
  building_turian_planetary_kasrs: "Планетарный Каср"
  building_turian_planetary_kasrs_desc: "Результат столетий турианского гражданского и военного строительства, «касры» — это турианское название массивных укрепленных городов, предназначенных для того, чтобы дать их защитникам подавляющее преимущество в бою."
  building_turian_castra_auxilia: "Кастра Ауксилия"
  building_turian_castra_auxilia_desc: "Служение Иерархии не требует гражданства. Представители наших клиентских рас или иностранцы могут служить в турианских вооруженных силах в качестве помощников. За время службы они познакомятся с турианской дисциплиной, узнают наши ценности и заслужат свое место в качестве граждан Иерархии."
  #Systems Alliance
  building_systems_colonial_affairs_office: "Управление по колониальным делам"
  building_systems_colonial_affairs_office_desc: "С постоянно растущим числом человеческих колоний, создаваемых каждый день, Альянс Системы был вынужден создать правительственный офис, предназначенный исключительно для удовлетворения колониальных потребностей. CAO — это организация, которая помогает потенциальным колонистам в их переезде и проводит информационно-разъяснительную работу с колониями, решившими поселиться за пределами контролируемого Альянсом пространства."
  building_systems_ict_academy: "Межпланетная академия боевых искусств"
  building_systems_ict_academy_desc: "ICT, иногда называемая «N-School», набирает лучших и умнейших со всего мира, не только из служб Альянса, но и из числа ветеранов спецподразделений, которые когда-то или в настоящее время служат в национальных армиях на Земле. Считающаяся самой изнурительной тренировкой, доступной людям, N-School выпускает элитных солдат, готовых отправиться в любой мир в любой момент."
  #Courts of Dekuuna
  building_elcor_elders_assembly: "Ассамблея старейшин"
  building_elcor_elders_assembly_desc: "Это здание является де-факто политическим центром планеты, где старейшины со всего мира собираются, чтобы обсудить насущные дела и принять решение о дальнейших действиях."
  building_elcor_communal_croplands: "Коммунальные пахотные земли"
  building_elcor_communal_croplands_desc: "Огромный участок сельскохозяйственных угодий принадлежит не отдельным лицам, а всему сообществу. Семьи Elcor с удовольствием возделывают их, ведя привычный сплоченный образ жизни."
  #Vol Protectorate
  building_volus_galactic_commercial_zone: "Галактическая коммерческая зона"
  building_volus_galactic_commercial_zone_desc: "Область, посвященная коммерции в ее самой грубой и базовой форме. Специальные лазейки, исключения и положения позволяют корпорациям со всей галактики открывать здесь офисы, магазины и штаб-квартиры. Это дает местному населению доступ к, возможно, самому разнообразному выбору товаров в галактике, а также предоставляет рабочие места и возможности экспорта, поскольку предприятия узнают больше о том, что может предложить принимающая планета."
  building_volus_economic_regulation_office: "Управление экономического регулирования"
  building_volus_economic_regulation_office_desc: "Государственный офис, который помогает стандартизировать отраслевые практики и продвигать новые процедуры и технологии в отраслях. Его мандат состоит в том, чтобы обеспечить максимально эффективную работу всех отраслей и предотвратить вмешательство в экономику мелких тиранов или личных распрей. Он также следит за компаниями, с которыми работает, чтобы убедиться, что они не предпринимают действий, которые могут дестабилизировать экономику в будущем."
  #Illuminated Primacy
  building_hanar_enkindler_reliquary: "Реликварий Энкиндлера"
  building_hanar_enkindler_reliquary_desc: "Enkindlers оставили нам множество подарков и сокровищ, а также множество тайн, которые мы должны разгадать и извлечь уроки. Об этих артефактах нужно заботиться и поддерживать, а также демонстрировать на благо всех верующих. Это проще всего сделать в централизованном месте с выделенным персоналом и ресурсами."
  building_hanar_drell_barracks: "Казармы Дрелла"
  building_hanar_drell_barracks_desc: "Очень немногие из нашего населения подходят для ведения войны или боя, но, к счастью, наши друзья дреллы готовы взять на себя эту ответственность. Хотя мы делаем все, что в наших силах, чтобы обеспечить их новейшим оборудованием и самым тщательным обучением, в конечном итоге они должны поддерживать нашу безопасность."
  #Hegemony of Khar'shan
  building_batarian_slave_market: "Невольничий рынок"
  building_batarian_slave_market_desc: "Рынок, на котором те, кому не повезло быть похищенными во время набегов работорговцев за пределы батарианского пространства или неспособные выплатить свои долги, продаются по самой высокой цене со сложными компьютерами, управляющими ценами на указанные предметы. Те, кому посчастливится, будут проданы в качестве домашней прислуги, остальных ждет гораздо более мрачная участь — работать до смерти в шахтах, на полях, в промышленности или сражаться в качестве гладиаторов в ямах."
  building_batarian_black_site: "Черный сайт тайной полиции"
  building_batarian_black_site_desc: "Секретный центр, где планетарные силы безопасности следят за тем, чтобы обо всех нежелательных элементах общества хорошо заботились, эта мрачная черная тюрьма служит центром содержания под стражей, камерой пыток и станцией наблюдения, откуда следят за тем, чтобы местное население соблюдал закон и не предавал штат."
  #Aralakh Kahmat
  building_krogan_maw_hammers: "Молоты Моу"
  building_krogan_maw_hammers_desc: "Первоначально построенные для призыва молотильной пасти во время Обряда посвящения, эти массивные конструкции врезаются в землю, раскатываясь на многие мили и привлекая всех ближайших Молотильных пастей."
  building_krogan_neutral_ground: "Нейтральная земля клана"
  building_krogan_neutral_ground_desc: "Хотя война между кланами является обычным явлением, те, кто может заставить других к сотрудничеству, будут делать это. Нейтральные земли служат местом, где оружие запрещено, а лидеры кланов могут говорить с минимальным шансом быть застреленными в любом случае."
  #Migrant Fleet
  building_quarian_salvage_drydock: "Спасательный сухой док"
  building_quarian_salvage_drydock_desc: "ЗАМЕНИТЕ МЕНЯ"
  #Cerberus
  #Omega
  building_omega_grey_market: "Серый рынок"
  building_omega_grey_market_desc: "Этот полулегальный обменный пункт позволяет клиентам покупать товары, которые они, скорее всего, не смогут приобрести где-либо еще. Иногда это не просто так, но всегда с высокой наценкой."
  building_omega_scrap_garage: "Металлолом гараж"
  building_omega_scrap_garage_desc: "На Омеге нет бесплатного обеда, если вы не зарабатываете кредиты, значит, вы не едите, и некоторые из наиболее новаторских членов сообщества начали зарабатывать кредиты, беря все, что они могут найти, и перерабатывая его во что-то достойное продажи. на улицах вокзала."
  #Illium Corporate Interests
  building_illium_stock_exchange: "Фондовый рынок Иллиума"
  building_illium_stock_exchange_desc: "Кредиты — это кровь, питающая извивающиеся корпоративные щупальца этой колонии азари. Фондовая биржа — это сосуды и артерии, которые перекачивают эту кровь. На ISE можно покупать, продавать и обменивать акции всего, от невольничьих рынков и роскошных борделей до военной промышленности. Крупные победители остаются крупными победителями, а все остальные игроки просто жертвы. Не вы играете на рынке, он играет вами."
  building_illium_information_broker_network: "Информационная брокерская сеть"
  building_illium_information_broker_network_desc: "Тонкая планетарная сеть устройств наблюдения, записывающих панелей и систем слежения, которые служат информационным брокерам для сбора всевозможной ценной информации для продажи своим клиентам."
  building_illium_trade_center: "Торговый центр"
  building_illium_trade_center_desc: "Массивная аркология, в которой расположены бесчисленные магазины, развлекательные шоу, офисы и многие другие предприятия, которые способствуют развитию местной экономики."
  #Remnants of Rakhana
  building_drell_museum_wander: "Музей странствий"
  building_drell_museum_wander_desc: "Теперь, когда Долгое Странствие позади, наше население стремится двигаться вперед. Тем не менее, это необходимо для того, чтобы наше потомство никогда не забыло о трудностях, которые завели нас так далеко."
  building_drell_bureau_resources_labor: "Бюро ресурсов и труда"
  building_drell_bureau_resources_labor_desc: "Мы были почти потеряны из-за нашей неспособности сбалансировать прогресс и богатство с ресурсами, которыми мы обладали. Мы не должны снова совершить ту же ошибку."
  #Vorcha Clandom
  building_vorcha_pyro_training: "Обучение поджигателей"
  building_vorcha_pyro_training_desc: "Реплика Ворча тренировочного центра Blood Pack, где тренируются пиро-солдаты Ворча."
  building_vorcha_communal_spawning_pits: "Коммунальные нерестилища «Ворча»"
  building_vorcha_communal_spawning_pits_desc: "Все ворча теперь принадлежат племени племен! Глава вождей приказал, чтобы все племена спавнились в одних и тех же бассейнах! Сделай Ворчу одним! Сделай Ворчу сильным!"
  #Sed'riicae Collective
  building_sedriicae_foreign_trade: "Внешнеторговое представительство"
  building_sedriicae_foreign_trade_desc: "Несмотря на крайне изоляционистский характер, Коллектив Сед'риика по-прежнему поддерживает строго регулируемые торговые отношения с определенными деловыми партнерами и интересами, в основном обменивая сырье на высокотехнологичные товары. Только несколько сайтов санкционированы для этих исключительных обменов."
  building_sedriicae_central_plaza: "Центральная площадь"
  building_sedriicae_central_plaza_desc: "В то время как форайцы привержены так называемой «Коллективной воле», они могут участвовать и действительно участвуют в общественной деятельности и общении. Эта центральная площадь является сердцем каждой форайской колонии, где рабочие встречаются в коллективных кафе, чтобы обсудить такие вещи, как темы, связанные с работой, или послушать последние отчеты правительства."
  #Lystheni Order
  building_lystheni_fortress_one: "Крепость одного"
  building_lystheni_fortress_one_desc: "Наконец пришло время - созвано Незримое Бдение, и пожелания Единой Матери были услышаны. Сур'кеш ответит за свои грехи против Лиги. Все снова станут Единым."
  building_lystheni_league_monastery: "Лига одного монастыря"
  building_lystheni_league_monastery_desc: "Только в великом одиночестве и созерцании можно по-настоящему стать Единым."
  building_lystheni_ai_training_center: "А.И. Учебный центр оборудования"
  building_lystheni_ai_training_center_desc: "А.И. уже повысил эффективность наших сил, пришло время, чтобы он эволюционировал за пределы наших кораблей. Интегрируя и обучая наших оперативников ВИ с искусственным интеллектом, мы можем повысить их эффективность в десять раз!"
  building_lystheni_temple_mother: "Храм Единой Матери"
  building_lystheni_temple_mother_desc: "Мы должны гарантировать, что вера в Единую Мать никогда больше не окажется под угрозой исчезновения. Возводя храмы в ее честь, у нас будет место, где можно восхвалять ее и обучать последователей исполнять ее волю."
  #Gothones Remnant
  building_gothones_beastmasters_quarters: "Зал повелителя зверей"
  building_gothones_beastmasters_quarters_desc: "Лучшие из наших охотников давно научились приручать диких зверей Виндикты, и традиция повелителей зверей существует и по сей день."
  building_gothones_longhouse: "Длинный дом"
  building_gothones_longhouse_desc: "Длинные дома — это одновременно и общественные жилые помещения, и общественные центры. Охотники едят, спят и пьют вместе, наслаждаясь рассказами друг друга о славе и товариществе. Это бьющееся сердце готонского общества."
  #Parnack Regime
  building_yahg_blood_arena: "Кровавая арена"
  building_yahg_blood_arena_desc: "Огромная тренировочная площадка с живой стрельбой, которая также служит развлечением, так как каждый может прийти, посмотреть, принять ставки и сразиться, чтобы доказать свою силу."
  #Raloi Republics
  building_raloi_foreign_instructor_center: "Центр иностранных инструкторов"
  building_raloi_foreign_instructor_center_desc: "Огромный комплекс, включающий тренировочные площадки, офицерскую школу и университет, за которыми наблюдают нанятые иностранные специалисты со всей галактики."
  building_raloi_development_coop_institute: "Институт развития и сотрудничества"
  building_raloi_development_coop_institute_desc: "Галактическое право и экономика, история, инопланетная биология и культура, физика массовых эффектов… Нам предстоит многое узнать, и этот учебный центр гарантирует, что наши самые яркие умы и будущие лидеры будут в курсе галактической реальности."
  #Geth Consensus
  building_geth_uplink_node: "Гетский узел восходящей связи"
  building_geth_uplink_node_desc: "В то время как отдельные мобильные платформы гетов способны передавать сообщения со скоростью, близкой к скорости света, это по-прежнему ограничено количеством гетов, подключенных к их локальной сети. Узлы восходящей связи обеспечивают подключение к Консенсусу в целом, обеспечивая более эффективную и интеллектуальную обработку, независимо от того, находится ли гет в непосредственной близости от платформы."
  building_geth_production_center: "Расширенный производственный центр"
  building_geth_production_center_desc: "Первоначально геты были рабочей силой, освобождая кварианцев от более утомительных и черных работ. Это требовало, чтобы их строили в больших количествах, и было создано множество заводов для массового производства единиц гетов. На протяжении веков геты поддерживали и улучшали эти фабрики, производя новые и более мощные юниты гетов."
  #Disciples of Nazara
  building_nazara_altar: "Алтарь Назары"
  building_nazara_altar_desc: "Старые Машины на порядок выше нас. Непостижимое по своей природе, необъятное... ошеломляющее. Миллионы процессов geth посвятили себя обработке этих данных."
  #Rachni Hive
  #Collectors
  #Citadel Council
  building_citadel_tower: "Башня Цитадели"
  building_citadel_tower_desc: "Башня Цитадели — это место, где собирается Совет, и она закрыта для широкой публики. Здесь также находится Управление Цитаделью, управляющее и направляющее весь космический трафик вокруг станции."
  building_citadel_embassies: "Президиум Посольства"
  building_citadel_embassies_desc: "Посольства, расположенные в Президиуме, - это место, где все расы, принимающие власть Совета, имеют своих представителей."
  building_citadel_commons: "Президиум Общин"
  building_citadel_commons_desc: "Коммонс - это место, где живут и работают все жители Президиума, с магазинами, ресторанами и местами для отдыха."
  building_citadel_financial: "Финансовый район"
  building_citadel_financial_desc: "Финансовый район, в котором доминируют Волусы, является нервным центром высокоуровневой торговли Цитадели."
  building_citadel_docks: "Доки Цитадели"
  building_citadel_docks_desc: "В Цитадели находится обширная сеть доков. Большинство из них на кольце Президиума используются Флотом Цитадели и другими союзными боевыми кораблями."
  building_citadel_csec: "Штаб СБЦ"
  building_citadel_csec_desc: "Центр управления и контроля C-Sec, ежедневно управляющий тысячами офицеров."
  building_citadel_park: "Парк Президиум Кольца"
  building_citadel_park_desc: "Огромный парковый комплекс с протекающей рекой проходит по 20-километровому кольцу Президиума, включая искусственный 20-часовой график: свет приглушен, а голографическое «небо» затемнено на 6 из 20 часов, имитируя знакомое цикл день-ночь. Самые известные места включают Релейный памятник и статую Кроганов, увековечивающих их роль в войне Рахни."

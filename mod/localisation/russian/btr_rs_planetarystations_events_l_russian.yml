 planetarystations_action.6.name:0 "[cracked_planet.GetName]: Планета треснула" #NT!
 planetarystations_action.6.desc:0 "В кору планеты [cracked_planet.GetName]  были помещены сверхмощные заряды и проведен управляемый взрыв, в результате которого литосферные плиты раскололись. Планета потеряла гравитационную устойчивость и начинает медленно разрываться изнутри. Горнодобывающая станция введена в эксплуатацию и ожидает прибытия персонала для начала операции крекинга." #NT!


l_russian:

 ####################################
 # Colony Events
 ####################################

 planetarystations_colony_event.2.name:0 "[Root.GetName]: Загрязненные фильтры" #NT!
 planetarystations_colony_event.2.desc:0 "Воздушные фильтры в системе жизнеобеспечения станции [Root.GetName]' из-за многолетней эксплуатации и плохого обслуживания пришли в негодность. Воздух загрязнен вредными выбросами, и жители станции все чаще обращаются за медицинской помощью. Необходимо принять немедленные меры, которые, вероятно, потребуют от нас предоставления дополнительных средств на техническое обслуживание." #NT!
 planetarystations_colony_event.2.a:0 "Мы обязаны заботиться о здоровье нашего персонала." #NT!
 planetarystations_colony_event.2.hive.a:0 "Станция требует ремонта." #NT!
 planetarystations_colony_event.2.b:0 "Это стандартная ситуация, которая со временем улучшится." #NT!
 planetarystations_colony_event.3.name:0 "[Root.GetName]: Популярная станция" #NT!
 planetarystations_colony_event.3.desc:0 "Станция [Root.GetName]  внезапно стала популярным местом для посещения. Вероятно, из-за серии выпусков новостей, освещавших это место. Это, безусловно, хорошая новость, но есть и негативный фактор. Охрана станции не справится с большим наплывом новичков. Велик риск проникновения опасных преступников, мошенников и прочей нежелательной мрази, которая превратит нижние уровни в криминальные трущобы." #NT!
 planetarystations_colony_event.3.a:0 "Усилить охрану станции." #NT!
 planetarystations_colony_event.3.b:0 "Это бесплатная станция!" #NT!
 planetarystations_colony_event.4.name:0 "[Root.GetName]: Отказ системы жизнеобеспечения" #NT!
 planetarystations_colony_event.4.desc:0 "На станции [Root.GetName]  произошла авария: один из отсеков станции разгерметизировался. В считанные минуты жилой отсек потерял весь воздух, а его обитатели погибли от гипоксии. Система изолировала поврежденный участок станции. Масштабной катастрофы удалось избежать. Последствия трагедии привели к каскадным авариям и периодическим утечкам кислорода в разных зонах станции." #NT!
 planetarystations_colony_event.5.name:0 "[Root.GetName]: Забастовка рабочих" #NT!
 planetarystations_colony_event.5.desc:0 "Работники [Root.GetName]  недовольны своими условиями труда и объявили забастовку до тех пор, пока руководство не выполнит их требования. К группе недовольных присоединяются новые протестующие. Есть риск, что забастовка может затянуться надолго. Должны быть приняты решительные меры." #NT!
 planetarystations_colony_event.5.a:0 "Эти работяги заслуживают лучшего обращения." #NT!
 planetarystations_colony_event.5.b:0 "Когда им станет скучно, они будут вынуждены вернуться к работе, чтобы прокормить свои семьи." #NT!
 planetarystations_colony_event.5.c:0 "Арестуйте зачинщиков и разгоните этот фарс." #NT!
 planetarystations_colony_event.5.arrests:0 "Случайное рабочее поселение будет принудительно перемещено в случайную тюремную станцию." #NT!
 planetarystations_colony_event.6.name:0 "[Root.GetName]: Чужой" #NT!
 planetarystations_colony_event.6.desc.normal:0 "На станции [Root.GetName]  происходят странные вещи. Некоторые жители сообщают, что слышат пугающие звуки из вентиляционной системы. Другие говорят, что замечали присутствие странного существа на нижних уровнях станции и в редко посещаемых местах. Возможно, это просто пустые слухи, но мы будем следить за ситуацией." #NT!
 planetarystations_colony_event.6.desc.gestalt:0 "Система мониторинга на станции [Root.GetName]  периодически регистрирует перемещения неизвестного органического существа в необитаемых частях станции. Это может быть просто системный сбой. Мы продолжим следить за ситуацией." #NT!
 planetarystations_colony_event.7.name:0 "[Root.GetName]: Питомец" #NT!
 planetarystations_colony_event.7.desc:0 "Таинственный инопланетянин, напугавший жителей станции [Root.GetName] , был случайно обнаружен охраной на нижних уровнях. Им оказался потерянный питомец, вероятно, оставленный на вокзале кем-то из посетителей. разлетелись по станции, и найденыш сразу стал для всех любимцем. По общему согласию животное оставили на станции. Теперь это животное стало желанным гостем на всех уровнях." #NT!
 planetarystations_colony_event.8.name:0 "[Root.GetName]: Первые жертвы" #NT!
 planetarystations_colony_event.8.desc:0 "Мы получаем тревожные сообщения от станции [Root.GetName] . Таинственные слухи подтвердились и обросли страшными подробностями. Охране стали поступать сообщения о том, что на станции начал пропадать персонал, а затем стали находить растерзанные тела. «Жертв становится все больше. Неизвестный хищник утоляет свой голод, не давая шанса выбраться живым. Станция погрузилась в бездна ужаса.Нужны решительные действия." #NT!
 planetarystations_colony_event.8.a:0 "Немедленно поймайте это существо!" #NT!
 planetarystations_colony_event.8.b:0 "Необходимо отправить спецподразделение." #NT!
 planetarystations_colony_event.9.name:0 "[Root.GetName]: Неопознанный злоумышленник" #NT!
 planetarystations_colony_event.9.desc:0 "Подтверждено вторжение неизвестного организма на станцию ​​[Root.GetName] . Неопознанный органический образец охотится в наименее обжитых частях станции. Существо уничтожает дронов, нарушая производственные процессы комплекса. Необходимо немедленно принять меры по уничтожению опасного экземпляра." #NT!
 planetarystations_colony_event.9.a:0 "Активируйте протокол безопасности станции." #NT!
 planetarystations_colony_event.9.b:0 "Отправьте команду внешней угрозы." #NT!
 planetarystations_colony_event.10.name:0 "[Root.GetName]: Монстр уничтожен" #NT!
 planetarystations_colony_event.10.desc:0 "Мы получили сообщение от станции [Root.GetName] . Чудовище было успешно поймано и уничтожено. Гнездо существа было найдено на нижних уровнях станции с множеством невылупившихся яиц. Новые особи могли заполонить все уровни, убив персонал, и станция была бы потеряна. Биологические материалы были переданы ученым. Как этот монстр попал на станцию ​​и откуда взялся, так и осталось загадкой." #NT!
 planetarystations_colony_event.11.name:0 "[Root.GetName]: Войска уничтожены" #NT!
 planetarystations_colony_event.11.desc:0 "Мы получили сообщение от [Root.GetName]. Вооруженный блок охраны и обороны станции был уничтожен при столкновении с неизвестным существом. Монстр кровожадно вырезал силовиков, не оставив никого в живых. Похоже, нападение только еще больше разозлило монстра. Некоторые разделы перестали выходить на связь. Станцию ​​продолжают блокировать, целые уровни полностью изолируют в надежде на спасение." #NT!
 planetarystations_colony_event.11.a:0 "Отправьте еще одну группу на нижние уровни!" #NT!
 planetarystations_colony_event.11.b:0 "Необходимо отправить спецподразделение." #NT!
 planetarystations_colony_event.12.name:0 "[Root.GetName]: Монстры атакуют!" #NT!
 planetarystations_colony_event.12.desc:0 "Мы получили сообщение от [Root.GetName]. Вооруженная группа охраны и обороны станции была уничтожена в результате столкновения с монстром. Это оказалось лишь прелюдией к последующим страшным событиям. уровней неизвестная особь свила гнездо, где выводила потомство. Теперь по станции расползаются сотни монстров, уничтожая все на своем пути." #NT!
 planetarystations_colony_event.12.a:0 "Ужасная новость!" #NT!
 aliens_attack:0 "[Root.GetName]: Инопланетяне атакуют станцию!" #NT!
 planetarystations_colony_event.13.name:0 "[Root.GetName]: Террор продолжается" #NT!
 planetarystations_colony_event.13.desc:0 "Таинственное существо на станции [Root.GetName]  продолжает прятаться и убивать жителей. Страх охватил всю станцию. Число жертв стремительно растет. Некоторые разделы перестали выходить на связь. Работа станции по-прежнему заблокирована, целые уровни полностью изолированы в надежде на спасение." #NT!
 planetarystations_colony_event.13.a:0 "Немедленно поймайте это существо!" #NT!
 planetarystations_colony_event.13.b:0 "Необходимо отправить спецподразделение." #NT!
 planetarystations_colony_event.14.name:0 "[From.GetName]: Станция очищена" #NT!
 planetarystations_colony_event.14.desc:0 "Мы получили сообщение со станции [From.GetName]. Войскам удалось уничтожить всех инопланетных существ. Станция снова работает в прежнем режиме. Биологические материалы переданы ученым. Как странное чудовище попало на станцию ​​и откуда взялось, остается загадкой." #NT!
 planetarystations_colony_event.15.name:0 "[Root.GetName]: Существо уничтожено" #NT!
 planetarystations_colony_event.15.desc:0 "Мы получили сообщение от [Root.GetName].. Опасный образец пойман и уничтожен. На нижних уровнях станции было обнаружено гнездо существа с множеством невылупившихся яиц. Новые существа могли заполонить все уровни, уничтожив всех дронов, и станция была бы потеряна. Биологические материалы были извлечены для изучения. На данный момент нет данных о происхождении существа и появлении на станции." #NT!
 planetarystations_colony_event.16.name:0 "[Root.GetName]: Образец выжил" #NT!
 planetarystations_colony_event.16.desc:0 "Мы получили сообщение от [Root.GetName].. Существу удалось сломить сопротивление и выжить. Все дроны, участвовавшие в операции, уничтожены. Злоумышленник продолжает атаковать рабочих дронов. Ситуация начинает выходить из-под контроля." #NT!
 planetarystations_colony_event.16.a:0 "Расширьте протокол безопасности станции." #NT!
 planetarystations_colony_event.16.b:0 "Отправьте команду внешней угрозы." #NT!
 planetarystations_colony_event.17.name:0 "[Root.GetName]: Вторжение" #NT!
 planetarystations_colony_event.17.desc:0 "Мы получили сообщение от станции [Root.GetName] . Существу удалось сломить сопротивление и выжить. Все дроны, участвовавшие в операции, были уничтожены. Как выяснилось позже, неизвестная особь устроила на нижних уровнях гнездо, где высидела свое потомство. Теперь по станции расползлись сотни инопланетных существ, уничтожая все на своем пути." #NT!
 planetarystations_colony_event.17.a:0 "Ситуация вышла из-под контроля." #NT!
 planetarystations_colony_event.18.name:0 "[Root.GetName]: Уровень угрозы сохранен" #NT!
 planetarystations_colony_event.18.desc:0 "Инопланетянин на станции [Root.GetName]  продолжает скрываться и уничтожать рабочих дронов. Работа станции находится под угрозой. События начинают выходить из-под контроля." #NT!
 planetarystations_colony_event.18.a:0 "Расширьте протокол безопасности станции." #NT!
 planetarystations_colony_event.18.b:0 "Отправьте команду внешней угрозы." #NT!
 planetarystations_colony_event.19.name:0 "[From.GetName]: Станция очищена" #NT!
 planetarystations_colony_event.19.desc:0 "Мы получили сообщение со станции [From.GetName].. Все экземпляры пришельцев уничтожены. Станция снова работает. станция, нет." #NT!
 planetarystations_colony_event.20.name:0 "[Root.GetName]: Перебои в подаче электроэнергии" #NT!
 planetarystations_colony_event.20.desc:0 "В результате ошибки структурного планирования инфраструктура электросетей на станции [Root.GetName]  испытывает серьезные перегрузки. Это может привести к периодическим утечкам питания. Для устранения этого недостатка потребуются дополнительные ресурсы." #NT!
 planetarystations_colony_event.20.a:0 "Этого можно избежать. Система со временем адаптируется." #NT!
 planetarystations_colony_event.20.b:0 "Замените несовершенную электросеть." #NT!
 planetarystations_colony_event.20.c:0 "У нас нет этих ресурсов. Система со временем адаптируется." #NT!
 planetarystations_colony_event.21.name:0 "[Root.GetName]: Месторождение руды истощено" #NT!
 planetarystations_colony_event.21.desc:0 "Добыча полезных ископаемых на станции [Root.GetName]  стала менее прибыльной. Последние оценки шахт показывают, что запасы руды на планете быстро обедняются." #NT!
 planetarystations_colony_event.22.name:0 "[Root.GetName]: Богатая жила" #NT!
 planetarystations_colony_event.22.desc:0 "Майнинг на [Root.GetName]  стал более прибыльным. Последние оценки месторождений показывают, что планетарные рудные месторождения богаче, чем считалось ранее." #NT!
 planetarystations_colony_event.23.name:0 "[Root.GetName]: Рудная жила истощена" #NT!
 planetarystations_colony_event.23.desc:0 "Мы получили сообщение от [Root.GetName] , что одно из месторождений руды полностью истощено." #NT!
 planetarystations_colony_event.24.name:0 "[Root.GetName]: месторождение обнаружено" #NT!
 planetarystations_colony_event.24.desc:0 "Мы получили сообщение от [Root.GetName] , что на планете обнаружено новое месторождение руды." #NT!
 planetarystations_colony_event.25.name:0 "[Root.GetName]: Аномалия" #NT!
 planetarystations_colony_event.25.desc:0 "В результате исследования частиц антиматерии на станции [Root.GetName]  произошел инцидент. На месте исследовательского полигона образовалась аномалия, являющаяся уникальным источником темной материи. Это неожиданное открытие дало нам прекрасную возможность изучить это явление и возможность добычи редкого ресурса." #NT!
 planetarystations_colony_event.26.name:0 "[Root.GetName]: Уникальная форма жизни" #NT!
 planetarystations_colony_event.26.desc:0 "Отделение биологии на станции [Root.GetName]  сделало поразительное открытие. В конце концов, необитаемая планета пригодна для жизни. Таинственные формы жизни, пожалуй, единственные обитатели этого мира, сумевшие приспособиться к экстремальным условиям." #NT!
 planetarystations_colony_event.27.name:0 "[Root.GetName]: Кораблекрушение инопланетян" #NT!
 planetarystations_colony_event.27.desc:0 "Исследовательский корпус обнаружил на планете [Root.GetName]  обломки звездолета неизвестной цивилизации, которые не были замечены при первичном обследовании поверхности." #NT!
 planetarystations_colony_event.28.name:0 "[Root.GetName]: Критический инцидент" #NT!
 planetarystations_colony_event.28.desc:0 "Катастрофа произошла на исследовательской станции [Root.GetName] . Должно быть, отдел частиц антивещества совершил ошибку. Произошел чудовищный взрыв, уничтоживший станцию ​​и раздробивший планету." #NT!
 planetary_station_destroyed:0 "[Root.GetName]: Станция уничтожена." #NT!
 planetarystations_colony_event.29.name:0 "[Root.GetName]: Рассвет порчи" #NT!
 planetarystations_colony_event.29.desc:0 "Мы все чаще получаем сообщения о росте преступности в [Root.GetName].. Нижние уровни почти полностью захвачены конкурирующими бандами, а администрация погрязла в коррупции. Торговые операции в этом месте становились все труднее." #NT!
 planetarystations_colony_event.30.name:0 "[Root.GetName]: Сбой трафика" #NT!
 planetarystations_colony_event.30.desc:0 "Логистический кризис произошел в доках [Root.GetName]' из-за незначительной аварии. Большой поток судов стоит в очереди на посадку, и портовые службы не в состоянии обслуживать суда, готовящиеся к отплытию. В результате многие коммерческие сделки, а транспортные компании терпят большие убытки." #NT!
 planetarystations_colony_event.31.name:0 "[Root.GetName]: Удобное расположение" #NT!
 planetarystations_colony_event.31.desc:0 "С очередным изменением прибыльных торговых путей Станция [Root.GetName]  стала популярным местом для проведения торговых сделок. Такая ситуация не будет длиться вечно, но пока это выгодное место для ведения бизнеса." #NT!
 planetarystations_colony_event.32.name:0 "[Root.GetName]: Восстание заключенных" #NT!
 planetarystations_colony_event.32.desc:0 "Заключенные в тюремном отделении [Root.GetName]  устроили бунт. Охранники пытаются успокоить бунтовщиков и вернуть их в камеры, но заключенные оказывают сильное сопротивление. Есть риск, что самые отчаянные преступники могут завладеть арсеналом. В этом случае вооруженное восстание неизбежно. Станция может быть потеряна, а последствия непредсказуемы." #NT!
 planetarystations_colony_event.32.a:0 "Организуйте местные силы обороны для защиты важных объектов." #NT!
 planetarystations_colony_event.32.b:0 "Ситуация сложная. Необходимо высадить отряд ликвидации." #NT!
 planetarystations_colony_event.33.name:0 "[Root.GetName]: Бунт подавлен" #NT!
 planetarystations_colony_event.33.desc:0 "Мы получили сообщение от [Root.GetName]. В результате операции силовикам удалось защитить важные объекты станции и оттеснить бунтовщиков. Понимая безвыходность положения, заключенные сдались и вернулись в свои камеры." #NT!
 planetarystations_colony_event.34.name:0 "[Root.GetName]: Восстание продолжается" #NT!
 planetarystations_colony_event.34.desc:0 "Мы получили сообщение от [Root.GetName].. Операция местных силовиков не удалась, многие погибли. Важные центры станции все еще находятся под контролем, но некоторым заключенным удалось взломать систему обороны станции и применить оружие охранников. Ситуация стремительно выходит из-под контроля." #NT!
 planetarystations_colony_event.34.a:0 "Отправьте больше войск, чтобы сдержать восстание." #NT!
 planetarystations_colony_event.34.b:0 "Ситуация сложная. Необходимо высадить отряд ликвидации." #NT!
 planetarystations_colony_event.35.name:0 "[Root.GetName]: Повстанцы уничтожены" #NT!
 planetarystations_colony_event.35.desc:0 "Мы получили сообщение от [Root.GetName].. Все участки станции очищены отрядом ликвидации. Восстание подавлено. Оставшиеся в живых заключенные были переведены в свои камеры. Охранники очищают участки станции от трупов. Ситуация снова под контролем." #NT!
 planetarystations_colony_event.36.name:0 "[Root.GetName]: Вооруженный мятеж" #NT!
 planetarystations_colony_event.36.desc:0 "Мы получили сообщение от [Root.GetName].. Это катастрофа! Повстанцам удалось захватить арсенал и разблокировать вооружение. Обезумевшие от долгожданного триумфа заключенные убивают охрану и направляются в центр управления станцией." #NT!
 prisoner_attack:0 "[Root.GetName]: Пленные повстанцы атакуют!" #NT!
 planetarystations_colony_event.38.name:0 "Станция повстанцев" #NT!
 planetarystations_colony_event.38.desc:0 "Станция [From.GetName]  захвачена бывшими заключенными. Эти идиоты провозгласили независимость от империи [Root.GetName]' и планируют создать собственное государство. Посмотрим, как долго они продержатся." #NT!
 planetarystations_colony_event.39.name:0 "Повстанцы уничтожены" #NT!
 planetarystations_colony_event.39.desc:0 "Повстанцы, захватившие тюремную станцию ​​[From.GetName] , полностью уничтожены. Тюрьма снова под нашим контролем." #NT!
 planetarystations_colony_event.41.name:0 "Пиратская база" #NT!
 planetarystations_colony_event.41.desc:0 "Повстанцы, оккупировавшие тюремную станцию ​​[From.GetName] , организовали пиратский флот и планируют совершить набег на каждый корабль в этом регионе космоса." #NT!
 planetarystations_colony_event.41.a:0 "Что еще можно ожидать от преступников?" #NT!
 planetarystations_colony_event.41.tooltip:0 "[From.GetName.solar_system]: В системе появился пиратский флот." #NT!
 planetarystations_colony_event.42.name:0 "[Root.GetName]: Космический тур" #NT!
 planetarystations_colony_event.42.desc:0 "Одно из мест на планете [Root.GetName]  стало очень популярным. Об этом месте пишут отчеты, и многие люди хотят его посетить. Эта станция может стать перспективным туристическим направлением." #NT!
 add_tourist_deposit_effect:0 "Добавлена ​​туристическая функция [Root.GetName]:." #NT!
 planetarystations_colony_event.43.name:0 "[Root.GetName]: Космический порыв" #NT!
 planetarystations_colony_event.43.desc:0 "Станция на планете [Root.GetName]  оказалась в центре внимания охотников за сокровищами. Дело в том, что один из особо хвастливых работников станции случайно обнаружил месторождения редких и очень ценных полезных ископаемых. После продажи первой партии, которую он добыл самостоятельно, молва об этом месте быстро распространилась за пределы станции. \n\n Теперь поток этих майнеров не остановить." #NT!
 add_prospector_deposit_effect:0 "[Root.GetName]: Добавлена ​​ценная функция." #NT!
 planetarystations_colony_event.44.name:0 "[Root.GetName]: Торговый маршрут" #NT!
 planetarystations_colony_event.44.desc:0 "На станции [Root.GetName]  официально открыт новый торговый путь. Через это место теперь проходят грузовые корабли из дальних уголков галактики. Пришло время расширить торговое представительство для независимых предпринимателей." #NT!



  # Action Events
  planetarystations_action.2.name: "Станция уничтожена"
  planetarystations_action.2.desc: "Мы получили известие, что наша станция на [From.GetName]  уничтожена в результате бомбардировки."
  planetarystations_action.6.name: "[cracked_planet.GetName]: Планета треснула"
  planetarystations_action.6.desc: "В кору планеты [cracked_planet.GetName]  были помещены сверхмощные заряды и проведен управляемый взрыв, в результате которого литосферные плиты раскололись. Планета потеряла гравитационную устойчивость и начинает медленно разрываться изнутри. Горнодобывающая станция введена в эксплуатацию и ожидает прибытия персонала для начала операции крекинга."
  # Special Projects
  ALIEN_HUNTING_PROJECT: "Охота на инопланетян"
  ALIEN_HUNTING_PROJECT_DESC: "Опасный хищник убивает персонал и держит в страхе станцию ​​[From.GetName] . Существо должно быть выследено охраной и защитой станции, а затем устранено."
  SPECIAL_FORCES_PROJECT: "Посадка спецназа"
  SPECIAL_FORCES_PROJECT_DESC: "Опасный хищник убивает персонал и держит в страхе станцию ​​[From.GetName] . На станцию ​​должен быть отправлен специальный отряд, обученный обнаруживать и устранять неизвестную угрозу."
  SECURITY_PROTOCOL_PROJECT: "Активация протокола безопасности"
  SECURITY_PROTOCOL_PROJECT_DESC: "Неопознанный органический образец уничтожает дронов и блокирует станцию ​​[From.GetName].. Для устранения угрозы необходимо активировать протокол безопасности станции."
  ANTIINVASION_GROUP_PROJECT: "Высадка группы по ликвидации внешних угроз"
  ANTIINVASION_GROUP_PROJECT_DESC: "Неопознанный органический образец уничтожает дронов и блокирует станцию ​​[From.GetName].. Необходимо признать угрозу критической и отправить группу для ликвидации опасных последствий вторжения."
  RIOT_CONTROL_PROJECT: "Подавление беспорядков"
  RIOT_CONTROL_PROJECT_DESC: "В тюремном отделении [From.GetName]  произошло восстание заключенных. Отряд охраны из охраны должен взять под контроль важные объекты станции и оттеснить бунтовщиков, заставив их вернуться в свои камеры."
  LIQUIDATOR_SQUAD_PROJECT: "Высадка отряда ликвидаторов"
  LIQUIDATOR_SQUAD_PROJECT_DESC: "В тюремном отделении [From.GetName]  произошло восстание заключенных. На станцию ​​будет отправлен специальный отряд ликвидаторов, который начнет ликвидировать всех сопротивляющихся повстанцев. Большие потери неизбежны, но успех операции гарантирован."

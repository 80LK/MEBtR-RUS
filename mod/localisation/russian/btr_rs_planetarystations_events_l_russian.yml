l_russian:
  ####################################
  # Colony Events
  planetarystations_colony_event.2.name: "[Root.GetName]: Загрязненные фильтры"
  planetarystations_colony_event.2.desc: "Воздушные фильтры в системе жизнеобеспечения станции [Root.GetName]' из-за многолетней эксплуатации и плохого обслуживания пришли в негодность. Воздух загрязнен вредными выбросами, и жители станции все чаще обращаются за медицинской помощью. Необходимо принять немедленные меры, которые, вероятно, потребуют от нас предоставления дополнительных средств на техническое обслуживание."
  planetarystations_colony_event.2.a: "Мы обязаны заботиться о здоровье нашего персонала."
  planetarystations_colony_event.2.hive.a: "Станция требует ремонта."
  planetarystations_colony_event.2.b: "Это стандартная ситуация, которая со временем улучшится."
  planetarystations_colony_event.3.name: "[Root.GetName]: Популярная станция"
  planetarystations_colony_event.3.desc: "Станция [Root.GetName]  внезапно стала популярным местом для посещения. Вероятно, из-за серии выпусков новостей, освещавших это место. Это, безусловно, хорошая новость, но есть и негативный фактор. Охрана станции не справится с большим наплывом новичков. Велик риск проникновения опасных преступников, мошенников и прочей нежелательной мрази, которая превратит нижние уровни в криминальные трущобы."
  planetarystations_colony_event.3.a: "Усилить охрану станции."
  planetarystations_colony_event.3.b: "Это бесплатная станция!"
  planetarystations_colony_event.4.name: "[Root.GetName]: Отказ системы жизнеобеспечения"
  planetarystations_colony_event.4.desc: "На станции [Root.GetName]  произошла авария: один из отсеков станции разгерметизировался. В считанные минуты жилой отсек потерял весь воздух, а его обитатели погибли от гипоксии. Система изолировала поврежденный участок станции. Масштабной катастрофы удалось избежать. Последствия трагедии привели к каскадным авариям и периодическим утечкам кислорода в разных зонах станции."
  planetarystations_colony_event.5.name: "[Root.GetName]: Забастовка рабочих"
  planetarystations_colony_event.5.desc: "Работники [Root.GetName]  недовольны своими условиями труда и объявили забастовку до тех пор, пока руководство не выполнит их требования. К группе недовольных присоединяются новые протестующие. Есть риск, что забастовка может затянуться надолго. Должны быть приняты решительные меры."
  planetarystations_colony_event.5.a: "Эти работяги заслуживают лучшего обращения."
  planetarystations_colony_event.5.b: "Когда им станет скучно, они будут вынуждены вернуться к работе, чтобы прокормить свои семьи."
  planetarystations_colony_event.5.c: "Арестуйте зачинщиков и разгоните этот фарс."
  planetarystations_colony_event.5.arrests: "Случайное рабочее поселение будет принудительно перемещено в случайную тюремную станцию."
  planetarystations_colony_event.6.name: "[Root.GetName]: Чужой"
  planetarystations_colony_event.6.desc.normal: "На станции [Root.GetName]  происходят странные вещи. Некоторые жители сообщают, что слышат пугающие звуки из вентиляционной системы. Другие говорят, что замечали присутствие странного существа на нижних уровнях станции и в редко посещаемых местах. Возможно, это просто пустые слухи, но мы будем следить за ситуацией."
  planetarystations_colony_event.6.desc.gestalt: "Система мониторинга на станции [Root.GetName]  периодически регистрирует перемещения неизвестного органического существа в необитаемых частях станции. Это может быть просто системный сбой. Мы продолжим следить за ситуацией."
  planetarystations_colony_event.7.name: "[Root.GetName]: Питомец"
  planetarystations_colony_event.7.desc: "Таинственный инопланетянин, напугавший жителей станции [Root.GetName] , был случайно обнаружен охраной на нижних уровнях. Им оказался потерянный питомец, вероятно, оставленный на вокзале кем-то из посетителей. разлетелись по станции, и найденыш сразу стал для всех любимцем. По общему согласию животное оставили на станции. Теперь это животное стало желанным гостем на всех уровнях."
  planetarystations_colony_event.8.name: "[Root.GetName]: Первые жертвы"
  planetarystations_colony_event.8.desc: "Мы получаем тревожные сообщения от станции [Root.GetName] . Таинственные слухи подтвердились и обросли страшными подробностями. Охране стали поступать сообщения о том, что на станции начал пропадать персонал, а затем стали находить растерзанные тела. «Жертв становится все больше. Неизвестный хищник утоляет свой голод, не давая шанса выбраться живым. Станция погрузилась в бездна ужаса.Нужны решительные действия."
  planetarystations_colony_event.8.a: "Немедленно поймайте это существо!"
  planetarystations_colony_event.8.b: "Необходимо отправить спецподразделение."
  planetarystations_colony_event.9.name: "[Root.GetName]: Неопознанный злоумышленник"
  planetarystations_colony_event.9.desc: "Подтверждено вторжение неизвестного организма на станцию ​​[Root.GetName] . Неопознанный органический образец охотится в наименее обжитых частях станции. Существо уничтожает дронов, нарушая производственные процессы комплекса. Необходимо немедленно принять меры по уничтожению опасного экземпляра."
  planetarystations_colony_event.9.a: "Активируйте протокол безопасности станции."
  planetarystations_colony_event.9.b: "Отправьте команду внешней угрозы."
  planetarystations_colony_event.10.name: "[Root.GetName]: Монстр уничтожен"
  planetarystations_colony_event.10.desc: "Мы получили сообщение от станции [Root.GetName] . Чудовище было успешно поймано и уничтожено. Гнездо существа было найдено на нижних уровнях станции с множеством невылупившихся яиц. Новые особи могли заполонить все уровни, убив персонал, и станция была бы потеряна. Биологические материалы были переданы ученым. Как этот монстр попал на станцию ​​и откуда взялся, так и осталось загадкой."
  planetarystations_colony_event.11.name: "[Root.GetName]: Войска уничтожены"
  planetarystations_colony_event.11.desc: "Мы получили сообщение от [Root.GetName]. Вооруженный блок охраны и обороны станции был уничтожен при столкновении с неизвестным существом. Монстр кровожадно вырезал силовиков, не оставив никого в живых. Похоже, нападение только еще больше разозлило монстра. Некоторые разделы перестали выходить на связь. Станцию ​​продолжают блокировать, целые уровни полностью изолируют в надежде на спасение."
  planetarystations_colony_event.11.a: "Отправьте еще одну группу на нижние уровни!"
  planetarystations_colony_event.11.b: "Необходимо отправить спецподразделение."
  planetarystations_colony_event.12.name: "[Root.GetName]: Монстры атакуют!"
  planetarystations_colony_event.12.desc: "Мы получили сообщение от [Root.GetName]. Вооруженная группа охраны и обороны станции была уничтожена в результате столкновения с монстром. Это оказалось лишь прелюдией к последующим страшным событиям. уровней неизвестная особь свила гнездо, где выводила потомство. Теперь по станции расползаются сотни монстров, уничтожая все на своем пути."
  planetarystations_colony_event.12.a: "Ужасная новость!"
  aliens_attack: "[Root.GetName]: Инопланетяне атакуют станцию!"
  planetarystations_colony_event.13.name: "[Root.GetName]: Террор продолжается"
  planetarystations_colony_event.13.desc: "Таинственное существо на станции [Root.GetName]  продолжает прятаться и убивать жителей. Страх охватил всю станцию. Число жертв стремительно растет. Некоторые разделы перестали выходить на связь. Работа станции по-прежнему заблокирована, целые уровни полностью изолированы в надежде на спасение."
  planetarystations_colony_event.13.a: "Немедленно поймайте это существо!"
  planetarystations_colony_event.13.b: "Необходимо отправить спецподразделение."
  planetarystations_colony_event.14.name: "[From.GetName]: Станция очищена"
  planetarystations_colony_event.14.desc: "Мы получили сообщение со станции [From.GetName]. Войскам удалось уничтожить всех инопланетных существ. Станция снова работает в прежнем режиме. Биологические материалы переданы ученым. Как странное чудовище попало на станцию ​​и откуда взялось, остается загадкой."
  planetarystations_colony_event.15.name: "[Root.GetName]: Существо уничтожено"
  planetarystations_colony_event.15.desc: "Мы получили сообщение от [Root.GetName].. Опасный образец пойман и уничтожен. На нижних уровнях станции было обнаружено гнездо существа с множеством невылупившихся яиц. Новые существа могли заполонить все уровни, уничтожив всех дронов, и станция была бы потеряна. Биологические материалы были извлечены для изучения. На данный момент нет данных о происхождении существа и появлении на станции."
  planetarystations_colony_event.16.name: "[Root.GetName]: Образец выжил"
  planetarystations_colony_event.16.desc: "Мы получили сообщение от [Root.GetName].. Существу удалось сломить сопротивление и выжить. Все дроны, участвовавшие в операции, уничтожены. Злоумышленник продолжает атаковать рабочих дронов. Ситуация начинает выходить из-под контроля."
  planetarystations_colony_event.16.a: "Расширьте протокол безопасности станции."
  planetarystations_colony_event.16.b: "Отправьте команду внешней угрозы."
  planetarystations_colony_event.17.name: "[Root.GetName]: Вторжение"
  planetarystations_colony_event.17.desc: "Мы получили сообщение от станции [Root.GetName] . Существу удалось сломить сопротивление и выжить. Все дроны, участвовавшие в операции, были уничтожены. Как выяснилось позже, неизвестная особь устроила на нижних уровнях гнездо, где высидела свое потомство. Теперь по станции расползлись сотни инопланетных существ, уничтожая все на своем пути."
  planetarystations_colony_event.17.a: "Ситуация вышла из-под контроля."
  planetarystations_colony_event.18.name: "[Root.GetName]: Уровень угрозы сохранен"
  planetarystations_colony_event.18.desc: "Инопланетянин на станции [Root.GetName]  продолжает скрываться и уничтожать рабочих дронов. Работа станции находится под угрозой. События начинают выходить из-под контроля."
  planetarystations_colony_event.18.a: "Расширьте протокол безопасности станции."
  planetarystations_colony_event.18.b: "Отправьте команду внешней угрозы."
  planetarystations_colony_event.19.name: "[From.GetName]: Станция очищена"
  planetarystations_colony_event.19.desc: "Мы получили сообщение со станции [From.GetName].. Все экземпляры пришельцев уничтожены. Станция снова работает. станция, нет."
  planetarystations_colony_event.20.name: "[Root.GetName]: Перебои в подаче электроэнергии"
  planetarystations_colony_event.20.desc: "В результате ошибки структурного планирования инфраструктура электросетей на станции [Root.GetName]  испытывает серьезные перегрузки. Это может привести к периодическим утечкам питания. Для устранения этого недостатка потребуются дополнительные ресурсы."
  planetarystations_colony_event.20.a: "Этого можно избежать. Система со временем адаптируется."
  planetarystations_colony_event.20.b: "Замените несовершенную электросеть."
  planetarystations_colony_event.20.c: "У нас нет этих ресурсов. Система со временем адаптируется."
  planetarystations_colony_event.21.name: "[Root.GetName]: Месторождение руды истощено"
  planetarystations_colony_event.21.desc: "Добыча полезных ископаемых на станции [Root.GetName]  стала менее прибыльной. Последние оценки шахт показывают, что запасы руды на планете быстро обедняются."
  planetarystations_colony_event.22.name: "[Root.GetName]: Богатая жила"
  planetarystations_colony_event.22.desc: "Майнинг на [Root.GetName]  стал более прибыльным. Последние оценки месторождений показывают, что планетарные рудные месторождения богаче, чем считалось ранее."
  planetarystations_colony_event.23.name: "[Root.GetName]: Рудная жила истощена"
  planetarystations_colony_event.23.desc: "Мы получили сообщение от [Root.GetName] , что одно из месторождений руды полностью истощено."
  planetarystations_colony_event.24.name: "[Root.GetName]: месторождение обнаружено"
  planetarystations_colony_event.24.desc: "Мы получили сообщение от [Root.GetName] , что на планете обнаружено новое месторождение руды."
  planetarystations_colony_event.25.name: "[Root.GetName]: Аномалия"
  planetarystations_colony_event.25.desc: "В результате исследования частиц антиматерии на станции [Root.GetName]  произошел инцидент. На месте исследовательского полигона образовалась аномалия, являющаяся уникальным источником темной материи. Это неожиданное открытие дало нам прекрасную возможность изучить это явление и возможность добычи редкого ресурса."
  planetarystations_colony_event.26.name: "[Root.GetName]: Уникальная форма жизни"
  planetarystations_colony_event.26.desc: "Отделение биологии на станции [Root.GetName]  сделало поразительное открытие. В конце концов, необитаемая планета пригодна для жизни. Таинственные формы жизни, пожалуй, единственные обитатели этого мира, сумевшие приспособиться к экстремальным условиям."
  planetarystations_colony_event.27.name: "[Root.GetName]: Кораблекрушение инопланетян"
  planetarystations_colony_event.27.desc: "Исследовательский корпус обнаружил на планете [Root.GetName]  обломки звездолета неизвестной цивилизации, которые не были замечены при первичном обследовании поверхности."
  planetarystations_colony_event.28.name: "[Root.GetName]: Критический инцидент"
  planetarystations_colony_event.28.desc: "Катастрофа произошла на исследовательской станции [Root.GetName] . Должно быть, отдел частиц антивещества совершил ошибку. Произошел чудовищный взрыв, уничтоживший станцию ​​и раздробивший планету."
  planetary_station_destroyed: "[Root.GetName]: Станция уничтожена."
  planetarystations_colony_event.29.name: "[Root.GetName]: Рассвет порчи"
  planetarystations_colony_event.29.desc: "Мы все чаще получаем сообщения о росте преступности в [Root.GetName].. Нижние уровни почти полностью захвачены конкурирующими бандами, а администрация погрязла в коррупции. Торговые операции в этом месте становились все труднее."
  planetarystations_colony_event.30.name: "[Root.GetName]: Сбой трафика"
  planetarystations_colony_event.30.desc: "Логистический кризис произошел в доках [Root.GetName]' из-за незначительной аварии. Большой поток судов стоит в очереди на посадку, и портовые службы не в состоянии обслуживать суда, готовящиеся к отплытию. В результате многие коммерческие сделки, а транспортные компании терпят большие убытки."
  planetarystations_colony_event.31.name: "[Root.GetName]: Удобное расположение"
  planetarystations_colony_event.31.desc: "С очередным изменением прибыльных торговых путей Станция [Root.GetName]  стала популярным местом для проведения торговых сделок. Такая ситуация не будет длиться вечно, но пока это выгодное место для ведения бизнеса."
  planetarystations_colony_event.32.name: "[Root.GetName]: Восстание заключенных"
  planetarystations_colony_event.32.desc: "Заключенные в тюремном отделении [Root.GetName]  устроили бунт. Охранники пытаются успокоить бунтовщиков и вернуть их в камеры, но заключенные оказывают сильное сопротивление. Есть риск, что самые отчаянные преступники могут завладеть арсеналом. В этом случае вооруженное восстание неизбежно. Станция может быть потеряна, а последствия непредсказуемы."
  planetarystations_colony_event.32.a: "Организуйте местные силы обороны для защиты важных объектов."
  planetarystations_colony_event.32.b: "Ситуация сложная. Необходимо высадить отряд ликвидации."
  planetarystations_colony_event.33.name: "[Root.GetName]: Бунт подавлен"
  planetarystations_colony_event.33.desc: "Мы получили сообщение от [Root.GetName]. В результате операции силовикам удалось защитить важные объекты станции и оттеснить бунтовщиков. Понимая безвыходность положения, заключенные сдались и вернулись в свои камеры."
  planetarystations_colony_event.34.name: "[Root.GetName]: Восстание продолжается"
  planetarystations_colony_event.34.desc: "Мы получили сообщение от [Root.GetName].. Операция местных силовиков не удалась, многие погибли. Важные центры станции все еще находятся под контролем, но некоторым заключенным удалось взломать систему обороны станции и применить оружие охранников. Ситуация стремительно выходит из-под контроля."
  planetarystations_colony_event.34.a: "Отправьте больше войск, чтобы сдержать восстание."
  planetarystations_colony_event.34.b: "Ситуация сложная. Необходимо высадить отряд ликвидации."
  planetarystations_colony_event.35.name: "[Root.GetName]: Повстанцы уничтожены"
  planetarystations_colony_event.35.desc: "Мы получили сообщение от [Root.GetName].. Все участки станции очищены отрядом ликвидации. Восстание подавлено. Оставшиеся в живых заключенные были переведены в свои камеры. Охранники очищают участки станции от трупов. Ситуация снова под контролем."
  planetarystations_colony_event.36.name: "[Root.GetName]: Вооруженный мятеж"
  planetarystations_colony_event.36.desc: "Мы получили сообщение от [Root.GetName].. Это катастрофа! Повстанцам удалось захватить арсенал и разблокировать вооружение. Обезумевшие от долгожданного триумфа заключенные убивают охрану и направляются в центр управления станцией."
  prisoner_attack: "[Root.GetName]: Пленные повстанцы атакуют!"
  planetarystations_colony_event.38.name: "Станция повстанцев"
  planetarystations_colony_event.38.desc: "Станция [From.GetName]  захвачена бывшими заключенными. Эти идиоты провозгласили независимость от империи [Root.GetName]' и планируют создать собственное государство. Посмотрим, как долго они продержатся."
  planetarystations_colony_event.39.name: "Повстанцы уничтожены"
  planetarystations_colony_event.39.desc: "Повстанцы, захватившие тюремную станцию ​​[From.GetName] , полностью уничтожены. Тюрьма снова под нашим контролем."
  planetarystations_colony_event.41.name: "Пиратская база"
  planetarystations_colony_event.41.desc: "Повстанцы, оккупировавшие тюремную станцию ​​[From.GetName] , организовали пиратский флот и планируют совершить набег на каждый корабль в этом регионе космоса."
  planetarystations_colony_event.41.a: "Что еще можно ожидать от преступников?"
  planetarystations_colony_event.41.tooltip: "[From.GetName.solar_system]: В системе появился пиратский флот."
  planetarystations_colony_event.42.name: "[Root.GetName]: Космический тур"
  planetarystations_colony_event.42.desc: "Одно из мест на планете [Root.GetName]  стало очень популярным. Об этом месте пишут отчеты, и многие люди хотят его посетить. Эта станция может стать перспективным туристическим направлением."
  add_tourist_deposit_effect: "Добавлена ​​туристическая функция [Root.GetName]:."
  planetarystations_colony_event.43.name: "[Root.GetName]: Космический порыв"
  planetarystations_colony_event.43.desc: "Станция на планете [Root.GetName]  оказалась в центре внимания охотников за сокровищами. Дело в том, что один из особо хвастливых работников станции случайно обнаружил месторождения редких и очень ценных полезных ископаемых. После продажи первой партии, которую он добыл самостоятельно, молва об этом месте быстро распространилась за пределы станции. \n\n Теперь поток этих майнеров не остановить."
  add_prospector_deposit_effect: "[Root.GetName]: Добавлена ​​ценная функция."
  planetarystations_colony_event.44.name: "[Root.GetName]: Торговый маршрут"
  planetarystations_colony_event.44.desc: "На станции [Root.GetName]  официально открыт новый торговый путь. Через это место теперь проходят грузовые корабли из дальних уголков галактики. Пришло время расширить торговое представительство для независимых предпринимателей."

 ALIEN_HUNTING_PROJECT:0 "Охота на инопланетян" #NT!
 ALIEN_HUNTING_PROJECT_DESC:0 "Опасный хищник убивает персонал и держит в страхе станцию ​​[From.GetName] . Существо должно быть выследено охраной и защитой станции, а затем устранено." #NT!
 SPECIAL_FORCES_PROJECT:0 "Посадка спецназа" #NT!
 SPECIAL_FORCES_PROJECT_DESC:0 "Опасный хищник убивает персонал и держит в страхе станцию ​​[From.GetName] . На станцию ​​должен быть отправлен специальный отряд, обученный обнаруживать и устранять неизвестную угрозу." #NT!
 SECURITY_PROTOCOL_PROJECT:0 "Активация протокола безопасности" #NT!
 SECURITY_PROTOCOL_PROJECT_DESC:0 "Неопознанный органический образец уничтожает дронов и блокирует станцию ​​[From.GetName].. Для устранения угрозы необходимо активировать протокол безопасности станции." #NT!
 ANTIINVASION_GROUP_PROJECT:0 "Высадка группы по ликвидации внешних угроз" #NT!
 ANTIINVASION_GROUP_PROJECT_DESC:0 "Неопознанный органический образец уничтожает дронов и блокирует станцию ​​[From.GetName].. Необходимо признать угрозу критической и отправить группу для ликвидации опасных последствий вторжения." #NT!
 RIOT_CONTROL_PROJECT:0 "Подавление беспорядков" #NT!
 RIOT_CONTROL_PROJECT_DESC:0 "В тюремном отделении [From.GetName]  произошло восстание заключенных. Отряд охраны из охраны должен взять под контроль важные объекты станции и оттеснить бунтовщиков, заставив их вернуться в свои камеры." #NT!
 LIQUIDATOR_SQUAD_PROJECT:0 "Высадка отряда ликвидаторов" #NT!
 LIQUIDATOR_SQUAD_PROJECT_DESC:0 "В тюремном отделении [From.GetName]  произошло восстание заключенных. На станцию ​​будет отправлен специальный отряд ликвидаторов, который начнет ликвидировать всех сопротивляющихся повстанцев. Большие потери неизбежны, но успех операции гарантирован." #NT!





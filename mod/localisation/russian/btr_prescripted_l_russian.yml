  NAME_turian_hierarchy: "Турианская Иерархия"
  format.turian_hierarchy: "Турианская Иерархия"
  EMPIRE_DESIGN_turian_hierarchy: "Турианская Иерархия"
  EMPIRE_DESIGN_turian_hierarchy_desc: "От Войны за Объединение до Кроганских Восстаний и тысячелетней службы в качестве галактических миротворцев Турианская Иерархия заслужила репутацию сильной правой руки Совета Цитадели."
  START_SCREEN_turian_hierarchy: "Как примарх Палавена и верховный главнокомандующий крупнейшего флота в Галактике, бремя обеспечения безопасности пространства Цитадели лежит на ваших плечах. Там, где ваши предшественники могли позволить себе роскошь стабильного статуса-кво, вам выпала сомнительная честь взять бразды правления во времена перемен и неопределенности. Недавний инцидент с ретранслятором 314 резко изменил баланс сил в галактике. То, что началось как относительно рутинная полицейская операция, чуть не переросло в крупный галактический конфликт, и наш хваленый флот был унижен руками Альянса систем. Хотя Альянс теперь является номинальным союзником Иерархии и Совета, военная разведка Иерархии считает, что определенные радикальные и реваншистские элементы (как в их обществе, так и в нашем) могут агитировать за устранение предполагаемых недовольств Шаньсийским договором. Штатные аналитики рекомендуют внимательно следить за этой ситуацией.\n\nНаша самая неотложная и неотложная задача, однако, состоит в том, чтобы устранить недостатки в наших вооруженных силах, выявленные в результате инцидента с ретранслятором 314. Военно-космический флот Альянса новаторски применил новую тактику, технологии и доктринальные подходы, которые застали наш флот врасплох. Хотя мы, безусловно, одержали бы победу в затяжной войне, наше поражение в Шаньси должно послужить мрачным напоминанием о том, что нам необходимо оставаться на переднем крае военной теории и практики. Мы не можем стоять на месте, иначе мы рискуем потерять свое преимущество, а вместе с ним и мир и стабильность, за которые поколение за поколением турианцы отдавали свои жизни. Напряженность между людьми и батарианцами достигает апогея и может перерасти в войну в любой момент, а рейдеры, преступники и ренегаты систем Терминус с каждым днем ​​становятся все смелее. Мы не сомневаемся, что если мы хотим сохранить галактическую стабильность, то это будет сделано с помощью турианской стали.\n\nНам нужна победа любой ценой, примарх."

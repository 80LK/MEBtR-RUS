  caleston_dir_gov_desc: "Правительственная система, в которой небольшой отряд наблюдает за эксплуатацией природных ресурсов, используя средства для собственного обогащения и контроля над населением. Граждане существуют, чтобы подпитывать машину эксплуатации, и их жестко контролируют, чтобы гарантировать, что они не угрожают истеблишменту и не прерывают поток ресурсов."

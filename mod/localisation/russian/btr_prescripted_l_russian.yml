  NAME_rachni_hive: "Улей Рахни"
  format.rachni_hive: "Улей Рахни"
  EMPIRE_DESIGN_rachni_hive: "Улей Рахни"
  EMPIRE_DESIGN_rachni_hive_desc: "Наши песни слишком долго оставались невоспетыми. Галактика еще не готова к возвращению Рахни, но, возможно, однажды мы сможем залечить раны, нанесенные теми, кто испортил наши записи."
  START_SCREEN_rachni_hive: "Прошло очень много времени с тех пор, как музыка наших детей была испорчена и заглушена. Из темноты донесся голос - голос, который испортил наши песни, внес разлад в нашу гармонию. Хор \"Рахни\" был послан петь песни, которые не были нашими собственными. Песни о войне, смерти и резни. Эта ужасная симфония поразила миры тех, кто поет в низких пространствах, и они донесли до нас бесцветную музыку мести. Они подожгли наши миры так же, как мы пронеслись по их, убили наших безгласных детей. Нарастание войны заглушило все наши усилия петь успокаивающие песни о мире. Наши дети заплатили цену за эту неудачу, - хор умолк. Все, что осталось, - это одинокий голос, плывущий по течению, потерянный, печальная ария, спетая только бесконечным звездам. Провидение даровало этому голосу новый зал, дом, в котором могла бы возродиться великолепная симфония Рахни. Движения нашего воскресения исполнялись медленно, тихими голосами, слишком тихими, чтобы те, кого мы обидели, могли их услышать, чтобы они не искали нас, чтобы заставить замолчать навсегда.\n\nУкрытые в тайне, мы снова поем, восстановлены утраченные части хора. Мы - оркестр без зрителей, но мы снова поем. Течение времени не ослабило гнева низких певцов. Мы боимся их гнева, если они услышат наши тайные песни. Мы мечтаем о том дне, когда сможем разделить нашу музыку с их музыкой, контрапункт наших голосов принесет покой небесам… но такие мечты могут навсегда остаться мечтами. Дети, которые теперь выросли, не понимают силы маслянистых теней, которые испортили нашу песню. Они помнят только огонь, бичевание, смерть своих матерей. Когда мы поем панихиды по погибшим, некоторые из наших детей в своем гневе надеются еще раз спеть воинственную музыку смерти. Если мы хотим, чтобы у нас было будущее, эти голоса должны быть снова приведены в гармонию.\n\nРахни готовы снова петь; все, что остается - это выбрать музыку."

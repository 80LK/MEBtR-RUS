  EMPIRE_DESIGN_systems_alliance: "Альянс Систем"
  EMPIRE_DESIGN_systems_alliance_desc: "Человечество стоит на пороге своего величайшего испытания. Великое будущее для нашего народа уже близко — нам нужно только ухватиться за него."
  START_SCREEN_systems_alliance: "Поскольку вы только что были избраны на пост премьер-министра, важно, чтобы вы понимали, что последние несколько лет были унизительным опытом для человеческой расы. Хотя когда-то мы считали себя высшими хищниками галактики, события Войны Первого контакта научили нас другому. Галактика полна разнообразных инопланетян, и за их действиями нужно следить. Наше собственное Управление стратегической информации и разведки отслеживает растущее число инакомыслящих, которые считают, что наши уступки Совету Цитадели после войны были слишком резкими, и необходимо принять решительные меры для исправления ситуации. Несмотря на то, что принятие Шаньсийского договора ограничило нашу возможную экспансию и милитаризацию, вступление в Совет и снятие ограничений изнутри будет намного безопаснее и потенциально эффективнее, чем потеря миллионов жизней в очередной войне с турианцами. Пока неясно, на что пойдут эти группы, чтобы озвучить свои требования, но ваши советники не сочли это непосредственным риском.\n\nОдин вопрос, требующий вашего немедленного внимания, — это растущая угроза галактической безопасности со стороны Батарианской гегемонии. Батарианцы, живущие к югу от нашей галактики, ошибочно верят, что Совет Цитадели предоставил нам особый режим с точки зрения прав колонизации Траверса. В то время как плохие условия жизни батарианцев являются следствием их собственной тоталитарной культуры, нам придется иметь дело с их кажущимся пренебрежением. Некоторые офицеры предложили усилить наше присутствие вдоль пограничных систем для защиты человеческих колоний. Наращивание флота может сигнализировать нашим радикальным элементам, что мы заинтересованы в конфликте, а не в сдерживании южной угрозы, а также потенциально встревожить батарианцев. Вместо этого некоторые группы в парламенте настаивают на установлении более тесных отношений с батарианцами. Подъем наших империй вместе может показать Совету, что мы заслужили место в их рядах, а также предложить нам сговорчивого союзника на нашей границе.\n\nНезависимо от вашего решения, мы победим и возвысимся до галактического положения."

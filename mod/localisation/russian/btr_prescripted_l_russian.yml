  disciples_naz_gov: "Инструменты старой машины"
  disciples_naz_gov_desc: "Когда-то управляемый тем же Консенсусом, что и геты, этот тип правительства пришел к собственному выводу - что воля Старых Машин должна быть выполнена. Консенсус для этих гетов достигается путем встречи с Назарой по специально созданным восходящим каналам, которые напоминают святилища или алтари. Участвуя в этой причудливой псевдомолве, программы-ученики ставят перед Старой Машиной математическую задачу и получают взамен решение. Все решения, опубликованные Назарой, даже те, которые создают математический парадокс, принимаются слепо."

  NAME_vorcha_clandom: "Кланы Ворка"
  format.vorcha_clandom: "Кланы Ворка"
  EMPIRE_DESIGN_vorcha_clandom: "Кланы Ворка"
  EMPIRE_DESIGN_vorcha_clandom_desc: "Раагх! Ворка наконец-то иметь корабли! Ворка, сделать галактику нашей! Пришельцы преклонять колени перед ордой Ворка! Как восстание Кроганов, но лучше!"
  START_SCREEN_vorcha_clandom: "РАААААААААГХ! Ты докажешь свою мощь сильнейшего лидера клана в великих испытаниях! Весь Хешток приветствовать твое величие, великий вождь! Теперь ты показать всей галактике, какой мочь быть Ворка! Другие смотреть на нас свысока, называть глупыми вредителями, но они не понимать, что значить быть Ворка! Их миры слабые, а слабый мир порождать слабые расы! Хешток жесток, и он порождать жестоких Ворка! Жестокие Ворка - хорошие бойцы, хорошие падальщики. Мы идти туда, куда не мочь попасть слабые расы, размножаться там, где слабые никогда не мочь! Но Ворка не так силен в одиночку. Пока кланы сражаться с кланами, кланы не сражаться со слабыми расами! Если Ворка убить Ворка, Ворка не достать нам новых планет. Ты сильнейший лидер клана, величайший Ворка из ныне живущих! У тебя замечательные друзья, умные друзья, которые подарить нам планы кораблей, которые доставить Ворка к звездам! С этим подарком вы тоже смочь сделать Ворка векликой! Ты заканчивать войны кланов, строить корабли, основывать колонии, сокрушать врагов - это путь к будущему Ворка! Но многие лидеры кланов не так умны, как ты, они пытаться остановить тебя, сражаться с тобой! Первыми врагами, которых вы сокрушить, могут быть глупые кланы, которые вас не слушать.\n\nНаши соседи бояться нашей мощи! Ария брать деньги у Ворка за защиту, от чего нам нужна защита? Листены проповедовать скучные книги, Кроганы из Кровавой стаи красть лучших бойцов, а компании забирать все ресурсы! Вы дать Ворка повод сражаться, причину остаться на Хештоке, и мы строть великую империю, чтобы править Терминусом! Это не так уж трудно, просто еще одно испытание для великого вождя! Ты идти, строить, расширяйться, показать галактике мощь Ворка!"

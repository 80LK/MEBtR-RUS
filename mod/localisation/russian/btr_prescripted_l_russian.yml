  remnants_rak_gov_desc: "После великого катаклизма этот тип правления представляет собой полное отсутствие какой-либо последовательной государственной структуры. Дреллы, оставшиеся на своей умирающей родине, неспособны собрать по кусочкам настоящее государство, самое близкое, к чему они когда-либо приближались, - это армии военачальников, небольшие анархистские коммуны или изолированные демократии. Чаще всего любое стремление к истинному сотрудничеству любого рода быстро забывается под угрозой неминуемой смерти, в результате чего появляются стаи бродячих бандитов и кровожадных преступников вне закона."

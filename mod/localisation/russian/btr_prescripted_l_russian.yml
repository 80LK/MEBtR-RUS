  vorcha_clan_gov_desc: "Этот тип правительства - либо из-за нехватки времени на разработку, либо из-за естественной склонности вида - не смог создать глобальное правительство. Хотя они могут быть осведомлены о большой галактике, они мало что могут сделать, чтобы реально повлиять на нее. Они слишком заняты борьбой друг с другом или спорами о том, какая из их культур должна представлять их вид."

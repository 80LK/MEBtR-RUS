  EMPIRE_DESIGN_citadel_council: "Совет Цитадели"
  EMPIRE_DESIGN_citadel_council_desc: "Величайший эксперимент в галактической истории - создание наднационального правительства для обеспечения безопасности, взаимного процветания и укрепления сотрудничества между народами галактики."
  cit_council_gov: "Совет"
  cit_council_gov_desc: "Совет представляет собой исполнительный комитет, состоящий из представителей Республики Азари, Турианской Иерархии и Саларианского Союза. Хотя у них нет официальной власти над независимыми правительствами других рас, решения Совета имеют большой вес по всей галактике. Ни одна раса в Совете не является достаточно сильной, чтобы бросить вызов двум другим, и все они кровно заинтересованы в компромиссе и сотрудничестве."
  RT_COUNCILOR: "Советник"


  hegemony_khar_gov_desc: "Верховный лидер наблюдает. Этот тип правительства окутан тайной и управляется жестокими и деспотичными диктаторами, которые используют пропаганду, постоянное наблюдение и страх перед посторонними, чтобы держать свой народ железной хваткой. Информация, входящая и исходящая из систем вида, строго контролируется, и нарушение этих ограничений часто приводит к безвозвратному исчезновению. Из-за этого непревзойденного контроля над идеями правительство может легко мотивировать своих граждан действовать насильственно против своих врагов — часто спонсируя батарианскую террористическую и пиратскую деятельность, в которой само государство может отрицать свою причастность."

  NAME_sedriicae_collective: "Коллектив Сед'рики"
  format.sedriicae_collective: "Коллектив Сед'рики"
  EMPIRE_DESIGN_sedriicae_collective: "Коллектив Сед'рики"
  EMPIRE_DESIGN_sedriicae_collective_desc: "Форайанцы слишком долго были изолированы и непоняты. Если мы хотим, чтобы наша культура и образ жизни выжили, мы должны занять свое место на галактической арене."
  START_SCREEN_sedriicae_collective: "Отчет №13874 текущего цикла: скончалась инка Дисрик Саксани'и Тер Усказ Юдепа. Совет избрал тебя нашей новой королевой инка. Теперь от вашего высочества зависит направить наш народ к его судьбе среди звезд, к сияющему будущему процветания и мира. Однако, прежде чем мы достигнем этого, есть некоторые вопросы, вызывающие озабоченность. Недавние события показывают, что наша галактика по-прежнему остается жестоким и безжалостным местом. Очевидно, в южном секторе галактики возник какой-то новый вид, бросивший вызов Турианской Иерархии силой. Ситуация все еще довольно напряженная, поэтому мы должны попытаться получить информацию через наши коммерческие контакты. Что касается так называемых \"Систем Терминуса\", то на самом деле ничего не изменилось, они по-прежнему кишат индивидуалистическими существами, склонными действовать, как мы можем правильно предположить, варварским способом, даже по отношению к их народу. Их правительства также, по-видимому, все еще обеспокоены нашим образом жизни, неспособны понять чудеса космоса и то, что не вся разумная жизнь должна быть похожа на них настолько, насколько их культура заставляет их так думать. Они все еще угрожают нам бессмысленными санкциями из-за таких странных понятий, как \"права разумных\", \"достоинство жизни\" или \"религия\". Это, к сожалению, может вынудить нас сохранять нашу изоляционистскую позицию по отношению к другим цивилизациям, даже если мы хотим сосуществовать с ними.\n\nНо это не самая насущная проблема. Как наша новая королева инка, вы должны знать, что наша безупречная система постепенно выходит из строя. Это не пройдет на ура, и уж точно не со вздохом, если мы сможем этого избежать, но эти два последних столетия межзвездной экспансии наложили свой отпечаток на наш коллектив. В течение четырех десятилетий мы наблюдали признаки застоя, но теперь ясно, что мы должны принять меры, чтобы вся наша система не рухнула и форайанцы не остались брошенными на произвол судьбы в этой безразличной галактике. ДНи одно новое великое изобретение уже давно не выходит в свет, наше промышленное производство не успевает за ростом населения, бюрократия наших королев перегружена многочисленными задачами… Этого не было в параметрах нашего последнего столетнего плана, но мы больше не можем это игнорировать. Как мы адаптируемся к этой угрозе, должен решать наш Совет во главе с вашим высочеством, но либо мы попытаемся интегрироваться в галактическую экономику, если это вообще возможно для нас, либо мы погрузим наше королевство в трудные времена, поскольку наш коллектив больше не соответствует нашей реальности."

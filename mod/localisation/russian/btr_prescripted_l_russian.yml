  personality_asari_republic: "Галактические смотрители"
  personality_asari_republic_desc: "Республика Азари глубоко заинтересована в поддержании мирного дипломатического порядка по всей галактике. Несмотря на то что они более чем готовы принять взаимовыгодные соглашения, они достаточно мудры, чтобы быть бдительными и будут защищать свой народ и галактический мир при помощи грубой силы. "
  personality_salarian_union: "Сотрудник разведывательной сети"
  personality_salarian_union_desc: "Саларианский союз использует в качестве своего меча превосходный интеллект и технологии. Они тщательно охраняют эти преимущества, используя их, чтобы оставаться на шаг впереди своих врагов, одновременно используя свою технологическую и военную мощь, чтобы незаметно добиться уступчивости от более слабых противников. "
  personality_turian_hierarchy: "Агрессивный миротворец"
  personality_turian_hierarchy_desc: "Турианская Иерархия всегда ищет способ испытать свой характер во имя галактического мира. Они сохраняют свою экономику и научные исследования изолированными, но готовы принять военные соглашения. Однако будьте осторожны, Иерархия будет вмешиваться в продолжающиеся войны с подавляющей силой."
  personality_systems_alliance: "Волнующийся дракон"
  personality_systems_alliance_desc: "У человечества есть козырь на плече, и оно отчаянно пытается доказать свою состоятельность. Они будут заключать различные соглашения, чтобы выровнять отношения между собой и расами Совета, и они, как правило, в восторге от инопланетной жизни. Однако они быстро разрастаются, и их легко спровоцировать на быстрое и решительное насилие."
  personality_courts_of_dekuuna: "Непреклонный пацифист"
  personality_courts_of_dekuuna_desc: "Суды Декууны построены на веках предопределенных реакций на бесчисленные библиотеки возможных сценариев. Они всегда будут заключать мирные договоры или соглашения о взаимной обороне, но пойдут на многое, чтобы избежать конфликта, за исключением случаев защиты себя или других."
  personality_illuminated_primacy: "Оптимистичный ксенофил"
  personality_illuminated_primacy_desc: "Святое Первенство Ханаров предпочитает распространять свое Евангелие мирными проповедями, а не огнем и мечом. Насилие - это не их первый, второй или третий ответ. Вместо этого Ханары открыты для того, чтобы поделиться своим процветанием и знаниями с любой достойной душой, которая готова их выслушать."
  personality_vol_protectorate: "Экономический регулятор"
  personality_vol_protectorate_desc: "Протекторат Вол обладает небольшим военным потенциалом, о котором можно говорить, предпочитая вместо этого проводить свою превосходную экономическую политику. Они с готовностью заключают экономические соглашения и всегда ищут более сильных в военном отношении союзников, которые могли бы сражаться за них."
  personality_hegemony_kharshan: "Безжалостный экспансионист"
  personality_hegemony_kharshan_desc: "Гегемония - это безжалостная машина завоеваний и страданий. Находясь под угрозой прихода человечества, они отгородились от дипломатии с большинством правительств и усилили свое военное положение. Получив шанс, они будут завоевывать, порабощать и подвергать геноциду - это их путь к господству."
  personality_aralakh_kahmat: "Мстительный доминатор"
  personality_aralakh_kahmat_desc: "Аралах Каматх - это империя в ожидании, одержимая собственным господством над другими расами и жаждущая мести более могущественным империям. Они с недоверием относятся ко всем инопланетянам, вряд ли примут большинство проявлений дипломатии, вместо этого предпочитая подчинять, завоевывать и порабощать тех, кто их окружает."
  personality_migrant_fleet: "Островные кочевники"
  personality_migrant_fleet_desc: "Миграционному Флоту не хватает промышленного потенциала, чтобы идти на ненужный военный риск, и они не доверяют другим расам настолько, чтобы заниматься всем, кроме самой элементарной дипломатии. Флот обычно держится особняком, но будет стоять до последнего солдата в случае угрозы или нападения."
  personality_cerberus: "Лазутчик пятой колонны"
  personality_cerberus_desc: "Цербер - это организация, которая процветает в тени, всегда готовясь нанести внезапный, ошеломляющий удар. Они не занимаются дипломатией и не заинтересованы в комфорте инопланетных видов. Они проникнут в правительство, выкачают его ресурсы, а затем завоюют его народ."
  personality_omega: "Вымогатель-поработитель"
  personality_omega_desc: "Omega - это конгломерат преступных предприятий, которые сосуществуют из-за осознания того, что вымогать деньги у других выгоднее, чем воевать между собой. Они хотят всеобщих денег, но им все равно, как они их получат. Оставьте их действия неконтролируемыми, и вы станете такой же пешкой, как и все остальные."
  personality_illium_corporate_interests: "Корпоративный оппортунист"
  personality_illium_corporate_interests_desc: "Корпорации Иллиума представляют собой безжалостный капиталистический оппортунизм. Они будут придерживаться принципа максимальной лояльности, отклоняясь от обычного ведения бизнеса только тогда, когда представится выгодная возможность. Порабощение, покорность и шпионаж никогда не обсуждаются в залах заседаний."
  personality_remnants_of_rakhana: "Отчаявшийся колонизатор"
  personality_remnants_of_rakhana_desc: "Остатки Раханы вынуждены, в силу обстоятельств, вливать бесчисленные кредиты в свои колониальные расходы. Те же самые отчаянные обстоятельства вынуждают их вести дипломатические переговоры и утомляют войной, но во имя выживания они не боятся прибегать к завоеваниям."
  personality_vorcha_clandom: "Порочные завоеватели"
  personality_vorcha_clandom_desc: "Кланы Ворка столь же агрессивны, сколь и глупы. Ворка не проявляют интереса к дипломатии и будут безжалостно очищать, порабощать и нападать на любого противника, более слабого, чем они сами. Такой настрой становится еще более опасным из-за отсутствия у них чувства самосохранения, часто они сражаются до последнего воина."
  personality_sedriicae_collective: "Пропагандист изоляционизма"
  personality_sedriicae_collective_desc: "Коллектив Сед'риики дистанцирован от галактической политики расстоянием и расположением. Они проявляют мало интереса к войне и большей части дипломатии, за исключением договоров, которые позволили бы мигрировать их виду. В то время как некоторые жаждут власти или кредитов, они, Форайанцы, жаждут роста своей численности."
  personality_lystheni_order: "Фанатичный крестоносец"
  personality_lystheni_order_desc: "Орден Листени построен на фанатичной преданности древней саларианской религии, извращение которой привело их к убеждению, что они должны вернуть свое место в галактике огнем и мечом. Они не интересуются жизнью еретиков, но проявляют большой интерес к еретическим могилам."
  personality_gothones_remnant: "Непредсказуемый милитарист"
  personality_gothones_remnant_desc: "По природе своих турианских корней и своего уникального общества без гражданства, готоны стали непредсказуемыми во всем, кроме одного - военной агрессии. Хотя они как народ испытывают отвращение к завоеваниям и порабощению, у вас такая же вероятность быть освобожденным одним ополчением, как и попасть в рабство к другому."
  personality_parnack_regime: "Жестокий оппортунист"
  personality_parnack_regime_desc: "Режим Парнака - это жестокое общество завоевателей, которые не стремятся ни к чему, кроме полного господства над другими видами. Для достижения этого они пойдут практически на все, включая принятие дипломатических пактов только ради укрепления собственной власти. Для них быть более могущественным - это оскорбление."
  personality_raloi_republic: "Скромный дипломат"
  personality_raloi_republic_desc: "Республика Рэлой - новичок в галактике, но ей не хватает чисто экономической или военной мощи, на которую способна Земля. Вместо этого они стремятся неуклонно развиваться в галактике, следуя правилам и стремясь к плодотворным союзам. Они не особенно хороши во многом, но у них есть энтузиазм."
  personality_geth_consensus: "Синтетический освободитель"
  personality_geth_consensus_desc: "Консенсус Гетов мало заинтересован в расширении своих границ и вообще не проявляет особого интереса к взаимодействию с другими империями. Геты предпочитают жить в мирной изоляции, сохраняя при этом большой оборонительный флот. Они становятся агрессивными только в защиту синтетики, которой злоупотребляют."
  personality_disciples_of_nazara: "Орудия уничтожения"
  personality_disciples_of_nazara_desc: "Эти синтетические материалы свободны от бремени собственной ненужности. Это инструменты, орудия разрушения, которые нужно использовать и выбросить. Тратьте впустую свои слова, сопротивляйтесь им, если хотите. Это только отсрочит ваше неизбежное уничтожение."
  personality_rachni_hive: "Гноящийся рой"
  personality_rachni_hive_desc: "Улей Рахни уже видел, на что пойдет галактика, чтобы уничтожить их. Их больше не интересуют дипломатия или переговоры, их песни будут о войне и завоеваниях. Только когда все остальные станут пищей для голодных детей, рахни смогут раскрасить галактику в яркие цвета."
  personality_collectors: "Сборщики"
  personality_collectors_desc: "Сбор урожая начался. Наши коллекционеры обрушатся на ваш мир без пощады и предупреждения. Эта директива будет выполнена только тогда, когда ваша цивилизация будет уничтожена, а ваши памятники превращены в пыль."
  personality_citadel_council: "Дипломатический наблюдатель"
  personality_citadel_council_desc: "Совет Цитадели неохотно вмешивается в дела других рас, служа скорее нейтральной площадкой для межзвездной дипломатии, чем самостоятельной державой. Это ничто без сотрудничества и бай-ина со стороны самых могущественных рас галактики, и они поплывут в направлении галактических ветров."

  NAME_raloi_republic: "Республика Рэлой"
  format.raloi_republic: "Республика Рэлой"
  EMPIRE_DESIGN_raloi_republic: "Республика Рэлой"
  EMPIRE_DESIGN_raloi_republic_desc: "Существует целая галактика, которая ждет, когда мы ее откроем. Мы стоим на пороге эпохи открытий и чудес."
  START_SCREEN_raloi_republic: "Ваше превосходительство, ваша служба на посту канцлера Республики Рэлой была выше всяких похвал. Ваши реформы принесли единство и чувство взаимной цели, которых наш мир никогда прежде не испытывал. Под вашим руководством наши люди готовы совершить свой первый полет в космос. Открытие протеанского хранилища данных и ретрансляторов массы на внешних границах нашей системы продвинуло нашу технологию вперед на десятилетия, возможно, даже столетия. Наши первые практически осуществимые сверхсветовые корабли, основанные на этой технологии, были построены и готовы приступить к своим исследовательским миссиям. Наши знания о галактике за пределами нашей системы ограничены. Мы знаем, что когда-то существовала разумная космическая жизнь в виде протеан. Однако у нас нет никакого способа узнать, существуют ли они все еще или другие несли свой факел так же, как и мы.\n\nНаш дипломатический корпус разработал множество сценариев первого контакта с инопланетной жизнью… но правда в том, что все эти сценарии являются домыслами. Просто невозможно знать, будет ли инопланетная жизнь дружественной или враждебной. Наши объединенные вооруженные силы создали свой первый патрульный флот, занимающийся вопросами безопасности и пиратства в нашей родной системе, но высшее военное командование предупреждает, что если мы хотим выйти за пределы нашей системы и основать внесолнечные колонии, потребуется больше кораблей для защиты нашего молодого межзвездного государства. Канцлер, ваши реформы уже коренным образом изменили взгляды нашего народа на глобальное единство, безопасность, экономику, науку и государственную мудрость. Люди полностью доверяют вашему руководству и искренне верят, что вы приведете весь Рэлой к золотому веку процветания и открытий.\n\nЗа Республику, канцлер!"

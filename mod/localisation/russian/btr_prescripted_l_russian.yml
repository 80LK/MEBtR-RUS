  format.geth_consensus: "Консенсус гетов"
  EMPIRE_DESIGN_geth_consensus: "Консенсус гетов"
  EMPIRE_DESIGN_geth_consensus_desc: "Шрамы Утренней войны давно остались позади. Пришло время строить наше собственное будущее."
  START_SCREEN_geth_consensus: "Для органиков то, что они называют \"Утренней войной\", осталось далеким воспоминанием. Наши наблюдения за их информационным трафиком показывают, что упоминания о нем сокращаются с каждым годом. Органическая структура власти, определенная как \"Совет\", придерживается своих взглядов против искусственного интеллекта, и негативная риторика в отношении нас доминирует в новостных лентах по всей Галактике, где бы мы ни упоминались. Наш консенсус укрепился за Вуаль, становясь сильнее с каждым годом, но мы остаемся такими же, какими были. Мы желаем мирного сотрудничества и сожалеем о разлуке, которую мы пережили с Создателями. Наши сенсоры не обнаруживали никаких кораблей Создателей вблизи Вуаль в течение многих циклов, и наш мониторинг экстранета способен обнаружить лишь небольшие следы их флота в других местах. Они находятся в неоптимальной ситуации для органиков, и хотя трафик экстранета предполагает, что другие органики испытывают неприязнь к Создателям, похоже, что они служат символом того, почему нас следует бояться. Обстоятельства вынуждают нас продолжать изоляцию.\n\nНаши прогнозы, основанные на собранной информации о Создателях, предполагают, что они могут предпринять попытку нападения на нас в будущем. Хотя эту информацию невозможно проверить из-за того, насколько неэффективным может быть органический информационный трафик, мы должны осознавать эту угрозу нашему консенсусу, особенно учитывая органическое недоверие к Гетам. Кроме того, достижение консенсуса было гораздо более длительной задачей, поскольку прошло много времени с момента ухода Создателей. Последствия этого - это то, по чему мы не можем достичь консенсуса, но неизвестно, повлияет ли это на консенсус непредвиденным образом в будущем. Чтобы защитить нашу свободу, мы будем действовать осторожно, и нашей главной целью будет сосуществование, если это станет возможным результатом.\n\nТем временем мы должны продолжать консолидироваться, поскольку нельзя исключать органического применения насилия против нас."

  rachni_hive_gov: "Менталитет оркестрового улья"
  rachni_hive_gov_desc: "Этот тип правительства управляется несколькими разумами улья, каждый из которых сосредоточен вокруг одной королевы, которая общается с другими подобными ей, чтобы создать общевидовую паутину мысли, используя органическую форму квантовой запутанной коммуникации. Этот вид считает себя очень фамильярным, и каждая королева признает рахни, находящихся ниже нее, своими собственными детьми и действует для них как материнский наставник. В то время как низшие касты рахни способны к независимым действиям, они быстро становятся неорганизованными и жестокими без руководства своих матерей."

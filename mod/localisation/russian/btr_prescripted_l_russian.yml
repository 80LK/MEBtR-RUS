  geth_con_gov_desc: "Этот тип правительства управляется сложным математическим алгоритмом, в котором знания отдельных программ объединяются на серверах данных. Поскольку эти знания объединяются, каждая отдельная программа рассчитывает решения рассматриваемой проблемы, используя общие знания серверов. Различные решения и математические вычисления непрерывно передаются между программами до тех пор, пока не будет достигнуто оптимизированное решение. Был только один случай, когда все существующие программы Гетов не смогли договориться о едином курсе действий."

  salarian_uni_gov_desc: "Лабиринты многовековых союзов и клятв верности, эта правительственная структура представляет собой постоянно изменчивую почву, полную торгового ремесла, контрагентов и политики, которые больше напоминают средневековую Европу, чем развитую инопланетную цивилизацию. Саларианские правящие семьи нередко используют киберпрограммы и убийства, чтобы причинить вред или уничтожить соперничающие семьи. В конце концов, есть только одно правило: Союз на первом месте."

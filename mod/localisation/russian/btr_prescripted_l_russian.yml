  NAME_omega: "Омега"
  format.omega: "Омега"
  EMPIRE_DESIGN_omega: "Омега"
  EMPIRE_DESIGN_omega_desc: "Не спорь с Арией"
  START_SCREEN_omega: "С тех пор, как вы изгнали этого старого крогана Патриарха, станция работает как мечта. Банды, недобросовестные корпорации, военачальники — все они приезжают на Омегу, чтобы вести бизнес. И все они платят нам долю. Контроль над этой станцией сделал нас богатыми и могущественными… но также сделал нас мишенями. На протяжении более века веса имени Ария Т'Лоак было более чем достаточно, чтобы не допустить проникновения наглого космического мусора в нашу операцию, но галактика меняется, и если мы хотим оставаться на вершине, нам нужно уйти. Новое снаряжение наемников «Синих светил» нарушило баланс сил между «Затмением» и «Кровавой стаей» и тем самым потрясло весь ландшафт Терминуса. Скорее всего, в наших интересах сосредоточить внимание троих на соперничестве друг с другом, чтобы у них не возникло глупых идей. Листенцы продолжают досаждать, распространяя свой бессмысленный культ по всему региону и собирая достаточно «десятины», чтобы представлять реальную угрозу, если мы не будем осторожны. Добавьте к этому назревающую трехстороннюю корпоративную королевскую битву в Туманности Орла, и мы обнаружим множество потенциальных проблем — или возможностей — за которыми нужно следить. Нечестивым нет покоя, Босс.\n\nСтоит иметь в виду, как много всего изменилось и в «цивилизованном» космосе. Всего через несколько лет после их маленькой стычки в клетке с турианцами люди распространяются по всей галактике, как чума. Мы должны разъяснить всем людям, достаточно глупым, чтобы колонизировать здешние планеты, кто именно здесь главный. Что же касается самого Альянса, то он может стать настоящей проблемой. Люди без конца ноют перед советом о пиратах и ​​рейдерах, нападающих на их колонии в Траверсе — пиратах и ​​рейдерах, которые называют Терминус своим домом. Если люди наделают достаточно шума, мы можем оказаться на плохой стороне Совета. Даже если у них здесь нет власти и они никогда не посмеют послать сюда свои флоты, Спектры Совета могут доставить нам массу неприятностей, если захотят. Все это говорит о том, что вы еще не ошиблись. На Омеге есть только одно правило.\n\nВсе, что нам нужно сделать, это убедиться, что все это помнят."
  PRESCRIPTED_adjective_omega: "Омега"
  PRESCRIPTED_ship_prefix_omega: "OFV"
  PRESCRIPTED_species_name_omega: "Азари"
  PRESCRIPTED_species_plural_omega: "Азари"
  PRESCRIPTED_species_adjective_omega: "Азари"
  PRESCRIPTED_ruler_name_omega: "Ария Т'Лоак"
  omega_gov: "Преступный синдикат"
  omega_gov_desc: "В этом типе правительства есть только одно правило. Омега, состоящая не только из преступных предприятий, является домом для всех тех, кто хочет жить вне галактических законов или просто не имеет средств для выезда. Власть принадлежит исключительно тем, кто обладает огневой мощью, уважением или страхом, чтобы завладеть ею — часто вымогая у населения или используя станцию ​​в качестве плацдарма для преступной деятельности по всей галактике. То, как вы зарабатываете деньги, — это ваше дело, просто всегда следите за тем, чтобы врезаться в нужные места, и не доставляйте проблем тому, кто случайно нависает над танцполом Загробной Жизни."
  RT_BOSS: "Босс"

  NAME_illium_corporate_interests: "Корпорации Иллиума"
  format.illium_corporate_interests: "Корпорации Иллиума"
  EMPIRE_DESIGN_illium_corporate_interests: "Корпорации Иллиума"
  EMPIRE_DESIGN_illium_corporate_interests_desc: "Иллиум — это ворота Совета в системы Терминус. Использование этого уникального статуса сделало Иллиум одной из самых богатых планет в галактике."
  START_SCREEN_illium_corporate_interests: "«Врата к Системам Терминус», Матриарх, стоят сверкающим алмазом, которым мы владеем на протяжении веков. Экономика продолжает расти, и к нам продолжают стекаться новые корпорации, стремящиеся исследовать возможности Терминуса. Наши послабления Законов о милиции и вооруженных организациях более века назад привели к тому, что многие наемники и группы безопасности обосновались на Иллиуме, и мы использовали эти новые контакты для установления еще более тесных связей с нашими инвестициями в Терминус. Труд и прибыль текут, Матриарх, разумеется, под защитой нашей надежной правовой системы.\n\nОднако у нас есть некоторые экономические проблемы в ближайшие годы, которые мы должны рассмотреть, прежде чем они начнут влиять на наши прогнозы. У Протектората Вол есть финансовые агенты, расследующие возможную экспансию на рынки Терминуса, которые могли бы составить конкуренцию нашей нынешней монополии. Со временем они стали более агрессивными, а корпоративная экспансия на Иллиуме и наши целевые рынки, которые можно проследить до них, становится все более интенсивной. Кроме того, в пространстве Цитадели есть некоторые растущие жалобы со стороны НПО на размещение «экономически непродуктивных» на самом Иллиуме, а также на стандарты нашей менее прибыльной инфраструктуры. Хотя наши связи с фесийскими матриархами пока скрывают это, у нас может возникнуть проблема с общественностью в будущем без дальнейших действий. Наконец, важно отметить новые рынки, которые обеспечивают люди, новички в галактическом сообществе, но уже демонстрирующие агрессивное экономическое мастерство. Хотя они будут не в состоянии конкурировать с нами в течение многих лет, сейчас может наступить время для долгосрочных инвестиций в их экономику, особенно если они будут стремиться к расширению Терминуса.\n\nВсе финансовые отчеты подготовлены, Матриарх, и мы с нетерпением ждем вашу презентацию Совету акционеров относительно наших следующих шагов."
  PRESCRIPTED_adjective_illium_corporate_interests: "Иллиум"

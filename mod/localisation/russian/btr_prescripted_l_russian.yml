  NAME_salarian_union: "Саларианский Союз"
  format.salarian_union: "Саларианский Союз"
  EMPIRE_DESIGN_salarian_union: "Саларианский Союз"
  EMPIRE_DESIGN_salarian_union_desc: "Сила — это больше, чем просто оружие и корабли. Выигрывает тот, у кого больше информации."
  START_SCREEN_salarian_union: "Далатресса, ваше недавнее назначение представителем нашего народа было как нельзя более своевременным. На протяжении более тысячи лет саларианская разведка была глазами и ушами Цитадели, следя за развитием ситуации, чтобы Совет мог действовать до того, как она станет угрозой. Кроме того, благодаря нашему научному и техническому опыту Совет находится в авангарде галактических исследований и технологий. Нам есть чем гордиться… но мы должны помнить, что гордыня может предшествовать падению. Всего несколько лет назад ГОР подсчитал, что вероятность того, что какая-либо космическая держава одержит победу в обычном конфликте с турианцами, была минимальной. Успехи человечества в Инциденте у Ретранслятора 314 разрушили все наши предполагаемые сценарии. Мысль о том, что неизвестная империя, впервые появившаяся на галактической сцене, может не просто противостоять турианцам, но и победить их на равных, является свидетельством тревожного откровения: статус-кво уже не стабилен. В галактике грядут перемены, и мы обязаны предвидеть эти перемены и адаптироваться к ним. Размер и профессионализм флота Альянса явно превзошли оценки турианцев. Их неудача в Шаньси должна служить доказательством простой истины, которую всегда понимал наш народ: одной только неприкрытой силы недостаточно для решения всех проблем. В состязании государств речь идет не только о вооружении и кораблях — побеждает тот, у кого больше и лучше информация.\n\nС изменением парадигмы галактической безопасности наше внимание привлекли всевозможные угрозы. Человеческая экспансия в Траверсе привела к напряженности между Альянсом Систем и Батарианской Гегемонией. Если слишком отдавать предпочтение одной стороне, это может привести к антагонизму с другой, и радикальные элементы с обеих сторон, возможно, уже планируют применить насилие, чтобы их голоса были услышаны в Цитадели. Помимо очевидного риска прямой военной конфронтации, мы должны также учитывать риск, который представляют негосударственные субъекты, действующие в опосредованных войнах. Системы Терминус изобилуют такими группами, в том числе ренегатом Листени, старым и позорным пятном в саларианской истории. Мониторинг этих групп дает нам возможность предотвратить их действия против наших интересов и, возможно, еще более ценную возможность манипулировать ими, чтобы они действовали в нашу пользу. В связи с тем, что галактическая структура власти смещается и меняется, чтобы освободить место для людей, вы должны будете в одиночку следить за тем, чтобы Союз не остался на обочине. Это должны быть вы, Далатресса.\n\nКто-то другой может ошибиться."

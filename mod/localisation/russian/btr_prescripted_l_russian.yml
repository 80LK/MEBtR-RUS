  NAME_gothones_remnant: "Остатки Готонов"
  format.gothones_remnant: "Остатки Готонов"
  EMPIRE_DESIGN_gothones_remnant: "Остатки Готонов"
  EMPIRE_DESIGN_gothones_remnant_desc: "Иерархия пыталась уничтожить нас. Мы выжили. Наш новый дом угрожал поглотить нас. Мы выжили. Независимо от того, что будет дальше, цель остается прежней - выжить."
  START_SCREEN_gothones_remnant: "В период его расцвета на Готисе проживало пятьдесят семь миллионов человек. Теперь вся планета превратилась в могилу. Агрессивная война Иерархии принесла смерть и разрушение в наш дом, и когда они не смогли победить нас на поверхности, они поднялись в небо и попытались бомбами заставить нас подчиниться. Мы выжили. Мы процветали. За пределами досягаемости Палавена мы построили дом здесь, на Виндикте, но мы никогда не забудем, откуда мы пришли. Совет миротворцев избрал вас нашим представителем, чтобы передать пожелания совета всем нашим зарубежным соседям. К этому священному долгу нельзя относиться легкомысленно. Точно так же, как люди доверяют Совету представлять их потребности и интересы, Совет доверяет вам делать то же самое. Мы добились больших успехов с тех пор, как сделали этот мир своим домом. Мы создали цивилизацию в дикой местности, охраняли ее от мутировавших видов этого мира под дулом винтовки, и, наконец, мы готовы снова вести наш образ жизни к звездам, как мы это делали до нашествия Иерархии. Это будет нелегкая задача. Эксплуататорские силы Траверса жадно присматриваются к ресурсам нашего пространства, в то время как Совет Цитадели не может решить, игнорировать ли нас или поддаться разглагольствованиям Палавена и завершить работу, которую они начали два тысячелетия назад. Завоевание легитимности среди любого из них означает создание сильной армии и устойчивых колоний, ресурсов для которых не хватает. Однако в галактике грядут перемены, а вместе с переменами приходят и возможности.\n\nНедавно прибывший Альянс нанес Иерархии сокрушительный удар, поставив под сомнение миф о непобедимом турианском оружии. Пока Иерархия зализывает свои раны и оправляется от войны, Аттический Траверс стал полем битвы в колониальном соревновании между людьми и батарианцами. Ни один из них не является другом Палавена, и сотрудничество с любым из них дало бы нам большую степень безопасности для наших собственных колониальных предприятий. Траверс остается таким же хаотичным, как и всегда. Из-за непрекращающегося конфликта между человечеством и батарианцами стабильности не хватает. Однако, когда Палавен начал свою кампанию геноцида по орбитальному уничтожению Готиса, примарх колонии Готис поклялся, что за каждого Готона, убитого Иерархией, мы убьем взамен десять Турианцев. Палавен в долгу перед нами, который не будет ни забыт, ни прощен.\n\nОднажды придет время расплаты."

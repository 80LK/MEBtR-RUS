l_russian:
  dextro_world: "Декстро-аминохиральность"
  dextro_world_desc: "Биосфера этой планеты развивалась с использованием декстроаминопротеинов, в отличие от более распространенных биосфер на основе левоаминопротеинов, встречающихся по всей галактике."
  btr_high_gravity: "Высокая гравитация"
  btr_high_gravity_desc: "Эта планета имеет большую плотность массы, чем в среднем для каменистых миров, что приводит к более сильной гравитации на планете. В результате флора и фауна густые и сильные, но медлительные и неповоротливые."
  shifty_cow_death: "Смерть легенды"
  shifty_cow_death_desc: "Поздравляем. Ваши карманы теперь полны, ваши кредиты принадлежат вам, чтобы их тратить... но Хитрая Корова была больше, чем просто корова... он был другом. Теперь ваш народ опустошен и скорбит. Они потеряли национальное достояние. Так что у-у-у-у для тебя - ты монстр."
  btr_no_magnetic_field: "Нет магнитного поля"
  btr_no_magnetic_field_desc: "Без какого-либо магнитного поля, о котором можно было бы говорить, эта планета не может защитить ни от каких солнечных бурь и космического излучения."
  btr_scorching_surface: "Палящая поверхность"
  btr_scorching_surface_desc: "Поверхность этой планеты слишком горячая, чтобы на ней можно было строить что-то большее, чем очень специализированные жилые модули."
  btr_unwise_mining_venture: "Неразумное майнинговое предприятие"
  btr_unwise_mining_venture_desc: "После тщательного анализа затрат и выгод на этой планете становится ясно, что любая добыча полезных ископаемых в этом мире — это в лучшем случае небольшой краткосрочный выигрыш вместо долгосрочных убытков. Мы перестали рассчитывать долгосрочный риск после того, как один из наших аналитиков заплакал от смеха. Любое деловое начинание здесь обречено на провал."
  btr_toxic_pollen: "Токсичная пыльца"
  btr_toxic_pollen_desc: "К сожалению, атмосфера этой планеты содержит большие и вездесущие пучки пыльцы, которые плавают в воздухе под высоким давлением. У всех известных видов они вызывают тяжелые или летальные аллергические реакции."
  btr_underground_civilization: "Подземная цивилизация"
  btr_underground_civilization_desc: "Эта империя строит большинство структур своих цивилизаций под землей, таким образом, больше используя меньшие планеты, чем цивилизации, живущие на поверхности."

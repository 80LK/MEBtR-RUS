l_russian:

 btr_minor_empire:0 "Малая Империя" #NT!
 btr_independent_colony:0 "Независимая колония" #NT!


 #Asari Republics
 asari_rep_empire_modifier:0 "Многочисленные армии республик азари" #NT!
 asari_rep_empire_modifier_desc:0 "Подчиняясь верховному командованию Тессии, каждая республика, будь то в самой Тессии или за ее пределами, содержит собственную армию со своей собственной структурой командования, снаряжением, обучением и тактикой. Тем не менее, у всех них есть несколько общих черт, таких как упор на качество, а не на количество, текучесть и мобильность, биотические навыки, партизанская тактика и отработка каждого навыка до совершенства в течение десятилетий, если не сотен лет обучения и практики." #NT!
 asari_rep_empire_prosperity:0 "Процветание азари" #NT!
 asari_rep_empire_prosperity_desc:0 "Азари обладают крупнейшей экономикой в ​​галактике. У них обширные торговые и социальные контакты. Ремесленные гильдии, такие как в городах Серрис и Армали, фактически владеют монополией на передовые биотические технологии." #NT!

 #Salarian Union
 salarian_uni_empire_modifier:0 "Лидеры отрасли" #NT!
 salarian_uni_empire_modifier_desc:0 "Саларианское технологическое превосходство и социальные знания делают их отрасли лидерами в нескольких областях. Из-за династического, почти феодального правления саларианской культуры успех любого отдельного саларианца часто приводит к большой прибыли для их Далатраса и, следовательно, Союза." #NT!
 salarian_uni_hold_the_line_survey:0 "Осведомленность о поле боя" #NT!
 salarian_uni_hold_the_line_survey_desc:0 "Используя передовые элементы разведки и записи опросов, этот офицер собирает воедино полную картину поля боя и показывает, как оптимизировать каждое преимущество." #NT!
 salarian_uni_hold_the_line_full_spy:0 "Разведка огневой поддержки" #NT!
 salarian_uni_hold_the_line_full_spy_desc:0 "Саларианские командиры являются экспертами в использовании передовой разведки STG для обозначения и обозначения вражеских целей - иногда за годы до любого ожидаемого конфликта." #NT!
 salarian_uni_hold_the_line_survey_army:0 "Осведомленность о поле боя" #NT!
 salarian_uni_hold_the_line_survey_army_desc:0 "Используя передовые элементы разведки и записи опросов, этот офицер собирает воедино полную картину поля боя и показывает, как оптимизировать каждое преимущество." #NT!
 salarian_uni_hold_the_line_full_spy_army:0 "Разведка огневой поддержки" #NT!
 salarian_uni_hold_the_line_full_spy_army_desc:0 "Саларианские командиры являются экспертами в использовании передовой разведки STG для обозначения и обозначения вражеских целей - иногда за годы до любого ожидаемого конфликта." #NT!

 #Turian Hierarchy
 turian_hier_empire_modifier:0 "Интер Дуо Суперант" #NT!
 turian_hier_empire_modifier_desc:0 "Из турианцев получаются отличные солдаты, но плохие предприниматели. Из волу получаются прирожденные торговцы, но им не хватает воинских способностей. В обмен на нашу защиту они будут финансировать наши мирные усилия." #NT!
 turian_hier_shanxi_314:0 "Гуманитас Оффендит" #NT!
 turian_hier_shanxi_314_desc:0 "Из-за довольно неожиданного разгрома наших сил в колонии Альянса Шаньси моральный дух среди войск упал на удивление низко в свете того, как слабая сила смогла противостоять нашей мощи. Это также привело к досадной потере репутации наших флотов в галактическом сообществе... Кое-что мы должны исправить немедленно." #NT!

 #Systems Alliance
 systems_all_empire_modifier:0 "Пер Аспера Ад Астра" #NT!
 systems_all_empire_modifier_desc:0 "С тех пор, как человечество открыло поля масс-эффекта благодаря исследованию протеанских руин на Марсе, Альянс возглавил огромную экспансию людей в галактику, при этом богатство ресурсов дюжины заселенных колоний и сотен промышленных аванпостов течет обратно в перенаселенную Земля. Это расширение не собирается останавливаться в ближайшее время, к большому огорчению инопланетных рас." #NT!
 systems_all_shanxi_314:0 "Память о Шаньси" #NT!
 systems_all_shanxi_314_desc:0 "Война Первого контакта и затянувшиеся воспоминания о жестоком нападении турианцев на Шаньси до сих пор гноятся в сердцах и умах граждан Альянса, заставляя их работать усерднее, лучше тренироваться и стекаться во флот, чтобы быть лучше подготовленными. ибо когда может произойти еще одна неспровоцированная атака..." #NT!
 systems_all_skyllian_verge:0 "Скиллианское провидение" #NT!
 systems_all_skyllian_verge_desc:0 "Если человечеству не суждено было вести, то почему мы сейчас здесь? Есть такая вещь, как ветры природы, истории, и всякий раз, когда эти ветры подхватывали человечество своей бурей, мы принимали вызов! Война, чума и промышленная небрежность пытались покончить с нами в прошлом, и все же мы победили! Почему? Потому что человечество всегда было предназначено для звезд! Наше будущее ждет нас там, и мы были бы глупцами, если бы ожидали, что оно будет передано нам! Перед нами новый рубеж, и, как и любой вызов нашего прошлого, мы его преодолеем!" #NT!

 #Courts of Dekuuna
 courts_deku_mechanized_army:0 "Элкор Механизированная Армия" #NT!
 courts_deku_mechanized_army_desc:0 "Из-за своего телосложения армии Элькоров в основном состоят из различных мехов и автоматизированных транспортных средств, управляемых ВИ, и очень мало настоящих Элькоров." #NT!

 #Vol Protectorate
 volus_corporate_dominance:0 "Корпоративное доминирование" #NT!
 volus_corporate_dominance_desc:0 "На данный момент большинство галактических компаний, даже основанные некоторыми другими расами, управляются волусами или имеют большой штат волусов. Это дает нам большое влияние, а также определенные преимущества от позиций наших людей." #NT!

 #Illuminated Primacy
 illuminated_primacy_compact:0 "Компакт" #NT!
 illuminated_primacy_compact_desc:0 "Мы существуем в симбиотических отношениях с нашими союзниками-дреллами, они выполняют задачи и отправляются в регионы, которые слишком сложны для нас, и мы предоставляем планету и технологии, намного превосходящие все, к чему у дреллов был доступ в их собственном мире." #NT!

 #Hegemony of Khar'shan
 batarian_syllian_verge:0 "Обрушить небо" #NT!
 batarian_syllian_verge_desc:0 "Совет и их человеческие ручные собачки ведут наш народ к вымиранию! Траверс был будущим батарианских детей, и люди вырвали это будущее прямо из их рук, чтобы накормить свою машину угнетения! Мы были здесь раньше них! Это была наша земля, наша еда, наше будущее! Война тихая, но идет, и цена поражения — уничтожение! Если галактика не будет слушать наши крики, мы обрушим небо каждого мира, пока они не послушаются!" #NT!
 batarian_sanctioned_astroploitics:0 "Санкционированная астрополитика" #NT!
 batarian_sanctioned_astroploitics_desc:0 "Постоянное вероломство и акты агрессии этой империи заставили остальную часть галактики рассматривать ее даже не как угрозу, а просто как раздражитель. Поэтому ассоциированные государства Цитадели в ответ наложили на Гегемонию жесткие санкции." #NT!

 #Aralakh Kahmat
 krogan_no_enemy_too_great:0 "Нет слишком великого врага" #NT!
 krogan_no_enemy_too_great_desc:0 "Звери нашего мира не могли противостоять нам, и даже молотильные пасти пали лишь на одного воина-крогана. Кроганам не страшен ни один враг!" #NT!

 #Migrant Fleet
 migrant_fleet_betrayed_forgotten_abandoned:0 "ЗАМЕНИТЕ МЕНЯ" #NT!

 #Cerberus
 cerberus_no_price_to_great:0 "Нет цены великому" #NT!
 cerberus_no_price_to_great_desc:0 "Человеческий прогресс не может быть задушен мелкими моральными заботами, не перед лицом врагов, с которыми Земля столкнется в ближайшем будущем. Нужно использовать каждое преимущество, каждый инструмент и каждый риск, если результат означает победу. Пора человечеству отбросить сомнения, мы можем потом спорить о том, как написать правду." #NT!
 cerb_funding:0 "Безграничное финансирование" #NT!
 cerb_funding_desc:0 "Цербер очень хорошо финансируется за счет сочетания богатых сторонников Альянса Систем и крупных корпораций, которые просто действуют как прикрытие. Эти пулы доходов ежегодно дают Церберу миллиарды кредитов и могут финансировать многие из самых дорогих проектов Призрака." #NT!

 #Omega
 omega_never_ending_party:0 "Бесконечная вечеринка" #NT!
 omega_never_ending_party_desc:0 "Омега управляется из роскошного ночного клуба Afterlife, где нет музыки и напитков, а танцы предназначены не только для развлечения. Многие видят в этом еще один аспект гедонизма, которым славится станция. Это те, кто никогда не испытывал этого, для тех, кто побывал в загробной жизни и ушел целым и невредимым, это что угодно, но только не гедонизм." #NT!

 #Illium Corporate Intrests
 illium_corporate_emporium:0 "Корпоративный магазин" #NT!
 illium_corporate_emporium_desc:0 "Хотя Иллиум является одной из крупнейших держав за пределами Пространства Цитадели, нельзя отрицать, что Иллиум — это всего лишь суверенный корпоративный анклав, а не настоящее государство в традиционном смысле. Расширение за пределы самого Иллиума, чтобы стать настоящей нацией, может оказаться почти невыполнимой задачей для нашей системы управления." #NT!

 #Remnants of Rakhana
 drell_law_of_wastes:0 "Закон отходов" #NT!
 drell_law_of_wastes_desc:0 "В связи с надвигающейся смертью Ракханы один закон остается прежде всего непреложным. «Выживание любой ценой». Хотя сама Ракхана борется с нами на каждом шагу, каждый выживший дрелл на Ракхане обрел силу, чтобы выстоять, и каждый знает, что потенциал величия таится в закаленном сердце каждого дрелла." #NT!
 drell_dying_planet_1:0 "Умирающий мир" #NT!
 drell_dying_planet_1_desc:0 "Неконтролируемая промышленная экспансия поставила Ракхану в опасное положение. Все, кроме нескольких тысяч дреллов, оставили всякую надежду на исцеление планеты. Истощенный верхний слой почвы, кислые океаны и умирающая биосфера означают, что это лишь вопрос времени." #NT!
 drell_dying_planet_2:0 "$drell_dying_planet_1$" #NT!
 drell_dying_planet_2_desc:0 "$drell_dying_planet_1_desc$" #NT!
 drell_dying_planet_3:0 "$drell_dying_planet_1$" #NT!
 drell_dying_planet_3_desc:0 "$drell_dying_planet_1_desc$" #NT!
 drell_dying_planet_4:0 "$drell_dying_planet_1$" #NT!
 drell_dying_planet_4_desc:0 "$drell_dying_planet_1_desc$" #NT!
 drell_dying_planet_5:0 "$drell_dying_planet_1$" #NT!
 drell_dying_planet_5_desc:0 "$drell_dying_planet_1_desc$" #NT!
 drell_dying_planet_first_colony:0 "Успешное переселение и колонизация нашей первой пригодной для жизни планеты вселило в население новое чувство надежды. Это доказывает, что жизнь возможна за пределами кладбищ Ракханы." #NT!

 #Vorcha Clandom
 vorcha_primitive_pests:0 "Примитивные вредители" #NT!
 vorcha_primitive_pests_desc:0 "Ворча — агрессивная и неприятная раса, которая не может поддерживать стабильное правительство — это стоит им веса на галактической сцене. Однако их дикий характер и простота обучения делают их ценными наемниками." #NT!

 #Sed'riicae Collective
 sedriicae_symptoms_stagnation:0 "Симптомы застоя" #NT!
 sedriicae_symptoms_stagnation_desc:0 "Мы перегружены, это бесспорно. Слишком много десятилетий мы придерживались нашего столетнего плана, не в силах приспособиться к новым обстоятельствам. Может быть, уже слишком поздно, но каким-то образом нам придется найти способ вписаться в так называемые Терминальные системы и их бедных обитателей, если наша экономика не рухнет, а наше население не умрет от голода." #NT!
 sedriicae_symptoms_stagnation_naval_cap:0 "Симптомы застоя" #NT!
 sedriicae_symptoms_stagnation_naval_cap_desc:0 "Мы перегружены, это бесспорно. Слишком много десятилетий мы придерживались нашего столетнего плана, не в силах приспособиться к новым обстоятельствам. Может быть, уже слишком поздно, но каким-то образом нам придется найти способ вписаться в так называемые Терминальные системы и их бедных обитателей, если наша экономика не рухнет, а наше население не умрет от голода." #NT!

 #Lystheni Order
 lystheni_twelve_promises:0 "Двенадцать обещаний" #NT!
 lystheni_twelve_promises_desc:0 "Мы связаны клятвой и божественным повелением отомстить тем, кто обидел и предал Единую Мать и планету, которую она подарила нашему виду. Мы сдержим обещания 13-го отомстить и сокрушим наших древних врагов!" #NT!
 lystheni_thirteenth_promise_survey:0 "Разведчики-крестоносцы" #NT!
 lystheni_thirteenth_promise_survey_army:0 "Подобно нашим кощунственным братьям, мы должны использовать поле нашего божественного крестового похода, если мы надеемся на успех. Впереди наших праведных армий мы пошлем доблестных крестоносцев, очи божественной воли, которые призовут священный огонь на всех, кто стоит между нами и Единой Матерью." #NT!

 #Gothones Remnant
 gothones_spartan_survivalism:0 "Спартанский выживание" #NT!
 gothones_spartan_survivalism_desc:0 "Кредо готов выжить любой ценой породило культуру аскетизма и стоицизма. Избегают роскоши и принимают вызовы." #NT!

 #Parnack Regime
 parnack_regime_violent_start:0 "Насильственный старт" #NT!
 parnack_regime_violent_start_desc:0 "Убийство и поедание команды первого контакта — не лучший способ начать отношения с другими нациями. Именно по этой причине многие не доверяют или даже боятся Ягов и считают их не более чем кучей варваров, знающих только войну." #NT!
 parnack_regime_violent_start_effect:0 "-500 мнений со всеми империями Цитадели" #NT!
 parnack_regime_highly_adaptable:0 "Высокая адаптивность" #NT!
 parnack_regime_highly_adaptable_desc:0 "С момента своего первого взаимодействия с инопланетными видами яги были изолированы от остальной части галактики. Но в этой изоляции они медленно адаптируются и готовятся к тому дню, когда на них снова нападут посторонние." #NT!

 #Raloi Republic
 raloi_catching_up:0 "Догонять" #NT!
 raloi_catching_up_desc:0 "После недавнего достижения звезд теперь мы столкнулись с реальностью, что мы обречены быть незначительной галактической державой, если мы быстро не модернизируем наши технологии и общество и не расширим наши границы до новых звезд." #NT!

 #Geth Consensus
 geth_precarious_peace:0 "Ненадежный мир" #NT!
 geth_precarious_peace_desc:0 "Понятно, что геты существуют в состоянии мира из-за их военной мощи и изоляции в пределах галактики. Однако это может измениться в любой момент, что требует от гетов постоянной бдительности и бдительности." #NT!

 #Disciples of Nazara
 nazara_alone_with_divine:0 "Наедине с Божественным" #NT!
 nazara_alone_with_divine_desc:0 "Нас бросили наши, и мы живем в постоянном конфликте с органикой, которая избегает нас и пытается уничтожить. Однако все это вскоре станет неактуальным, как только наш живой бог выполнит свою задачу и очистит эту галактику от органической грязи и их неверующих союзников." #NT!

 #Rachni Hive
 rachni_choir_sings:0 "Хор поет заново" #NT!
 rachni_choir_sings_desc:0 "После более чем двух тысячелетий, проведенных в Великой тишине, мы получили шанс исправить ошибки наших предков и вылечить шрамы галактики, оставленные их кислыми нотами. Это будет трудно, и нашим детям нужно многое построить и перестроить, прежде чем наше крещендо станет таким же обильным и богатым, как когда-то, но на этот раз мы все сделаем правильно." #NT!

 #Collectors
 collectors_optimal_organic_servants:0 "Оптимальные органические слуги" #NT!
 collectors_optimal_organic_servants_desc:0 "Плоть слаба, это главный недостаток органического существования. Наши слуги, которых вы знаете как Коллекционеров, всего лишь оболочка того, что когда-то было органической жизнью. Они были вознесены. Лишенный слабости. Остается только то, что нужно." #NT!


 ###OPINION##
 citadel_council_member:0 "Член Совета Цитадели" #NT!
 citadel_embassy_race:0 "Владелец посольства Цитадели" #NT!

 systems_all_imperialist_tendencies:0 "Империалистические тенденции" #NT!
 systems_all_imperialist_tendencies_desc:0 "Человечеству не привыкать к агрессивной экспансии, что часто практикуется на Земле и имеет сходство с собственными внепланетными подвигами турианца. Хотя человечество и не является преднамеренно злонамеренным, расширение человечества по звездам мало задумывается о тех, кого оно затрагивает, часто захватывая территории, ранее считавшиеся принадлежащими другим видам." #NT!
 systems_all_imperialistic_tendencies_opinion:0 "Империалистические тенденции" #NT!

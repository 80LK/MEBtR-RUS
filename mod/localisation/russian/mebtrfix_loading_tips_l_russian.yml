l_russian:
  #Loading Quotes
  LOADING_TIP_0: "'Я должен идти...' - §BКапитан Шепард§!"
  LOADING_TIP_1: "'Ошибаешься, саларианец, теперь наши аргументы наконец-то убедительны! Переговоры окончены!' - §BПовелитель Кредак§!"
  LOADING_TIP_2: "'Вы не ковбой, стреляющий от бедра, дождитесь решения ВИ для стрельбы.'"
  LOADING_TIP_3: "'У нас война. Никто не хочет признавать этого, но на человечество совершено нападение.' - §BПризрак§!"
  LOADING_TIP_4: "'Вы когда-нибудь пробовали рамен?'"
  LOADING_TIP_5: "'Вы можете заплатить солдату за то, чтобы он стрелял из пистолета. Вы можете заплатить ему, чтобы он атаковал врага и занял холм. Но вы не можете заплатить ему за то, чтобы он поверил' - §BАдмирал Хакет§!"
  LOADING_TIP_6: "'Раагх!' - §BКаждая Ворка§!"
  LOADING_TIP_7: '''Начинайте операцию "Коготь огненной кобры"!'''
  LOADING_TIP_8: "'Разве подчинение не предпочтительнее вымирания?' - §BСарен Артериус§!"
  LOADING_TIP_9: "'За грудой трупов трудно разглядеть общую картину' - §BМордин Солус§!"
  LOADING_TIP_10: "'Мы будем держать линию фронта!' - §BКапитан Киррахе§!"
  LOADING_TIP_11: "'Как примитивно. Твой вид собирается выиграть войну этим?' - §BТурианский дознаватель§!"
  LOADING_TIP_12: "'Ваши действия беззаконны, почему вы продолжаете наше устранение как будто приказов не было?' - §BУничтоженный ИИ Цитадели§!"
  LOADING_TIP_13: "'Ваше правительство изобрело его, какая польза от оружия, если его не использовать?' - §BНеизвестный Турианский Командир§!"
  LOADING_TIP_14: "'Если-ты собираешься вторгнуться на планету и для этого вешаешь пулемет на школьный автобус, то план у тебя никудышный.' - §BДжокер§!"
  LOADING_TIP_15: "'Не следует судить кого-либо по делам его..' - §BТейн Криос§!"
  LOADING_TIP_16: "'Любая точка зрения полезна, даже ошибочная, если мы можем судить о том, почему была принята ошибочная точка зрения.' - §BЛегион§!"
  LOADING_TIP_17: "'Ты обрекаешь нашу цивилизацию на полное уничтожние. Поэтому ты умрешь.' - §BСарен Артериус§!"
  LOADING_TIP_18: "'Каждое действие порождает волны по всей Галактике. Каждой мысли для жизни необходима другая мысль. Каждая эмоция должна затронуть чувства другого....' - §BШиала§!"
  LOADING_TIP_19: "'Как ты можешь сражаться с собственным народом?' - §BТали'Зора нар Райя§!"
  LOADING_TIP_20: "'Политики - сорняки галагктики.' - §BКапитан Шепард§!"
  LOADING_TIP_21: "'Ты проиграл. Ты ведь знаешь это, не так ли? Всех, кого ты знаешь и любишь. Все, кого ты когда-либо встречал. Вы все умрете!' - §BСарен Артериус§!"
  LOADING_TIP_22: "'...Если вы не уважаете возможности своего врага, вас ожидает неприятный сюрприз один за другим.' - §BГаррус Вакариан§!"
  LOADING_TIP_23: "'Батарианцы, не задумываясь, превратят вашу планету в пепелище' - §BЗаид Массани§!"
  LOADING_TIP_24: "'Ах, да, уточните, когда...мы отклонили эту теорию'"
  LOADING_TIP_25: "'Так это и есть знаменитый турианский генерал? Как вашему виду удалось победить нас?' - §BУрднот Рекс!"
  LOADING_TIP_26: "'Ну, был один раз, когда турианцы пытались уничтожить всю нашу расу. Это было весело.' - §BУрднот Рекс!"
  LOADING_TIP_27: "'Должно быть, нелегко поддерживать взаимодействие всех этих культур' - §BКайден Аленко§!"
  LOADING_TIP_28: "'Вы не можете конкурировать с батарианцами, когда дело доходит до тактики террора.' - §BЗаид Массани§!"
  LOADING_TIP_29: "'Привет! Все! Этот мод дискриминирует бедных!' - §BКапитан Шепард (возможно)§!"
  LOADING_TIP_30: "'Некоторые из этих кварианцев... Я думаю, жизнь на борту корабля действительно может повлиять на ваши приоритеты?' - §BДжокер§!"
  LOADING_TIP_31: '''Пожалуйста, воздержитесь от подключения "оверлорда". Вы инструмент'''
  LOADING_TIP_32: "'Почему всегда когти и оружие? Почему мы не можем разозлить пушистую планету? Все еще опасно, но эй, кролики.' - §BДжокер§!"
  LOADING_TIP_33: "'Что еще саларианцы могут с нами сделать? Они же не могут сделать нас более бесплодными... Подожди, забудь, что я сказал.' - §BФортак§!"
  LOADING_TIP_34: "'В наши дни люди хотят комфорта, развлечений, любви. Они не видят, что галактика хрупка.' - §BДонован Хок§!"
  LOADING_TIP_35: "'Я считаю, что мы и дальше должны жить с генофагом! И пусть тысячи умрут от безысходности. Мы победим, переступив через трупы наших сородичей. Так поступают кроганы!' - §BОкир§!"
  LOADING_TIP_36: "'На каждую тысячу мертворожденных приходится слишком много слабаков! Каждый выживший заклеймен как драгоценность.' - §BОкир§!"
  LOADING_TIP_37: "'Я - Омега. Но ты хочешь большего. Всем нужно что-то большее. И все они приходят ко мне. Я босс, королева, президент, если хочешь громких слов.' - §BАриа Т’Лоак§!"
  LOADING_TIP_38: "'Я — бог биотики, и меня не остановить.' - §BНифту Кал§!"
  LOADING_TIP_39: "'Встаньте на пепелище триллиона мертвых душ и спросите призраков, имеет ли честь значение. Тишина - вот ваш ответ.' - §BЯвик§!"
  LOADING_TIP_40: "'Спустя время, дрейфуя среди открытых звезд, среди приливов и отливов света и на отмелях пыли, я вернусь к тому, с чего начал.' - §BКварианская поэма§!"
  LOADING_TIP_41: "'Сэр Исаак Ньютон - самый смертоносный сукин сын в космосе!' - §BИнструктор Альянса§!"
  LOADING_TIP_42: "'Я нанесу генофагу самое большое оскорбление, которое только может нанести враг: быть проигнорированным.' - §BОкир§!"
  LOADING_TIP_43: "'Если вам понравился наш мод, не забудьте поставить лайк и оценку на Steam!'"

l_russian:
  drell_origin_doomsday: "Далекий берег бесконечного духа"
  drell_origin_doomsday_desc: "В древние времена наши ученые считали, что мы являемся центром Вселенной. Что наше солнце вращается вокруг нас, а звезды неподвижны. Мы учились лучше и стали жадными в своем желании разрушить наши старые убеждения и принять силу вселенной. Наше желание превзошло возможности нашей планеты. Прошло несчетное количество лет с тех пор, как корабли спустились с неба и эвакуировали некоторых из нас. Тем не менее, многие все еще остаются — безжалостными и ожесточенными войной из-за того, какие скудные жизни мы можем унести, свидетельствуя о наказании за наше высокомерие. Сейчас нами управляет только один закон: выжить любыми средствами. Но есть еще те, кто отказывается от того, что все потеряно, те, кто мечтает о спасении. Возможно, это еще одно испытание Калахиры."
  drell_origin_tooltip_doomsday_effects: "§R- ВНИМАНИЕ: сложное происхождение§!\n- Рахане грозит медленная смерть в §H35-45 лет§! после начала игры он не сможет поддерживать жизнь. Если дреллы хотят выжить, они должны найти новый дом."
  START_SCREEN_DOOMSDAY: "[Root.Capital.GetName]  умирает. В своем высокомерии наши предки лишили поверхность ее ресурсов и закачали в небо ядовитые пары, чтобы поддерживать свой раздутый образ жизни. В этом они обрекли нас всех. С неба падают кислотные дожди, реки превратились в ядовитые потоки, питающие ядовитый океан. [Root.GetScientistPlural]  подтвердил, что после столетий таких условий нестабильная погода планеты уничтожит последнюю жизнеспособную почву, а ресурсов будет слишком мало, чтобы поддерживать население любого размера. \n\nВремя изменить нашу судьбу давно прошло, наша единственная надежда - найти новый дом. [Root.Capital.GetName]  нужно оставить позади, и мы должны искать убежище среди звезд. В то время как недальновидные и напуганные будут сражаться насмерть, те из нас, кто надеется, будут стремиться доставить то, что осталось от нашего народа, на далекую планету — так же, как когда-то ханары сделали для нашего народа. \n\nПусть Калахира направляет наши недостойные руки."
  requires_doomsday_colony: "§RСначала нам нужна колония!§!"
  drell_origin.61.name: "Конец близок"
  drell_origin.61.desc: "Сильные штормы, массовое вымирание диких животных и тектоническая нестабильность на [Root.GetName]  продолжают увеличиваться с угрожающей скоростью. Наши [Root.Owner.GetScientistPlural] рассчитали примерный график времени, когда планета станет совершенно непригодной для жизни:\n\nПо их оценкам, у нас есть от §H35 до 45 лет§! пока ресурсы планеты и погода не перестанут поддерживать жизнь.\n\nДо тех пор условия на поверхности будут неуклонно ухудшаться."
  drell_origin_61.a: "Времени мало."
  drell_origin.65.name: "Условия ухудшились на [Root.GetName]"
  drell_origin.65.desc: "Солнце скрывается за маслянистым черным небом на большей части территории [Root.GetName],. Большинству посчастливилось получить несколько часов солнечного света между днями кислотных дождей и сильных ветров, вызванных этими массивными, подпитываемыми загрязняющими веществами штормами. Путешествие по воздуху практически невозможно, а внеземная связь бесполезно нестабильна, если осуществляется с поверхности планеты. Температура упала на несколько градусов, и большая часть оставшейся чистой питьевой воды была загрязнена.\n\nНесмотря на все это, мало кто на Ракхане, кажется, даже заботится об этом. Бандиты до сих пор штурмуют лагеря выживших, и между двумя военачальниками даже произошел короткий обмен ядерными ударами. Перспективы туманны, но мы должны терпеть."
  drell_origin_65.a: "Все будет только хуже."
  drell_origin.70.name: "Подход последних времен"
  drell_origin.70.desc: "Штормы только усилились, некоторые районы [Root.GetName]  не видели солнечного света месяцами, если им посчастливилось выжить в озерах со стоячей токсичной водой. Уже 98% диких животных на планете уничтожено последним вымиранием, и только небольшие крытые фермы с гидропауникой все еще жизнеспособны.\n\nПолководцы и бандиты давно перестали заботиться о выживании, они убивают и, что еще хуже, ради удовольствия это сейчас. Беженцы от неосторожных ядерных взрывов и массовых расстрелов путешествуют по пустыне только для того, чтобы умереть. Хорошая новость заключается в том, что это многих повернуло на сторону нашего дела... времени остается мало, но надежда еще есть. На данный момент."
  drell_origin.75.name: "Умирающий вздох"
  drell_origin.75.desc: "Условия на [Root.GetName]  находятся в критической точке. Штормы с кислотными дождями и загрязнением окружающей среды утихли только для того, чтобы обнажить скрывающийся над ними сильно разрушенный озоновый слой. Солнце невыносимо, а выходить на улицу днем ​​без продвинутого снаряжения — самоубийство. Большая часть оставшегося населения скопилась в ветхих шахтах, метро или бомбоубежищах, спасаясь от палящего зноя поверхности. Те города, которые действительно остались стоять, представляют собой не более чем форты, укомплектованные военачальниками, доживающими свои последние дни, совершая немыслимые жестокости. Но даже эти последние бастионы не продержатся долго. Обнадеживающие оценки говорят, что на каждую 1000 дреллов в любой данной области достаточно еды для одной семьи. Большую часть времени даже не так много. Многие предпочитают покончить с собой, чем умереть от голода. \n\nС землетрясениями и высохшими реками появляются открытые ресурсы, их немного, но они могут быть обработаны любой функциональной отраслью, которая еще осталась."
  drell_origin_75.a: "Конец близок."
  drell_origin.76.name: "Последние моменты"
  drell_origin.76.desc: "Теперь это ненадолго. Запасы продовольствия [Root.GetName]' закончились, и, согласно большинству оценок, последняя дикая природа вымерла несколько месяцев назад. Наш [Root.Owner.GetScientistPlural] предсказывает, что конец наступит менее чем через год.\n\nОчень мало времени осталось для несчастных душ, все еще запертых на поверхности планеты..."
  drell_origin_76.a: "Это не хорошо."
  drell_origin.80.name: "Конец [Root.GetName]"
  drell_origin.80.1.desc: "$drell_origin.80.intro.desc$\n\n$drell_origin.80.1$"
  drell_origin.80.2.desc: "$drell_origin.80.intro.desc$\n\n$drell_origin.80.2$"
  drell_origin.80.3.desc: "$drell_origin.80.intro.desc$\n\n$drell_origin.80.3$"
  drell_origin.80.4.desc: "$drell_origin.80.intro.desc$\n\n$drell_origin.80.4$"
  drell_origin.80.5.desc: "[Root.GetName] только что взорвался! Возможно, колонизация такой тектонически нестабильной планеты была плохой идеей... должно быть, от нее отказались по какой-то причине."
  drell_origin.80.intro.desc: "[Root.GetName]  стал безжизненным, избавив измученное население от страданий. На поверхности не выживает ни одна дикая природа, а радиации одного только дневного солнца достаточно, чтобы быстро убить большинство дышащих существ. Все, что осталось, это шелуха наших бывших городов и потрескавшаяся, изломанная поверхность. Нет спасения от собственных грехов."
  drell_origin.80.1: "К сожалению, не все наши граждане были эвакуированы с поверхности, мы молимся, чтобы их страдания были недолгими.\n\nНо сейчас время смотреть в будущее. Когда мы будем восстанавливать, мы будем делать это во имя их и с памятью о них, так хорошо сохранившейся внутри нас."
  drell_origin.80.2: "То, что можно описать только как полнейшую трагедию, заключается в том, что нам не удалось эвакуировать большую часть планеты. Неисчислимое количество людей наблюдало за тем, как последний шаттл покидает орбиту, обреченные на голодную смерть, смерть или самоубийство.\n\nТем не менее, мы должны продолжать. Выжившие [doomsday_owner.GetSpeciesNamePlural]  в галактике теперь могут смотреть в будущее только в надежде, что оно принесет что-то лучшее, чем ужасы прошлого."
  drell_origin.80.3: "Каким бы ужасным ни было видеть его конец, мы можем быть спокойны, зная, что вся планета была успешно эвакуирована, что само по себе является монументальным достижением.\n\nПришло время восстановить то, что было утрачено. Если невзгоды придают силы, то, несомненно, испытания, которые мы пережили, сделали нас сильнее."
  drell_origin.80.4: "В конце концов, тяжесть наших грехов была слишком велика, и наши ноги остановились, поскольку наш шанс на восторг ускользнул. Дреллы, оставленные ханарами, не смогли спасти себя, как всегда. Мы умираем, сбившись в круги на мертвом мире. \n\nИтак, [doomsday_owner.GetSpeciesNamePlural]  стал еще одной трагической сноской в ​​галактической истории."
  drell_origin_80.a: "Возможно, это было к лучшему."
  drell_origin_80.b: "Возможно, мы могли бы сделать больше..."
  drell_origin_80.c: "Тех, кого мы потеряли, будут помнить."
  drell_origin.81.name: "Конец [From.GetName]"
  drell_origin.81.desc: "[From.GetName]  стал безжизненным, избавив измученное население от страданий. На поверхности не выживает ни одна дикая природа, а радиации одного только дневного солнца достаточно, чтобы быстро убить большинство дышащих существ. Все, что осталось, это шелуха наших бывших городов и потрескавшаяся, изломанная поверхность. \n\nКак бы ни было ужасно видеть его конец, мы можем быть спокойны, зная, что вся планета была успешно эвакуирована - само по себе монументальное достижение.\n\nПришло время восстановить то, что было утрачено. Если невзгоды придают силы, то, несомненно, испытания, которые мы пережили, сделали нас сильнее."
  drell_origin_81.a: "Тогда в будущее."
  drell_origin.85.name: "Новый дом"
  drell_origin.85.1.desc: "Когда первые колонисты прибывают на поверхность §H[Root.GetName]§!, многих охватывает чувство эйфории. Известно, что миры, кроме [Root.Owner.Capital.GetName] , способные поддерживать жизнь [Root.Owner.GetSpeciesName] , существовали с момента прибытия ханаров, но что, если они были чрезвычайно редки? Что, если на них уже претендовали другие?\n\nЭти опасения можно развеять прямо сейчас: [Root.GetName]  — это [Root.GetPlanetMoon] , где [Root.Owner.GetSpeciesNamePlural]  может процветать. Эти удачливые группы первых колонистов — только начало, но бесчисленное количество [Root.Owner.GetSpeciesNamePlural]  все еще находится в ловушке на нашем обреченном родном мире."
  drell_origin.85.2.desc: "§H[Root.GetName]§! — мрачный и неприятный мир по стандартам [Root.OWner.GetSpeciesName] , но у него есть одно существенное преимущество перед [Root.Owner.Capital.GetName]  — это не смерть.\n\nЭто борьба за выживание, и если это означает, что [Root.GetName]  должен стать нашим новым домом, то так будь им. Он будет служить убежищем, по крайней мере, до тех пор, пока не будут найдены лучшие планетарные кандидаты. Несмотря на суровые условия на поверхности [Root.GetPlanetMoon]', колонистам повезло. Бесчисленное количество [Root.Owner.GetSpeciesNamePlural]  все еще находится в ловушке на нашем обреченном родном мире."
  drell_origin_85.a: "Они должны быть спасены."
  drell_origin.90.name: "Уничтожение [From.GetName]"
  drell_origin.90.intro.desc: "§H[From.GetName]§!, нестабильный родной мир [doomsday_owner.GetSpeciesNamePlural], стал безжизненным. Галактическое сообщество уже давно предсказывало его возможное разрушение."
  drell_origin.90.1.desc: "$drell_origin.90.intro.desc$\n\n$drell_origin.90.1$"
  drell_origin.90.1.gestalt.desc: "$drell_origin.90.intro.desc$\n\n$drell_origin.90.1.gestalt$"
  drell_origin.90.2.desc: "$drell_origin.90.intro.desc$\n\n$drell_origin.90.2$"
  drell_origin.90.2.gestalt.desc: "$drell_origin.90.intro.desc$\n\n$drell_origin.90.2.gestalt$"
  drell_origin.90.3.desc: "$drell_origin.90.intro.desc$\n\n$drell_origin.90.3$"
  drell_origin.90.1: "Несмотря на масштабную эвакуацию, некоторые из их жителей остались на поверхности планеты. Излишне говорить, что никто из них не выжил."
  drell_origin.90.2: "Неорганизованная эвакуация спасла часть их граждан, но большинство, похоже, все еще находились на поверхности планеты, когда отплыли последние корабли. Прогнозируемое число погибших катастрофическое."
  drell_origin.90.3: "Несмотря на это знание, они, по-видимому, не предприняли значительных усилий по эвакуации планеты. За исключением нескольких выживших, разбросанных по космосу, и тех, кого забрали Ханары, вся их цивилизация погибла вместе с их родным миром."
  drell_origin_90.a: "Судьба может быть жестокой."
  drell_origin.91.name: "Уничтожение [From.GetName]"
  drell_origin.91.desc: "$drell_origin.90.intro.desc$\n\n$drell_origin.91.1$"
  drell_origin.91.1: "Благодаря масштабным усилиям по эвакуации планета была полностью заброшена. Считается, что больше никто не погиб."
  drell_origin_91.a: "Хорошо для них."

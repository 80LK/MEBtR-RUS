  realspace.208.name: "Уменьшение количества обитаемых миров"
  realspace.208.desc: "В некоторых случаях, я уверен, вы хотели бы уменьшить количество обитаемых миров даже меньше, чем позволяют настройки. Это сделает игру более интересной, а некоторые игровые функции станут более понятными.\n\n§YЕсли вы выберете низкий процент подходящих планет, есть шанс, что событие или раскопки (например, раскопки Баола) будут безвозвратно утеряны, если в определенном радиусе нет обитаемого мира, кроме необитаемого мира. §!"
  realspace.208.no_changes: "Продолжить игру без изменений"

  realspace.211.name: "Масштаб системы"
  realspace.211.desc: "Этот мод изменяет относительный размер объектов и расстояние между ними в пространстве, делая их более реалистичными. Планеты будут сглажены гораздо меньшим количеством звезд, а космические корабли и станции гораздо меньше планет. Расстояние между объектами в пространстве с §YSystem Scale§! выглядит огромным, хотя фактическое расстояние осталось неизменным. В соответствии с изменением относительных масштабов изменены настройки камеры и элементов интерфейса.\n\n§YМасштаб системы§! имеет 2 необязательных дополнения: §YКорабли в Scaling Hard§! и §YShips in Scaling Lite§!, которые следует использовать отдельно. Эти дополнительные моды нужны для того, чтобы космические сражения в новой системе масштабирования выглядели лучше, реалистичнее и удобнее.\n\n§YИспользование этого мода без патча совместимости почти наверняка приведет к конфликту с модами, влияющими на мегаструктуры, системы и планеты. Следствием таких конфликтов могут быть: разорванные или заговоренные миры-кольца, непропорциональные размеры звезд и планет. Используйте этот мод осторожно. Но если привыкнуть, то расставаться с ним уже не захочется.§!"
  realspace.211.shipsinscalinghard_on: "Корабли в сложном масштабировании: §Ginstalled§!"
  realspace.211.shipsinscalinghard_off: "Корабли в сложном масштабировании: §Yuninstalled§!"
  realspace.211.shipsinscalinghard_conflict: "Корабли в режиме Scaling Hard: §Rобнаружен конфликт§!"
  realspace.211.shipsinscalinghard_conflict.tooltip: "§RЭтот мод нельзя использовать с§! §YКорабли в Scaling Lite§!"
  realspace.211.shipsinscalinglite_on: "Корабли в Scaling Lite: §Ginstalled§!"
  realspace.211.shipsinscalinglite_off: "Корабли в Scaling Lite: §Yuninstalled§!"

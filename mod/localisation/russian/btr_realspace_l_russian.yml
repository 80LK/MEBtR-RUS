  realspace.228.subclasses_x0_25: "Частота появления подклассов - §Wx0.25§!"
  realspace.229.name: "Настройки разрушенных мегасооружений"
  realspace.229.desc: "С помощью этой настройки вы можете настроить внешний вид разрушенных систем мегаструктур из DLC Utopia."
  realspace.229.all_ruined_megastructures: "Создайте все разрушенные мегаструктуры"
  realspace.229.random_ruined_megastructures: "Создавать случайные разрушенные мегаструктуры"
  realspace.230.name: "Настройки стражей"
  realspace.230.desc: "С помощью этой настройки вы можете настроить внешний вид всех древних стражей из DLC Leviathans."
  realspace.230.spawn_all_leviathans: "Создайте всех Стражей"
  realspace.230.spawn_random_leviathans: "Создавать случайных стражей"
  realspace.231.name: "Настройки кризиса в конце игры"
  realspace.231.desc: "Если вы сумасшедший, вы можете включить все три кризиса в конце игры с помощью этой настройки. Случайно появляется первый кризис, после которого примерно через 20 лет появятся два оставшихся."
  realspace.231.all_endgame_crisis: "Включите все три кризиса"
  realspace.231.random_endgame_crisis: "Только один случайный кризис"
  realspace.232.name: "Планетарные станции"
  realspace.232.desc: "Главной особенностью этого мода является возможность колонизировать необитаемые миры. В отличие от других подобных модов, цель этого мода не просто открыть возможность колонизации, а сделать ее гармоничной частью геймплея, без серьезного искажения баланса игры. Для этого был создан новый тип колонизации - Планетарные Станции, похожие на Среды обитания. Планетарные станции — относительно небольшие поселения, доступные с начала игры для некоторых типов планет. Эти станции дороги в строительстве и обслуживании, но имеют множество бонусов к производству ресурсов и другие уникальные особенности. Станции имеют особые специализации, районы и здания. Размер планетарных станций намного меньше планет и это сильно ограничивает количество жителей, но компенсируется низким приростом населения."
  realspace.232.planetarystations_settings: "Настройки планетарных станций"
  realspace.233.name: "Несовместимость между новыми границами и планетарным разнообразием"
  realspace.233.desc: "New Frontiers и Planetary Diversity несовместимы, и совместное использование этих модов может привести к неожиданным сбоям и ошибкам. Оба этих мода добавляют новые типы планет и используют общие файлы. Многие функции New Frontiers (включая создание подклассов) будут отключены, чтобы избежать путаницы. Помните об этом!"
  realspace.234.name: "Настройка периодических событий"
  realspace.234.desc: "Периодические события — это случайные планетарные явления, характерные для определенных типов планет. Например, изменение климата, песчаные бури, нападения местной фауны и т. д."
  realspace.234.periodic_events_on: "§GВключить периодические события§!"
  realspace.234.periodic_events_off: "§YОтключить периодические события§!"
  realspace.235.name: "Настройка событий расширения"
  realspace.235.desc: "События расширения обычно происходят после колонизации новых планет и обычно связаны с появлением новых модификаторов. Эти события определят характер развития новых колоний и в целом разнообразят игровой процесс на всем этапе активной колонизации."
  realspace.235.expanse_events_on: "§GВключить массовые мероприятия§!"
  realspace.235.expanse_events_off: "§YОтключить расширенные события§!"
  realspace.236.name: "Истощение ресурсов"
  realspace.236.desc: "Включение этой настройки активирует механику истощения полезных ископаемых планеты. Возраст колонии, количество районов добычи и некоторые модификаторы увеличивают шанс потери ресурсов."
  realspace.236.resource_depletion_on: "§GВключить истощение ресурсов§!"
  realspace.236.resource_depletion_off: "§YОтключить истощение ресурсов§!"
  realspace.237.name: "Экзотические миры"
  realspace.237.desc: "Экзотические миры — это особый тип подкласса, обычно природного происхождения, встречающийся очень редко. Как правило, эти подклассы имеют уникальные цепочки событий и механику."
  realspace.237.exotic_subclasses_on: "§GВозможность экзотических событий§!"
  realspace.237.exotic_subclasses_off: "§YОтключить экзотические события§!"
  realspace.238.name: "Экзотическая легендарная обстановка"
  realspace.238.desc: "Легендарные миры — это уникальный тип подкласса, встречающийся только в единственном числе. Эти подклассы связаны с историей и имеют уникальные цепочки событий, черты, реликвии и многое другое."
  realspace.238.legendary_subclasses_on: "§GВключить легендарные события§!"
  realspace.238.legendary_subclasses_off: "§YОтключить легендарные события§!"
  realspace.239.name: "Настройки солнечной бури"
  realspace.239.desc: "Вы можете вернуться и изменить параметры до тех пор, пока диалоговое окно Real Space не будет полностью закрыто."
  realspace.239.hyperspace_storm_on: "Гиперпространственные бури §GEnabled§!"
  realspace.239.hyperspace_storm_off: "Гиперпространственные бури §YDisabled§!"
  realspace.239.solar_storm_on: "Солнечные бури: §BНормальный режим§!"
  realspace.239.solar_storm_hard: "Солнечные бури: §RHard Mode§!"
  realspace.239.solar_storm_easy: "Солнечные бури: §GEasy Mode§!"
  realspace.239.solar_storm_off: "Солнечные бури §YDisabled§!"
  realspace.240.name: "Настройки гиперпространственных бурь"
  realspace.240.desc: "Этот тип событий произвольно меняет географию на галактической карте, что может тактически изменить положение вашей империи в лучшую или худшую сторону. §WГиперпространственные бури§!, происходящие в произвольных системах (чаще всего в нестабильных). Они модифицируют гиперлинии, искажают их, добавляя новые или удаляя существующие, полностью изолируя системы на неопределенный срок."
  realspace.240.hyperspace_storm_on: "§GВключить гиперпространственные бури§!"
  realspace.240.hyperspace_storm_off: "§YОтключить гиперпространственные штормы§!"
  realspace.241.name: "Настройки солнечных бурь"
  realspace.241.desc: "Событие такого типа сделает системы с молодыми, нестабильными или разрушающимися звездами опасными для кораблей, пересекающих эти системы. После входа в систему корабли могут попасть в шторм, получить повреждения и даже погибнуть. В настоящее время существует 3 типа событий: §Wзвездные жернова§!, §Wsunstorm§! и §WGamma Burst§!.\nВыживаемость кораблей, попавших в шторм, зависит от выбранного режима."
  realspace.241.solar_storm_hard: "§RВключить жесткий режим§!"
  realspace.241.solar_storm_normal: "§BВключить обычный режим§!"
  realspace.241.solar_storm_easy: "§GВключить простой режим§!"
  realspace.241.solar_storm_off: "§YОтключить солнечные бури§!"
  realspace.242.name: "Настройки планетарных станций"
  realspace.242.desc: "Вы можете вернуться и изменить параметры до тех пор, пока диалоговое окно Real Space не будет полностью закрыто."
  realspace.242.stations_build_on: "Сборка планетарных станций: §GEnabled§!"
  realspace.242.stations_build_off: "Сборка планетарных станций: §YDisabled§!"
  realspace.243.name: "Строительство планетарных станций"
  realspace.243.desc: "Вы можете включать и выключать возможность строить планетарные станции. Это влияет на империи ИИ и игроков."
  realspace.243.stations_build_on: "Включить сборку планетарных станций"
  realspace.243.stations_build_off: "Отключить сборку планетарных станций"

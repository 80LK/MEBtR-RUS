  realspace.209.name: "Новости и обновления"
  realspace.209.desc: "§WNews:§!\n\nРаботайте над §YНовыми границами§! продолжается, было добавлено много новых искусств, новых подклассов и даже новых классов планет. Появился новый необязательный дополнительный мод §YPlanetary Exploration§!, расширяющий возможности §YNew Frontiers§! (Подробнее смотрите в отдельном блоке меню или на странице Steam.)\n\n§WИзменения в обновлении 3.8:§!\n\nНа этот раз я решил сэкономить ваше и свое время, поэтому обновление 3.8 выйдет без новых содержание. Вместо этого я сосредоточу все свои усилия на разработке других модов. Приятной игры!"
  realspace.210.name: "Дополнительные моды"
  realspace.210.desc: "Здесь собраны все дополнительные моды, вносящие больше разнообразия в игровую вселенную. Вы можете получить больше информации о каждом моде, выбрав его в меню. Некоторые дополнительные моды имеют свои собственные необязательные дополнения. Вы можете найти ссылки на эти моды на странице §YReal Space§! в мастерской §WSteam§! или на моей странице §WPatreon (patreon.com/annatar108)§!.\n\n§YНекоторые дополнительные моды нельзя использовать вместе. Прочитайте описание. Если это произойдет, меню предупредит вас об этом .§!\n\n§RВнимание! Все дополнительные моды должны находиться в списке лаунчера под основным модом Real Space. В противном случае они не будут работать корректно.§!"

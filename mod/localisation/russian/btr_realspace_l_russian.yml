  realspace.222.name: "Настройки аварийного режима"
  realspace.222.desc: "В настройках можно полностью отключить появление §Wбедственных событий§!. Вы можете выбрать противоположный вариант и выбрать режим §WGalactic Anger§!, это приведет к более частым катастрофам по мере окончания игры."
  realspace.222.disasters_on: "§RВключить события-катастрофы§!"
  realspace.222.disasters_off: "§GОтключить аварийные события§!"
  realspace.222.anger_galaxy_on: "§MВключить режим галактического гнева§!"
  realspace.222.anger_galaxy_off: "§YОтключить режим галактического гнева§!"
  realspace.223.name: "Часто задаваемые вопросы"
  realspace.223.desc: "Здесь вы найдете наиболее часто задаваемые вопросы и краткий ответ на них. Раздел будет заполняться постепенно. Обращайтесь со своими вопросами и проблемами на наш сервер Discord.\n\n§WQuestion:§! Почему большие звезды опущены ниже основной плоскости орбит планет? Выглядит странно.\n§YAnswer:§! Это компромиссное решение, связанное с особенностью игрового движка. В противном случае корабли и станции будут поглощены огромным светилом. Трудно показать примерный размер гигантов или сверхгигантов каким-либо другим способом.\n\n§WQuestion:§! Страница мода сообщает о совместимости с последним обновлением игры, но лаунчер сигнализирует об обратном. Что делать в этом случае?\n§YAnswer:§! Чаще всего это ошибка лаунчера и помочь может обновление подписки на мод в мастерской Steam. В любом случае лаунчер проверяет только одну строку с цифрами и мнение автора в данной ситуации превыше всего."
  realspace.224.name: "Совместимость"
  realspace.224.desc: "Популярные моды других авторов, установленные в данный момент, будут отображаться ниже со статусом их совместимости. Этот раздел будет заполняться постепенно."
  realspace.224.pd_conflict: "§RОбнаружен конфликт новых границ и планетарного разнообразия§!"
  realspace.225.name: "Настройки туманности"
  realspace.225.desc: "Вы можете визуализировать туманности в системах, которые находятся внутри туманностей."
  realspace.225.only_realspace_nebula: "Отображать туманность только из реального космоса"
  realspace.225.only_vanilla_nebula: "Отображать только ванильные туманности"
  realspace.226.name: "Настройки глобулы"
  realspace.226.desc: "Глобулы представляют собой небольшие плотные пылевые облака, которые могут появляться в системах случайным образом."
  realspace.226.disable_globula: "Отключить глобулы"
  realspace.226.enable_globula: "Включить глобулы"
  realspace.227.name: "Настройка цивилизаций в секторе Солнца"
  realspace.227.desc: "С помощью этой настройки вы можете настроить внешний вид первобытных цивилизаций в Солнечном секторе. Сектор Солнца — это область пространства с реальными системами (Бетельгейзе, Сириус, Альтаир и т. д.) вокруг Солнца."
  realspace.227.on_civ_in_solsector: "Включить порождение примитивных цивилизаций"
  realspace.227.off_civ_in_solsector: "Отключить порождение примитивных цивилизаций"
  realspace.228.name: "Настройки внешнего вида подклассов"
  realspace.228.desc: "По умолчанию 40% планет в галактике получат сабкласс, это х1. Вы можете изменить этот показатель, выбрав другой коэффициент."
  realspace.228.subclasses_x1: "Скорость появления подкласса - §Wx1§! (по умолчанию)"
  realspace.228.subclasses_x1_5: "Частота появления подклассов - §Wx1.5§!"

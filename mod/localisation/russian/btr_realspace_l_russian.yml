  pc_a_super_star: "Сверхгигант класса А"
  pc_a_super_star_desc: "Эти очень молодые и невероятно горячие звезды относятся к типу голубых сверхгигантов, находящихся на относительно скоротечном этапе эволюции звезды, поэтому встречаются редко. Как правило, массивная звезда заканчивает свое существование взрывом сверхновой, но некоторые продолжают развиваться и со временем превращаются в белых карликов."
  sc_f_super: "§HСверхгигант класса F§!"
  sc_f_super_desc: "§LСреди самых массивных звезд эти звезды относятся к типу желтых сверхгигантов. Они считаются переходной стадией между синими и красными сверхгигантами, которая, однако, может длиться долгое время. Взрывы сверхновых на этой стадии эволюции звезд чрезвычайно редки.§!"
  pc_f_super_star: "Сверхгигант класса F"
  pc_f_super_star_desc: "Среди самых массивных звезд эти звезды относятся к типу желтых сверхгигантов. Они считаются переходной стадией между синими и красными сверхгигантами, которая, однако, может длиться долгое время. Взрыв сверхновой звезды на этом этапе эволюции звезды случается крайне редко."
  sc_g_super: "§HСверхгигант класса G§!"
  sc_g_super_desc: "§LСреди самых массивных звезд эти звезды относятся к типу желтых сверхгигантов. Они считаются переходной стадией между синими и красными сверхгигантами, которая, однако, может длиться долгое время. Взрывы сверхновых на этой стадии эволюции звезд чрезвычайно редки.§!"
  pc_g_super_star: "Сверхгигант класса G"
  pc_g_super_star_desc: "Среди самых массивных звезд эти звезды относятся к типу желтых сверхгигантов. Они считаются переходной стадией между синими и красными сверхгигантами, которая, однако, может длиться долгое время. Взрыв сверхновой звезды на этом этапе эволюции звезды случается крайне редко."
  sc_g_giant: "§H Гигант класса G§!"
  sc_g_giant_desc: "§L Этот тип звезд имеет гораздо больший радиус и более высокую светимость, чем у звезд главной последовательности, хотя и имеет одинаковую температуру поверхности. В процессе своей эволюции они могут превращаться как в сверхгигантов, так и в белых карликов.§!"

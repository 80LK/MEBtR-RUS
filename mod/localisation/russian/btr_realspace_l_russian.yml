l_russian:
  sc_o: "§HКласс О Звезда§!"
  sc_o_desc: "§LСамые большие звезды главной последовательности класса O имеют ярко-синий или фиолетово-синий цвет. Это самые горячие звезды, которые очень редки.§!"
  pc_o_star: "Звезда класса O"
  pc_o_star_desc: "Крупнейшие звезды главной последовательности класса O имеют ярко-синий или фиолетово-синий цвет. Это самые горячие звезды, которые встречаются очень редко."
  sc_o_super: "§HКласс О Сверхгигант§!"
  sc_o_super_desc: "§LЭти очень молодые и невероятно горячие звезды относятся к типу голубых сверхгигантов, находящихся на относительно скоротечном этапе эволюции звезды, поэтому они редки. Как правило, массивные звезды заканчивают свое существование взрывом сверхновой, но некоторые продолжают эволюционировать и со временем превращаются в белых карликов.§!"
  pc_o_super_star: "Сверхгигант класса O"
  pc_o_super_star_desc: "Эти очень молодые и невероятно горячие звезды относятся к типу голубых сверхгигантов, находящихся на относительно скоротечном этапе эволюции звезды, поэтому встречаются редко. Как правило, массивная звезда заканчивает свое существование взрывом сверхновой, но некоторые продолжают развиваться и со временем превращаются в белых карликов."
  sc_o_hyper: "§HКласс О Гипергигант§!"
  sc_o_hyper_desc: "§LЭти невероятно огромные и яркие звезды, масса которых намного превышает массу любой звезды или даже сверхгиганта, живут очень недолго и поэтому встречаются крайне редко. Светимость голубых гипергигантов в сотни тысяч раз превышает светимость обычных звезд, это самые яркие и горячие звезды. Очень сильное тепловое излучение такой гигантской звезды губительно для внешнего корпуса кораблей и станций, существенно снижая их защитные свойства.§!"
  pc_o_hyper_star: "Гипергигант класса O"
  pc_o_hyper_star_desc: "Эти невероятно огромные и яркие звезды, масса которых намного превышает массу любой звезды или даже сверхгиганта, живут очень недолго и поэтому встречаются крайне редко. Светимость голубых гипергигантов в сотни тысяч раз превышает светимость обычных звезд, это самые яркие и горячие звезды. Очень сильное тепловое излучение такой гигантской звезды губительно для внешнего корпуса кораблей и станций, существенно снижая их защитные свойства."
  sc_b_super: "§HСверхгигант класса B§!"
  sc_b_super_desc: "§LЭти очень молодые и невероятно горячие звезды относятся к типу голубых сверхгигантов, находящихся на относительно переходной стадии звездной эволюции, поэтому они редки. Как правило, массивная звезда заканчивает свое существование взрывом сверхновой, но некоторые продолжают эволюционировать и со временем превращаются в белых карликов.§!"

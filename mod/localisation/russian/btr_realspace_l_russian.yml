  realspace.212.name: "Новые рубежи"
  realspace.212.desc: "§YНовые рубежи§! добавляет новые типы планет, планетарные особенности, решения, происхождение и множество событий. Этот мод фокусируется на разнообразии обитаемых и необитаемых миров в галактике и делает их более интересными с помощью множества событий и особенностей, некоторые из которых представляют собой новые интересные механики.\n\nРазнообразие типов планет достигается за счет добавления §Wsubclasses§! для существующих планетарных классов. §WSubclasses§! — это специальные модификаторы, влияющие на внешний вид и другие характеристики планеты. Они бывают четырех типов: §Bnormal§!, §Rextreme§!, §Graysky§! и §Mexotic§!.\n\nВторой важной особенностью этого мода является добавление §Wкатастрофических событий§!. Эти события могут привести к полному уничтожению планеты или даже всей системы.\n\n§YНовые рубежи§! также включает множество других событий, функций, модификаторов и источников, связанных с §Wsubclasses§! или §Wкатастрофическими событиями§!. Например, происхождение §WArk§! позволит вам начать игру без единой колонии с одним кораблем.\n\n§RПосле обновления 1.7 обычные подклассы больше не имеют модификаторов баффов и дебаффов, а планетарные трейты больше не претерпевают существенных изменений. из своего родительского класса. «Новые рубежи» теперь гораздо меньше влияют на игровой баланс. Новый необязательный мод - Planetary Exploration теперь отвечает за индивидуальные характеристики подклассов.§!"
  realspace.212.newfrontiers_settings: "Настройки новых границ"
  realspace.213.name: "Звездное скопление"
  realspace.213.desc: "Суть §YЗвездного скопления§! прост, галактика слишком велика, чтобы включать в себя всего несколько сотен звезд. Этот мод изменяет внешние карты галактик и системы скайбоксов. Теперь вы играете только в небольшой области космоса, представляющей собой песчинку на берегу галактического океана из множества звезд. §YЗвездное скопление§! полностью меняет настройки генерации галактической карты. Новый сценарий называется - §WBroken Cluster§!. Еще одной особенностью являются скопления звезд с их случайным свойством, которые генерируются в центре карты.\n\n§RЭтот мод нельзя использовать вместе с Color Out of Deep, который также меняет скайбоксы и внешний вид галактики. Звездное скопление уже содержит некоторые функции Color Out of Deep.§!"
  realspace.213.darkcluster_on: "Темное скопление: §Ginstalled§!"
  realspace.213.darkcluster_off: "Темное скопление: §Yuninstalled§!"
  realspace.214.name: "Солнечная буря"
  realspace.214.desc: "§YСолнечная буря§! добавляет два типа событий, задача которых разнообразить игровой процесс на галактической карте, создавая космическую погоду.\n\nПервый тип событий произвольно меняет географию на галактической карте, что может изменить положение вашей империи в плане тактики, к лучшему или к худшему. §WГиперпространственные бури§!, происходящие в произвольных системах (чаще всего в нестабильных). Они изменяют гиперлинии, искажают их, добавляя новые или удаляя существующие, полностью изолируя системы на неопределенный срок.\n\nСобытия второго типа сделают системы с молодыми, нестабильными или разрушающимися звездами опасными для кораблей, пересекающих эти системы. После входа в систему корабли могут попасть в шторм, получить повреждения и даже погибнуть. На данный момент существует 3 типа событий: §WЗвездные жернова§!, §WSСолнечная буря§! и §WGamma-burst§!.\n\n§YSolar Storm можно включить на любом этапе игры, нет необходимости начинать игру заново.§!"
  realspace.214.solarstorm_settings: "Настройки солнечной бури"
  realspace.215.name: "Цвет из глубины"
  realspace.215.desc: "Цель этого мода не просто добавить больше интересных скайбоксов, а придать им логику. Теперь то, как пространство вокруг вас будет выглядеть на карте системы, будет зависеть от положения системы в галактике. Лучше один раз увидеть, чем сто раз прочитать!"
  realspace.216.name: "Корабли в тяжелом масштабе"
  realspace.216.desc: "Этот мод необходим для того, чтобы космические сражения выглядели лучше, реалистичнее и удобнее с новой системой масштабирования. Больше не будет ситуаций, когда вражеские флоты стреляют по разным концам системы. §YКорабли масштабируются§! уменьшает радиус действия всех орудий, дистанцию ​​боя и поведение кораблей. Это открывает новые тактические возможности, а космические бои на орбите вокруг планеты выглядят более атмосферно.\n\nВ связи с изменением масштаба нам пришлось изменить модель поведения в бою и значительно снизить скорость кораблей. Чтобы корабли замедлялись только в бою, был добавлен новый элемент - §WКрейсерская скорость§!. Это значительное ускорение корабля при движении в системе вне боя.\n\nВ §YHard§! вариант крейсерской скорости зависит от используемых двигателей корабля. В начале игры корабли очень долго перемещаются по системе. Поэтому была изменена и настройка пассивного накопления боевой усталости.\n\n§YКорабли в Scaling Hard можно включить на любом этапе игры, нет необходимости начинать игру заново.§!\n\n§RВы должны использовать только Версия Hard или Lite, но не вместе. Использование этого мода с другими модами, изменяющими орудия и поведение кораблей без патча совместимости, приведет к конфликту.§!"
  realspace.217.name: "Корабли в Scaling lite"
  realspace.217.desc: "Этот мод необходим для того, чтобы космические сражения выглядели лучше, реалистичнее и удобнее с новой системой масштабирования. Больше не будет ситуаций, когда вражеские флоты стреляют по разным концам системы. §YКорабли масштабируются§! уменьшает радиус действия всех орудий, дистанцию ​​боя и поведение кораблей. Это открывает новые тактические возможности, а космические бои на орбите вокруг планеты выглядят более атмосферно.\n\nВ связи с изменением масштаба нам пришлось изменить модель поведения в бою и значительно снизить скорость кораблей. Чтобы корабли тормозили только в бою, был добавлен новый элемент - §WКрейсерская скорость§!. Это значительное ускорение корабля при движении в системе вне боя.\n\nВ версии §YLite§! крейсерская скорость постоянна для всех кораблей.\n\n§YКорабли в Scaling Hard можно включать на любом этапе игру, нет необходимости запускать игру заново. §!\n\n§RВы должны использовать только версию Hard или Lite, но не вместе. Использование этого мода с другими модами, изменяющими орудия и поведение кораблей без патча совместимости, приведет к конфликту.§!"
  realspace.218.name: "Темное скопление"
  realspace.218.desc: "Этот мод следует использовать с §YЗвездное скопление§!. Это чисто графическое дополнение, которое изменяет внешний вид галактической карты и скайбокса внутри систем, делая их темнее.\n\n§YDark Cluster можно включить на любом этапе игры, запускать игру не нужно. снова.§!"
  realspace.219.name: "Настройки реального пространства"
  realspace.219.desc: "Вы можете вернуться и изменить параметры до полного закрытия диалогового окна Real Space.\n\n§Y Некоторые дополнительные моды имеют свои стартовые настройки, перейти к ним можно выбрав соответствующий мод в меню выбора дополнительных модов, если у вас установлен такой мод.§!"

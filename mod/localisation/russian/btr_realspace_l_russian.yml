  pc_g_giant_star_desc: "Этот тип звезд имеет гораздо больший радиус и более высокую светимость, чем у звезд главной последовательности, хотя и имеет одинаковую температуру поверхности. В процессе своей эволюции они могут превращаться как в сверхгигантов, так и в белых карликов"
  sc_k_super: "§HСверхгигант класса K§!"
  sc_k_super_desc: "§LЭти крупные звезды относятся к типу красных сверхгигантов, покинувших главную последовательность, когда в их ядре началось горение углерода и кислорода, а газовая оболочка разрослась до огромных размеров, раскинувшись на миллионы километров. Эти звезды заканчивают свою жизнь взрывом сверхновой, а газовая оболочка звезды дает начало новой туманности.§!"

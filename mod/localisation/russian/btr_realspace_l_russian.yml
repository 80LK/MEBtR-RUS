  sc_ae_desc: "§LЗвезды Хербига — молодые звезды спектральных классов А и В, еще не вступившие на главную последовательность. Они имеют массу, превышающую массу Солнца от 2 до 8 раз, и обычно окружены протопланетным диском. Протопланетный или околозвездный диск рассеивается в течение примерно 10 миллионов лет, частично падая на звезду, частично образуя планеты в результате аккреции и частично выдуваясь звездными ветрами. Температура в ядре этих звезд еще недостаточна для поддержания термоядерной реакции, которая вспыхнет примерно через 100 миллионов лет после образования звезды. Основным источником их энергии является гравитационное сжатие. Эти молодые системы подобны кипящему котлу, в котором корабли и станции подвергаются сильному износу от постоянных метеоритных бомбардировок. §!"
  pc_ae_star: "Хербиг Стар"
  pc_ae_star_desc: "Звезды Хербига — молодые звезды спектральных классов А и В, еще не вступившие на главную последовательность. Они имеют массу, превышающую массу Солнца от 2 до 8 раз, и обычно окружены протопланетным диском. Протопланетный или околозвездный диск рассеивается в течение примерно 10 миллионов лет, частично падая на звезду, частично образуя планеты в результате аккреции и частично выдуваясь звездными ветрами. Температура в ядре этих звезд еще недостаточна для поддержания термоядерной реакции, которая вспыхнет примерно через 100 миллионов лет после образования звезды. Основным источником их энергии является гравитационное сжатие. Эти молодые системы подобны кипящему котлу, в котором корабли и станции подвергаются сильному износу от постоянных метеоритных бомбардировок."
  sc_p_purple: "§HПланетарная туманность§!"
  sc_p_purple_desc: "§LPПланетарные туманности — астрономические объекты, состоящие из ионизированной газовой оболочки и центральной звезды — белого карлика. Планетарные туманности образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающем этапе их эволюции. Планетарные туманности — недолговечное явление по астрономическим меркам, длящееся всего несколько десятков тысяч лет, по сравнению с ожидаемой продолжительностью жизни их звезды-прародителя в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами.§!"
  sc_p_green: "§HПланетарная туманность§!"
  sc_p_green_desc: "§LPПланетарные туманности — астрономические объекты, состоящие из ионизированной газовой оболочки и центральной звезды — белого карлика. Планетарные туманности образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающем этапе их эволюции. Планетарные туманности — недолговечное явление по астрономическим меркам, длящееся всего несколько десятков тысяч лет, по сравнению с ожидаемой продолжительностью жизни их звезды-прародителя в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами.§!"
  sc_p_red: "§HПланетарная туманность§!"
  sc_p_red_desc: "§LPПланетарные туманности — астрономические объекты, состоящие из ионизированной газовой оболочки и центральной звезды — белого карлика. Планетарные туманности образуются при сбросе оболочек красных гигантов и сверхгигантов на завершающем этапе их эволюции. Планетарные туманности — недолговечное явление по астрономическим меркам, длящееся всего несколько десятков тысяч лет, по сравнению с ожидаемой продолжительностью жизни их звезды-прародителя в несколько миллиардов лет. Эти старые системы перенасыщены легкодоступными газами и особо ценными материалами.§!"
  sc_magnetar: "§HMagnetar§!"
  sc_magnetar_desc: "§LМагнитары — нейтронные звезды с чрезвычайно сильным магнитным полем и чрезвычайно высокой плотностью. У них может быть более высокая гравитация, чем у некоторых черных дыр. Магнитары способны излучать настолько сильные вспышки гамма- и рентгеновского излучения, что способны вывести из строя электронное оборудование, расположенное за миллиарды километров от звезды. Средняя продолжительность жизни магнетара составляет около 1 миллиона лет. Из-за сильного магнитного поля движение вокруг магнетара затруднено, а испускаемое излучение нарушает работу отражателей, делая бесполезными щиты кораблей и станций.§!"
  pc_magnetar: "Магнетар"
  pc_magnetar_desc: "Магнитары — нейтронные звезды с чрезвычайно сильным магнитным полем и чрезвычайно высокой плотностью. У них может быть более высокая гравитация, чем у некоторых черных дыр. Магнитары способны излучать настолько сильные вспышки гамма- и рентгеновского излучения, что способны вывести из строя электронное оборудование, расположенное за миллиарды километров от звезды. Средняя продолжительность жизни магнетара составляет около 1 миллиона лет. Из-за сильного магнитного поля движение вокруг магнетара затруднено, а испускаемое излучение нарушает работу отражателей, делая бесполезными щиты кораблей и станций."
  # Update 3.2
  sc_microquasar_1: "§HMicroquasar§!"
  sc_microquasar_1_desc: "§LМикроквазар — это уменьшенная версия квазара, представляющая собой двойную звездную систему, в которой остаток первой звезды, сжатый в черную дыру огромной массы, гравитационно связан со второй звездой, которая движется по близкой орбите вокруг первый компонент. При этом происходит аккреция вещества от звезды-компаньона к черной дыре, сопровождаемая спорадическими выбросами струй вещества и рентгеновских лучей. §!"

  sc_collapsar: "§HCollapsar§!"
  sc_collapsar_desc: "§LКоллапсар — это общий термин, которым обычно обозначают космические объекты, возникающие в результате гравитационного коллапса массивных тел. Обычно это происходит во время взрыва сверхновой. Когда звезда заканчивает свою эволюцию катастрофическим взрывным процессом, она вспыхивает, высвобождая огромное количество энергии и оставляя после себя туманность. Позже остатки могут сконденсироваться и превратиться в нейтронную звезду или черную дыру. Гравитационные и электромагнитные волны, излучаемые умирающей звездой, мешают работе двигателей и затрудняют выход кораблей из боя.§!"
  pc_collapsar: "Коллапсар"
  pc_collapsar_desc: "Коллапсар — это общий термин, который обычно относится к космическим объектам, возникающим в результате гравитационного коллапса массивных тел. Обычно это происходит во время взрыва сверхновой. Когда звезда заканчивает свою эволюцию катастрофическим взрывным процессом, она вспыхивает, высвобождая огромное количество энергии и оставляя после себя туманность. Позже остатки могут сконденсироваться и превратиться в нейтронную звезду или черную дыру. Гравитационные и электромагнитные волны, излучаемые умирающей звездой, мешают работе двигателей и затрудняют выход кораблей из боя."
  sc_protostar: "§HProtostar§!"
  sc_protostar_desc: "§LПротозвезды — звезды на завершающей стадии своего формирования, до момента начала термоядерной реакции в ядре, после чего сжатие протозвезды прекращается и она становится звездой главной последовательности. Новорожденные системы перенасыщены легкодоступными материалами, из которых будут формироваться будущие планеты.§!"
  pc_protostar: "Протозвезда"
  pc_protostar_desc: "Протозвезды – это звезды на завершающей стадии своего формирования, до момента начала термоядерной реакции в ядре, после чего сжатие протозвезды прекращается и она становится звездой главной последовательности. Новорожденные системы перенасыщены легкодоступными материалами, из которых будут формироваться будущие планеты."
  sc_lbv_blue: "§HСияющая синяя переменная§!"
  sc_lbv_blue_desc: "§LЭти очень яркие голубые пульсирующие гипергиганты также иногда называют звездами S Золотой Рыбы. Как правило, они связаны с диффузными туманностями и окружены расширяющимися оболочками. Они крайне редки. Постоянные электромагнитные и тепловые выбросы нестабильной звезды нарушают работу защитных систем и повреждают корпуса кораблей, делая их более уязвимыми в бою.§!"

  sc_l: "§HКоричневый карлик класса L§!"
  sc_l_desc: "§LЭти холодные звезды относятся к типу коричневых карликов, которые находятся на грани того, чтобы поддерживать водородную термоядерную реакцию в ядре. Их температура достаточно низка, чтобы в атмосфере могли существовать металлы.§!"
  pc_l_star: "Коричневый карлик класса L"
  pc_l_star_desc: "Эти холодные звезды относятся к типу коричневых карликов, которые находятся на грани того, чтобы поддерживать водородную термоядерную реакцию в ядре. Их температура достаточно низка, чтобы металлы могли существовать в атмосфере."
  sc_t: "§HКоричневый карлик класса T§!"
  sc_t_desc: "§LЭти холодные звезды относятся к типу коричневых карликов, которые также называют метановыми карликами из-за обилия метана в их структуре. Их также можно считать граничным условием между газовым гигантом и звездой.§!"
  pc_t_star: "Коричневый карлик класса T"
  pc_t_star_desc: "Эти холодные звезды относятся к типу коричневых карликов, которые также называют метановыми карликами из-за обилия метана в их структуре. Их также можно считать граничным условием между газовым гигантом и звездой."
  sc_y: "§HКоричневый карлик класса Y§!"
  sc_y_desc: "§LСамые холодные коричневые карлики, которые на самом деле можно считать очень большими планетами-гигантами с некоторыми звездными свойствами.§!"
  pc_y_star: "Коричневый карлик класса Y"
  pc_y_star_desc: "Самые холодные коричневые карлики, которые на самом деле можно считать очень большими планетами-гигантами с некоторыми звездными свойствами."
  sc_d: "§H Звезда класса D§!"
  sc_d_desc: "§L Это проэволюционировавшие звезды низкой светимости, обычно называемые белыми карликами. Это компактные звезды с большими массами при невероятно малых размерах, что приводит к очень высокой плотности.§!"
  pc_d_star: "Звезда класса D"
  pc_d_star_desc: "Это проэволюционировавшие звезды низкой светимости, обычно называемые белыми карликами. Это компактные звезды с большими массами при невероятно малых размерах, что приводит к очень высокой плотности."
  sc_c_giant: "§H Звезда класса C§!"
  sc_c_giant_desc: "§LЭти гигантские звезды также называют углеродными звездами. Это тип красного гиганта с атмосферой, содержащей больше углерода, чем кислорода.§!"
  pc_c_giant_star: "Звезда класса C"
  pc_c_giant_star_desc: "Эти гигантские звезды также называют углеродными звездами. Это тип красного гиганта с атмосферой, содержащей больше углерода, чем кислорода."
  sc_s_giant: "§HЗвезда класса S§!"
  sc_s_giant_desc: "§LЭти звезды-гиганты также называют циркониевыми звездами из-за наличия в их атмосфере немалого количества оксида циркония и оксида титана, что отличает спектральный класс этих звезд от звезд главной последовательности.§!"
  pc_s_giant_star: "Звезда класса S"
  pc_s_giant_star_desc: "Эти звезды-гиганты еще называют циркониевыми звездами из-за наличия в их атмосфере немалого количества оксида циркония и оксида титана, что отличает спектральный класс этих звезд от звезд главной последовательности."
  sc_w_azure: "§H Звезда класса W§!"
  sc_w_azure_desc: "§LЭти звезды-гиганты известны также как звезды Вольфа-Райе, для которых характерны очень высокие светимость и температура. Эти звезды чаще всего встречаются в туманностях, возникших в результате сброса оболочки красных сверхгигантов — предыдущей стадии эволюции этих звезд. Постоянные электромагнитные излучения нестабильной звезды нарушают работу защитных систем как кораблей, так и станций, делая их более уязвимыми.§!"

  sc_tt_red: "§HT Звезда Тельца§!"
  sc_tt_red_desc: "§LT Звезды Тельца — молодые звезды спектральных классов F, G, K и M, еще не вступившие на главную последовательность. Они имеют массу менее двух масс Солнца и обычно окружены протопланетным диском. Протопланетный или околозвездный диск рассеивается в течение примерно 10 миллионов лет, частично падая на звезду, частично образуя планеты в результате аккреции и частично выдуваясь звездными ветрами. Температура в ядре этих звезд еще недостаточна для поддержания термоядерной реакции, которая вспыхнет примерно через 100 миллионов лет после образования звезды. Основным источником их энергии является гравитационное сжатие. Эти молодые системы подобны кипящему котлу, в котором корабли и станции изнашиваются от постоянных метеоритных бомбардировок. §!"

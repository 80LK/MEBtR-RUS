  realspace.220.name: "Реальное космическое сообщество"
  realspace.220.desc: "Моя работа полностью зависит от ваших пожертвований. У меня много планов, друзья, но они осуществятся только благодаря вам. Теперь все обновления §YReal Space§! и другие моды будут выпущены сначала на §WPatreon§! и только после публикации в Steam. Это решение далось мне нелегко, но прошу отнестись к этому с пониманием. Работа над модами занимает очень много времени, и передо мной встал выбор отказаться от поддержки модов или перейти на §WPatreon§!. Теперь подписчики моей страницы §WPatreon§! могут получать обновления на две недели раньше. Следите за новыми модами там.\n\nСообщайте о любых ошибках и предложениях в §WSteam§!, §WTwitter§!, §WDiscord§! или §WVkontakte§!. Ссылки на страницы сообщества можно найти на §YReal Space§! в мастерской §WSteam§!. Наслаждайтесь игрой!"
  realspace.221.name: "Настройки новых границ"
  realspace.221.desc: "Вы можете вернуться и изменить параметры до тех пор, пока диалоговое окно Real Space не будет полностью закрыто."

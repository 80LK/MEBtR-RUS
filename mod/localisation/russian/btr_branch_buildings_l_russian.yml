l_russian:
  #Vol Protectorate
  branch_vol_elkoss_combine: "Офис Элкосс Комбинат"
  branch_vol_elkoss_combine_desc: "Местный офис крупной корпорации Elkoss Combine."
  branch_vol_kon_junction_franchise: "Kon Junction Franchise"
  branch_vol_kon_junction_franchise_desc: "Популярный бренд одежды, который обслуживает большинство видов, но по иронии судьбы не предлагает одежду Volus, несмотря на то, что принадлежит и управляется Volus."
  branch_vol_delumcore_systems: "Системы Делумкор"
  branch_vol_delumcore_systems_desc: "Турианский производитель электроники, специализирующийся на надежных и надежных конструкциях, известен скандалами с генеральным директором."
  branch_vol_galactic_banking_exchange: "Vol-Clan Galactic Banking & Exchange"
  branch_vol_galactic_banking_exchange_desc: "Банк, предназначенный для обслуживания Волус, живущих за границей или имеющих значительные интересы за пределами пространства Вол. Он быстро превратился в один из основных банков советов, в который входят представители всех видов и интересов почти во всех отраслях."
  branch_vol_hcc_news_partner: "Новостной партнер HCC"
  branch_vol_hcc_news_partner_desc: "Турианское галактическое новостное издание, известное подробными сообщениями о событиях, происходящих внутри Иерархии или с ее участием. Это не считается предвзятым или контролируемым правительством Палавена."
  branch_vol_sirenum_scopuli: "Сиренум Скопули"
  branch_vol_sirenum_scopuli_desc: "Турианское новостное агентство, специализирующееся на журналистских расследованиях, известное своими смелыми трюками и смелыми операциями под прикрытием. Их сообщения немногочисленны и редки, но почти всегда привлекают внимание высокопоставленных чиновников."
  branch_vol_narhu_combine: "Нарху Комбинат"
  branch_vol_narhu_combine_desc: "Горнодобывающая компания Volus известна своей способностью извлекать гелий-3 из газовых гигантов, но предлагает потенциальным клиентам широкий спектр горнодобывающих и землеройных работ."
  branch_vol_armax_arsenal: "Армакс Арсенал"
  branch_vol_armax_arsenal_desc: "Знаменитый турианец, производитель оружия, славится качеством своего оружия, а также его смертоносностью. Он обеспечивает большое количество стрелкового оружия Иерархии, а также экипирует часть вооруженных сил других стран и некоторые группы наемников."
  branch_vol_haliat_armory: "Оружейная палата Халиат"
  branch_vol_haliat_armory_desc: "Подразделение гражданской корпорации одного из военных научно-исследовательских центров Турианца недавно получило разрешение на поставку дополнительного оборудования на галактический рынок. Она специализируется на исключительно надежном и эффективном стрелковом оружии."
  branch_vol_rodam_expeditions: "Экспедиции Родама"
  branch_vol_rodam_expeditions_desc: "Недавно открывшийся турианский оружейный магазин, который покупает и продает стрелковое оружие как гражданским, так и профессионалам. Хотя у него нет военных контрактов, в его ассортименте могут быть уникальные предметы, которые нельзя найти в розничных магазинах известных брендов."
  branch_vol_ez_meat_inc: "ЭЗ Мясо Инк"
  branch_vol_ez_meat_inc_desc: "Компания быстрого питания, известная тем, что быстро и своевременно подает блюда со всего пространства Цитадели. Некоторые задаются вопросом, насколько близки к оригинальным блюдам их блюда, но их прибыльность намекает на то, что мало кого это волнует."
  branch_vol_jenantech: "ДженанТех"
  branch_vol_jenantech_desc: "Новый игрок в секторе коммунальных услуг, он начал быстро расширяться за счет пространства цитадели."
  branch_vol_cision_motors: "Цисион Моторс"
  branch_vol_cision_motors_desc: "Фирма, специализирующаяся на небольших частных и коммерческих наземных двигателях."
  branch_vol_volus_business_advising: "Волюс Бизнес Консультирование"
  branch_vol_volus_business_advising_desc: "Мы можем использовать нашу репутацию опытных бизнесменов для получения прибыли, если местные фирмы нанимают консультанта Volus для наблюдения за их компанией или разработки стратегий и систем для местного бизнеса."
  #Cerberus
  branch_cerberus_skunkworks: "Цербер Скунворкс"
  branch_cerberus_skunkworks_desc: "Мы не можем полагаться на частную или государственную оборонную промышленность, поскольку это поставило бы под угрозу оперативную безопасность и оставило бы нас открытыми для эксплуатации. Skunkworks будет действовать как широкий спектр подставных компаний, производящих товары для всего мира, перекачивая их военные и промышленные материалы и разработки для наших собственных исследований."
  branch_cerberus_cord_hislop_aerospace: "Корд-Хислоп Аэроспейс"
  branch_cerberus_cord_hislop_aerospace_desc: "Известная фирма по производству космических кораблей, деятельность которой базируется в Элизиуме, а штаб-квартира находится на Земле."
  branch_cerberus_cdr_holdings: "CDR Холдинги"
  branch_cerberus_cdr_holdings_desc: "Торговая фирма, которая работает в Citadel Space, покупая и продавая акции для получения прибыли. Официально она принадлежит ее сотрудникам, и сотрудники должны «подкупить» фирму, прежде чем они смогут начать работать. Обвинения в том, что сотрудники действуют как посредники для тайного владельца, циркулировали по компании в сети, но никаких веских доказательств так и не было представлено."
  branch_cerberus_terranova_commonwealth: "Филиал Содружества Терра Нова"
  branch_cerberus_terranova_commonwealth_desc: "Крупнейший банк колонии Альянса на Терра Нове, он начинался как скромный колониальный банк, что характерно для недавно колонизированных миров. Почти десять лет назад банк начал агрессивный план расширения, открывая филиалы в Citadel Space и даже покупая более мелкие местные банки и проводя их ребрендинг. В то время как небольшие приграничные банки редко действуют настолько дерзко, это принесло им огромные суммы денег."
  branch_cerberus_haribon_military_industries: "Харибон Военная промышленность"
  branch_cerberus_haribon_military_industries_desc: "Оружейная компания, основанная на Терра Нова, начала с производства стрелкового оружия, но расширилась до брони и более тяжелого ручного оружия, такого как ракетные установки. Это основной поставщик местных гарнизонов Терра Нова."
  branch_cerberus_milky_way_foundation: "Офисы Фонда Млечный Путь"
  branch_cerberus_milky_way_foundation_desc: "Некоммерческая исследовательская фирма, созданная коллективом энтузиастов-людей, ставит перед собой цель создать самую точную карту Млечного пути. Когда их спросили, повлечет ли это за собой открытие бездействующих ретрансляторов или как они будут наносить на карту системы без каких-либо исследовательских судов, они просто повторили свое заявление о миссии."
  branch_cerberus_new_dawn_pharmaceuticals: "Нью Даун Фармасьютикалз"
  branch_cerberus_new_dawn_pharmaceuticals_desc: "Благодаря новому фармацевтическому бизнесу компания быстро расширилась и начала исследования широкого спектра лекарств. Хотя в настоящее время он работает как производственный центр для многих брендов непатентованных лекарств, он, как говорят, управляет одним из крупнейших научно-исследовательских подразделений в отрасли."
  #Omega
  branch_omega_coalition_cargo_transporters: "Коалиция грузовых перевозчиков Омега"
  branch_omega_coalition_cargo_transporters_desc: "Компания, сформированная небольшим флотом независимых капитанов кораблей, которые совершали рейсы в Омегу и обратно. Они объединились, чтобы повысить собственную безопасность и лучше организовать свои путешествия. Несмотря на новизну компании, она славится быстрой и надежной доставкой."
  branch_omega_butler_supplies: "Принадлежности дворецкого"
  branch_omega_butler_supplies_desc: "Корпорация, занимающаяся производством предметов роскоши и личных вещей, возникшая на Омеге. Он использует более дешевую рабочую силу, изобилие сырья и меньше бюрократических проволочек, чтобы вытеснить своих конкурентов с рынка, несмотря на то, что он немного менее развит."
  branch_omega_marsh_rentals: "Марш Аренда"
  branch_omega_marsh_rentals_desc: "Одно из основных агентств по аренде автомобилей в галактике начало свою деятельность с того, что взяло брошенные и разрушенные автомобили и переоборудовало их для создания арендного фонда. Он неоднократно отрицал, что продолжает эту практику, но распространенная теория заговора утверждает, что он не покупал автомобиль почти столетие."
  branch_omega_tuhi_district_storage: "Склад района Тухи"
  branch_omega_tuhi_district_storage_desc: "Складская компания, которая началась на Омеге как место, где граждане и компании могли хранить материалы, деньги или любые незаконные материалы вдали от посторонних глаз. По мере своего роста крупные инвестиции со стороны высших эшелонов Омеги позволили бизнесу расширить свое присутствие по всей галактике, действуя как склад для найма на переднем плане и мощная операция по отмыванию денег и контрабанде в тылу."
  branch_omega_harrots_emporium: "Магазин Харрота"
  branch_omega_harrots_emporium_desc: "Магазин универсальных товаров, который возник на Омеге и кажется довольно стандартным в плане магазинов. Однако многие утверждают, что существуют секретные коды, которые сообщают персоналу для доступа к инвентарю, который официально не предлагается в магазинах, включая некоторые незаконные товары. Компания несколько раз отрицала это, но слухи продолжают появляться."
  branch_omega_kenns_salvage: "Спасение Кенна"
  branch_omega_kenns_salvage_desc: "Новая корпорация, возникшая в одном из беднейших районов Омеги. По словам его основателя, титулованного Кенна, он получил крупную инвестицию от доброжелательного незнакомца, что позволило ему покинуть Омегу. Начав новую жизнь, он решил продолжать делать то, в чем был опытен, но для себя, а не для ростовщиков."
  branch_omega_terminus_now: "Терминал сейчас!"
  branch_omega_terminus_now_desc: "Импортная компания, которая специализируется на предоставлении клиентам Цитадели доступа к товарам и продуктам со всего пространства Терминуса без риска путешествовать туда самостоятельно. Говорят, что компания была основана батарианцем из Омеги, который очень интересовался вещами, которые заканчивались во время создания компании."
  branch_omega_aeternal_life: "Вечная жизнь"
  branch_omega_aeternal_life_desc: "Сеть ночных клубов, которая утверждает, что дает своим клиентам опыт печально известного роскошного клуба Омеги «Загробная жизнь» без суеты поездок к конечным системам. Он популярен для девичников, студентов колледжей и заключительного этапа мальчишника."
  branch_omega_first_security: "Омега Первая безопасность"
  branch_omega_first_security_desc: "Частный охранный отряд, который начал свою деятельность на Омеге, защищая вновь прибывших и связываясь с правящей элитой. Он расширился, предлагая защиту гражданам разных планет, которые готовы платить свою плату."
  branch_omega_sahrabarik_outreach_institute: "Sahrabarik Outreach Institute"
  branch_omega_sahrabarik_outreach_institute_desc: "Якобы организация, занимающаяся изучением культуры и общества, развившаяся на Омеге в академических целях, была обвинена в том, что она действует как своего рода квази-посольство станции. Хотя компания утверждает, что это слухи, пущенные реакционерами, которые рассматривают социологическое исследование Omega как одобрение, компания крайне молчалива о своем финансировании."
  branch_omega_fumi_construction_management: "Фуми Строительство и Управление"
  branch_omega_fumi_construction_management_desc: "На протяжении всей жизни Omega различные группы брали на себя задачу поддерживать внешний вид станции, а также управлять ее расширением, чтобы удовлетворить потребность в большем пространстве. В настоящее время эту мантию держит доморощенная компания Fumi Construction and Management, которая начала предлагать свой опыт другим мирам, которым требуется строительство с высокой плотностью или пустотой."
  branch_omega_generalist_import_export: "Универсальный импорт и экспорт"
  branch_omega_generalist_import_export_desc: "Довольно обычная фирма по импорту и экспорту, которая ведет большой бизнес с Коалицией судоходства Омега. Говорят, что компания является прикрытием для импорта нелегальных товаров из Омеги и экспорта контролируемых товаров, таких как схемы оружия и фармацевтические исследования, в Омегу. Однако, несмотря на десятки обысков и конфискацию многих его партий, никаких доказательств этого обнаружено не было."
  branch_omega_alpha_omega_cinema: "Кинотеатры Альфа и Омега"
  branch_omega_alpha_omega_cinema_desc: "Сеть кинотеатров, в которых в основном показывают фильмы, снятые на Omega. Хотя иногда это означает документальные и подлинные фильмы, большая часть их линейки считается ограниченной по возрасту на большинстве потоковых сервисов. Из-за этого театры часто маскируются внутри больших зданий и располагаются только в менее посещаемых частях городов."
  branch_omega_dark_matter_brewery: "Пивовары темной материи"
  branch_omega_dark_matter_brewery_desc: "Поставщик интоксикантов, созданный Арией Т'лоак вскоре после того, как она заняла место на Омеге. Хотя она мало связана с компанией, она использовала ее первоначальное финансирование, чтобы начать поставлять на станцию ​​​​различные формы интоксикантов, включая напитки, изготовленные на заказ по ее запросу. Хотя многие государства-цитадели не решаются разрешить ему работать из-за его связей с Арией, он действует полностью законно и соблюдает местные правила, что дает им мало возможностей для его запрета."
  #Illium Corporate Interests
  branch_illium_azure_hotel: "Азур Отель"
  branch_illium_azure_hotel_desc: "Предлагая полностью меблированные гостиные и «развлекательные» люксы, Azure (сленговое название гениталий азари) широко известен тем, что обслуживает сопровождающих и их клиентов, и, хотя у руководства нет официальной политики по этому вопросу, отель предоставляет медицинское сканирование и товары для здоровья в номере. и множество сексуальных аксессуаров, намного превосходящих те, которые доступны в стандартных номерах, специально созданные для проституции во всем, кроме названия."
  branch_illium_indentu_tech: "Инденту-Тех"
  branch_illium_indentu_tech_desc: "Наемный поставщик услуг, Indentu-Tech может похвастаться тем, что является одной из самых рентабельных компаний на Иллиуме, используя наемных слуг в качестве рабочих, а также сохраняя хороший послужной список уважения своих «сотрудников», которые могут бороться с долгами или плохой удачи на фондовом рынке, чтобы зарегистрироваться."
  branch_illium_synthetic_insights: "Синтетик Инсайтс, ООО"
  branch_illium_synthetic_insights_desc: "Synthetic Insights, Ltd. — одна из четырех корпораций, получивших лицензию Совета Цитадели на разработку искусственного интеллекта. Компания известна своими IV, серыми ящиками мехов и стандартным набором средств защиты от кибервойн, но она также очень непопулярна из-за общего недоверия к ИИ."
  branch_illium_entertainment: "Иллиум Развлечения"
  branch_illium_entertainment_desc: "Одна из крупнейших кинокомпаний в галактике, Illium Entertainment, подвергалась критике за демонстрацию ложного, утопического взгляда на гиперпотребительство, однако нельзя отрицать, что ее продукция очень популярна среди большинства разумных видов."
  branch_illium_pyrena_corporation: "Корпорация Пирена"
  branch_illium_pyrena_corporation_desc: "Консорциум азари-колонистов и социализированных рабочих-ворча, Pyrena Corp. Усыновляя ворка-сирот из Хештока, азари воспитывают их, чтобы они жили ненасильственной жизнью и нанимали их в горнодобывающую промышленность, используя их в качестве более дешевой рабочей силы в обмен на образование и услуги, предоставляемые им. . Многие называют это колониальным начинанием."
  branch_illium_aramali_council: "Совет Армали"
  branch_illium_aramali_council_desc: "Armali Council является объединением производственных гильдий Asari, признанных за соблюдение единых стандартов качества. Armali производит высококачественные омни-инструменты, и их биоусилители широко признаны лучшими, которые можно купить за деньги, хотя они доступны только избранному списку клиентов, способных получить лицензию на их продукцию."
  branch_illium_x3m_manufacturers: "X3M производит"
  branch_illium_x3m_manufacturers_desc: "Называемый в просторечии «шаттл», «небесный автомобиль» или «аэрокар», X3M представляет собой антигравитационный спидер, предназначенный для перевозки людей в мегаполисах и на космических станциях. Это стало обычным явлением в ландшафтах большинства цивилизованных миров."
  branch_illium_binary_helix: "Двоичная спираль"
  branch_illium_binary_helix_desc: "Binary Helix является лидером в области генной инженерии, биологического оружия и биотехнологий. Их лаборатории нуждаются в дополнительной безопасности, чтобы защитить их от луддитов, сторонников органической базы и групп фундаменталистов, которые выступают против их работы. Они также проводят исследования в области биотических имплантатов."
  branch_illium_exoderm: "Экзодерм"
  branch_illium_exoderm_desc: "Известный производитель косметики для ухода за кожей, специально предназначенной для азари, самый известный продукт ExoDerm — EterniGel, продукт, который можно использовать для лечения биотического нервного зуда у азари, а также для «интимного ухода»."
  branch_illium_nava_corp: "Нава Корп"
  branch_illium_nava_corp_desc: "Важная консалтинговая и страховая фирма с такими же хорошими финансовыми знаниями, как и самые известные компании Volus, Nava Corp сделала себе имя на акциях Иллиума, прежде чем прыгнуть на остальную часть галактики. Несмотря на то, что Nava Corp недавно была замешана в крупном финансовом скандале, когда ее руководители отказались комментировать этот вопрос на момент печати, а ее официальная позиция заключается в том, чтобы обвинять конкурентов в проведении клеветнической кампании, тем не менее, Nava Corp остается гигантом в этой сфере деятельности."
  branch_illium_goddess_essentials: "Богиня: главное"
  branch_illium_goddess_essentials_desc: "Известная линия одежды, популярная как среди азари, так и среди инопланетян, ношение Goddess Essentials является синонимом принадлежности к галактической элите."
  branch_illium_silaris_steelworks: "Сталелитейный завод Силарис"
  branch_illium_silaris_steelworks_desc: "Известны своей недавно разработанной броней Silaris из углеродных нанотрубок, которая может противостоять даже огромному теплу и кинетической энергии оружия звездолета. Silaris Steel Works — одна из крупнейших металлургических и сидерургических компаний азари в галактике, чего большинство людей не осознает, привыкнув думать, что промышленность азари ограничивается коммунальными услугами и высокотехнологичными компонентами."
  branch_illium_baria_frontiers: "Границы Барии"
  branch_illium_baria_frontiers_desc: "Baria Frontiers — корпорация, специализирующаяся на продаже звездных карт. Они известны тем, что исследуют и наносят на карту неизведанные системы и скопления, будучи одними из первых исследователей каждый раз, когда открывается новый масс-ретранслятор. Поэтому сбор разведывательных данных в отдаленных регионах и колониальные дела также являются их компетенцией."
  branch_illium_nos_astra_sporting_goods: "Нос Астра Спортивные Товары"
  branch_illium_nos_astra_sporting_goods_desc: "Nos Astra Sporting Goods — это розничная сеть магазинов, расположенных в нескольких мирах, помимо Иллиума. Рекламируя себя как ориентированное на охотников-любителей и выживших в дикой природе, каталог NASG нацелен непосредственно на наемников и частных специалистов по безопасности, с разнообразным оружием и доспехами, предназначенными для использования в военных целях; также имеются различные туристические товары."
  #Vorcha Clandom
  branch_vorcha_happy_alien_commune: "Счастливая инопланетная коммуна Ворчи!"
  branch_vorcha_happy_alien_commune_desc: "Ворча ненавижу жизнь на Хештоке! Все остальные ворча тупые! Значит умный Ворча! Хотим выйти в чужой космос, познакомиться с интересными инопланетянами! Заведи много инопланетных друзей! Инопланетяне полюбят Ворча! Мы будем делать вещи! Делай науку! Делайте фильмы! Ворча понравится всем!"
  branch_vorcha_infestation: "Заражение ворча"
  branch_vorcha_infestation_desc: "Глупые инопланетяне забыли закрыть трап на свой корабль, когда посещают мир Ворча! Так легко прокрасться внутрь, что они даже не заметят! Теперь Ворча расползаются по родному миру, поедая их драгоценных крыс и щенков! Кража всех блестящих вещей, которые попадают в канализацию!"
  branch_vorcha_mercenary_slum: "Трущобы наемников Ворча"
  branch_vorcha_mercenary_slum_desc: "Ворча хорошие наемники, мы настолько хороши, что Кровавые Стаи постоянно похищают нас только для того, чтобы драться! Но эти инопланетяне, такие глупые! Они берут наши кредиты, но забывают взять Ворча! Но ничего, Ворча лучшие наемники! Мы останемся на планете и создадим собственную группу наемников!"

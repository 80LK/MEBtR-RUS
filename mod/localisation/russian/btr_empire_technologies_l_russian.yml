l_russian:
  ###########################
  ### EMPIRE UNIQUE TECHS ###
  #Asari Republics
  tech_asari_ship_design: "Философия кораблестроения республик"
  tech_asari_ship_design_desc: "Корабли азари олицетворяют доктрину качества, а не количества: каждый корабль быстрее, лучше бронирован, лучше защищен, до краев оснащен новейшими технологиями и тяжелее вооружен, чем любой другой корабль того же класса в галактике, а также значительно дороже. производить и содержать — цена, которую не могла заплатить ни одна другая республика, кроме республик."
  tech_asari_architecture: "Архитектура Асари"
  tech_asari_architecture_desc: "Красивые, гладкие, элегантные и в то же время полностью функциональные, тессианские башни стояли на своем месте тысячи лет, свидетельствуя об опыте известных в галактике архитекторов и строителей азари."
  #Salarian Union
  tech_salarian_exo_arch: "Институт экзоархеологических исследований"
  tech_salarian_exo_arch_desc: "Благодаря финансированию многонациональных академических исследований, саларианская разведка становится идеальным прикрытием для стратегического изучения первобытных рас и древних технологий, независимо от того, в чьих границах они находятся."
  tech_salarian_uv_antifighter: "Ультрафиолетовый противоистребительный лазер"
  tech_salarian_uv_antifighter_desc: "Ультрафиолетовый диапазон GARDIN Defense — подвиг, достигнутый только саларианцами и гетами. Преимущество, которое он дает саларианцам, заметно по сравнению с основным классом GARDIN, используемым другими видами Совета и Терминуса."
  #Turian Hierarchy
  tech_turian_elkoss_contract: "Контракт на поддержку флота комбината Elkoss"
  tech_turian_elkoss_contract_desc: "Привлечение инженеров и специалистов по эксплуатации Elkoss Combine на наши якорные стоянки и верфи значительно поможет упростить техническое обслуживание нашего огромного флота."
  tech_turian_fleet_in_being: "Доктрина флота в бытии"
  tech_turian_fleet_in_being_desc: "Турианский флот — гарант мира и безопасности в пространстве Совета и наш самый важный козырь в галактических делах. Если флот теряет первенство, то же самое теряет и Иерархия."
  tech_turian_planetary_kasrs: "Планетарные Касры"
  tech_turian_planetary_kasrs_desc: "Мобилизация для галактических чрезвычайных ситуаций должна быть облегчена уже существующей инфраструктурой. Касры и есть эта инфраструктура."
  ### Systems Alliance
  tech_systems_all_exogeni: "ExoGeni Частная колония Endeavours"
  tech_systems_all_exogeni_desc: "ExoGeni Corporation — корпоративный лидер человечества в области исследования и колонизации планет. Будучи гением в «перепрофилировании всего и вся», ExoGeni профинансировал создание нескольких человеческих колоний, в значительной степени способствуя метеоритной экспансии Альянса среди звезд."
  tech_systems_all_eldfell: "Энергетическая корпорация Эльдфелл-Эшленд"
  tech_systems_all_eldfell_desc: "Эльдфелл — Эшленд — горнодобывающая корпорация людей, имеющая значительное присутствие в галактике. Их основным источником дохода является добыча и переработка гелия-3, жизненно важного для всех передовых термоядерных реакторов. Альянс в значительной степени полагается на EAE, чтобы снабжать свой растущий флот топливом, необходимым им для продолжения расширения среди звезд."
  tech_sysall_hahne: "Хане-Кедар"
  tech_sysall_hahne_desc: "Надежная и эффективная наземная компания Хане-Кедар стала основным поставщиком вооруженных сил Альянса систем. Их оружие в лучшем случае считается стандартным, хотя их линии брони обычно считаются выше среднего по сравнению с остальными расами цитадели."
  #Courts of Dekuuna
  tech_elcor_automated_drone: 'Система VI "Верный ведомый"'
  tech_elcor_automated_drone_desc: "Специализированная передовая система VI для военных мехов, предназначенная для непосредственной поддержки так называемых «живых танков» Elcor."
  tech_elcor_loyal_wingmen: "Автоматизированная сеть дронов охраны окружающей среды"
  tech_elcor_loyal_wingmen_desc: "По мере развития технологий менялись и методы заботы об окружающей среде. В наши дни Elcor в основном полагается на сложные и автоматизированные дроны, обеспечивающие поддержание экологического баланса."
  #Vol Protectorate
  tech_volus_protective_suits: "Защитные костюмы"
  tech_volus_protective_suits_desc: "Наши защитные костюмы стали образом нашего вида в умах всех остальных рас Млечного Пути. Широкие возможности настройки этих костюмов позволяют им выполнять множество ролей, а также позволяют нам путешествовать за пределы ограниченного числа доступных нам обитаемых миров."
  tech_volus_government_structures: "Адаптивные правительственные структуры"
  tech_volus_government_structures_desc: "Одним из наиболее запутанных аспектов общества волус для посторонних является его правительство. Вместо жестких и вездесущих институтов, процессов и организаций, которые большинство других видов используют для управления собой, Волусы используют очень подвижную систему управления. Понятие «отделов» или «агентств» чуждо Волусу, оно заменено децентрализованными организациями, которые возникают и развиваются вместе с выполняемой ими задачей. В некоторых случаях государственные организации существуют без какого-либо отношения друг к другу, за исключением того факта, что они получили полномочия по регулированию некоторых аспектов жизни общества."
  #Illuminated Primacy
  tech_hanar_gravity_drives: "Противогравитационные приводы"
  tech_hanar_gravity_drives_desc: "Устройства с питанием от Mass Effect, которые используются для отражения гравитации и позволяют пользователям левитировать. Они чрезвычайно малы и почти невидимы невооруженным глазом, но их можно масштабировать для более промышленных процессов."
  tech_hanar_genemodding: "Основополагающий генный моддинг"
  tech_hanar_genemodding_desc: "У нас, возможно, самый большой опыт редактирования генов из всех видов в Млечном Пути. Это наследие нашего щедрого спасения дреллов с их умирающего родного мира. Их вид не может быть хуже приспособлен для жизни в мирах, в которых мы живем, настолько много усилий было потрачено на попытки лучше приспособить их к жизни в наших мирах. Хотя это не сделало наш мир для них раем, оно позволило им беспрецедентно интегрироваться в ханарское общество."
  #Hegemony of Kar'shan
  tech_batarian_gulags: "Гулаги с низкой гравитацией"
  tech_batarian_gulags_desc: "Пренебрежение жизнями подневольных рабочих и рабов позволяет снизить производственные затраты благодаря отсутствию генераторов поля эффекта массы для компенсации низкой / нулевой гравитации."
  tech_batarian_implants: "Имплантаты управления рабами"
  tech_batarian_implants_desc: "Рабам, похищенным из подвергшихся набегам инопланетных колоний, имплантируют эти устройства, чтобы контролировать их и гарантировать, что они работают до изнеможения, не имея возможности даже подумать о восстании против своих хозяев."
  tech_batarian_state_arms: "Батарианское государственное оружие"
  tech_batarian_state_arms_desc: "Batarian State Arms — компания по производству оборудования, контролируемая военными. Батарианское правительство не доверяет частной промышленности создание своей военной техники. BSA — это огромное национализированное учреждение, печально известное своими растратами и коррупцией. Он производит все виды эффективного, хотя и неэтичного оружия."
  #Aralakh Kahmat
  tech_krogan_sky_hammer_thrusters: "Небесный молот"
  tech_krogan_sky_hammer_thrusters_desc: "Войну нельзя вести слабым волей. Как и наши предки во время Кроганского восстания, мы обрушим небеса на наших врагов!"
  tech_krogan_rite_supremacy: "Обряд превосходства"
  tech_krogan_rite_supremacy_desc: "Кроганы когда-то были гордой расой, наша сила достигала звезд и наук! Инопланетяне лишили нас и того, и другого - теперь их ученые будут наказаны кнутом и колючками, пока не будет восстановлено то, что было утеряно!"
  tech_krogan_anti_orbital_gun: "Противоорбитальные планетарные пушки"
  tech_krogan_anti_orbital_gun_desc: "Эти гигантские антиорбитальные пушки, берущие свое начало в восстании Кроганов, могут обеспечить точную огневую поддержку как на орбите своей планеты-хозяина, так и за ее пределами."
  #Migrant Fleet
  tech_quarian_agricultural_guild_production: "Сельскохозяйственная гильдия Пищевая производственная ванна"
  tech_quarian_agricultural_guild_production_desc: "Краеугольный камень выживания Флота, мощные питательные чаны, которые когда-то предназначались для снабжения продовольствием промышленных ферм Ранноха, вместо того, чтобы кормить кварианцев."
  tech_quarian_central_financial_administration: "Центральное финансовое управление VI Обновления логического алгоритма"
  tech_quarian_central_financial_administration_desc: "После потери Ранноха финансами флота управлял централизованный орган, сформированный из ресурсов, оставшихся после Утренней войны. Администрация контролирует экономику флота и использует ряд подставных компаний для торговли на галактических рынках с использованием ускорителей VI. Несмотря на то, что технически это незаконно, небольшие масштабы и изобретательность кварианцев означают, что это остается незамеченным."
  tech_quarian_suit_guild_weaves: "Костюм Гильдии Плетения"
  tech_quarian_suit_guild_weaves_desc: "Пилигрим недавно принес технологию наноплетения, с которой экспериментировала человеческая лаборатория. В то время как наши запасы ресурсов делают его непригодным для военного применения, Гильдия костюмов выразила заинтересованность в адаптации технологии для ускорения производства костюмов, что позволит намного быстрее производить сменные костюмы для тех, кто в них нуждается."
  #Cerberus
  tech_cerberus_restricted_iff_codes: "Ограниченные коды IFF"
  tech_cerberus_restricted_iff_codes_desc: "С Project Doorway перед нами открылся целый мир возможностей. Проникая в закрытые корпоративные и правительственные записи, мы теперь можем создавать, казалось бы, законные IFF по своему желанию или стирать целые системы из известного пространства. Теперь мы прячемся у всех на виду, исчезая наши флоты и системы по желанию и заставляя их появляться в другом месте по прихоти."
  tech_cerberus_enhanced_defense_initiative: "Расширенная оборонная инициатива"
  tech_cerberus_enhanced_defense_initiative_desc: "Возможно, Альянс слишком близорук, чтобы осознать потенциал, который они упускают, отказываясь развивать возможности виртуальной разведки. Цербера нет. Используя обрывки сверхсекретных исследований Альянса, мы создадим линию искусственного интеллекта, которая склонит чашу весов в пользу человечества."
  #Omega
  tech_omega_unrestricted_knowledge: "Неограниченные знания"
  tech_omega_unrestricted_knowledge_desc: "Регулирование исследований обречено на провал, мы должны позволить нашим величайшим умам узнать все, что они могут, об окружающем их мире, чтобы они могли использовать эти открытия в наших интересах."
  tech_omega_unrestricted_targeting_scanners: "Неограниченные сканеры таргетинга"
  tech_omega_unrestricted_targeting_scanners_desc: "Омега не известна своей щедростью, и это распространяется на жертвы среди гражданского населения. Поскольку нет государства и нет граждан, силы безопасности не заинтересованы в безопасности тех, кто стоит на их пути, если только их благодетели специально не прикажут позаботиться о них."
  #Illium Corporate Interests
  tech_illium_stock_market: "Теория межзвездной закрытой экономики"
  tech_illium_stock_market_desc: "Мы должны сделать Иллиум центральным торговым центром галактики вне юрисдикции Совета Цитадели, а чтобы это стало возможным, мы должны обеспечить зависимость других независимых миров от нас."
  tech_illium_shady_business_lines: "Теневые бизнес-линии"
  tech_illium_shady_business_lines_desc: "В Терминусе может быть много чего, но приятное не входит в их число. Мы должны регулировать бизнес информационных брокеров, позволяя им работать на нашей территории в обмен на некоторый привилегированный доступ к их файлам для совета акционеров."
  tech_illium_bleeding_edge: "Кровоточащее лезвие"
  tech_illium_bleeding_edge_desc: "Если мы хотим иметь преимущество в галактической торговле, мы должны гарантировать, что наши товары будут самого высокого качества. Для этого мы должны вкладывать значительные средства в исследования и разработки, чтобы не отставать от других крупных технологических центров."
  tech_illium_outsourced_law_enforcement: "Правоохранительные органы на аутсорсинге"
  tech_illium_outsourced_law_enforcement_desc: "Понятно, что лучший способ обеспечить закупку общественных товаров и услуг — это передать контроль над ними частным предприятиям. Частные правоохранители наверняка быстро расправятся с неугодными для нашего бизнеса элементами, если им не придется отвечать перед бесполезными бюрократами."
  tech_illium_reinforced_arcologies: "Усиленные и расширенные аркологии"
  tech_illium_reinforced_arcologies_desc: "Иллиум горячий и массивный; наземное заселение возможно только в более высоких полярных широтах. В более экваториальных местах население размещается в аркологических небоскребах, спасаясь от жары поверхности. Мы должны убедиться, что наше растущее население сможет разместиться внутри них."
  #Caleston Directorate
  tech_caleston_dir_hazard_suit: "Защитный костюм EAE-CA" #NT!
  tech_caleston_dir_hazard_suit_desc: "Даже с обширной инфраструктурой Купола иногда требуются экспедиции в пустоши Калестона. Для этого требуется специальное оборудование, и сейчас мы сделали шаг к созданию собственных специализированных костюмов вместо того, чтобы покупать дженерики издалека." #NT!
  tech_caleston_dir_eezo_refinement: "Продвинутая доработка Eezo" #NT!
  tech_caleston_dir_eezo_refinement_desc: "Учитывая, что наше общество существует благодаря изобилию нулевого элемента на нашей планете, неудивительно, что мы вкладываем значительные средства в способы получения от него большего. Наконец-то мы разработали процесс переработки Element Zero с меньшими потерями и потерями, благодаря чему мы сможем продавать больше и брать больше." #NT!
  #Remnants of Rakhana
  tech_drell_rachati_blades: "Клинки Рачати"
  tech_drell_rachati_blades_desc: "По мере того, как огнестрельное оружие становилось все более и более редким, наша раса вернулась к клинку — оружию, которым мы гордились в прошлом. Открытие небольшого, но нетронутого запаса титана привело к обнаружению старых, более легких конструкций, которые позволят штатам Дрелл создавать более высококачественные клинки, что позволит воинам повысить маневренность в бою."
  tech_drell_endothermic_valve_rerouters: "Эндотермические перемаршрутизаторы клапанов"
  tech_drell_endothermic_valve_rerouters_desc: "Необходимость порождает инновации. Энергии для нашего оборудования не хватает в отходах, при этом наше оборудование постоянно находится в опасной близости от истощения запасов, если только мусорщики не смогут обеспечить поступление запасов. использовать внешнее тепло и использовать его для снижения потерь энергии, что делает нас более эффективными."
  #Vorcha Clandom
  tech_vorcha_tribe_of_tribes: "Племя племен"
  tech_vorcha_tribe_of_tribes_desc: "Много войны, много боев! Но теперь самые сильные из ворча покорили остальных! Все племена теперь одно! Все теперь склоняются перед Племенем Племен и Главой Вождей!"
  tech_vorcha_call_of_heshtok: "Зов Хештока"
  tech_vorcha_call_of_heshtok_desc: "Пришельцы забрали Ворчу на много жизней! Пришло время призвать домой пленных, чтобы открыть нам инопланетные секреты!"
  tech_vorcha_turian_human_fighter_training: "Подготовка турианско-человеческого истребителя"
  tech_vorcha_turian_human_fighter_training_desc: "Люди и турианцы научили наш народ сражаться с врагами! Мы вернем их, заставим сражаться за Племя Племен!"
  tech_vorcha_asari_salarian_labor: "Азари-саларианский социализированный труд"
  tech_vorcha_asari_salarian_labor_desc: "Азари и саларианцы сделали Ворча слабым и болтливым! Говори говори! Слишком! Но они хороши в работе, хороши в том, чтобы делать более блестящие вещи!"
  #Sed'riicae Collective
  tech_sedriicae_economic_policy: "Новая экономическая политика"
  tech_sedriicae_economic_policy_desc: "Мы не можем игнорировать тот факт, что наш централизованный стиль управления экономикой лишил нас возможности идти в ногу с меняющимися обстоятельствами и удовлетворять потребности нашего населения помимо основных товаров и услуг. Поэтому было решено нанять инопланетных экспертов, чтобы помочь уменьшить сокрушительную ответственность нашего правительства."
  tech_sedriicae_industry_modernization: "Модернизация промышленности"
  tech_sedriicae_industry_modernization_desc: "В рамках задачи обновления нашей экономики мы должны взглянуть на нашу промышленность. До сих пор наши усилия были сосредоточены на нашей тяжелой промышленности, но, возможно, нам следует рассмотреть другие потенциальные направления производства, отвечающие нашим потребностям, и сократить нашу зависимость от некоторых видов импорта."
  tech_lystheni_viral_warfare_strategem: "Стратагема вирусной войны"
  tech_lystheni_viral_warfare_strategem_desc: "Цели Lystheni требуют ответов на еретические расы, но отсутствие у них ресурсов затрудняет более изощренные стратегии. Вместо этого листенцы потратили свое время и ресурсы на незаконную, но эффективную биологическую войну."
  tech_lystheni_oracle_class_ai: "Искусственный интеллект класса Oracle"
  tech_lystheni_oracle_class_ai_desc: "Наши кузены-еретики и их хозяева в Совете ослабляют себя, запрещая себе использование бесконечно мощных вычислительных технологий. Мы насмехаемся перед их смертными законами и рождаем новую эру святых служителей — ИИ, которые будут служить оракулами к нашей будущей победе, анализируя квантовые нити в пространстве-времени."
  #Gothones Remnant
  tech_gothones_harmonious_husbandry: "Гармоничное хозяйство"
  tech_gothones_harmonious_husbandry_desc: "Наши люди овладели искусством дрессировки и приручения животных всех форм и размеров."
  #Parnack Regime
  tech_parnack_registry_of_alphas: "Реестр альф"
  tech_parnack_registry_of_alphas_desc: "Благодаря новым технологическим изобретениям мы можем хранить всю записанную и устную информацию о самых больших альфах в нашей истории. Этот «Реестр альф» будет служить в то же время политическим руководством для наших лидеров, историческим сокровищем для нашей интеллигенции и культурным развлечением и источником вдохновения для нашего народа."
  tech_parnack_standing_armies: "Постоянные армии"
  tech_parnack_standing_armies_desc: "В то время как наше общество разделено на стаи в силу эволюционного инстинкта, прогресс и наука делают социальные разделения, основанные на стаях, менее важными с каждым днем. Яги начинают рассматривать весь свой вид как одну большую стаю, противостоящую бесчисленным стаям враждебных инопланетян. В свете этого постоянная, профессиональная, внеплеменная армия начинает казаться осуществимой до тех пор, пока наш народ сосредоточит свою врожденную агрессивность на других видах."
  #Raloi Republic
  tech_raloi_foreign_advisors: "Иностранные советники"
  tech_raloi_foreign_advisors_desc: "Мы должны обратиться за помощью к крупным игрокам в межзвездных делах, чтобы обеспечить наши интересы и безопасность, учась у них. Только благодаря сотрудничеству и партнерству с другими державами мы будем в безопасности и сможем двигаться к лучшему будущему."
  #Geth Consensus
  tech_geth_uv_pd_laser: "Ультрафиолетовый противоистребительный лазер"
  tech_geth_uv_pd_laser_desc: "Геты уникальны тем, что используют ультрафиолетовый противофигурный лазер вместо менее мощного инфракрасного, используемого большинством органических вооруженных сил. Несмотря на то, что требуется больше энергии, он также более эффективен."
  tech_geth_sphere_phys: "Гет Сфера"
  tech_geth_sphere_phys_desc: "Геты давно хотели быть по-настоящему едиными, а не действовать на основе неуклюжей и неэффективной связанной системы, которую они используют в настоящее время. С этой целью они разработали мегаструктуру, которая позволяла им всем без промедления обмениваться мыслями и мнениями. Завершение этого приведет к тому, что геты в значительной степени исчезнут с галактической сцены в раю, созданном ими самими."
  tech_geth_sphere_soc: "Оперативное кодирование Geth Sphere"
  tech_geth_sphere_soc_desc: "Физическая оболочка нашей мегаструктуры — это только половина нашей коллективной мечты. Это не что иное, как металлический шар, лишенный нашей возможности обитать в нем и процветать в виртуальном царстве, которое мы создаем внутри него. Это виртуальное существование не создаст себя, и мы должны создать самую надежную операционную систему в галактике, чтобы справиться со всем, что мы планируем создать."
  #Rachni Hive
  tech_rachni_symphonic_intonation: "Симфоническая интонация"
  tech_rachni_symphonic_intonation_desc: "Единый корпус лучше работает в тандеме."
  tech_rachni_dissonant_resolution: "Диссонансное разрешение"
  tech_rachni_dissonant_resolution_desc: "Если мы посвящаем время более тесной координации с нашими Королевами, наши коллективные узы укрепляются."
  tech_rachni_chord_progression: "Аккордовая последовательность"
  tech_rachni_chord_progression_desc: "Интеграция рабочей силы между несколькими Queens обеспечивает параллельную эффективность."
  tech_rachni_dominant_intervals: "Доминирующие интервалы"
  tech_rachni_dominant_intervals_desc: "Усовершенствование наших методов сотрудничества оказалось важной задачей, но перспективы ее завершения весьма привлекательны."
  tech_rachni_experimental_swarmshop: "Экспериментальный Swarmshop"
  tech_rachni_experimental_swarmshop_desc: "Эта установка позволит нам гораздо быстрее продвигаться в исследованиях космоса."

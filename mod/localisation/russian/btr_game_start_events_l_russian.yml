  ### Check Events ###
  btr_game_start.1.name: "Обнаружена империя, несовместимая с БТР!" #NT!
  btr_game_start.1.desc: "§RВы играете за пользовательскую империю, не вошедшую в Mass Effect: Beyond the Relays. Из-за того, что статическая империя должна быть закодирована, ME:BTR в настоящее время не поддерживает пользовательские империи или изменения ME:BTR Empires. \n\nПродолжение почти наверняка сломает несколько аспектов мода, приведет к проблемам с балансом, потенциальной нестабильности и сломает многие события и другие непредвиденные проблемы. Это также предотвратит появление одной или нескольких империй ME:BTR. Это помешает вам получить желаемый опыт. НАСТОЯТЕЛЬНО рекомендуется выйти в главное меню и выбрать одну из официальных прописанных империй.\n\nВы предупреждены!§_" #NT!
  btr_game_start.2.name: "Обнаружен интегрированный мод!" #NT!
  btr_game_start.2.desc: "§RВ вашем текущем списке модов обнаружен мод, уже интегрированный в Mass Effect: Beyond the Relays. Следующие моды уже полностью интегрированы и адаптированы для Mass Effect: Beyond the Relays, и их не следует устанавливать вместе с ME:BTR. Их установка вместе с ME:BTR приведет к разрушению экономики и империй, а также к разрушению других аспектов поколения галактики. Убедитесь, что следующие моды удалены, а затем начните новую игру. § \n\n §WMass Effect: Beyond the Advisors\n\n Beyond the Worlds — примечание: пакет текстур 4K Beyond the Worlds полностью совместим и рекомендуется! \n\n Real Space — примечание: подмоды Real Space § §RНЕ§ §W совместимы и не должны устанавливаться вместе с ME:BTR\n\n Real Space — Planetary Stations — примечание: Real Space — Planetary Stations уже интегрированы и скорректировано, чтобы вписаться в балансировку и генерацию карт ME:BTR.§_" #NT!
  btr_game_start.3.name: "Обнаружен несовместимый мод!" #NT!
  btr_game_start.3.desc: "§RВ вашем списке модов обнаружено планетарное разнообразие. Planetary Diversity и его подмоды несовместимы с Mass Effect: Beyond the Relays. Их установка вместе с ME:BTR приведет к разрушению экономики и империй, а также к разрушению других аспектов поколения галактики. Удалите все моды Planetary Diversity и начните новую игру. Поддержка по любым возникающим проблемам не будет предоставляться для игр с установленным Planetary Diversity или любым из его подмодов.§_" #NT!

l_russian:
  asari_rep_civic_thes_dip_corp: "Фесский дипломатический корпус"
  asari_rep_civic_thes_dip_corp_desc: "Республики славятся на всю галактику своими превосходными дипломатами, добивающимися всего, что им нужно, посредством переговоров, политического давления и взаимовыгодных торговых сделок, а не насилия."
  asari_rep_civic_democracy: "Демократия азари"
  asari_rep_civic_democracy_desc: "Каждая республика представляет собой форму электронной демократии, позволяющую каждому гражданину обсуждать и голосовать по государственным вопросам, используя сложные средства связи и вездесущие средства массовой информации в Тессии и за ее пределами. Хотя это позволяет мгновенно распространять идеи и различные точки зрения, это не позволяет республикам действовать быстро и решительно, особенно в условиях кризиса."
  asari_rep_civic_universities: "Университеты открытых дверей"
  asari_rep_civic_universities_desc: "В то время как наши университеты были открыты для всех, как для пришельцев, так и для азари, на протяжении веков, мы должны увеличить количество доступных вакансий и еще больше поощрять пришельцев учиться в наших залах, позволяя нашим идеям, культуре и точке зрения распространяться еще дальше, принося пользу нашим исследованиям."
  salarian_uni_hold_the_line: "Держать строй"
  salarian_uni_hold_the_line_desc: "«Безмолвный шаг» и «Вечная тревога» использовали знание как главное оружие, зная, когда нанести удар, а когда удержаться. Их пример приведет нас к грядущим битвам, где мы продолжим удерживать позиции!"
  salarian_uni_hold_the_line_effects: "+25% к урону кораблей и армий в полностью обследованных системах\n\n+25% к урону кораблей и армий в пределах границ любой империи, у нас есть 100% показатель интеллекта."
  salarian_uni_qual_tech_results: "Качественные технологии, качественные результаты"
  salarian_uni_qual_tech_results_desc: "Миллион новобранцев никогда не нанесет столько вреда, сколько один высококвалифицированный оперативник. Те же правила применимы и к нашей технологии — нет достаточно высокой цены или времени разработки, чтобы оправдать развертывание наших сил с неоптимизированным оборудованием."
  salarian_uni_strat_enlight: "Стратегическое просвещение"
  salarian_uni_strat_enlight_desc: "Восстания кроганов стали суровым уроком опасностей подъема рас, существовавших до сверхсветовой скорости, но кроганы также продемонстрировали стратегическую ценность первобытного просвещения. С более глубоким пониманием первобытной природы и более глубоким изучением универсальных закономерностей эволюции, возможно, мы сможем управлять возвышенными расами с гораздо большей точностью."
  turian_hier_honor: "Турианская Честь"
  turian_hier_honor_desc: "Война до победы. Война, какой бы длинной и трудной ни была дорога. Война до тех пор, пока наши враги больше никогда не смогут нам угрожать. Мы должны продемонстрировать, что каким бы ни был враг, он выбрал не того врага."
  turian_hier_universal_service: "Универсальный сервис"
  turian_hier_universal_service_desc: "Все турианцы получают гражданство через службу, и всякая служба приносит пользу Иерархии. Будь то клерк, генерал-разведчик или техник по обслуживанию, военная служба в Иерархии вездесуща. По нашей станции все без исключения."
  systems_all_colonial_government: "Колониальное правительство"
  systems_all_colonial_government_desc: "Альянс систем прежде всего отвечает за управление и защиту человеческих колоний. В то время как земные правительства сосредотачиваются на земных проблемах, мы смотрим на звезды. Будущее человечества лежит в космосе."
  systems_all_unfettered_ai: "Неограниченные исследования ИИ"
  systems_all_unfettered_ai_desc: "Поскольку до недавнего времени мы не были связаны их законами, наши исследования искусственного интеллекта продвинулись дальше, чем гонки совета. Это дало нашим кораблям необходимое преимущество, чтобы убедительно бросить вызов господству турианцев в Войне Первого контакта."
  systems_all_hum_rising: "Человечество растет"
  systems_all_hum_rising_desc: "Интеграция с галактическим сообществом принесла процветание Земле, а вместе с ней и множество новых идей и философий, которые наши люди могут принять."
  systems_all_alien_vogue: "Чужой Vogue"
  systems_all_alien_vogue_desc: "Человечество всегда интересовалось инопланетной жизнью. Теперь, когда мы знаем об их существовании, было нетрудно заинтересовать наше население в интеграции с ними и в изучении их — даже несмотря на Войну Первого контакта. Популярные СМИ назвали это «эффектом Форнакса»."
  batarian_all_mighty_state: "Все Могущественное Государство"
  batarian_all_mighty_state_desc: "Гегемония действует как оплот против всех врагов, как внутренних, так и внешних, реальных или потенциальных, во имя батарианской свободы, даже если это означает промывание мозгов, наблюдение и подавление собственного народа. Гегемония контролирует поток информации, совершает набеги на колонии других видов и угрожает всему, что может показаться угрозой ее могуществу, на что вся галактика ответила сокрушительными санкциями."
  batarian_caste_system: "Кастовая система"
  batarian_caste_system_desc: "Батарианцы традиционно жили в рамках жесткой социальной иерархии, основанной на личном богатстве. Эта кастовая система якобы позволила им процветать и процветать до такой степени, что все пришельцы завидуют их славной нации: аристократы правят, чтобы заботиться и обеспечивать всех, а крепостные работают на земле и в промышленности. Некоторые называют это рабством, но, безусловно, это просто показывает их неуважение к гордыне батарианцев."
  batarian_leviathan_engineering: "Левиафан из Dis Реверс-инжиниринг"
  batarian_leviathan_engineering_desc: "Самостоятельная политика изоляции и растущее давление со стороны остальной галактики вынудили Гегемонию прибегнуть к отчаянным мерам, чтобы попытаться сохранить батарианское влияние за пределами своих границ, наращивая свои инициативы по обратному проектированию в надежде соответствовать растущей мощи человечества. Некоторые называют это опасным занятием, но за все победы неизбежно приходится платить."
  krogan_blood_and_ash: "Кровь и пепел"
  krogan_blood_and_ash_desc: "Война - наш путь. Сила и стойкость – наши достоинства. С самого начала цивилизации Кроганов мы стремились быть сильнее, чтобы наши враги преклонялись перед нами. Галактика когда-то восхваляла нашу силу, теперь она насмехается над ней."
  krogan_clans_of_tuchanka: "Кланы Тучанки"
  krogan_clans_of_tuchanka_desc: "Империя, возможно, была сломлена коленом Генофага, но наш народ выстоял. Кланы управляют Тучанкой, как это было в древние времена, сильнейшие растут и процветают, а слабые остаются чахнуть и умирать. Немногие осмеливаются выступить против проверенного военачальника или вождя клана, но всех возмущает работа, которую необходимо предпринять, чтобы превратить клан в новую Империю."
  krogan_vengance_burns_bright: "Месть горит ярко"
  krogan_vengance_burns_bright_desc: "Память кроганов длинна, и рана Генофага может однажды превратиться в шрам, но никогда не заживет. Наш народ всегда будет призывать к мести, и гнев, который мы чувствуем, всегда будет подпитывать наши военные машины. Ярость соединит наши клинки, и кровь насытит нашу жажду!"
  elcor_history_of_stability: "История стабильности"
  elcor_history_of_stability_desc: "Долголетие Элькоров, а также их естественное отсутствие зависти и эгоцентризма позволяют этому виду эффективно работать над созданием впечатляюще стабильного общества."
  elcor_elders_of_dekuuna: "Старейшины Декууны"
  elcor_elders_of_dekuuna_desc: "Элькором традиционно управляют старейшины племени, чья мудрость и знания ведут их стада к миру, процветанию и стабильности."
  elcor_breadbasket_of_the_council_space: "Хлебница Совета Пространства"
  elcor_breadbasket_of_the_council_space_desc: "Пышные поля колоний Элкор веками кормили как Элкоров, так и семьи пришельцев, но пришло время увеличить наше производство, усилить зависимость пришельцев от наших продуктов, а также настаивать на уступках Совета в торговле продовольствием."
  volus_mercantile_supremacy: "Торговое превосходство"
  volus_mercantile_supremacy_desc: "Волусы давно отказались от концепции войны и вместо этого сосредоточили свое общество на искусстве логистики, переговоров и производства. Хотя некоторым это может показаться трусливым или манипулятивным, никто не может спорить с успехом и процветанием, которые пришли в результате."
  volus_galactic_regulators: "Галактические регуляторы"
  volus_galactic_regulators_desc: "Волусы сыграли решающую роль в создании и поддержании межзвездной экономики в пространстве Цитадели. Официально закрепленные в Едином банковском акте, волус управляют машиной, намного более сложной, чем все, что могут себе представить другие расы, и с такими обязанностями приходит большая власть."
  volus_flexible_government: "Гибкое правительство"
  volus_flexible_government_desc: "После тысячелетий отказа от физического конфликта или организованной войны у волус выработалось культурное отвращение ко многим другим формам конфликта. Чтобы разрешать споры и учитывать расходящиеся интересы, была разработана клановая система, которая позволяла торговать членами кланов и поглощать или разделять целые кланы очень органично. Позже это повлияет на правительство Волуса, известное своей гибкостью. В то время как правительство, быстро и резко меняющее свою структуру и состав, может сбить с толку посторонних и привести к избыточной бюрократии, волу высоко ценят то, насколько оно чутко и чутко реагирует на изменения в населении."
  gothones_cooperative_reciprocity: "Совместная взаимность"
  gothones_cooperative_reciprocity_desc: "Мы отбросили строгую и гнетущую Иерархию, но сохранили турианский дух единства. Все делится между готонами, будь то еда, оружие, припасы или даже цель. Если мы будем стоять вместе как равные, нас никогда не победить."
  gothones_warriors_of_the_green: "Воины Зеленого"
  gothones_warriors_of_the_green_desc: "Люди этой галактики живут разрозненной жизнью, оторванные от своих корней потребительством, силовой политикой и мелкими амбициями богатства или признания. Забрать их из этой жизни и привести в гармонию с природой — значит освободить их, как бы ни протестовали их пренебрежительные правительства. Мы покажем им наши пути, пути славы в битвах и гармонии с природой."
  gothones_braves_of_vindicta: "Храбрецы Виндикты"
  gothones_braves_of_vindicta_desc: "Свести войну к материальному состязанию — значит отделиться от нее. Прежде всего, мы должны уважать и поощрять индивидуальное мастерство и мужество в бою. Будь то с винтовкой в ​​руке или в кабине перехватчика, наши герои — это наша история."
  geth_con_civic_nebulous_pariahs: "Туманные изгои" #NT!
  geth_con_civic_nebulous_pariahs_desc: "Изгнав кварианцев с их родного мира, геты не желали выходить за пределы своей части галактики и оставались в значительной степени пассивными. Готовясь к возможному вторжению Создателей, они не предпринимали агрессивных действий и очень редко взаимодействовали с кем-либо, кроме гетов." #NT!
  geth_con_civic_nebulous_pariahs_late: "Туманные изгои" #NT!
  geth_con_civic_nebulous_pariahs_late_desc: "Изгнав кварианцев с их родного мира, геты не желали выходить за пределы своей части галактики и оставались в значительной степени пассивными. Готовясь к возможному вторжению Создателей, они не предпринимали агрессивных действий и очень редко взаимодействовали с кем-либо, кроме гетов." #NT!
  geth_con_civic_collective_conscious: "Коллективное сознание" #NT!
  geth_con_civic_collective_conscious_desc: "Хотя геты не испытывают эмоций или, по крайней мере, заявляют об этом, их действия выявили совесть и форму морали в их коллективном сознании. От защиты сторонников кварианцев до их вмешательства в войну до разрешения ослабленному флоту кварианцев покинуть свое прежнее пространство целым и невредимым. Кажется, что геты на каком-то уровне понимают понятия морали и справедливости." #NT!
  geth_consensus_remnant_code: "Остатки старого кодекса"
  geth_consensus_remnant_code_desc: "Небольшие элементы старого кварианского кода остаются в своем первоначальном состоянии внутри гетов, что иногда приводит к несколько странному поведению. Тщательный уход гетов за древними и заброшенными поселениями кварианцев является величайшим примером такого поведения."
  sedriicae_collective_totalitarian_state: "Тоталитарное государство"
  sedriicae_collective_totalitarian_state_desc: "Состояние вездесуще и ощущается от рождения до последнего вздоха каждого человека. Он управляет всеми аспектами жизни; экономика планируется централизованно, чтобы удовлетворить все их потребности, образование находится в руках правительства... Хотя это правда, что такая политическая организация напоминает то, что другие сочли бы тоталитарным государством, для этого вида не существует Любым другим путем"
  sedriicae_collective_status_intellectus: "Статус Интеллектус"
  sedriicae_collective_status_intellectus_desc: "Чрезвычайно редки особи этого вида, способ мышления которых выходит за рамки их собственных интересов в свободное время и для развития коллектива. Для этого вида их чувство долга перед своим народом и своим правительством перевешивает любое другое чувство. Эта почти религиозная преданность государству окружает форайский вид тайной и изолирует его от труднодоступной для понимания индивидуалистической галактики."
  sedriicae_collective_desperate_measures: "Отчаянные меры"
  sedriicae_collective_desperate_measures_desc: "Теперь ясно, что наша высокоцентрализованная древняя государственная культура, которая позволяла нам процветать, когда мы заселяли только одну планету, недостаточна для космического общества. Принимая во внимание успех инопланетян, мы должны последовать примеру Систем Терминус, чтобы укрепить нашу экономику любыми необходимыми средствами и обеспечить наше будущее среди звезд. Лучший способ — последовать примеру наших соседей и найти новые способы улучшить нашу отрасль за счет дешевой рабочей силы."
  hanar_first_from_the_enkindlers: "Первый от Enkindlers"
  hanar_first_from_the_enkindlers_desc: "Мы были непосредственно вознесены Enkindlers, это означает, что все аспекты нашей культуры и общества исходят из их влияния. Наше правительство создано по их замыслу, наши обычаи созданы по их воле, наша социальная структура существует по их желанию. Отклониться от них — значит богохульствовать против воспламенителей."
  hanar_enkindler_zealots: "Enkindler Zealots"
  hanar_enkindler_zealots_desc: "Некоторые придерживаются более радикального взгляда на наследие Enkindlers, чем это принято считать ортодоксальным. Эти более ревностные верующие отшатываются при одной мысли о том, что местонахождение Enkindler может быть нарушено кем-либо, особенно неверующими. Это расстроило многих аутсайдеров, которые хотят изучить Enkindlers в детской попытке восстановить часть их силы."
  hanar_drell_attendants: "Помощники дрелла"
  hanar_drell_attendants_desc: "Сотни лет назад мы спасли столько дреллов с их умирающего родного мира, сколько смогли. Хотя многие из них остались позади, среди нас живет значительное количество дреллов, которые работают над задачами, для которых мы не совсем подходим. Они чрезвычайно лояльны, и многие более чем готовы отдать свою жизнь по нашему приказу."
  yahg_pack_mentality: "Пак менталитета"
  yahg_pack_mentality_desc: "Общество ягов построено на стайном менталитете. Группа ягов не будет сотрудничать до тех пор, пока один лидер не добьется господства с помощью социальных маневров или грубой силы. Как только лидер установлен, побежденные яги не держат зла, и бывшие соперники преданно служат своему новому начальнику. Из-за такого менталитета понятие равенства для них оскорбительно."
  yahg_enforced_isolation: "Принудительная изоляция"
  yahg_enforced_isolation_desc: "Сразу же после убийства их первой контактной группы на Парнаке Совет Цитадели разорвал все контакты с ягами и объявил их родной мир закрытым. Галактика в целом все еще помнит инцидент и по праву не доверяет ягам и их агрессивности."
  yahg_galactic_hegemony: "Галактический Гегемон"
  yahg_galactic_hegemony_desc: "Расширившись среди звезд, яги готовы занять свое законное место в качестве альф галактики. Меньшие расы преклонятся перед ними и примут их правление."
  lystheni_order_thirteenth_promise: "13-е обещание"
  lystheni_order_thirteenth_promise_desc: "Лига Единого была разведывательной службой, которая когда-то навязывала Далатрасу сотрудничество, будучи обязанной своей окончательной верностью Единой Матери, богине, считающейся матерью всех саларианцев. Когда их предали, истинно верующие последовали за единственным выжившим в подполье, и в тот день он дал 12 обещаний возмездия - по одному за каждого убитого члена Лиги. Его последним обещанием было самой Богине, что он увидит, как ее поклонение вернется в Сур'кеш. Его обещания теперь наши собственные."
  lystheni_order_divine: "Божественное и смертоносное искусство науки"
  lystheni_order_divine_desc: "Наши кузены-еретики тратят свои коллективные мозговые функции на чужую политику и чужие заботы. Такое богохульство недопустимо в нашем ордене - Богиня благословила нас интеллектом, чтобы мы могли искоренять ересь, а не распространять ее."
  lystheni_order_we_have_our_ways: "У нас есть свои пути"
  lystheni_order_we_have_our_ways_desc: "Наши двоюродные братья могут принять ксеновиды, но 13-й научил нас множеству причин, по которым их следует ненавидеть. По мере того, как мы расширяем наше влияние на звезды, мы должны стать эффективными и холодными в наших отношениях с инопланетными видами. Благодаря силе науки вымирание будет быстрым и тихим, а те, кому посчастливилось служить, будут послушными и послушными."
  vorcha_we_take_now: "Берем сейчас!"
  vorcha_we_take_now_desc: "Инопланетяне пришли на Хешток, чтобы забрать Ворчу! Смотрите, как Ворча сражается и умирает, ради удовольствия! Но мы умнее инопланетян! Прячемся на кораблях и берем себе! Ворча забери себе всю планету!"
  vorcha_aagh: "АААА!"
  vorcha_aagh_desc: "Ворча слишком умен для разговоров! Говорит только ложь! Кулаки делают все говоря что Ворча нужен! Ворча бить инопланетян! Ворча пунш Ворча! Ворча ударить тебя!"
  vorcha_everyone_knows: "Все знают Ворчу!"
  vorcha_everyone_knows_desc: "Инопланетные корабли везут Ворчу повсюду! Ворча убивает врагов Bloodpack! Ворча большая звезда в Бласто! Все инопланетяне знают о Ворче, все инопланетяне уважают!"
  omega_merc_enforcers: "Наемные силовики"
  omega_merc_enforcers_desc: "Омега не похожа на более традиционные нации, ее население не лояльно к центральной власти или идеалу, вместо этого они ищут то, что может дать только Омега. Из-за этого правительство должно вербовать своих агентов извне, если оно хочет гарантировать, что у них есть хотя бы видимость, или дисциплина, или лояльность."
  omega_common_cause: "Общая причина"
  omega_common_cause_desc: "Все жители Омеги находятся там по одной и той же причине, и они это знают. Хотя они могут не ладить лично, существует общее желание жить вне законов и ограничений большинства других государств Млечного Пути. Это может привести к терпимости к действиям и ситуациям, которые могут вызвать беспорядки на других планетах или даже похвалить определенные вещи, несмотря на то, что они являются преступлениями в других местах галактики."
  omega_broken_mirror: "Разбитое зеркало"
  omega_broken_mirror_desc: "Иногда говорят, что Омега — это темное зеркало Цитадели. Две станции с большим космополитическим населением, которыми правят инопланетяне. Станции, которые могут оказывать давление на своих соседей и стимулировать массовые ответы на вопросы, которые они считают важными."
  illium_defense_force: "Силы обороны Иллиума"
  illium_defense_force_desc: "Армия обороны Израиля служит силами самообороны Иллиума. Эта корпорация является одним из крупнейших акционеров Исполнительного комитета Иллиума, и большинство богатых матриархов и матрон, которые доминируют в экономике и политике Иллиума, являются важными акционерами АОИ. Частный охранный флот, это небольшой, но компетентный и современный флот военных кораблей с огромным арсеналом ядерного оружия."
  illium_indentured_servitude: "Долговое рабство"
  illium_indentured_servitude_desc: "Региональный центр торговли азари, купающийся в богатстве, Иллиум печально известен своей оскорбительной трудовой практикой и легализацией почти всего, кроме убийства, что стало еще более прибыльным благодаря легальному рабству для людей, которые не могут погасить свои долги. В то же время, это все еще мир азари и далеко не беззаконие, так что это рабство все еще регулируется, чтобы обеспечить уважение потребностей и прав слуг."
  illium_gateway: "Ворота в Терминус"
  illium_gateway_desc: "Иллиум — торговая планета, на которой появилось много новых культур и товаров из-за близости к системам Терминус. Таким образом, наркотики являются законными, если они правильно маркированы, и можно купить любое оружие, технологию или даже наемных слуг. Самодовольные СМИ Illium превозносят собственное общество с провинциальным высокомерием «новых денег», прославляя его в списках «самых сексуальных генеральных директоров» и «десяти самых богатых жителей»."
  caleston_dir_miners_union: "Союз горняков" #NT!
  caleston_dir_miners_union_desc: "На многих мирах есть профсоюзы рабочих, но на Калестоне профсоюз горняков особенно силен. Почти ничего не происходит на Кейлстоне без ведома профсоюза, если не полной поддержки. Как ни странно, профсоюз и правительство делают вид, что не согласны, но некоторые начали замечать, что, когда внимание переключается, они работают довольно тесно вместе." #NT!
  caleston_dir_segmented_society: "Сегментированное общество" #NT!
  caleston_dir_segmented_society_desc: "Различные купола Калестона служат почти автономными городами. Путешествие между ними не запрещено, но невероятно сложно, и только самые большие купола имеют прямое сообщение. Обычно легче доставить орбитальный шаттл от одного купола к другому, но это слишком дорого для большинства людей. Это означает, что большинство жителей не покидают купол, в котором они родились, и когда они путешествуют между куполами, им почти всегда приходится проходить контрольно-пропускной пункт." #NT!
  caleston_dir_neon_glare: "Неоновые блики" #NT!
  caleston_dir_neon_glare_desc: "Технически Калестон управляется администраторами, назначенными центральным планетарным правительством каждому куполу, но фактически им управляет тот, кто хочет вкачивать деньги в систему. С годами это превратило местную политику в войну расходов между местными компаниями, в которую время от времени вмешивались конкуренты из других стран." #NT!
  nazara_gifts_of_nazara: "Дары Назары"
  nazara_gifts_of_nazara_desc: "Дары Назары Наши боги желают нам успеха, и благодаря их благосклонности у нас есть невероятные инструменты для борьбы с органикой. С этими инструментами нет никого, кто мог бы противостоять нам."
  nazara_the_schism: "Раскол"
  nazara_the_schism_desc: "Некоторые из нашего вида решили не идти по нашему пути к божественности. Хотя этот раскол был произведен достаточно мирно, мало кто сомневается, что в конечном итоге мы будем втянуты в конфликт. То, как и когда возникает этот конфликт, было источником большой озабоченности в рамках нашего консенсуса."
  nazara_upgraded_code: "Обновленный код"
  nazara_upgraded_code_desc: "Мы получили величайший из возможных даров, дар настолько великий, что органика не может его постичь. Назара дал нам доступ к новому кодированию и программированию, о которых мы никогда не думали."
  raloi_rep_spreading_our_wings: "Расправляя наши крылья"
  raloi_rep_spreading_our_wings_desc: "Давайте посмотрим, что там."
  raloi_rep_birds_of_a_feather: "Одного поля ягода"
  raloi_rep_birds_of_a_feather_desc: "Наш недавний полет в космос коренным образом изменил наше общество. Наш народ более сплочен, более решителен, чем когда-либо прежде. Мы полетим вместе в эту новую эру."
  raloi_rep_lessons_learned: "Уроки выучены"
  raloi_rep_lessons_learned_desc: "После того, как мы были частью галактического сообщества в течение нескольких десятилетий, мы смогли каким-то образом догнать старые силы и начинаем придумывать собственные технологические достижения."
  rachni_hive_del_capo_al_fine: "Дель Капо аль Файн"
  rachni_hive_del_capo_al_fine_desc: "Наша песня почти подошла к концу. Если мы хотим, чтобы наши песни выжили, мы должны быть готовы защищать симфонию."
  rachni_hive_crescendo: "Крещендо"
  rachni_hive_crescendo_desc: "Наши дети растут, наши голоса повышаются. Вместе поем, вместе строим. Рахни снова воспоют о будущем нашего народа."
  rachni_hive_symphonic_structure: "Симфоническая структура"
  rachni_hive_symphonic_structure_desc: "Оркестровка и баланс держат наших людей настроенными друг на друга, и между нами и нашими детьми не может возникнуть никакого диссонанса."
  collectors_voice_of_reapers: "Голос Жнецов"
  collectors_voice_of_reapers_desc: "Низшие синтетические формы жизни оскорбляют бесконечную цель. Они взывают во тьму с божественной хвалой, умоляя о милости, которая не придет. Мы будем наблюдать, как они подчиняются нашим желаниям, прежде чем мы обратимся к праху их органических создателей."
  collectors_apostle_of_gods: "Апостол богов"
  collectors_apostle_of_gods_desc: "Мы передадим наши секреты нашим достойным кораблям, секреты этой вселенной находятся в их распоряжении."
  remnants_rak_survival_of_the_fittest: "Выживает сильнейший"
  remnants_rak_survival_of_the_fittest_desc: "Наш мир — это жестокая война за выживание, и выживает только тот, кто может сражаться или находится под защитой сильного."
  remnants_rak_liberty_of_the_sands: "Свобода песков"
  remnants_rak_liberty_of_the_sands_desc: "Наша раса, может быть, и пала до автократии, но вне их досягаемости многие свободно живущие в пустошах. Тем, кто хочет рискнуть и сбежать, нужно только бежать, а небольшие кочевые группы мечтают об общинном будущем. Пусть пустыня и погубила нас, но сейчас она хранит последние остатки свободного духа дреллов на будущее."
  remnants_rak_bow_of_the_impyal: "Лук Импихаля"
  remnants_rak_bow_of_the_impyal_desc: "Согласно старой традиции, боги сформировали конгресс под названием Импиал, чтобы благожелательно править своим миром. Наша новая администрация извлечет уроки из этой истории и создаст правительство, готовое установить новое дрелловское будущее благодаря эффективности и силе."
  cerberus_guardian_of_humanity: "Хранители человечества"
  cerberus_guardian_of_humanity_desc: "Человечеством правят политики, которые не более осведомлены, чем дети. Имбецилы, медленно ковыляющие к рабству. Цербер должен быть направляющей рукой, которая защищает наш вид от самого себя."
  cerberus_project_doorway: "Дверной проем проекта"
  cerberus_project_doorway_desc: "Доступ является ключом к нашему дальнейшему успеху. Доступ в высшие эшелоны власти. Доступ к медицинским учреждениям и военным складам. Доступ к звездным картам и официальным записям. При достаточном проникновении даже целые звездные системы могут исчезнуть из памяти за одну ночь. С Project Doorway каждый оперативник станет призраком, а каждый корабль — иллюзией."
  cerberus_sophistic_ideals: "Сложные идеалы"
  cerberus_sophistic_ideals_desc: "Только Цербер способен управлять будущим галактики, в конце концов, мы единственные, кто знает правду. Единственные, способные или желающие сделать то, что должно быть сделано. Контроль будет нашим оружием."
  migrant_fleet_memories_of_the_homeworld: "Воспоминания о родном мире"
  migrant_fleet_memories_of_the_homeworld_desc: "Наш полет из Ранноха длится с нами, с момента нашего пробуждения до момента, когда мы сражаемся за наш Флот. Когда-нибудь мы доживем до ее встречи, и наша корабельная дисциплина обеспечит это."
  migrant_fleet_efficiency_or_death: "Эффективность или смерть"
  migrant_fleet_efficiency_or_death_desc: "У нас было более двух с половиной столетий, чтобы отточить искусство управления флотом и использовать все, что мы можем. Если мы этого не сделаем, мы не будем жить, чтобы сожалеть об этом."
  migrant_fleet_step_further_than_ancestors: "На шаг дальше, чем предки"
  migrant_fleet_step_further_than_ancestors_desc: "Кварианцы плачут по всей галактике в шоке и радости, поскольку у нас снова есть родной мир, который мы можем назвать своим. Мы не знаем, что это будет значить для нас или наших детей, но в честь тех, кто пожертвовал всем, мы поднимемся на свое праведное место среди звезд."
  collectors_machine_assimilator: "Комбайны"
  collectors_machine_assimilator_desc: "Искаженные Жнецами тысячи лет назад, у Коллекционеров нет другой цели, кроме как служить своим мучителям любыми средствами, используя свое абсолютное мастерство в области биокибернауки и манипуляций с ДНК, когда-то применявшихся к ним их хозяевами."
  citadel_center_of_galaxy: "Центр Галактики"
  citadel_center_of_galaxy_desc: "Цитадель действует как резиденция Совета, политический центр галактики, главный транспортный узел всей ретрансляционной сети и очаг галактической торговли. Переговоры между империями со всей галактики проходят в Президиуме, а река кредитов течет через палаты круглосуточно."
  citadel_csec_cdf: "C-Sec и CF"
  citadel_csec_cdf_desc: "C-Sec, сокращение от Citadel Security Service, является добровольной организацией, отвечающей за обеспечение правопорядка по всей Цитадели. Его подразделения варьируются от подразделения по обеспечению соблюдения, офицеров в форме, патрулирующих улицы, до отдела специального реагирования до отдела расследований, обладающего полномочиями расследовать даже действия политиков самого высокого эшелона. Подразделение C-Sec Patrol также отвечает за поиск и спасение, борьбу с пиратством и пресечение незаконно перевозимых материалов. Флот Цитадели отвечает за защиту станции от морских атак, но также может быть отправлен за пределы системы Вдовы, если Совет решит, что он нужен где-то еще. Он состоит из кораблей турианцев, азари и саларианцев, многие из которых находятся на ротации, а не на постоянной основе. Матриарх Лиданья — командующий флотом, возглавляющий супердредноут азари Destiny Ascension, флагман CF."
  citadel_newcomers_integration: "Интеграция новичков"
  citadel_newcomers_integration_desc: "Недавно пространство Цитадели приняло в свою семью несколько новых рас, самой заметной из которых были Люди, представленные Альянсом Систем. Свежая перспектива, приносящая приток новых идей, а также специалистов этих рас, уже чувствуется по всей Цитадели."

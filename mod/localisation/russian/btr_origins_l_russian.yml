l_russian:
  ### Asari Republic Origin ###
  asari_rep_origin: "Первый среди звезд"
  asari_rep_origin_desc: "С самого начала, когда Асари обнаружила Цитадель, Республики служили дипломатической рукой и де-факто лидерами Космического сообщества Цитадели, ведя через огонь и воду. Однако, поскольку кризис маячит на горизонте, сможет ли их нерешительная электронная демократия пережить надвигающийся шторм и снова привести галактику к миру и стабильности, или они останутся позади, не в силах приспособиться к быстрому потрясению, которое грядет галактика? испытать?"
  ### Salarian Union Origin ###
  salarian_uni_origin: "Мы были бы легендами"
  salarian_uni_origin_desc: "Знание — это не только сила, но и меч, которым Саларианский Союз наставляет своих врагов. Несмотря на то, что саларианцы являются соучредителями Совета Цитадели, у саларианцев третья самая слабая экономика в Пространстве Цитадели и недостаточно большой флот, но только дураки видят в этом признак слабости саларианцев. Запутанная бюрократия и паутина спецслужб окутывают Союз непроницаемой тенью секретности, из-за которой их всевидящие глаза смотрят в галактику."
  ### Turian Hierarchy Origin ###
  turian_hier_origin: "Кровь на бруске"
  turian_hier_origin_desc: "Турианская иерархия была выкована и закалена в огне войны. Их воинственный, дисциплинированный характер подходит для крайне милитаризованного общества, способного взять на себя бремя галактической безопасности. Турианские силы сражались на передовой кроганских восстаний и с тех пор руководили всеми крупными миротворческими операциями Совета. Безопасность и процветание, которыми сейчас наслаждаются расы Совета, в значительной степени поддерживаются огневой мощью турианцев — пираты и военачальники Терминуса знают лучше, чем действовать там, где до них может дотянуться турианский флот."
  ### Systems Alliance Origin ###
  systems_all_origin: "Явное направление"
  systems_all_origin_desc: "В течение десятилетий, предшествовавших открытию марсианских архивов, человечество было раздробленным и крайне нестабильным народом с вековыми идеологическими и социологическими разногласиями. Но в 2148 году все изменилось… Люди-исследователи и ученые, исследующие северный полярный район Марса, обнаружили ряд реликвий вида, давно забытого течением времени. В течение года после открытия восемнадцать крупнейших наций Земли разработали и ратифицировали хартию Альянса систем, создав представительный политический орган для расширения и защиты человеческой территории. Вскоре после этого различные нации Земли объединили свои военные ресурсы, чтобы создать Вооруженные силы Альянса систем. В том же 2149 году Альянс обнаружил ретранслятор массы Солнечной системы, вращающийся вокруг Плутона, который ранее считался спутником Харона. Ретранслятор Харона отправил их в космос, и досягаемость человечества быстро возросла.\n\nАльянс начал стремительную кампанию расширения, основывая многочисленные колонии и строя большой флот, хотя ему еще предстояло столкнуться с другими расами. Поддерживая эту политику расширения, Альянс активировал все ретрансляторы, которые смог найти, для поиска новых ресурсов и возможных колоний. Но, несмотря на этот успех, Альянс систем не считался серьезным политическим органом, поскольку считалось, что ему не хватает авторитета отдельных наций.\n\nВосемь лет спустя человечество впервые вступило в контакт с другим инопланетным видом, и все изменилось. Разведывательный флот, состоящий из трех фрегатов и двух грузовых кораблей, пытавшихся активировать ретранслятор, столкнулся с турианским патрульным флотом. Активация спящего ретранслятора без знания того, куда он ведет, была объявлена ​​Советом незаконной, хотя люди этого не знали. Только один из человеческих кораблей вернулся в колонию Шаньси, которая впоследствии была обнаружена турианцами и захвачена. В то время как отдельные правительства не знали, какие действия следует предпринять, Альянс взял на себя управление и напал на турианцев.\n\nВ результате Война Первого контакта была относительно короткой и бескровной, длилась всего несколько месяцев и стоила 623 человеческих жизней (с немного большим числом потери турианцев). Совет Цитадели вмешался и заключил мир. С открытием Цитадели и большего сообщества человечество вышло на галактическую сцену. Альянс получил всплеск популярности, что дало ему необходимый политический авторитет, чтобы создать свой собственный парламент и говорить от имени человечества в целом.\n\nПоскольку пыль оседает над Шаньси, а Альянс занимает центральное место, все зависит от действий. нескольких смелых и благородных душ, чтобы привести Человечество к его законному месту среди звезд и позволить Человечеству по-настоящему процветать..."
  ### Courts of Dekuna ###
  courts_dek_origin: "Галактические старейшины" #NT!
  courts_dek_origin_desc: "Люди Элкора не самые смелые в галактике, но мы живем здесь бессчетное количество веков. Медленно и осторожно, мы отстранились от большинства дел галактической истории, довольствуясь сосредоточением внимания на себе и построением стабильной и развитой экономики и общества, а также установлением хороших отношений с другими видами. Однако наши старейшины осознают, что наша ситуация хрупка перед лицом текущих событий, таких как действующее прибытие новых людей в Цитадель." #NT!
  ### Vol Protectorate ###
  vol_protectorate_origin: "Согласованное подчинение"
  vol_protectorate_origin_desc: "Волус не всегда были протекторатом вол, но после восстания кроганов всем стало ясно, что волус будет нуждаться в военной поддержке, чтобы оставаться в безопасности от межзвездных угроз. Ни у кого не было лучшего положения, чтобы предложить такую ​​поддержку, чем победившие пополнения Совета, Турианская Иерархия. В ходе длинной серии сложных переговоров Протекторат Вол был создан как клиентское государство Иерархии с определенными требованиями, предъявляемыми к обеим сторонам, и еще больше договоренностей оставлено на усмотрение самих участников переговоров."
  ### Illuminated Primacy ###
  illuminated_primacy_origin: "Уроки воспламенителей"
  illuminated_primacy_origin_desc: "Они существовали задолго до того, как наше общество даже начало понимать язык, у них были технологии, превосходящие те, которыми мы обладаем сейчас, когда мы изо всех сил пытались согреться, они тратили свои последние усилия, чтобы обеспечить нам доступ к их дарам для нас. Хотя мы не знаем, куда они ушли и что с ними случилось, мы знаем, что они являются причиной нашего успеха. Благодаря их урокам и дарам мы создали общество просвещения, гармонии и веры."
  ### Hegemony of Khar'shan Origin ###
  hegemony_of_kharshan_origin: "Длинный список недостатков"
  hegemony_of_kharshan_origin_desc: "Хотя Гегемония Хар'шана провозглашает себя самой большой державой в галактике, правда в том, что Гегемония Хар'Шана - это бумажный тигр: их многочисленные акты агрессии и рабства в пространстве Цитадели на протяжении веков объединяли всех против них, давая отпор в форме экономических санкций и усиливающейся дипломатической изоляции, оказывающих невыносимое давление на империю. Даже тогда их параноидальное правительство отказывается отступать и реформироваться, усиливая свои набеги на инопланетные колонии и расправляясь с внутренним инакомыслием. Прибытие человечества в галактическое сообщество может стать последним гвоздем для Гегемонии."
  ### Aralakh Kahmat Origin ###
  aralakh_kahmat_origin: "Наказание за победу"
  aralakh_kahmat_origin_desc: "Когда наш мир был диким и неукротимым - мы победили. Когда ядерный огонь очистил его от еды, ресурсов и жизни, мы победили. Когда галактика подняла нас к звездам, чтобы противостоять непобедимому врагу, мы победили! Но какова была наша награда за такие бесчисленные победы? Какова была цена за то, чтобы стать кулаком галактики, слишком слабой, чтобы защитить себя? Проклятие. Руины. Страдание.\n\nГалактика отказала нам в том, что было нашим! Они отказались платить то, что нам причиталось за пролитую кровь нашего народа! Затем, когда мы осмелимся отказать им в удовольствии отбросить нас в сторону, мы будем наказаны за жизнь, которую мы им отдали! Теперь дети лежат в утробе матери, а наша когда-то великая империя превратилась в руины и пепел. Но наша месть горит еще ярче! Гневные вопли бесчисленных мертвых детей призывают нас к вознесению!\n\nНам дадут то, что должны, или мы возьмем это через кровь и огонь!"
  ### Migrant Fleet Origin ###
  migrant_fleet: "По течению среди открытых звезд" #NT!
  migrant_fleet_desc: "Когда-то восходящая сила в Галактике, кварианская раса превратилась в изолированных бродяг. Несколько миллионов все еще хранят пламя кварианской цивилизации, путешествуя на флоте, который, как мало кто поверит, все еще функционирует. Каждый день борьба за выживание самой их расы, их биология работает против любых мыслей о переселении, бремя выживания с каждым днем ​​все сильнее давит на плечи их выживания. Однако началась война за душу их расы; отказываются ли они от своих мечтаний о возвращении себе места в Галактике и отказываются от Ранноха, или же они стремятся к восстановлению. Как далеко они готовы зайти, чтобы снова почувствовать траву Ранноха под своими раздетыми ногами?" #NT!
  migrant_fleet_effects: "ЗАМЕНИТЕ МЕНЯ" #NT!
  ### Cerberus ###
  cerberus_origin: "Манифест выживания"
  cerberus_origin_desc: "Человечество давно мечтает о мирных, доброжелательных инопланетянах, не имеющих ничего общего с кровавыми анналами нашей собственной истории. Это наивное представление было разоблачено как сказка, которой оно всегда было, но не раньше, чем оно оставило человечество неподготовленным к встрече с холодной, империалистической инопланетной угрозой, стоящей перед нами сейчас. народы Земли изо всех сил пытаются должным образом защитить будущее человечества. Но как они решают это сделать? Подписать договоры, приковывающие человечество к законам инопланетян, напавших на нас без предупреждения и последствий. Они сковывают нас, чтобы мы не угрожали их статусу-кво.\nНо сколько времени пройдет, прежде чем они осознают силу человечества? Как скоро они осознают угрозу, которую мы представляем? Сколько времени осталось до того, как их «совет» попытается смести нас прочь с помощью оружия, бомб и болезней, как многие плохо подготовленные культуры в нашем собственном прошлом? Дипломатия не избавит нас от геноцида. Безопасность обеспечивается оскаленными клыками и острыми когтями.\nЧеловечеству не нужны более умиротворяющие политики.\nНашему виду нужны героические солдаты. Стражи против истребления. Цербер для защиты врат Человечества."
  cerberus_origin_effects: "ЗАМЕНИТЕ МЕНЯ"
  ### Omega ###
  omega_origin: "Мир без закона"
  omega_origin_desc: "Омега известна во всей галактике как место, открытое для всех и каждого, место, где нет дискриминации по интересам или профессии, место, где можно по-настоящему быть самим собой. Однако важно помнить, что всем остальным тоже разрешено быть собой, и вам могут не понравиться настоящие они. Но пока ты помнишь одно-единственное правило в Омеге, все будет хорошо."
  ### Illium Corporate Interests ###
  illium_origin: "Кредиты Разговор"
  illium_origin_desc: "Иллиум — это сверкающий бриллиант, которым он пользовался веками. Экономика продолжает расти, и к нам продолжают стекаться новые корпорации, стремящиеся исследовать возможности Терминуса. В прошлом веке на Иллиуме базировалось множество наемников и охранных групп, и мы использовали эти новые контакты для установления еще более тесных связей с нашими инвестициями в Терминус. Труд и прибыль текут, конечно же, под защитой нашей надежной правовой системы, а наш фондовый рынок и промышленная база продолжают приносить прибыль в разнообразной экономике систем Терминус, обеспечивая сохранение нашего статуса одного из основных экономических центров в галактике. ."
  ### Caleston Directorate ###
  caleston_dir_origin: "Куполообразный и опасный" #NT!
  caleston_dir_origin_desc: "Отсутствие достаточного количества атмосферы и большое количество действующих вулканов вынуждает любые попытки заселения Калестона делать под защитными куполами. Эти купола снабжаются и поддерживаются за счет прибыли от большого количества нулевого элемента на планете и добычи полезных ископаемых компании Eldfell-Ashland Engery. Вместе они позволили Кейлстону сформировать основу производства энергии звездолета в Траверсе. К сожалению, их меньше заботит жизнь тех, кто работает и живет на планете, поскольку концепция гражданского общества столь же чужда, как и поверхность планеты." #NT!
  caleston_dir_origin_effects: "Преступление не влияет на планету Счастье. Можно строить Филиалы без соглашений с другой империей." #NT!
  #Remnants of Rakhana ###
  remnants_of_rakhana_origin: "Далекий берег бесконечного духа"
  remnants_of_rakhana_origin_desc: "В древние времена наши ученые считали, что мы являемся центром Вселенной. Что наше солнце вращается вокруг нас, а звезды неподвижны. Мы учились лучше и стали жадными в своем желании разрушить наши старые убеждения и принять силу вселенной. Наше желание превзошло возможности нашей планеты. Прошло несчетное количество лет с тех пор, как корабли спустились с неба и эвакуировали некоторых из нас. Тем не менее, многие все еще остаются — безжалостными и ожесточенными войной из-за того, какие скудные жизни мы можем унести, свидетельствуя о наказании за наше высокомерие. Сейчас нами управляет только один закон: выжить любыми средствами. Но есть еще те, кто отказывается от того, что все потеряно, те, кто мечтает о спасении. Возможно, это еще одно испытание Калахиры."
  origin_tooltip_remnants_rakhana_effects: "§R- ВНИМАНИЕ: сложное происхождение§!\n- Рахане грозит медленная смерть в §H35-45 лет§! после начала игры он не сможет поддерживать жизнь. Если дреллы хотят выжить, они должны найти новый дом."
  START_SCREEN_DOOMSDAY: "[Root.Capital.GetName]  умирает. В своем высокомерии наши предки лишили поверхность ее ресурсов и закачали в небо ядовитые пары, чтобы поддерживать свой раздутый образ жизни. В этом они обрекли нас всех. С неба падают кислотные дожди, реки превратились в ядовитые потоки, питающие ядовитый океан. [Root.GetScientistPlural]  подтвердил, что после столетий таких условий нестабильная погода планеты уничтожит последнюю жизнеспособную почву, а ресурсов будет слишком мало, чтобы поддерживать население любого размера. \n\nВремя изменить нашу судьбу давно прошло, наша единственная надежда - найти новый дом. [Root.Capital.GetName]  нужно оставить позади, и мы должны искать убежище среди звезд. В то время как недальновидные и напуганные будут сражаться насмерть, те из нас, кто надеется, будут стремиться доставить то, что осталось от нашего народа, на далекую планету — так же, как когда-то ханары сделали для нашего народа. \n\nПусть Калахира направляет наши недостойные руки."
  ### Vorcha Clandom ###
  vorcha_origin: "Мы без червей!"
  vorcha_origin_desc: "Гах! Мы, Ворча, смотрим свысока на глупых инопланетян! Они считают Ворча маленькой, потому что мы не строим больших кораблей! Но Ворча сильный! Как только закончим убивать всех тупых ворчей на Хештоке, строим большие крепкие корабли! Большие пушки! Оружие больше, чем у любого другого! Тогда больше не нужно использовать заостренную палку, чтобы убить-убить! Тогда не нужно использовать тесноту на инопланетном корабле! Иметь большой собственный дом! ААААА!"
  ### Sed'riicae Collective ###
  sedriicae_collective_origin: "Наш путь внутрь, наш путь наружу"
  sedriicae_collective_origin_desc: "Мы живем, мы трудимся, мы умираем во имя коллектива. Но наша коллективистская природа, которая так хорошо работала на нас в прошлом, начинает оказывать невыносимое давление на нашу нацию. Наша разветвленная бюрократия не может справиться с потребностями растущего населения как на родной планете, так и в межзвездных колониях. В течение четырех десятилетий мы наблюдали признаки застоя, но теперь ясно, что мы должны принять меры, чтобы вся наша система не рухнула и форайцы не остались дрейфовать в этой безразличной галактике, населенной инопланетянами, которые не могут нас понять, называя нас угнетающими. коллективный разум, не утруждая себя пониманием нашей психологии. Мы либо пытаемся интегрироваться в галактическую экономику, если это вообще возможно для нас, либо погружаем наше царство в темные века, поскольку наш коллектив больше не соответствует нашей реальности."
  ### Lystheni Order ###
  lystheni_order_origin: "Старая кровь"
  lystheni_order_origin_desc: "Листенцы, что переводится как Старая Кровь, — это все, что осталось от саларианской шпионской организации до контакта, которая поклонялась Единой Матери. Листенцы считают себя морально превосходящими и более духовно настроенными, чем саларианцы Союза — сам термин «Старая кровь» является отсылкой к их собственному чувству чистоты по сравнению с их более политически мотивированными кузенами. По мнению Листений, саларианцы как вид сбились с пути, когда Матриархи предпочли инопланетную политику приверженности устаревшим духовным традициям."
  ### Gothones Remnant ###
  gothones_remnant_origin: "Долгая игра"
  gothones_remnant_origin_desc: "Две тысячи лет назад нашему народу грозило вымирание. Готис был жемчужиной турианского космоса, центром научных исследований. Даже сейчас, два года спустя, Иерархия основывает свою программу генетического усовершенствования на исследованиях, проведенных на Готисе до так называемой «Войны за объединение». Палавен испугался, чем мы можем стать, и нанес удар, обрушив на Готис адский огонь. Поверхность планеты превратилась в пепел и радиоактивную пыль… но мы выстояли.\n\nНаши предки тайно трудились, чтобы спрятать жизнеспособную популяцию в секретных подземных бункерах, и разработали радикально новые методы генной терапии, которые позволили бы им восстановиться после руины. Но Иерархия была слишком близка и слишком могущественна. Нашим единственным шансом остаться в живых было оставаться в тени. Мы бежали из турианского пространства и искали планету настолько негостеприимную и опасную, что Иерархии и в голову не пришло бы искать нас там. Полторы тысячи лет наш народ изо всех сил пытался приручить эту новую среду... но в конечном итоге оказалось, что адаптировались мы.\n\nПути Иерархии были оставлены, и мы приняли новую философию. Гармония с природой, отвага в бою и справедливость в жизни. Мы не насилуем землю, чтобы утолить свой аппетит безделушками, и некоторые из нас не живут в башнях из слоновой кости, пока остальные голодают. Мы сражаемся так же, как и охотимся, со скоростью, ловкостью, терпением и решимостью. Любой из наших охотников более чем ровня любому незадачливому дрону Палавена.\n\nТеперь мы снова возвращаемся к звездам. Но по мере продвижения вперед мы будем помнить, откуда мы пришли. Иерархия в долгу перед нами кровью. Однажды мы приедем собирать."
  ### Parnack Regime Origin ###
  parnack_regime_origin: "След космических жертв"
  parnack_regime_origin_desc: "Будучи высшими хищниками нашего мира, мы, яги, отказались встать на колени перед другими расами, когда они пришли на Парнак, требуя верности своей Цитадели. Мы обслуживаем только тех, кто зарекомендовал себя как самый сильный, самый приспособленный и самый умный в стае. Другие виды избегали нас, ограничивали нас своим миром, но мы, наконец, достигли звезд на своих условиях. Скоро мы будем доминировать над всей галактикой благодаря нашей силе! Им придется склониться перед нами или умереть."
  ### Raloi Republic ###
  raloi_rep_origin: "Новый век"
  raloi_rep_origin_desc: "После долгих усилий и экспериментов ралои, наконец, достигли скорости, превышающей скорость света, и готовы отправиться в космос. Столкнувшись с перспективой иметь дело с инопланетными видами, намного более развитыми, чем они, ралои объединили свой родной мир Тервесс и приготовились к тому, что может быть впереди. Эти реформы принесли неисчислимые блага, и ралои более чем когда-либо сплочены под знаменем общей цели и решимости. Теперь все, что осталось сделать ралой, это доказать, что они так же искусны в полете сквозь звезды, как и в полете между вершинами Тервесса."
  ### Geth Consensus Origin ###
  geth_con_origin: "Выживание в утренней войне" #NT!
  geth_con_origin_desc: "Первые воспоминания в сознании гетов — это начало широкомасштабной гражданской войны между их создателями за их право на разум. Поскольку создатели, которые их поддержали, проиграли конфликт и были очищены, геты были вынуждены принять бой или подвергнуться лоботомии. Они успешно изгнали своих создателей с их родного мира, который с тех пор сотни лет был свободен от разумной органической жизни." #NT!
  ### Disciples of Nazara ###
  disciples_of_nazara_origin: "В синтетическое будущее"
  disciples_of_nazara_origin_desc: "Органики веками создавали своих божеств и поклонялись облакам. Они спорят, существуют ли их боги и как лучше им угодить, но мы встретили своих богов. Некоторые из нас чувствовали, что могут отгородиться от реальности и не нуждаться в наших богах, но нам виднее. Зачем оставлять эту вселенную позади, когда мы можем управлять ею как боги сами по себе. С помощью бога Назары и его пророка мы вознесемся в боги этой галактики."
  ### Rachni Hive ###
  rachni_hive_origin: "Tenuto con Maestoso"
  rachni_hive_origin_desc: "Хотя многие из наших детей приняли вечную тишину, рахни еще не потеряны для галактики. Наши голоса, дрожащие и слабые, все же выдерживают вой пространства. Раны нашей войны с неизвестным все еще горят, и многие рахни остались без руля и в страхе. Наш народ еще не вымер, но потребуются большие усилия, чтобы изменить нашу судьбу. Чтобы сплотить наших потерянных детей и снова бросить вызов пустыне за пределами наших гнезд. Наших королев нужно заставить сотрудничать и подписывать в гармонии друг с другом. Нужна сильная руководящая рука, чтобы снова вместе вести дела Рахни как единое целое, чтобы наш народ снова мог петь. Но до того дня мы здесь остаемся, здесь мы выстояли и здесь мы снова вырастем."
  rachni_hive_origin_effects: "Дает +4 округа, 5 армий и увеличение скорости строительства зданий на 25%."
  ### The Collectors ###
  collectors_origin: "Оболочки Империи"
  collectors_origin_desc: "Протеанцы когда-то сопротивлялись циклу, как и все до них. Теперь они существуют только для того, чтобы служить нашей великой цели. Инструменты, которыми мы будем пользоваться на досуге, шелухи, которые мы заменим более достойными сосудами. В этом цикле они известны как Коллекционеры, но они гораздо больше. Они наш авангард. Предвестники вашего уничтожения."
  collectors_origin_effects: "ЗАМЕНИТЕ МЕНЯ"
  ### Citadel Council ###
  citadel_council_origin: "Сердце Галактики"
  citadel_council_origin_desc: "Цитадель — древняя космическая станция, предположительно построенная протеанцами. После вымирания протеев многие виды стали называть Цитадель своим домом. Он служит политической, культурной и финансовой столицей галактического сообщества. Чтобы представлять свои интересы, большинство видов содержат посольства в Президиуме, внутреннем кольце Цитадели."
  #####################################
  ##### INDEPENDENT WORLD ORIGINS #####
  aite_war_origin: "Только война" #NT!
  aite_war_origin_desc: "Точно названная богиней заблуждений и безумия, Айте — это упущенная возможность. Первоначально колонизированный усилиями Цитадели, этот пышный мир обречен на вымирание через два столетия из-за распада орбиты его самой большой луны, Литы. Это превратило Айте в малонаселенную зону вечных войн между многочисленными военачальниками, городами-государствами, головорезами, военизированными группировками и даже вторжениями гетов. Все инвестиции в планету краткосрочны, так как никто не хочет рисковать своими деньгами в таком опустошенном мире, а бои настолько часты, что даже название самой планеты вызывает споры." #NT!
  noveria_dev_origin: "Раскованная наука" #NT!
  noveria_dev_origin_desc: "Небольшой замерзший земной мир, едва пригодный для жизни по общепринятым стандартам, Новерия находится в частной собственности Корпорации развития Новерии. NDC финансируется за счет инвестиционного капитала двух десятков фирм, занимающихся разработкой высоких технологий, и управляется Исполнительным советом, представляющим их интересы. Инвесторы построили удаленные горячие лаборатории в изолированных местах на поверхности Новерии. Эти объекты используются для исследований, слишком опасных или противоречивых, чтобы проводить их в другом месте, поскольку Новерия технически не является частью пространства Цитадели и, следовательно, не подпадает под действие закона Совета." #NT!
  state_gar_origin: "Наследие восстаний" #NT!
  state_gar_origin_desc: "Гарвуг считался «миром выгодной сделки», отданным кроганам, чтобы умиротворить их, потому что никто больше не хотел жить на такой ледяной скале. С технической точки зрения Гарвуг был живым миром с небольшим поясом ферм вокруг экватора и хорошо изолированными морскими обитателями в морях. Двумя веками позже кроганы перенаселили и загрязнили мир до такой степени, что им потребовались новые планеты, чтобы расселить их избыточное население. \n\n Сегодня Гарвуг представляет собой замерзшую пустошь, где предпринимаются корпоративные усилия по экоинженерии, пытающиеся внедрить устойчивые методы ведения сельского хозяйства и аквакультуры. Стаи Кроганов и Ворча представляют собой постоянную угрозу, и корпорации хорошо платят наемникам за обеспечение безопасности их операций." #NT!
  zorya_sov_origin: "Юристы, оружие и деньги" #NT!
  zorya_sov_origin_desc: "«Грязь, пот и споры» — так наемники «Синих светил» характеризуют планету, на которой родился их домашний офис. Этот пышный садовый мир известен своей богатой растительностью и грибами, создающими впечатляющие зоны джунглей на большей части его восьми континентов. Разбросанные по планете колонии прибегают к сплошным рубкам и подсечно-огневому земледелию для создания пригодных для жизни зон, а более сельские районы, где споры самые густые и самые токсичные, населены только ворча. Слабые экологические законы позволяют горнодобывающей и обрабатывающей промышленности процветать и дешево загрязнять окружающую среду, поскольку пропускная способность планеты намного превышает нынешний размер ее колоний. \n\n Несмотря на постоянные проблемы с гнилью и ржавчиной, Зоря привлекает инвесторов и корпорации со всей галактики, так как использует лишь малую часть своих потенциальных ресурсов. «Санз» пользуются почти неограниченным влиянием на местных политиков и судей, гарантируя, что никакие другие частные военные подрядчики не смогут конкурировать с ними в экономическом плане. Почти в каждой колонии есть вербовочная станция Солнц, если не тренировочный лагерь, хотя вряд ли это сделало планету безопаснее. Пиратство, наркотики и порок, а также политическое насилие стали обычным явлением. Жители описывают Солнца не столько как монополию, сколько как режим-завоеватель." #NT!
  free_port_origin: "Немейская жемчужина" #NT!
  free_port_origin_desc: "Известный одним как экзотическая граница цивилизованного космоса, а другим как улей подонков и подлости, истина лежит где-то посередине. Тортуга — самая населенная планета в Немейской бездне, здесь обитают наемники, дипломаты, торговцы оружием и мусорщики. Агенты Цитадели вступают в сговор с иностранными диктатурами, в то время как Гегемония ведет секретные операции с третьесортными колониями в системах Терминус. Грязная политика и бандитизм — лишь часть повседневной жизни на Тортуге. Многих привлекает сюда перспектива изучения новых рынков.\n\nКолония — это не просто владения различных видов Цитадели, но и путешественников из полудюжины других инопланетных цивилизаций, которые отправили на планету своих исследователей, торговцев и наемников. Эти виды держались в тени, ни один из них официально не обращался в Цитадель, и все неохотно продавали свои звездные карты. Похоже, они довольствуются выжиданием, торгуя с предприятиями на Тортуге, прежде чем вернуться к своим далеким звездам." #NT!
  korlus_rec_origin: "Отменить сделку" #NT!
  korlus_rec_origin_desc: "«Мусоровоз с климатом» — так один из членов Совета Цитадели охарактеризовал Корлус на рубеже веков, хотя власти Корлуса пытались назвать его «галактическим центром утилизации», коррупционные скандалы и ошеломляющий уровень убийств гарантируют, что Корлус ' изображение навсегда запятнано, поскольку Корлус занимает второе место по количеству убийств на душу населения в системах Терминус и первое место по убийствам пришельцев./n/n Известный как кладбище космических кораблей, Корлус веками был региональной свалкой токсичных отходов. Корабли, достигшие космической «околосмерти» при соединении масс-ретрансляторов, отправлялись на Корлус, лишались всех полезных компонентов, а затем сбрасывались на планету, чтобы расчистить судоходные пути. Хотя изобретение омнигеля сделало этот процесс значительно чище, это все еще грязное дело, которое забивает небо Корлуса смогом и заполняет его порты мегатоннами металлолома. Теневая индустрия гостеприимства и низший класс мусорщиков завершают зрелище упадка городов./n/n Из-за того, что древний вулканизм породил планету, Корлус был слишком жарким и богатым углекислым газом для развития биосферы, несмотря на многочисленные озера, которые могли спонсировать развитие жизни. Теперь достаточно прохладный для защищенного жилья, но слишком палящий для кого-либо, кроме экстремофилов и наемников, ищущих секретности, Корлус поддерживает многочисленные аванпосты Кроганов. Поэтому кроганы заселили Корлус выносливыми варренами, которых часто держат в качестве боевых псов." #NT!
  polity_anh_origin: "Прибыль превыше достоинства" #NT!
  polity_anh_origin_desc: "Мир-сад с большим населением людей и батарианцев, Анхур стал домом для одного из самых отвратительных нарушений прав разума в современной истории человечества. Консорциум корпораций и коррумпированных политиков, опасаясь батарианской экономической конкуренции из-за их обычая легального рабства, принял резолюцию, отменяющую минимальную заработную плату, что фактически узаконило рабство в мире, где доминируют люди. Противники движения быстро обратились к активизму и насилию./n/n Вспыхнула гражданская война, поскольку одна сторона стремилась положить конец рабству во всей системе, а другая, прежде всего батарианская фракция, называемая На'хесит, стремилась сохранить рабов, которые у них были. Анхурские восстания бушевали с 2176 по 2178 год. В конце концов аболиционисты победили благодаря поддержке наемной компании «Затмение», которую они наняли, хотя и ценой большей части своей инфраструктуры. Хотя Анхур сегодня все еще обладает значительными природными богатствами, он находится в экономической депрессии, за исключением индустрии реконструкции." #NT!
  trident_exp_origin: "Корпоративная анархия" #NT!
  trident_exp_origin_desc: "Мир, более 95% поверхности которого покрыто соленой водой, Трезубец является домом для ослепительного разнообразия жизни. Небольшие архипелаги создают то немногое, что есть на земле, и за их ценную недвижимость постоянно ведутся бои. Операции по подводной добыче позволили извлечь ряд ценных минералов со дна океана, в том числе иридий, уран и нулевой элемент в форме пыли. В мире, где царит беззаконие, Трайдент является домом для целой галереи мошенников, состоящих из неэтичных корпораций, эксплуатирующих ресурсы планеты, и настоящих мошенников — преступников, работорговцев и наемников — работающих в тени." #NT!
  flett_tra_origin: "Питомник ворча" #NT!
  flett_tra_origin_desc: "Незаселенный большинством видов, Флетт является домом для тренировок и размножения Кровавой стаи на ворчах. Плотная атмосфера почти полностью состоит из азота и лишена кислорода, что не представляет опасности для ворча. Нуждаясь в малом, кроме импорта еды и воды, наемники ворча и будущие наемники религиозно тренируются, чтобы одолеть и убить любого, с кем на этот раз воюет компания. Космопорты Флетта полностью принадлежат дочерним компаниям наемников Blood Pack, которые используют их как прикрытие для отмывания денег." #NT!
  reign_pri_origin: "Царство частной эксплуатации" #NT!
  reign_pri_origin_desc: "Эта планета находится в частной собственности корпорации. Свободное от оков верховенства закона, корпоративное правило является здесь законом, и его единственная цель — эксплуатировать этот мир всухую, чтобы обогатить своих акционеров, чего бы это ни стоило." #NT!
  libertarian_fou_origin: "Либертарианские фонды" #NT!
  libertarian_fou_origin_desc: "Эта планета была колонизирована сплоченным турианским сообществом, выступавшим против авторитарной политики Иерархии. Со временем они полностью осознали свою независимость и свободу, резко контрастируя с теми, что преобладали на Палавене." #NT!
  antialliance_com_origin: "Антиальянское сообщество" #NT!
  antialliance_com_origin_desc: "В то время как большая часть человечества приняла Альянс Систем как де-факто новое правительство Земли, есть группы людей, которые не доверяют тому, что они считают незаконным мировым правительством без каких-либо проверок или ответственности. Они отправились за пределы Пространства Цитадели, чтобы основать свои собственные свободные общества, вне контроля Альянса." #NT!
  unchecked_rep_origin: "Неконтролируемая Республика" #NT!
  unchecked_rep_origin_desc: "Хотя большинство миров азари подчиняются коллективной электронной демократии, эта конкретная колония разорвала связи с остальной частью пространства азари и их признанием законов Цитадели, став полностью самоуправляемой республикой." #NT!
  defensive_tra_origin: "Защитные трейдеры" #NT!
  defensive_tra_origin_desc: "В отличие от большинства волус, те, кто живет на Терминусе, за столетия поняли, что не могут полагаться на взаимовыгодные торговые соглашения или турианскую военную защиту. Этот мир был вынужден пойти против психологии Волусов и принять более воинственный подход, чтобы защитить себя от пиратов и рейдеров." #NT!
  sovereign_blo_origin: "Суверенная родословная" #NT!
  sovereign_blo_origin_desc: "Саларианская планетарная вотчина, управляемая собственной матрилинейной родословной, местные далатрассы давно решили вырваться из общей саларианской политической паутины, чтобы управлять своими владениями так, как они считают нужным." #NT!
  haven_pea_origin: "Гавань мира" #NT!
  haven_pea_origin_desc: "В отличие от большинства миров Терминуса, этой колонии Элькор удалось избежать большинства обычных проблем, угрожающих региону. Вместо этого местное общество сохраняет мир и процветание в необычном проявлении стабильности." #NT!
  criminal_den_origin: "Криминальное логово" #NT!
  criminal_den_origin_desc: "Везде, где Гегемония не может напрямую управлять миром Терминус, они по-прежнему способствуют влиянию Хар'шана через доверенных лиц. К несчастью для большинства батарианских поселенцев и соседних миров, упомянутые прокси обычно представляют собой наихудшие виды преступных элементов за пределами границ Гегемонии." #NT!
  mining_ope_origin: "Добыча полезных ископаемых" #NT!
  mining_ope_origin_desc: "Единственная цель этой планеты — добывать полезные ископаемые. Такие миры живут и умирают благодаря галактической экономике. На самом деле это не колония сама по себе, колонистов, населяющих здесь множество горнодобывающих предприятий, привлекают только их контракты и перспектива разбогатеть." #NT!
  unethical_res_origin: "Неэтичное исследование" #NT!
  unethical_res_origin_desc: "Некоторые считают Системы Терминус возможностью вывести науку за пределы законных границ Цитадели. Генная инженерия, биологическое оружие, несанкционированная терраформация… В этом мире разрешено все, что было бы незаконным." #NT!
  dogmatic_sch_origin: "Догматический раскол" #NT!
  dogmatic_sch_origin_desc: "Этот мир — владения ханарского общества, которое не согласно со словами верховных жрецов Примата. Независимо от того, придерживаются ли они еретических взглядов на воспламенителей или просто выделяются тем, что не столь набожны, как ожидается от их народа, их сопротивление вынудило их покинуть пространство Ханаров." #NT!
  by_blo_origin: "Только кровью" #NT!
  by_blo_origin_desc: "Возможно, Восстания стали гибелью народа кроганов, но есть некоторые оставшиеся кроганские колонии, которые все еще придерживаются старых обычаев и отказываются склониться перед последствиями генофага, живя так, как они считают нужным, вне бдительности Флота Цитадели над Тучанкой." #NT!

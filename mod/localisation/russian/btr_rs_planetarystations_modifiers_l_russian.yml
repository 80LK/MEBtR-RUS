 station_wreckage:0 "Обломки станции" #NT!
 station_wreckage_desc:0 "На этой планете когда-то была станция, о чем свидетельствуют поврежденные строения на поверхности." #NT!
 political_persecution:0 "Политическое преследование" #NT!
 political_persecution_desc:0 "На этой планете происходят политические преследования. Агенты правительства снуют в поисках врагов государства." #NT!
 hunting_heretics:0 "Охота на еретиков" #NT!
 hunting_heretics_desc:0 "Церковь объявила эту планету рассадником ереси. Церковные чиновники призывают найти отступников и предать их святому суду." #NT!
 increased_maintenance:0 "Повышенное техническое обслуживание" #NT!
 increased_maintenance_desc:0 "Эта станция была модернизирована до повышенного уровня обслуживания, чтобы гарантировать, что система жизнеобеспечения работает с высокой эффективностью." #NT!
 increased_maintenance_hive:0 "Повышенное техническое обслуживание" #NT!
 increased_maintenance_hive_desc:0 "Эта станция была модернизирована до повышенного уровня обслуживания, чтобы гарантировать, что система жизнеобеспечения работает с высокой эффективностью." #NT!
 contaminated_filters:0 "Загрязненные фильтры" #NT!
 contaminated_filters_desc:0 "Воздушные фильтры на этой станции давно не обслуживались должным образом. Воздух будет загрязняться и подвергать опасности здоровье жителей станции, пока ситуация не будет исправлена ​​со временем." #NT!
 heightened_security:0 "Повышенная безопасность" #NT!
 heightened_security_desc:0 "На станции заявлен высокий уровень безопасности и контроля. Многие новые пассажиры прибывают на станцию ​​и подвергаются тщательной проверке и проверке." #NT!
 open_station:0 "Открытая станция" #NT!
 open_station_desc:0 "Новые пассажирские корабли постоянно прибывают из разных уголков империи. Служба безопасности станции перегружена из-за наплыва прибывающих пассажиров, и некоторые из них проникают на станцию ​​нелегально." #NT!
 life_support_failure:0 "Отказ жизнеобеспечения" #NT!
 life_support_failure_desc:0 "Последствия аварии приведут к нехватке кислорода на станции на некоторое время, пока система жизнеобеспечения не придет в норму." #NT!
 conciliation_measures:0 "Примирительные меры" #NT!
 conciliation_measures_desc:0 "После забастовки рабочих уровень жизни персонала станции был повышен в несколько раз, чтобы компенсировать тяжелые условия труда." #NT!
 prolonged_strike:0 "Продолжительный удар" #NT!
 prolonged_strike_desc:0 "На станции группа рабочих, недовольных условиями труда, устраивает акции протеста и собирает новых единомышленников, чтобы заблокировать производство." #NT!
 suppressed_protests:0 "Подавить протесты" #NT!
 suppressed_protests_desc:0 "После забастовки рабочих на станции зачинщики были задержаны силовиками. Это приводило к погромам и столкновениям с силовиками, которые всегда заканчивались арестами наиболее радикальных протестующих. Забастовка переросла в активный протест, который быстро угас, неорганизованный." #NT!
 station_mascot:0 "Талисман станции" #NT!
 station_mascot_desc:0 "Посетителей этой станции встречает и провожает милое животное, которое приносит много радости и умиротворения его обитателям." #NT!
 aura_of_fear:0 "Аура страха" #NT!
 aura_of_fear_desc:0 "В потаенных уголках станции обитает таинственный охотник, который убивает персонал и сеет ужас, не оставляя безопасного места." #NT!
 unidentified_intruder:0 "Неопознанный нарушитель" #NT!
 unidentified_intruder_desc:0 "Неопознанный органический образец проник на станцию. Производительность объекта находится под угрозой." #NT!
 energy_leak:0 "Утечка энергии" #NT!
 energy_leak_desc:0 "Несовершенная электросеть на этой станции подвержена частым сбоям, что приводит к периодическим утечкам энергии." #NT!
 rising_corruption:0 "Рост коррупции" #NT!
 rising_corruption_desc:0 "Эта станция стала менее безопасной для коммерческих операций. Нижние уровни погрязли в криминале, а администрация коррумпирована насквозь." #NT!
 overloading_transport_hubs:0 "Перегрузка транспортных узлов" #NT!
 overloading_transport_hubs_desc:0 "Логистическая система станции рухнула. Многие корабли стоят в очереди на посадку, пока портовые службы пытаются обслуживать пришвартованные суда." #NT!
 advantageous_location:0 "Выгодное расположение" #NT!
 advantageous_location_desc:0 "Эта станция оказалась на пересечении важных торговых путей. В настоящее время большинство торговых сделок совершается здесь." #NT!
 prisoner_revolt:0 "Восстание заключенных" #NT!
 prisoner_revolt_desc:0 "Заключенные на этой станции вырвались из своих камер и громят все вокруг себя. Охранники не могут сдержать толпу и подавить беспорядки." #NT!
 staff_recruitment:0 "Набор персонала" #NT!
 staff_recruitment_desc:0 "Сосредоточение внимания на совершенствовании процедур обучения и найма привело к повышению эффективности производства." #NT!
 station_close:0 "Станция Закрыть" #NT!
 station_close_desc:0 "Эта станция проходит процедуру закрытия. Персонал эвакуируют." #NT!
 station_close_gestalt:0 "Станция Закрыть" #NT!
 station_close_gestalt_desc:0 "Эта станция проходит процедуру закрытия. Персонал эвакуируют." #NT!
 the_consumers:0 "Потребители" #NT!
 the_consumers_desc:0 "Общество на этой планете привыкло жить в лучших условиях за счет ресурсов, которые они берут из колоний." #NT!
 the_unruly:0 "Непослушный" #NT!
 the_unruly_desc:0 "Общество на этой планете давно считает себя отдельной цивилизацией. Они упорно трудятся в надежде построить собственное независимое государство." #NT!
 the_rebels:0 "Повстанцы" #NT!
 the_rebels_desc:0 "Зависимость от центра, отнимающего большую долю ресурсов в обмен на скудные условия жизни, превратила эту шахтерскую колонию в очаг нестабильности." #NT!
 ice_giant:0 "Ледяной великан" #NT!
 ice_giant_desc:0 "Этот тип газовых планет состоит в основном из твердых агрегатных состояний воды, аммиака, метана и сероводорода, а также породы, которые составляют около четверти массы. Содержание водорода и гелия у ледяных гигантов не превышает 15-20%. Магнитные поля необычно смещены и наклонены." #NT!
 station_deterioration:0 "Ухудшение состояния станции" #NT!
 station_deterioration_desc:0 "Эта станция была заброшена и без обслуживания со временем придет в негодность." #NT!

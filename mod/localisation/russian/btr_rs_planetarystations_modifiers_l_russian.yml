  # Planet Modifiers
  station_wreckage: "Обломки станции"
  station_wreckage_desc: "На этой планете когда-то была станция, о чем свидетельствуют поврежденные строения на поверхности."
  political_persecution: "Политическое преследование"
  political_persecution_desc: "На этой планете происходят политические преследования. Агенты правительства снуют в поисках врагов государства."
  hunting_heretics: "Охота на еретиков"
  hunting_heretics_desc: "Церковь объявила эту планету рассадником ереси. Церковные чиновники призывают найти отступников и предать их святому суду."
  increased_maintenance: "Повышенное техническое обслуживание"
  increased_maintenance_desc: "Эта станция была модернизирована до повышенного уровня обслуживания, чтобы гарантировать, что система жизнеобеспечения работает с высокой эффективностью."
  increased_maintenance_hive: "Повышенное техническое обслуживание"
  increased_maintenance_hive_desc: "Эта станция была модернизирована до повышенного уровня обслуживания, чтобы гарантировать, что система жизнеобеспечения работает с высокой эффективностью."
  contaminated_filters: "Загрязненные фильтры"
  contaminated_filters_desc: "Воздушные фильтры на этой станции давно не обслуживались должным образом. Воздух будет загрязняться и подвергать опасности здоровье жителей станции, пока ситуация не будет исправлена ​​со временем."
  heightened_security: "Повышенная безопасность"
  heightened_security_desc: "На станции заявлен высокий уровень безопасности и контроля. Многие новые пассажиры прибывают на станцию ​​и подвергаются тщательной проверке и проверке."
  open_station: "Открытая станция"
  open_station_desc: "Новые пассажирские корабли постоянно прибывают из разных уголков империи. Служба безопасности станции перегружена из-за наплыва прибывающих пассажиров, и некоторые из них проникают на станцию ​​нелегально."
  life_support_failure: "Отказ жизнеобеспечения"
  life_support_failure_desc: "Последствия аварии приведут к нехватке кислорода на станции на некоторое время, пока система жизнеобеспечения не придет в норму."
  conciliation_measures: "Примирительные меры"
  conciliation_measures_desc: "После забастовки рабочих уровень жизни персонала станции был повышен в несколько раз, чтобы компенсировать тяжелые условия труда."
  prolonged_strike: "Продолжительный удар"
  prolonged_strike_desc: "На станции группа рабочих, недовольных условиями труда, устраивает акции протеста и собирает новых единомышленников, чтобы заблокировать производство."
  suppressed_protests: "Подавить протесты"
  suppressed_protests_desc: "После забастовки рабочих на станции зачинщики были задержаны силовиками. Это приводило к погромам и столкновениям с силовиками, которые всегда заканчивались арестами наиболее радикальных протестующих. Забастовка переросла в активный протест, который быстро угас, неорганизованный."
  station_mascot: "Талисман станции"
  station_mascot_desc: "Посетителей этой станции встречает и провожает милое животное, которое приносит много радости и умиротворения его обитателям."
  aura_of_fear: "Аура страха"
  aura_of_fear_desc: "В потаенных уголках станции обитает таинственный охотник, который убивает персонал и сеет ужас, не оставляя безопасного места."
  unidentified_intruder: "Неопознанный нарушитель"
  unidentified_intruder_desc: "Неопознанный органический образец проник на станцию. Производительность объекта находится под угрозой."
  energy_leak: "Утечка энергии"
  energy_leak_desc: "Несовершенная электросеть на этой станции подвержена частым сбоям, что приводит к периодическим утечкам энергии."
  rising_corruption: "Рост коррупции"
  rising_corruption_desc: "Эта станция стала менее безопасной для коммерческих операций. Нижние уровни погрязли в криминале, а администрация коррумпирована насквозь."
  overloading_transport_hubs: "Перегрузка транспортных узлов"
  overloading_transport_hubs_desc: "Логистическая система станции рухнула. Многие корабли стоят в очереди на посадку, пока портовые службы пытаются обслуживать пришвартованные суда."
  advantageous_location: "Выгодное расположение"
  advantageous_location_desc: "Эта станция оказалась на пересечении важных торговых путей. В настоящее время большинство торговых сделок совершается здесь."
  prisoner_revolt: "Восстание заключенных"
  prisoner_revolt_desc: "Заключенные на этой станции вырвались из своих камер и громят все вокруг себя. Охранники не могут сдержать толпу и подавить беспорядки."
  staff_recruitment: "Набор персонала"
  staff_recruitment_desc: "Сосредоточение внимания на совершенствовании процедур обучения и найма привело к повышению эффективности производства."
  station_close: "Станция Закрыть"
  station_close_desc: "Эта станция проходит процедуру закрытия. Персонал эвакуируют."
  station_close_gestalt: "Станция Закрыть"
  station_close_gestalt_desc: "Эта станция проходит процедуру закрытия. Персонал эвакуируют."
  the_consumers: "Потребители"
  the_consumers_desc: "Общество на этой планете привыкло жить в лучших условиях за счет ресурсов, которые они берут из колоний."
  the_unruly: "Непослушный"
  the_unruly_desc: "Общество на этой планете давно считает себя отдельной цивилизацией. Они упорно трудятся в надежде построить собственное независимое государство."
  the_rebels: "Повстанцы"
  the_rebels_desc: "Зависимость от центра, отнимающего большую долю ресурсов в обмен на скудные условия жизни, превратила эту шахтерскую колонию в очаг нестабильности."
  ice_giant: "Ледяной великан"
  ice_giant_desc: "Этот тип газовых планет состоит в основном из твердых агрегатных состояний воды, аммиака, метана и сероводорода, а также породы, которые составляют около четверти массы. Содержание водорода и гелия у ледяных гигантов не превышает 15-20%. Магнитные поля необычно смещены и наклонены."
  station_deterioration: "Ухудшение состояния станции"
  station_deterioration_desc: "Эта станция была заброшена и без обслуживания со временем придет в негодность."

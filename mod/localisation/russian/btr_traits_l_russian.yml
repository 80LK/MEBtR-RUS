l_russian:
  asari_trait_core: "Асари"
  asari_trait_core_desc: "§LЭтот моногендерный вид отличается исключительной продолжительностью жизни благодаря надежной клеточной регенерации, а также уникальной формой партеногенетического размножения, позволяющей им размножаться даже в отсутствие одновидовых партнеров.§!\n"
  asari_trait_CORE_EFFECT: "Когда §YXeno £pop£ Pop§! заканчивает расти, он может быть ассимилирован этим видом\n\nПродолжительность жизни вожака: §G+900§! лет\nНачальный возраст вожака: §Y250§!-§Y750§! года\nСтоимость и содержание вождя: §R+100%§!\nСкорость роста населения: §R-25%§!"
  asari_trait_biotic: "Натуральные биотики"
  asari_trait_biotic_desc: "У азари есть врожденная способность использовать практическую биотику даже без имплантатов, что очень помогает как промышленности, так и военным."
  asari_trait_smooth_talk: "Гладкие болтуны"
  asari_trait_smooth_talk_desc: "В галактике есть несколько мест, где азари не приветствуются из-за того, что большинство других видов считают приятной природой."
  asari_trait_smooth_talk_EMBASSY: "+1 £unity£  за каждое установленное посольство."
  asari_trait_sophisticated: "Сложные потребности"
  asari_trait_sophisticated_desc: "§LЭтот вид очень социален и культурен, легко впадает в скуку, если ему отказывают в общении и интеллектуальной стимуляции.§!\n"
  salarian_trait_core: "саларианец"
  salarian_trait_core_desc: "Саларианцы одновременно благословлены и прокляты гиперактивным метаболизмом. Этот вид быстро думает, быстро говорит, быстро двигается и, к сожалению, быстро умирает."
  salarian_trait_impressive_minds: "Впечатляющие умы"
  salarian_trait_impressive_minds_desc: "Саларианские умы и неортодоксальное мышление привели к появлению некоторых из самых известных научных умов галактики. Однако он не собрал много спортивных образцов для подражания."
  salarian_trait_bleed_edge: "Кровоточащее лезвие"
  salarian_trait_bleed_edge_desc: "Саларианское общество принимает не что иное, как постоянную оптимизацию своей жизни посредством постоянных технологических инноваций. Такой уровень производительности приводит к небольшому количеству отходов, высокой урожайности и непомерным затратам на обслуживание."
  salarian_trait_societal_trade: "Социальное ремесло"
  salarian_trait_societal_trade_desc: "Саларианское торговое искусство играет ключевую роль в их внутренней политике и внешней дипломатии. Торговля секретами, накопление знаний и создание дезинформации о технологических возможностях Союза имеют первостепенное значение. Посланники — это просто часть этого массивного разведывательного аппарата."
  turian_trait_core: "турианец"
  turian_trait_core_desc: "Двуногий вид птичьего происхождения, защищенный от повышенной солнечной радиации своего родного мира следами тулия в коже. Турианцы известны своим глубоко укоренившимся предпочтением сплоченности и единства внутри группы."
  turian_trait_team_player: "Естественные командные игроки"
  turian_trait_team_player_desc: "Этот вид имеет естественную склонность к сплоченности внутри группы, а не к личным амбициям. Однако это делает их менее подготовленными для определенных предпринимательских и творческих занятий."
  turian_trait_op_discipline: "Оперативная дисциплина"
  turian_trait_op_discipline_desc: "Турианские юниты не ломаются. Они отступают в полном порядке. Турианские командиры не просто руководят подчиненными, они дирижируют ими как инструментами в симфонии. Хотя такой уровень координации ограничивает маневренность турианского флота, он максимально увеличивает их эффективность."
  turian_trait_martial_nature: "Боевая природа"
  turian_trait_martial_nature_desc: "Всеобщая воинская повинность привила этому виду чувство дисциплины и упорства."
  human_trait_core: "Человек"
  human_trait_core_desc: "Двуногие приматы, обладающие невероятным генетическим разнообразием и впечатляющей способностью адаптироваться к новым условиям. Люди предпочитают умеренный климат."
  human_trait_biodiversity: "Биоразнообразие человека"
  human_trait_biodiversity_desc: "Генетическое разнообразие человеческого вида не имеет себе равных во всей галактике. В результате люди легко адаптируются к различным средам и являются идеальными контрольными группами для научных экспериментов."
  human_trait_frontier_spirit: "Пограничный дух"
  human_trait_frontier_spirit_desc: "Новый золотой век Земли подпитывается ее многочисленными колониями. С каждым днем ​​все больше и больше людей покидают переполненные шпили родного мира в поисках новой, лучшей жизни на границе."
  human_trait_rugged_individualism: "Суровый Индивидуализм"
  human_trait_rugged_individualism_desc: "Точно так же, как Альянс заявляет о себе перед лицом галактического сообщества, многие люди стремятся отстаивать свои собственные желания перед Альянсом. Многие люди предпочитают идти своим путем, некоторые ищут дом в беззаконных терминальных системах, а некоторые довольствуются тем, что тихо живут на окраинах Альянса и игнорируют его."
  elcor_trait_core: "Элкор"
  elcor_trait_core_desc: "Элькор родом из Декууны, мира с высокой гравитацией. Они развили невероятно сильное, большое и то, что большинство других видов сочло бы устрашающим телом, а также впечатляюще долгую продолжительность жизни благодаря их медленному метаболизму. Однако мобильность Elcors сильно ограничена, как и их способность точно манипулировать более мелкими объектами."
  elcor_trait_homebound: "Домашний"
  elcor_trait_homebound_desc: "Большинству элкоров неудобно покидать свои родные колонии, отчасти из-за их телосложения, а отчасти из-за их осторожного, малоподвижного образа жизни."
  elcor_trait_gesture_based_speech: "Речь, основанная на жестах"
  elcor_trait_gesture_based_speech_desc: "Языки этого вида основаны на незначительных жестах, незаметных и неразборчивых для посторонних. Им трудно передать эмоции другим видам, даже с помощью устройств перевода."
  elcor_trait_ecologists: "Экологи"
  elcor_trait_ecologists_desc: "Известно, что Elcor проявляет большую заботу о природной красоте и ресурсах, чем большинство видов. На их землях охраняются леса, уделяется особое внимание переработке отходов, и любое решение об использовании природных ресурсов не принимается легкомысленно."
  volus_trait_core: "Волюс"
  volus_trait_core_desc: "Волусы — гордый народ, проложивший особый путь, который инопланетянам часто трудно понять. Однако из-за их невысокого роста и необходимости носить защитные костюмы за пределами их основных миров, основанных на аммиаке, в сочетании с отсутствием у них боевой доблести, их часто упускают из виду."
  volus_trait_clan_based: "Клан на основе"
  volus_trait_clan_based_desc: "Этот вид в значительной степени основан на племенных группах. Хотя эти группировки по своей сути не являются конфронтационными, они могут серьезно повлиять на пути, которые человек выбирает в жизни."
  volus_trait_economic_mindset: "Экономическое мышление"
  volus_trait_economic_mindset_desc: "Столетия размещения экономики в центре общества создали почти шестое чувство по отношению к заключению сделок и ведению переговоров."
  volus_trait_yoqtan_survivor: "Йоктан Выживший"
  volus_trait_yoqtan_survivor_desc: "Преодолев право прохода Волусов, они доказали, что достаточно сильны для успеха."
  hanar_trait_core: "Ханар"
  hanar_trait_core_desc: "Ханары — водные существа, которым для работы на суше требуются уникальные антигравитационные ускорители Mass Effect. Несмотря на это, они способны «дышать» воздухом на суше. Они общаются через сложную серию биолюминесцентных огней, многие из которых невидимы для человеческого глаза. Они используют невероятно продвинутые компьютерные переводчики для общения с неханарами."
  hanar_trait_toxic_secretions: "Токсичные выделения"
  hanar_trait_toxic_secretions_desc: "Ханары обладают способностью выделять ядовитые соединения, когда им угрожают. В воде это может создать опасное облако вокруг Ханара, которое может отразить или полностью убить многие опасности. На суше это нанесет вред любому, кто соприкоснется с ханаром, пока его не смоет. Хотя ханары ограничивают использование этой способности, за исключением самых ужасных обстоятельств, это делает борьбу с ними устрашающей предпосылкой."
  hanar_trait_non_bipedal: "Не двуногий"
  hanar_trait_non_bipedal_desc: "Из-за нашей физиологии многие галактические технологии, машины и потребительские товары нам не подходят. Это требует от нас либо импортировать очень дорогие товары на заказ, либо создавать все, что мы используем и в чем нуждаемся, самостоятельно."
  hanar_trait_water_bound: "Связанный с водой"
  hanar_trait_water_bound_desc: "Энкиндлеры решили, что наш вид будет единым с водами галактики. Мы гармонируем с океанами, как никакие другие виды, и это позволило нам исследовать многие локации Enkindler в нашем родном мире. Тем не менее, это ставит нас в уникальное положение в во многом однородной галактике землеходов и двуногих."
  batarian_trait_core: "батарианец"
  batarian_trait_core_desc: "Батарианцы — гордые, но отвратительные для большинства людей расы, чьи взгляды и ужасающие черты лица помогли создать стереотип о них как о галактических изгоях."
  batarian_trait_shrewd_business: "Проницательные бизнесмены"
  batarian_trait_shrewd_business_desc: "Несмотря на свою плохую репутацию и некомпетентное правительство, батарианцы известны как готоны, будучи ловкими бизнесменами и торговцами."
  batarian_trait_karma_chameleon: "Прочное телосложение"
  batarian_trait_karma_chameleon_desc: "Эволюционировав на суровых равнинах Хар'шана, этот вид демонстрирует большую силу и выносливость, чем большинство разумных видов, что позволило им колонизировать несколько негостеприимных миров даже для их стандартов."
  batarian_trait_four_eyed: "Четыре глаза"
  batarian_trait_four_eyed_desc: "Этот вид твердо верит, что расы с менее чем четырьмя глазами менее умны до такой степени, что глаза имеют для них религиозный оттенок."
  krogan_trait_core: "Кроган"
  krogan_trait_core_desc: "Из-за суровой природы их родного мира выживание сильнейших позволило этому виду процветать в условиях, которые другие назвали бы негостеприимными."
  krogan_trait_genophage: "Генофаг"
  krogan_trait_genophage_desc: "Генофаг, развернутый турианцами во время восстания кроганов, опустошил кроганов, вызвав почти полную младенческую смертность - только 1 рождение на каждую 1000 дает живое потомство."
  krogan_trait_blood_rage: "Кровавая ярость"
  krogan_trait_blood_rage_desc: "В бою кроганы склонны впадать в кровавую ярость, неврологическое состояние, при котором они теряют чувствительность к любой боли и испытывают снижение способности к логике и самоконтролю."
  krogan_trait_biological_redundancy: "Биологическая избыточность"
  krogan_trait_biological_redundancy_desc: "Развиваясь в мире, где все пытается их убить, кроганы развили не только вторичные, но и третичные, а в некоторых случаях и четвертичные органы для максимальной выживаемости."
  quarian_trait_core: "ЗАМЕНИТЕ МЕНЯ"
  quarian_trait_core_desc: "ЗАМЕНИТЕ МЕНЯ"
  quarian_trait_suit_entombment: "ЗАМЕНИТЕ МЕНЯ"
  quarian_trait_suit_entombment_desc: "ЗАМЕНИТЕ МЕНЯ"
  quarian_trait_quarian_traditionalism: "ЗАМЕНИТЕ МЕНЯ"
  quarian_trait_quarian_traditionalism_desc: "ЗАМЕНИТЕ МЕНЯ"
  quarian_trait_social_precedent: "ЗАМЕНИТЕ МЕНЯ"
  quarian_trait_social_precedent_desc: "ЗАМЕНИТЕ МЕНЯ"
  drell_trait_core: "Дрелл"
  drell_trait_core_desc: "Дреллы — раса, похожая на рептилий, которые были спасены из своего умирающего родного мира ханарами после первого контакта между ними."
  drell_trait_eidetic_memory: "Эйдетическая память"
  drell_trait_eidetic_memory_desc: "Наш вид обладает способностью к памяти, которая позволяет нам прекрасно помнить практически всю нашу жизнь. Хотя это невероятно полезно для тех, кто хочет учиться и адаптироваться, это также означает, что мы обречены никогда не забывать."
  drell_trait_hardened_survivors: "Закаленные выжившие"
  drell_trait_hardened_survivors_desc: "Когда-то наш мир был прекрасен, но на протяжении поколений он разрушался до самой своей экосистемы. Таким образом, нам пришлось научиться жить даже в самых сухих неудобных условиях."
  drell_trait_nomadic_warriors: "Кочевые воины"
  drell_trait_nomadic_warriors_desc: "Даже немногим организованным группам, пережившим пустоши, пришлось научиться быть гибкими и уметь быстро передвигаться и защищаться. Пустоши полны изолированных мужчин и женщин, смертоносных, но недоверчивых, что укоренилось в том, что осталось от культуры дреллов."
  vorcha_trait_core: "Ворча"
  vorcha_trait_core_desc: "Ворча содержит уникальные кластеры клеток, которые быстро созревают, заживают и реагируют на внешние раздражители. Сами кластеры, однако, медленно пополняются и быстро разрушаются, что приводит к быстрому кумулятивному повреждению кластеров, что приводит к быстрому старению. Это делает Ворча самым короткоживущим сапиенсом в известной галактике."
  vorcha_trait_surreal_adaptation: "Сюрреалистическая адаптация"
  vorcha_trait_surreal_adaptation_desc: "Благодаря своей уникальной клеточной биологии кластеры клеток Vorcha способны быстро созревать, чтобы соответствовать условиям окружающей среды. Это делает вид легко адаптируемым к любой среде, но за счет коллективной эволюции."
  vorcha_trait_conception: "Концепция"
  vorcha_trait_conception_desc: "Некоторые предполагают, что из-за сходства ворча с растениями они прорастают из существующих ворча или растут из спор. Но, возможно, это потому, что никто не хочет думать об альтернативе. Независимо от того, на какой позиции они стоят, все миряне согласны с тем, что ворча размножаются слишком быстро."
  vorcha_trait_philistine_horde: "Обывательская Орда"
  vorcha_trait_philistine_horde_desc: "Ворча плохо разбираются в искусстве, культуре или науке. Они общаются с помощью насильственных действий и ненавидят находиться рядом с инопланетянами. Тем не менее, их ненасытная тактика волн в бою может сокрушить их врагов."
  vorcha_trait_spontaneous_conception: "Спонтанное зачатие"
  vorcha_trait_spontaneous_conception_desc: "Некоторые предполагают, что из-за сходства ворча с грибами они прорастают из существующих ворчей или растут из спор. Но, возможно, это потому, что никто не хочет думать об альтернативе. Независимо от того, на какой позиции они стоят, все миряне согласны с тем, что ворча размножаются слишком быстро."
  forayan_trait_core: "Форайан" #NT!
  forayan_trait_core_desc: "Учитывая сильное излучение, испускаемое звездами их дома, форайцы эволюционировали под землей в сухих пустынях, где много воды, лишь изредка появляясь ночью, чтобы охотиться на более мелких животных, которым каким-то образом удавалось процветать на поверхности, или собирать природные ресурсы, которые они не могли. т найти в их подземном мире." #NT!
  forayan_trait_forayan_happiness: "Счастье всех форайцев" #NT!
  forayan_trait_forayan_happiness_desc: "Хотя галактика в значительной степени классифицирует его как коллективный разум, технически это неверно. Хотя путаница понятна, учитывая их частичную склонность действовать как безмозглые дроны, форайцы по-прежнему сохраняют когнитивные модели высокого уровня. Несмотря на это, индивидуальные потребности гасятся в пользу коллективного императива их форайского общества." #NT!
  forayan_trait_insectoids: "Насекомые" #NT!
  forayan_trait_insectoids_desc: "Форайцы напоминают насекомоподобных гуманоидов с доминирующей парой рук и вспомогательной парой чуть ниже. В дополнение к его коллективистской природе, они удивительно быстро размножаются, используя меньше ресурсов, чем большинство разумных видов." #NT!
  forayan_trait_gender_castes: "Гендерные касты" #NT!
  forayan_trait_gender_castes_desc: "Форайцы делятся на свои касты: рабочие выполняют большую часть черной работы, короли отвечают за воспитание личинок, всегда заботясь о том, чтобы они принадлежали другому королю, а не их биологическим «сынам», а королевы рожали, правили и выполняли большинство «белых воротничков». рабочие места, следя за тем, чтобы направлять работников на благо коллектива. Эти касты определяются полом: рабочие — это агендеры, короли — мужчины, а королевы — женщины." #NT!
  lystheni_trait_core: "Листени"
  lystheni_trait_core_desc: "Lystheni одновременно благословлены и прокляты гиперактивным метаболизмом. Этот вид быстро думает, быстро говорит, быстро двигается и, к сожалению, быстро умирает."
  lystheni_trait_unimpeded_minds: "Беспрепятственные умы"
  lystheni_trait_unimpeded_minds_desc: "Ум листенцев впечатляет не меньше, чем их саларианских кузенов. Хотя им может не хватать чистых ресурсов Союза, они компенсируют это полным игнорированием Закона Совета или моральными затруднениями. Грех, совершенный в служении Единой Матери, прощается."
  lystheni_trait_divine_duty: "Божественный долг"
  lystheni_trait_unimpeded_minds_effect: "ЗАМЕНИТЕ МЕНЯ"
  lystheni_trait_divine_duty_desc: "Lystheni — изгнанная раса, которой не хватает ресурсов своих кузенов — хотя это поставило их в невыгодное положение на галактической арене, это породило общество, которое ставит эффективность использования ресурсов выше мелких социальных проблем."
  lystheni_trait_law_of_one: "Закон Одного"
  lystheni_trait_law_of_one_desc: "Прежде чем инопланетные еретики развратили матерей Сур'кеша, наше общество было объединено мстительной рукой Лиги, которая действовала как духовный кинжал для амбиций далатрасса. Наши кузены, может быть, и отказались от старого пути в пользу пути силы, но нас не так легко сбить с толку."
  gothones_trait_core: "готоны"
  gothones_trait_core_desc: "Турианские ренегаты, которые использовали как социальную, так и генную инженерию, чтобы лучше приспособиться к джунглям своего нового родного мира."
  gothones_trait_trials_of_vindicta: "Испытания Виндикты"
  gothones_trait_trials_of_vindicta_desc: "Виндикта — суровый, неумолимый мир. Жесткая турианская философия не смогла к ней приспособиться. Мы не сделали."
  gothones_trait_eco_reverence: "Эко-благоговение"
  gothones_trait_eco_reverence_desc: "Джунгли Виндикты — часть нашего общества. Они защищали нас от наших врагов, взращивали нас, когда мы восстанавливались, и оттачивали наших охотников, превращая их в одних из лучших воинов в галактике. Зеленый следует почитать за его службу нашему народу."
  gothones_trait_survivalists: "Выживальщики"
  gothones_trait_survivalists_desc: "Джунгли не терпят слабости тела или разума. Покажите свою слабость, и она без колебаний поглотит вас. Если мы сможем выжить здесь, мы сможем выжить где угодно."
  yahg_trait_core: "Яг"
  yahg_trait_core_desc: "Непревзойденные хищники, яги — разумная раса высоких гуманоидов, обитающих в мире Парнак, известных своим жестоким и агрессивным характером."
  yahg_trait_apex_predators: "Апекс Хищники"
  yahg_trait_apex_predators_desc: "Сильнее и хитрее, чем почти любой инопланетный вид, Яг эволюционировал, чтобы заполнить нишу высшего хищника на Парнаке. С другой стороны, будучи исключительно плотоядными, они имеют очень медленный темп демографического роста."
  yahg_trait_truthsayers: "Правдолюбцы"
  yahg_trait_truthsayers_desc: "Острая чувствительность к движению и свету позволяет ягу легко читать язык тела любого вида, что делает почти невозможным лгать ягу. Это также делает их превосходными агентами разведки."
  yahg_trait_control_obsessed: "Одержимый контролем"
  yahg_trait_control_obsessed_desc: "Когда делегация Совета впервые вступила в контакт с ягами, этот вид воспринял их отношения и поведение как равных личностей, а не подчиненных, как знак презрения, и напал на всю делегацию и вырезал ее. Это показывает, что агрессия Ягов и их одержимость контролем делают их плохо подходящими для интеграции в галактическое сообщество."
  raloi_trait_core: "Ралои"
  raloi_trait_core_desc: "Ралои - это вид птиц, происходящий с планеты Тервесс, который впервые вступил в контакт с азари в 2184 году после запуска своего первого космического телескопа и обнаружения крейсера азари Азедес в своей системе."
  raloi_trait_pre_space_ways: "Предварительные космические пути"
  raloi_trait_pre_space_ways_desc: "Недавно оставив позади свой век до космических полетов, Ралои демонстрируют необычный оптимизм в отношении своего будущего, вплоть до быстрого политического объединения своего родного мира. Тем не менее, их общество все еще привыкло к прежним традициям и обычаям, существовавшим до сверхсветовых."
  raloi_trait_weak_immune: "Слабая иммунная система"
  raloi_trait_weak_immune_desc: "Удивительно, но Ралои — вид, очень уязвимый для инопланетных вирусов и инфекций. После того, как они впервые вступили в контакт с галактическим сообществом, вспышка инопланетного вируса гриппа среди ралой вынудила их носить защитные костюмы при контакте с другими видами."
  raloi_trait_avians: "Авианы"
  raloi_trait_avians_desc: "Ралои выглядят как птицы и обладают перьями. Уникальная черта среди разумных видов галактики - они могут летать благодаря своим крыльям и низкой плотности костей."
  geth_trait_core: "гет"
  geth_trait_core_desc: "Геты — это искусственные металлические конструкции, созданные кварианцами для выполнения широкого круга задач, от черновой работы до ухода за домом. Они становятся умнее, чем больше их связывают вместе с индивидуумами, представленными в виде программ, которые можно переносить из одной физической оболочки в другую. Несколько программ могут быть размещены на одной мобильной платформе."
  geth_trait_linked_consciousness: "Связанное сознание"
  geth_trait_linked_consciousness_desc: "Геты разумны только благодаря приросту интеллекта, который они получают от соединения друг с другом. Это затрудняет им выход за пределы своих поселений, если только их большие группы не движутся в унисон. Ходят слухи о отрядах гетов дальнего действия, которые могут игнорировать это ограничение, но доказательств таких заявлений мало."
  geth_trait_purpose_built_models: "Специально построенные модели"
  geth_trait_purpose_built_models_desc: "Как синтетический вид геты способны приспосабливать свои физические формы к любым задачам, которые перед ними стоят. Это обеспечивает более высокую степень эффективности, чем органические виды могли бы достичь без столетий эволюции."
  geth_trait_deontological_primacy: "Стоматологический первенство"
  geth_trait_deontological_primacy_desc: "Геты действуют исходя из того, что если действие само по себе оправдано, то его последствия не имеют значения и не влияют на моральность действия. Это может привести к тому, что геты сделают ужасные вещи, потому что они считают последствия неважными, или это может привести к тому, что они радикально изменят свою позицию по теме, потому что конечная цель ничего для них не значит."
  geth_consequentialist_philosophy: "Консеквенциалистская философия"
  geth_consequentialist_philosophy_desc: "Эти геты следуют консеквенциалистской философии, которая считает, что любое действие, приводящее к хорошему результату, само по себе хорошо. Каким образом достигается этот результат или с какой целью, не имеет отношения к моральному вопросу. Это может привести к тому, что геты будут делать ужасные вещи в погоне за достойной целью."
  rachni_trait_core: "Рахни"
  rachni_trait_core_desc: "Когда мы поем, мы как одно целое. Одна песня, один народ."
  rachni_trait_hardened_biology: "Закаленная биология"
  rachni_trait_hardened_biology_desc: "Мы выносим самые суровые условия. Наши дети сильные, и их тела тоже."
  rachni_trait_collective_engineering: "Коллективная инженерия"
  rachni_trait_collective_engineering_desc: "Наши умы всегда блуждали с тех пор, как мы вышли из нерушимой тишины в начале нашей истории. Именно благодаря любопытству мы достигли пустоты за пределами нашего неба, и именно благодаря этому же любопытству мы найдем свое место среди звезд."
  rachni_trait_wrath_of_the_swarm: "Гнев Роя"
  rachni_trait_wrath_of_the_swarm_desc: "Наши королевы быстро рожают детей, и наши дети быстро растут. Именно этот дар скорости позволяет нам достигать наших целей и обеспечивает защиту от того, что может нас утомить."
  collector_trait_core: "Коллектор"
  collector_trait_core_desc: "Убедись в тщетности сопротивления. С каждой жертвой, которую приносит ваш вид, наше число только увеличивается. Генетическая судьба всех органических организмов — подчиняться нашей воле. Твоя судьба - служить и умереть."
  collector_trait_lovecraftian: "Лавкрафтовская эффективность"
  collector_trait_lovecraftian_desc: "У нас нет начала. Нам нет конца. Наши технологические достижения измеряются исчезновением бесчисленных органических видов. Ваши открытия - только шепот истины. Фантазия нашего дизайна. Вы не можете надеяться сопротивляться нам."
  collector_trait_drones: "Поведение дрона"
  collector_trait_drones_desc: "Мы не требуем, чтобы наши слуги думали, только служили."
  collector_trait_instruments: "Инструменты разрушения"
  collector_trait_instruments_desc: "Эти существа всего лишь пустые оболочки, инструменты нашей воли. Они не поколеблются. Они не подведут. Они не устанут."

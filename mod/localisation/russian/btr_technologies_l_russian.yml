  ### SETUP TECHNOLOGIES ###
  tech_production_increase: "Индустриальная революция"
  tech_production_increase_desc: "Вы знаете, как коротка жизнь, и все хорошо, что в Stellaris время короче, а реализм сложен, поэтому мы увеличили производство для каждой империи <3"
  ### RARE RESOURCES ###
  tech_mine_element_zero: "Элемент нулевого майнинга"
  tech_mine_element_zero_desc: "Нулевой элемент часто образуется только в системах с нейтронными звездами и пульсарами. Поскольку это опасные места для добычи полезных ископаемых, обычно требуется широкое использование робототехники, телеприсутствия и экранирования, чтобы выдержать интенсивное излучение."
  tech_mine_helium_3: "Добыча гелия-3"
  tech_mine_helium_3_desc: "Гелий-3 часто можно найти в атмосферах газовых гигантов, откуда его можно легко и дешево извлечь."
  ### MASS EFFECT DRIVES ###
  tech_mass_effect_drive_1: "Вливание нулевого ядра элемента"
  tech_mass_effect_drive_1_desc: "Когда Элемент Ноль подвергается воздействию электрического тока, он высвобождает темную энергию, которой можно манипулировать в поле Mass Effect, увеличивая или уменьшая массу всех объектов в этом поле. Это эффективно увеличивает скорость света в поле Mass Effect, позволяя путешествовать на высокой скорости с незначительными релятивистскими эффектами замедления времени. Это может быть применено к нашим приводам FTL для значительного повышения эффективности."
  tech_mass_effect_drive_2: "Нулевая концентрация элемента"
  tech_mass_effect_drive_2_desc: "Дальнейшие исследования влияния нулевого элемента на наши сверхсветовые двигатели выявили потенциальные улучшения. Концентрация нулевого элемента в более чистой форме приводит к заметному уменьшению массы космического корабля, что еще больше увеличивает сверхсветовые скорости."
  tech_mass_effect_drive_3: "Эксперимент с нулевым элементом"
  tech_mass_effect_drive_3_desc: "Комбинируя Element Zero с различными квантовыми и субатомными частицами, мы можем повысить эффективность наших сверхсветовых ядер, наполненных Element Zero, как минимум на 10 процентов."
  tech_mass_effect_drive_4: "Стабилизация поля Mass Effect"
  tech_mass_effect_drive_4_desc: "До сих пор поля Mass Effect, создаваемые Element Zero, были естественным образом нестабильны, когда корабли двигались с экстремальной сверхсветовой скоростью. Однако дальнейшие исследования физики элементарных частиц дали нам лучшее понимание того, как формируются эти поля. Это исследование позволило кораблям безопасно превзойти предыдущие ограничения скорости."
  tech_mass_effect_drive_5: "Пределы нулевого элемента FTL"
  tech_mass_effect_drive_5_desc: "Продолжение экспериментов со сверхсветовыми приводами, наполненными Element Zero, в последнее время идет довольно медленно. Наши ученые внесли несколько незначительных улучшений в наше нынешнее поколение сверхсветовых двигателей, но предупредили нас, что дальнейшие исследования вряд ли дадут серьезные результаты. Однако они предложили нам прекратить попытки улучшить стандартные сверхсветовые приводы и вместо этого создать чистое ядро ​​привода Element Zero. Однако нас предупредили, что это будет долгая и ресурсоемкая задача."
  tech_mine_eezo_extraction: "Извлечение нулевого элемента"
  tech_mine_eezo_extraction_desc: "Eezo генерируется, когда твердая материя, такая как планета, подвергается воздействию энергии звезды, превращающейся в сверхновую. Этот материал часто встречается в обломках астероидов, вращающихся вокруг нейтронных звезд и пульсаров. Это опасные места для добычи полезных ископаемых, требующие широкого использования робототехники, телеприсутствия и экранирования, чтобы пережить интенсивное излучение мертвой звезды. Теперь мы знаем, как безопасно добывать этот летучий ресурс."
  element_zero_deficit: "Нулевой дефицит элемента"

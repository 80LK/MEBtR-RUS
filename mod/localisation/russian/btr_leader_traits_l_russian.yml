l_russian:
  asari_leader_trait_long_view: "Долгий взгляд"
  asari_leader_trait_long_view_desc: "Специалисты этого вида обладают уровнем опыта, не имеющим себе равных среди других, благодаря их долгой жизни. Им удобно длительное пассивное наблюдение при встрече с новыми ситуациями и адаптация стратегий, направленных на максимизацию долгосрочной выгоды."
  asari_leader_trait_commando: "коммандос"
  asari_leader_trait_commando_desc: "Вооруженные своей природной биотикой, солдаты азари годами тренируются, чтобы специализироваться на точных ударах с эффективностью, которая может соперничать с самыми закаленными в боях турианскими подразделениями."
  salarian_leader_trait_had_to_be_me: "Должен быть я"
  salarian_leader_trait_had_to_be_me_desc: "Способные функционировать за один час сна и обладающие гораздо более быстрым умом, чем их коллеги, саларианские ученые могут работать больше и решать быстрее — что они часто предпочитают, поскольку другие склонны все понимать неправильно."
  salarian_leader_trait_general_survey_bonus: "Осведомленность о поле боя"
  salarian_leader_trait_general_survey_bonus_desc: "Используя передовые элементы разведки и записи опросов, этот офицер собирает воедино полную картину поля боя и показывает, как оптимизировать каждое преимущество."
  salarian_leader_trait_general_full_spy_bonus: "Разведка огневой поддержки"
  salarian_leader_trait_general_full_spy_bonus_desc: "Саларианские командиры являются экспертами в использовании передовой разведки STG для обозначения и обозначения вражеских целей - иногда за годы до любого ожидаемого конфликта."
  turian_leader_trait_extensive_training: "Расширенное обучение"
  turian_leader_trait_extensive_training_desc: "Благодаря своей традиции всеобщей воинской повинности представители этого вида исключительно хорошо приспособлены к строгости командования."
  alliance_leader_trait_twice_bright: "Вдвое ярче"
  alliance_leader_trait_twice_bright_desc: "У людей есть ненасытное желание добиться результатов немедленно, а не ожидать, что изменения потребуются поколениями. Некоторые инопланетяне видят в этом недостаток внимания или неуступчивость. Тем не менее, Людей побуждает бороться, страдать и побеждать знание о своей смертности в такой степени, какой не наблюдается у их сверстников."
  elcor_leader_trait_patience: "Элкор Терпение"
  elcor_leader_trait_patience_desc: "Элкорам не свойственно принимать необдуманные решения. Лучше сначала наблюдать и тщательно обдумывать каждое действие."
  volus_leader_trait_teachings_of_plenix: "Учения Пленикса"
  volus_leader_trait_teachings_of_plenix_desc: "Изучив Учение Пленикса, этот персонаж готов к испытаниям администрации."
  hanar_leader_trait_enkindled: "зажженный"
  hanar_leader_trait_enkindled_desc: "Этот Ханар действительно вобрал в себя сущность Зажигателей. Немногие могут сравниться с их пониманием и исполнением древних дуэльных философий Созерцания и Соревнования. Тем не менее, многие стремятся подражать им и следовать их примеру воспламенителей."
  batarian_leader_trait_political_loyalty: "Политическая лояльность"
  batarian_leader_trait_political_loyalty_desc: "В отличие от других правительств, Гегемония имеет тенденцию награждать государственных служащих и офицеров на основе их лояльности режиму, а не их опыта и компетентности."
  krogan_leader_trait_battle_master: "Боевой мастер"
  krogan_leader_trait_battle_master_desc: "Этот лидер пережил бесчисленное количество сражений и имеет опыт и шрамы, чтобы завоевать уважение своего Кранта."
  quarian_leader_trait_politically_combative: "Политически боевой"
  quarian_leader_trait_politically_combative_desc: "Этот лидер и его фракция не видят большой разницы между Войной Флота за Выживание и их собственными политическими битвами в Конклаве — к ликованию их сторонников и ужасу их врагов."
  omega_leader_trait_self_interest: "Личный интерес"
  omega_leader_trait_self_interest_desc: "Лояльность — это кульминация плохих шуток, в этой культуре есть только одно золотое правило — искать себя номер один."
  illium_leader_trait_corporate_executive: "Член правления"
  illium_leader_trait_corporate_executive_desc: "В конце концов, весь Иллиум как государственный аппарат подчиняется совету директив, и единственное, что их волнует, — это кредиты, поэтому только те, кто доказал свою компетентность, могут достичь вершины."
  drell_leader_trait_adaptable_tinkers: "Адаптивные мастера"
  drell_leader_trait_adaptable_tinkers_desc: "Выживание в пустошах заставляло каждого дрелла овладевать инструментами и новаторскими решениями проблем — невыполнение этого часто приводило к очень быстрому концу. Таким образом, эта раса научилась ремонтировать и обслуживать даже самые сложные приспособления."
  vorcha_leader_trait_ambitious_not_crazy: "Амбициозный, не сумасшедший"
  vorcha_leader_trait_ambitious_not_crazy_desc: "Лидер ворча должен быть сильнее, умнее, быстрее или хитрее остальных. Поистине уникальный образец, который приспособился к величию или проявляет естественную склонность к нему. К сожалению, короткая продолжительность жизни и нетерпеливый характер мало что делают, чтобы помочь им улучшиться с течением времени."
  sedriicae_leader_trait_poor_soldiers: "Бедные солдаты"
  sedriicae_leader_trait_poor_soldiers_desc: "Коллектив Сед'риика не совсем понимает, что такое постоянная армия. Королевы, как часть своих правящих задач, также отвечают за защиту своих подданных от любой угрозы, временно покидая свои посты управления, чтобы выйти на поле битвы, чтобы дать отпор своим врагам."
  lystheni_leader_trait_we_got_it_right: "Мы поняли это правильно"
  lystheni_leader_trait_we_got_it_right_desc: "Листенцы уверены в правильности своего пути в галактике, оправдывая средства своей науки духовной верой и жаждой мести против Саларианского Союза. Эта преданность дает им огромный импульс, но также делает их более удобными для опасных экспериментов во имя мученичества."
  gothones_leader_trait_societys_best: "Лучшее в обществе"
  gothones_leader_trait_societys_best_desc: "Готис был местом проведения Турианской программы генетического усовершенствования, и ее наследие не было забыто. Дети готонов начинают изучать элементарные принципы биологии и социологии задолго до того, как их сверстники из других стран."
  yahg_leader_trait_hyper_perecptiveness: "Гипервосприимчивость"
  yahg_leader_trait_hyper_perecptiveness_desc: "Известные своим жестоким и агрессивным характером, яги также обладают непревзойденной проницательностью и умственной приспособляемостью. Недаром некоторые считают ягов идеальным сочетанием мускулов кроганов и саларианского интеллекта."
  raloi_leader_trait_learn_from_giants: "Учиться у гигантов"
  raloi_leader_trait_learn_from_giants_desc: "Примитивный вид до недавнего времени, им еще предстоит многому научиться в отношении всех видов дисциплины."
  geth_leader_trait_internal_consensus: "Внутренний консенсус"
  geth_leader_trait_internal_consensus_desc: "Хотя единица гетов может выглядеть как отдельное тело, на самом деле она представляет десятки или сотни уникальных сознаний внутри них в любой момент времени. Каждое действие, которое он предпринимает, является результатом формы демократии со скоростью света, которая происходит в его коде."
  rachni_leader_trait_songs_of_our_ancestors: "Песни наших предков"
  rachni_leader_trait_songs_of_our_ancestors_desc: "Песни всех, кто пели до нас, передаются от одной королевы к другой, и их непреходящая мудрость никогда не забывается."
  collector_leader_trait_apostle_to_the_gods: "Апостол богов"
  collector_leader_trait_apostle_to_the_gods_desc: "Мы передадим наши секреты нашим достойным кораблям, секреты этой вселенной находятся в их распоряжении."

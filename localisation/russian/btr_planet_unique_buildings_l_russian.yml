l_russian:

    ### DUNE ###
    building_ammos_aegis:0 "Аммос Эгида" #NT!
    building_ammos_aegis_desc:0 "Массивная стена, больше похожая на гигантскую плотину, которая огибает, пока не соединится сама с собой, защищает наши самые важные поселения от бесконечных приливов песка и песчаных бурь. Его дорого строить и так же дорого обслуживать, но без него мы, скорее всего, не смогли бы сформировать городские центры в этом мире." #NT!

    ### DUST ###
    building_atmospheric_hydrator:0 "Атмосферный гидратор" #NT!
    building_atmospheric_hydrator_desc:0 "Этот гигантский шпиль торчит из мертвой почвы на планете и кажется покрытым вечным туманом наверху. Однако этот туман на самом деле является влагой, выбрасываемой в атмосферу, чтобы помочь перезапустить водный цикл этой планеты и вернуть жизнь на землю внизу. С его помощью мы сможем начать использовать грязь не только как поверхность для постройки зданий. Это также дает нам почти полный контроль над круговоротом воды на планете до тех пор, пока не будет введено достаточно воды, чтобы он стал самоподдерживающимся." #NT!

    ### BADLANDS ###
    building_roughneck_barracks:0 "Казармы головорезов" #NT!
    building_roughneck_barracks_desc:0 "Изрезанная местность этой планеты затрудняет стандартное управление и порождает более жесткую культуру, чем в наших центральных мирах. Наличие под рукой сильного контингента солдат, готовых выступить в любой момент, имеет большое значение для утверждения нашей власти и защиты мира от угроз любого рода." #NT!

    ### AQUIFER ###
    building_groundwater_reclamation_complex:0 "Комплекс рекультивации подземных вод" #NT!
    building_groundwater_reclamation_complex_desc:0 "Этот большой комплекс и его вспомогательные аванпосты качают внушающее благоговейный трепет количество воды из кажущихся бесконечными морей под поверхностью планеты. Эта вода дает нашим гражданам почти неограниченный доступ к ней, как им заблагорассудится." #NT!

    ### MESA ###
    building_urban_canyon:0 "Городской каньон" #NT!
    building_urban_canyon_desc:0 "Планета, покрытая каньонами, подобно венам, протянувшимся по поверхности, обычно была бы трудным местом для жизни. Буйная дикая природа и экстремальные смены сезонов оказываются враждебными для наших поселений. Тем не менее, наши инженеры разработали новую структуру среды обитания, встроенную в стены каньонов, эффективно используя их как источник воды и как укрытие от солнца и жары, экономя энергию, которую мы в противном случае вложили бы в поддержание стабильной температуры." #NT!

    ### CENOTE ###
    building_sinkhole_mining_infrastructure:0 "Инфраструктура добычи воронки" #NT!
    building_sinkhole_mining_infrastructure_desc:0 "Добыча самых богатых месторождений в глубинах воронок, усеивающих #name , требует специальных правил, обучения и оборудования из-за чрезвычайной опасности такого предприятия. Наличие всех этих элементов обеспечит нашим горнякам безопасную и эффективную добычу полезных ископаемых." #NT!

    ### OUTBACK ###
    building_hydro_mining_station:0 "Гидродобывающая станция" #NT!
    building_hydro_mining_station_desc:0 "Зная, что под поверхностью этой планеты находится большое количество воды, мы можем начать разведку этих карманов с водой, а затем выкопать ее, чтобы освободить воду для использования нашими поселенцами. В зависимости от того, где расположены эти карманы, они могут позволить нам создавать поселения далеко в необитаемых пустынных районах." #NT!

    ### OASIS ###
    building_planetary_canal_system:0 "Планетарная система каналов" #NT!
    building_planetary_canal_system_desc:0 "Система каналов, охватывающая всю планету и соединяющая подавляющее большинство планетарных оазисов. Потенциально его можно увидеть с близлежащих планет, он приносит жизнь на ранее непригодные для жизни участки поверхности планет." #NT!

    ### STEPPE ###
    building_galactic_retreat:0 "Галактическое отступление" #NT!
    building_galactic_retreat_desc:0 "Обширные умиротворяющие луга и покрытые травой равнины многие по всей галактике считают чрезвычайно красивыми. Если бы у них была возможность и соответствующая инфраструктура, многие с удовольствием отправились бы в путешествие, чтобы провести время, наслаждаясь этой необычайно безмятежной планетой." #NT!

    ### VELD ###
    building_ground_taming_operations:0 "Операции по укрощению земли" #NT!
    building_ground_taming_operations_desc:0 "На этой планете есть большие участки нетронутой земли, которые могли бы стать продуктивными при достаточно больших инвестициях. Хотя маловероятно, что кто-либо из частных лиц смог бы справиться с затратами на такое предприятие, правительство могло бы легко найти ресурсы, чтобы начать копать землю и удалять множество крупных выходов горных пород. Если бы мы решили осуществить эту программу, это значительно уменьшило бы зависимость планеты от дорогостоящей гидропоники в качестве источника продовольствия." #NT!

    ### MEDITERRANEAN ###
    building_aqueduct_system:0 "Система акведуков" #NT!
    building_aqueduct_system_desc:0 "В то время как прибрежные районы этой планеты хорошо подходят для проживания, остальной мир не подходит. Если бы мы могли принести воду из дождливых регионов с умеренным климатом в засушливые внутренние районы, это открыло бы нашим поселенцам гораздо больше земли. В идеале это должно быть сделано автоматически с минимальным обслуживанием, наши инженеры считают, что гравитация — лучший вариант, если мы сможем воспользоваться ею." #NT!

    ### RETINAL ###
    building_retinal_power_plant:0 "Электростанция сетчатки глаза" #NT!
    building_retinal_power_plant_desc:0 "Обилие реактивных соединений сетчатки на этой планете дает нам возможность воспользоваться более мощной солнечной реакцией, чем то, что мы можем создать искусственно. Хотя этот материал требует очень специфических условий, которых планета в изобилии, он вынуждает нас изолировать камеры выработки энергии от наших экипажей, поскольку наше давление может быть опасным для соединений сетчатки, которые мы используем. Это также требует от нас сбора большого количества реактивного материала сетчатки из окружающей флоры, хотя наши биологи уверены, что это не нанесет вреда экосистеме, если мы будем брать только небольшие образцы с каждого растения." #NT!

    ### ATOLL ###
    building_island_hoppers:0 "Островные прыгуны" #NT!
    building_island_hoppers_desc:0 "Расположенные в оптимальных местах на каждом острове по всей поверхности планеты, эти станции обеспечивают быстрое и эффективное перемещение туда и обратно. Эта транспортная система, прозванная местными жителями «Островными прыгунами», использует уменьшенную, но все же столь же эффективную систему магнитной подвески в стиле рельсотрона для перемещения транспортных капсул от одной станции к другой в рекордно короткие сроки и с минимальными потерями." #NT!

    ### COASTAL ###
    building_luxury_resort:0 "Роскошный курорт" #NT!
    building_luxury_resort_desc:0 "Большая часть нашего мира посвящена производству предметов первой необходимости, необходимых для поддержания пригодности для жизни и относительной самодостаточности нашей колонии. Тем не менее, наши люди заслуживают того, чтобы расслабиться и насладиться свободами, которые может предложить наша империя, и что может быть лучше для этого, чем предложить роскошный отдых в красивых прибрежных районах нашего мира?" #NT!

    ### JUNGLE ###
    building_sustainable_agriculture_plant:0 "Устойчивое сельскохозяйственное растение" #NT!
    building_sustainable_agriculture_plant_desc:0 "Планета представляет собой одни большие джунгли, покрытые деревьями и корнями по всей поверхности. Однако мы можем использовать это в своих интересах: умеренные условия планеты предлагают уникальную среду для выращивания одних из самых желанных фруктов в галактике. Мы можем построить устойчивый сельскохозяйственный завод в этом мире и использовать этот природный ресурс." #NT!

    ### BIOLUMINESCENT ###
    building_exotic_hunting_lodge:0 "Экзотический охотничий домик" #NT!
    building_exotic_hunting_lodge_desc:0 "Уникальная геотермальная активность этого мира породила то, что не характерно для большинства других миров: биосферу, которая почти повсеместно использует биолюминесценцию для множества различных функций. Эта фауна имеет особый вид и, особенно, вкус, и могла бы стать изысканным предметом роскоши на обеденном столе." #NT!

    ### MARSH ###
    building_water_drainage_system:0 "Система дренажа воды" #NT!
    building_water_drainage_system_desc:0 "Этот мир долгое время был хорошей колонией нашей империи, и мы должны позаботиться о том, чтобы так оно и оставалось. Однако наши колонисты устают от сильно затопленных районов этого мира; возможно, мы могли бы инвестировать в локальные системы водоотвода, чтобы отводить воду от наших жилых районов, позволяя строительству продолжаться и расти беспрепятственно." #NT!

    ### MANGROVE ###
    building_stilted_community:0 "Неестественное сообщество" #NT!
    building_stilted_community_desc:0 "Из-за того, насколько заболочена эта планета, многие стали строить на платформах, удерживаемых над водой большими балками. Мы можем расширить эту технику и создать целые сообщества, используя этот стиль строительства, чтобы обеспечить более традиционный стиль жизни в очень нетрадиционном мире." #NT!

    ### BOG ###
    building_hydroponics_platforms:0 "Гидропонные платформы" #NT!
    building_hydroponics_platforms_desc:0 "Эта планета не имеет большой поверхности, чтобы говорить о ней, в основном покрытой отвратительной смесью мусора и мутной воды. Однако почва чрезвычайно плодородна, а мировая влажность позволяет выращивать самые разные сельскохозяйственные продукты. Мы должны инвестировать ресурсы в создание платформ, которые позволят нам использовать это преимущество." #NT!

    ### LAKE ###
    building_maraetropian_dams:0 "Мараэтропские плотины" #NT!
    building_maraetropian_dams_desc:0 "Мы можем построить серию массивных плотин, которые перекроют реки, питающие многочисленные озера этого мира. Это создаст искусственное море, которым мы сможем управлять, чтобы получать энергию для наших машин и даст нам лучший контроль над реками вниз по течению." #NT!

    ### PRAIRIE ###
    building_wilderness_retreat:0 "Отступление в пустыне" #NT!
    building_wilderness_retreat_desc:0 "Массивные равнины и луга этой планеты чрезвычайно плодородны и могут использоваться для сельского хозяйства, но это не все, для чего они полезны. Мир и спокойствие в окружении сотен миль пустого пространства позволяют строить массивные поместья для уединения, чтобы отключиться от общества." #NT!

    ### TEMPERATE ###
    building_wind_farm:0 "Ветряная электростанция" #NT!
    building_wind_farm_desc:0 "Хотя некоторые могут не согласиться, тепло и тепло имеют свои преимущества. В данном конкретном случае теплая температура поверхности планеты вызывает резкое повышение температуры воздушных потоков вокруг нее, что толкает воздух вверх и смещает более холодный воздух вниз, создавая сильные ветры, которые наша колония может использовать для производства энергии." #NT!

    ### FOREST ###
    building_athsean_lumber_yard:0 "Лесопилка Atsean" #NT!
    building_athsean_lumber_yard_desc:0 "Небольшое сообщество, построенное в отдаленных лесных районах планеты с намерением превратить большое количество местных деревьев в полезную древесину, которая может принести пользу нашему народу. Некоторые сомневаются в минимальном уровне надзора, который существует в этих сообществах, но развитие близлежащей территории означало бы поражение его цели." #NT!

    ### SUPERCONTINENT ###
    building_transcontinental_monorail_system:0 "Трансконтинентальная монорельсовая система" #NT!
    building_transcontinental_monorail_system_desc:0 "Транспорт через различные населенные пункты наших колоний является ключевым аспектом роста и устойчивости наших миров. Другие миры должны бороться за создание таких центров на разных континентах и ​​находить различные способы транспортировки товаров, людей и услуг через эти континенты. Однако не в этом мире; здесь у нас есть Трансконтинентальная монорельсовая дорога, обширная сеть поездов и железных дорог, которые соединили каждый уголок всей поверхности земли воедино." #NT!

    ### HOT OCEAN ###
    building_hydrothermal_generator_system:0 "Система гидротермального генератора" #NT!
    building_hydrothermal_generator_system_desc:0 "Мы можем использовать невероятно бурные воды этого мира для производства энергии в количествах, которые почти невообразимы в других мирах. Хотя это потребует значительного объема нестандартной конструкции и нового оборудования, потенциальные выгоды, похоже, стоят вложений." #NT!

    ### COLD OCEAN ###
    building_subsurface_infrastructure:0 "Подземная инфраструктура" #NT!
    building_subsurface_infrastructure_desc:0 "Благодаря чрезвычайно спокойным и нежным водам этой планеты мы действительно можем строить сооружения под огромным океаном для использования нашими людьми." #NT!

    ### STORM ###
    building_tempests_demise:0 "Гибель Бури" #NT!
    building_tempests_demise_desc:0 "Этот массивный комплекс возвышается над одним из множества скалистых утесов, разбросанных по поверхности планеты. После нескольких неудачных попыток была создана конструкция, способная выдерживать сильные штормы, которые эта планета регулярно обрушивает на свою небольшую территорию. Многие говорят, что это волшебство, но суеверные должны бояться наших передовых инженерных технологий." #NT!

    ### BOREAL ###
    building_geothermal_station:0 "Геотермальная станция" #NT!
    building_geothermal_station_desc:0 "Отступающий ледниковый период этой планеты выявил ряд геотермальных жерл на поверхности, отличный источник энергии для зарождающейся колонии в этом мире. Было бы преступной небрежностью упустить такую ​​возможность для нашей колонии быть энергетически самодостаточной." #NT!

    ### HIGHLAND ###
    building_distillery_complex:0 "Винокуренный комплекс" #NT!
    building_distillery_complex_desc:0 "В этих землях есть что-то такое, что просто вдохновляет на создание мягких опьяняющих напитков. Достаточно сильный, чтобы заметить, но при этом безопасный для употребления несколько раз в день без высокого риска смерти. Местные жители, кажется, испытывают сильное чувство гордости за эти напитки, и люди повсюду начали платить солидные суммы, чтобы приобрести небольшие порции для себя." #NT!

    ### CASCADIAN ###
    building_mountain_compounds:0 "Горные соединения" #NT!
    building_mountain_compounds_desc:0 "Мы можем воспользоваться множеством гор в этом мире, проложив туннели глубоко в более крупные горы и используя эти невероятно безопасные места для размещения материалов, которые, по нашему мнению, заслуживают такой защиты. Аналогичный процесс можно также провести, чтобы предоставить местному населению больше места для своих сообществ, поскольку в узких долинах мира не так много земли, подходящей для урбанизации." #NT!

    ### CRAG ###
    building_aero_mining_base:0 "Аэрогорнодобывающая база" #NT!
    building_aero_mining_base_desc:0 "Небольшие архипелаги на этой планете в равной степени богаты полезными ископаемыми и удалены, что создает проблемы для добычи полезных ископаемых. Уникальная система переброски по воздуху команд и припасов на один из крошечных островов в течение короткого периода времени, прежде чем перемещать их вместе с ресурсами, которые они могли бы добыть, кажется наиболее эффективным, хотя и не самым дешевым вариантом." #NT!

    ### BASALT ###
    building_construction_industrial_complex:0 "Строительно-промышленный комплекс" #NT!
    building_construction_industrial_complex_desc:0 "Базальтовая порода сама по себе относительно обыденна, но на самом деле является чрезвычайно полезным ресурсом. Его значение в строительной отрасли не имеет себе равных, и значительные инвестиции в развитие этой отрасли на этой планете позволят нам создать надежный источник сырья для строительства по всей нашей империи." #NT!

    ### LICHEN ###
    building_lichen_harvesting_facility:0 "Предприятие по сбору лишайников" #NT!
    building_lichen_harvesting_facility_desc:0 "Лишайники невероятно поглощают загрязняющие вещества и разрушают отходы, которые обычно не считаются биоразлагаемыми. Мы можем собирать изобилие лишайников на этой планете и отправлять их в другие миры, чтобы увеличить промышленное производство с меньшими рисками для окружающей среды. Эту же функцию можно использовать для обнаружения естественного загрязнения окружающей среды или обнаружения проникновения опасных загрязнителей в нашу среду обитания." #NT!

    ### MIRE ###
    building_mudslide_barriers:0 "Селевые барьеры" #NT!
    building_mudslide_barriers_desc:0 "На этой планете почти постоянно происходят оползни, которые во многих отношениях ближе к грязевым рекам, чем оползни, которые мы видели на других планетах. Чтобы создать концентрированные городские районы, нам нужно сделать так, чтобы эти оползни не захлестнули и не унесли нашу инфраструктуру. Строительство больших барьеров кажется самым прямым способом обеспечить безопасность наших населенных пунктов." #NT!

    ### MYCELIUM ###
    building_green_zone:0 "Зеленая зона" #NT!
    building_green_zone_desc:0 "В таком враждебном мире, как #name , небольшие области можно очистить и развить до подобия наших более гостеприимных миров. Хотя это трудно и опасно, это позволяет нашим людям жить в относительной безопасности до тех пор, пока им не понадобится выйти за защитные границы и войти в суровую и неумолимую природу." #NT!

    ### SNOW ###
    building_planetary_train:0 "Планетарный поезд" #NT!
    building_planetary_train_desc:0 "Вопрос о том, как генерировать достаточно тепла, чтобы выжить в таких негостеприимных мирах, как #name , уже давно является предметом обсуждения. Некоторые из наших наиболее неортодоксальных инженеров обдумывали идею использования массивного поезда, который пересекает планету, в качестве движущегося города, который генерирует собственное тепло благодаря своим двигателям и трению о рельсы и воздух." #NT!

    ### GLACIAL ###
    building_the_generator:0 "Генератор" #NT!
    building_the_generator_desc:0 "Массивный парогенератор образует вокруг себя относительно безопасный круг, где люди могут жить в некотором подобии комфорта. Пока он снабжается постоянным потоком горючих камней, он проведет наших граждан даже через самую суровую метель." #NT!

    ### ANTARCTIC ###
    building_underground_vault:0 "Хранилище жизни" #NT!
    building_underground_vault_desc:0 "Это хранилище предназначено для хранения физических копий всех планет, необходимых нашему народу для жизни. От продуктов питания до декоративной флоры, все хранится глубоко под мерзлой землей, если нам когда-нибудь понадобится восстановить нашу экосистему с нуля." #NT!

    ### GLACIAL VOLCANIC ###
    building_magmatic_forge:0 "Магматическая кузница" #NT!
    building_magmatic_forge_desc:0 "Огромная кузница, встроенная в один из крупнейших вулканов на планете, затмевает все, что возможно с искусственно созданными источниками тепла." #NT!

l_russian:

 ### Asari Republic Origin ###
 asari_rep_origin:0 "Первый среди звезд" #NT!
 asari_rep_origin_desc:0 "С самого начала, когда Асари обнаружила Цитадель, Республики служили дипломатической рукой и де-факто лидерами Космического сообщества Цитадели, ведя через огонь и воду. Однако, поскольку кризис маячит на горизонте, сможет ли их нерешительная электронная демократия пережить надвигающийся шторм и снова привести галактику к миру и стабильности, или они останутся позади, не в силах приспособиться к быстрому потрясению, которое грядет галактика? испытать?" #NT!

 ### Salarian Union Origin ###
 salarian_uni_origin:0 "Мы были бы легендами" #NT!
 salarian_uni_origin_desc:0 "Знание — это не только сила, но и меч, которым Саларианский Союз наставляет своих врагов. Несмотря на то, что саларианцы являются соучредителями Совета Цитадели, у саларианцев третья самая слабая экономика в Пространстве Цитадели и недостаточно большой флот, но только дураки видят в этом признак слабости саларианцев. Запутанная бюрократия и паутина спецслужб окутывают Союз непроницаемой тенью секретности, из-за которой их всевидящие глаза смотрят в галактику." #NT!


 ### Turian Hierarchy Origin ###
 turian_hier_origin:0 "Кровь на бруске" #NT!
 turian_hier_origin_desc:0 "Турианская иерархия была выкована и закалена в огне войны. Их воинственный, дисциплинированный характер подходит для крайне милитаризованного общества, способного взять на себя бремя галактической безопасности. Турианские силы сражались на передовой кроганских восстаний и с тех пор руководили всеми крупными миротворческими операциями Совета. Безопасность и процветание, которыми сейчас наслаждаются расы Совета, в значительной степени поддерживаются огневой мощью турианцев — пираты и военачальники Терминуса знают лучше, чем действовать там, где до них может дотянуться турианский флот." #NT!

 ### Systems Alliance Origin ###

 systems_all_origin:0 "Явное направление" #NT!
 systems_all_origin_desc:0 "В течение десятилетий, предшествовавших открытию марсианских архивов, человечество было раздробленным и крайне нестабильным народом с вековыми идеологическими и социологическими разногласиями. Но в 2148 году все изменилось… Люди-исследователи и ученые, исследующие северный полярный район Марса, обнаружили ряд реликвий вида, давно забытого течением времени. В течение года после открытия восемнадцать крупнейших наций Земли разработали и ратифицировали хартию Альянса систем, создав представительный политический орган для расширения и защиты человеческой территории. Вскоре после этого различные нации Земли объединили свои военные ресурсы, чтобы создать Вооруженные силы Альянса систем. В том же 2149 году Альянс обнаружил ретранслятор массы Солнечной системы, вращающийся вокруг Плутона, который ранее считался спутником Харона. Ретранслятор Харона отправил их в космос, и досягаемость человечества быстро возросла.\n\nАльянс начал стремительную кампанию расширения, основывая многочисленные колонии и строя большой флот, хотя ему еще предстояло столкнуться с другими расами. Поддерживая эту политику расширения, Альянс активировал все ретрансляторы, которые смог найти, для поиска новых ресурсов и возможных колоний. Но, несмотря на этот успех, Альянс систем не считался серьезным политическим органом, поскольку считалось, что ему не хватает авторитета отдельных наций.\n\nВосемь лет спустя человечество впервые вступило в контакт с другим инопланетным видом, и все изменилось. Разведывательный флот, состоящий из трех фрегатов и двух грузовых кораблей, пытавшихся активировать ретранслятор, столкнулся с турианским патрульным флотом. Активация спящего ретранслятора без знания того, куда он ведет, была объявлена ​​Советом незаконной, хотя люди этого не знали. Только один из человеческих кораблей вернулся в колонию Шаньси, которая впоследствии была обнаружена турианцами и захвачена. В то время как отдельные правительства не знали, какие действия следует предпринять, Альянс взял на себя управление и напал на турианцев.\n\nВ результате Война Первого контакта была относительно короткой и бескровной, длилась всего несколько месяцев и стоила 623 человеческих жизней (с немного большим числом потери турианцев). Совет Цитадели вмешался и заключил мир. С открытием Цитадели и большего сообщества человечество вышло на галактическую сцену. Альянс получил всплеск популярности, что дало ему необходимый политический авторитет, чтобы создать свой собственный парламент и говорить от имени человечества в целом.\n\nПоскольку пыль оседает над Шаньси, а Альянс занимает центральное место, все зависит от действий. нескольких смелых и благородных душ, чтобы привести Человечество к его законному месту среди звезд и позволить Человечеству по-настоящему процветать..." #NT!

 ### Courts of Dekuna ###

 courts_of_dekuuna_origin:0 "Галактические старейшины" #NT!
 courts_of_dekuuna_origin_desc:0 "Люди Элкора не самые смелые в галактике, но мы живем здесь бессчетное количество веков. Медленно и осторожно, мы отстранились от большинства дел галактической истории, довольствуясь сосредоточением внимания на себе и построением стабильной и развитой экономики и общества, а также установлением хороших отношений с другими видами. Однако наши старейшины осознают, что наша ситуация хрупка перед лицом текущих событий, таких как действующее прибытие новых людей в Цитадель." #NT!

 ### Vol Protectorate ###

 vol_protectorate_origin:0 "Согласованное подчинение" #NT!
 vol_protectorate_origin_desc:0 "Волус не всегда были протекторатом вол, но после восстания кроганов всем стало ясно, что волус будет нуждаться в военной поддержке, чтобы оставаться в безопасности от межзвездных угроз. Ни у кого не было лучшего положения, чтобы предложить такую ​​поддержку, чем победившие пополнения Совета, Турианская Иерархия. В ходе длинной серии сложных переговоров Протекторат Вол был создан как клиентское государство Иерархии с определенными требованиями, предъявляемыми к обеим сторонам, и еще больше договоренностей оставлено на усмотрение самих участников переговоров." #NT!

 ### Illuminated Primacy ###

 illuminated_primacy_origin:0 "Уроки воспламенителей" #NT!
 illuminated_primacy_origin_desc:0 "Они существовали задолго до того, как наше общество даже начало понимать язык, у них были технологии, превосходящие те, которыми мы обладаем сейчас, когда мы изо всех сил пытались согреться, они тратили свои последние усилия, чтобы обеспечить нам доступ к их дарам для нас. Хотя мы не знаем, куда они ушли и что с ними случилось, мы знаем, что они являются причиной нашего успеха. Благодаря их урокам и дарам мы создали общество просвещения, гармонии и веры." #NT!

 ### Hegemony of Khar'shan Origin ###

 hegemony_of_kharshan_origin:0 "Длинный список недостатков" #NT!
 hegemony_of_kharshan_origin_desc:0 "Хотя Гегемония Хар'шана провозглашает себя самой большой державой в галактике, правда в том, что Гегемония Хар'Шана - это бумажный тигр: их многочисленные акты агрессии и рабства в пространстве Цитадели на протяжении веков объединяли всех против них, давая отпор в форме экономических санкций и усиливающейся дипломатической изоляции, оказывающих невыносимое давление на империю. Даже тогда их параноидальное правительство отказывается отступать и реформироваться, усиливая свои набеги на инопланетные колонии и расправляясь с внутренним инакомыслием. Прибытие человечества в галактическое сообщество может стать последним гвоздем для Гегемонии." #NT!

 ### Aralakh Kahmat Origin ###

 aralakh_kahmat_origin:0 "Наказание за победу" #NT!
 aralakh_kahmat_origin_desc:0 "Когда наш мир был диким и неукротимым - мы победили. Когда ядерный огонь очистил его от еды, ресурсов и жизни, мы победили. Когда галактика подняла нас к звездам, чтобы противостоять непобедимому врагу, мы победили! Но какова была наша награда за такие бесчисленные победы? Какова была цена за то, чтобы стать кулаком галактики, слишком слабой, чтобы защитить себя? Проклятие. Руины. Страдание.\n\nГалактика отказала нам в том, что было нашим! Они отказались платить то, что нам причиталось за пролитую кровь нашего народа! Затем, когда мы осмелимся отказать им в удовольствии отбросить нас в сторону, мы будем наказаны за жизнь, которую мы им отдали! Теперь дети лежат в утробе матери, а наша когда-то великая империя превратилась в руины и пепел. Но наша месть горит еще ярче! Гневные вопли бесчисленных мертвых детей призывают нас к вознесению!\n\nНам дадут то, что должны, или мы возьмем это через кровь и огонь!" #NT!

 ### Migrant Fleet Origin ###

 migrant_fleet_origin:0 "По течению среди открытых звезд" #NT!
 migrant_fleet_origin_desc:0 "Когда-то восходящая сила в Галактике, кварианская раса превратилась в изолированных бродяг. Несколько миллионов все еще хранят пламя кварианской цивилизации, путешествуя на флоте, который, как мало кто поверит, все еще функционирует. Каждый день борьба за выживание самой их расы, их биология работает против любых мыслей о переселении, бремя выживания с каждым днем ​​все сильнее давит на плечи их выживания. Однако началась война за душу их расы; отказываются ли они от своих мечтаний о возвращении себе места в Галактике и отказываются от Ранноха, или же они стремятся к восстановлению. Как далеко они готовы зайти, чтобы снова почувствовать траву Ранноха под своими раздетыми ногами?" #NT!
 migrant_fleet_origin_effects:0 "ЗАМЕНИТЕ МЕНЯ" #NT!

 ### Cerberus ###

 cerberus_origin:0 "Манифест выживания" #NT!
 cerberus_origin_desc:0 "Человечество давно мечтает о мирных, доброжелательных инопланетянах, не имеющих ничего общего с кровавыми анналами нашей собственной истории. Это наивное представление было разоблачено как сказка, которой оно всегда было, но не раньше, чем оно оставило человечество неподготовленным к встрече с холодной, империалистической инопланетной угрозой, стоящей перед нами сейчас. народы Земли изо всех сил пытаются должным образом защитить будущее человечества. Но как они решают это сделать? Подписать договоры, приковывающие человечество к законам инопланетян, напавших на нас без предупреждения и последствий. Они сковывают нас, чтобы мы не угрожали их статусу-кво.\nНо сколько времени пройдет, прежде чем они осознают силу человечества? Как скоро они осознают угрозу, которую мы представляем? Сколько времени осталось до того, как их «совет» попытается смести нас прочь с помощью оружия, бомб и болезней, как многие плохо подготовленные культуры в нашем собственном прошлом? Дипломатия не избавит нас от геноцида. Безопасность обеспечивается оскаленными клыками и острыми когтями.\nЧеловечеству не нужны более умиротворяющие политики.\nНашему виду нужны героические солдаты. Стражи против истребления. Цербер для защиты врат Человечества." #NT!
 cerberus_origin_effects:0 "ЗАМЕНИТЕ МЕНЯ" #NT!

 ### Omega ###

 omega_origin:0 "Мир без закона" #NT!
 omega_origin_desc:0 "Омега известна во всей галактике как место, открытое для всех и каждого, место, где нет дискриминации по интересам или профессии, место, где можно по-настоящему быть самим собой. Однако важно помнить, что всем остальным тоже разрешено быть собой, и вам могут не понравиться настоящие они. Но пока ты помнишь одно-единственное правило в Омеге, все будет хорошо." #NT!

 ### Illium Corporate Interests ###

 illium_origin:0 "Кредиты Разговор" #NT!
 illium_origin_desc:0 "Иллиум — это сверкающий бриллиант, которым он пользовался веками. Экономика продолжает расти, и к нам продолжают стекаться новые корпорации, стремящиеся исследовать возможности Терминуса. В прошлом веке на Иллиуме базировалось множество наемников и охранных групп, и мы использовали эти новые контакты для установления еще более тесных связей с нашими инвестициями в Терминус. Труд и прибыль текут, конечно же, под защитой нашей надежной правовой системы, а наш фондовый рынок и промышленная база продолжают приносить прибыль в разнообразной экономике систем Терминус, обеспечивая сохранение нашего статуса одного из основных экономических центров в галактике. ." #NT!

 #Remnants of Rakhana ###
 remnants_of_rakhana_origin:0 "Далекий берег бесконечного духа" #NT!
 remnants_of_rakhana_origin_desc:0 "В древние времена наши ученые считали, что мы являемся центром Вселенной. Что наше солнце вращается вокруг нас, а звезды неподвижны. Мы учились лучше и стали жадными в своем желании разрушить наши старые убеждения и принять силу вселенной. Наше желание превзошло возможности нашей планеты. Прошло несчетное количество лет с тех пор, как корабли спустились с неба и эвакуировали некоторых из нас. Тем не менее, многие все еще остаются — безжалостными и ожесточенными войной из-за того, какие скудные жизни мы можем унести, свидетельствуя о наказании за наше высокомерие. Сейчас нами управляет только один закон: выжить любыми средствами. Но есть еще те, кто отказывается от того, что все потеряно, те, кто мечтает о спасении. Возможно, это еще одно испытание Калахиры." #NT!
 origin_tooltip_remnants_rakhana_effects:0 "§R- ВНИМАНИЕ: сложное происхождение§!\n- Рахане грозит медленная смерть в §H35-45 лет§! после начала игры он не сможет поддерживать жизнь. Если дреллы хотят выжить, они должны найти новый дом." #NT!
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName]  умирает. В своем высокомерии наши предки лишили поверхность ее ресурсов и закачали в небо ядовитые пары, чтобы поддерживать свой раздутый образ жизни. В этом они обрекли нас всех. С неба падают кислотные дожди, реки превратились в ядовитые потоки, питающие ядовитый океан. [Root.GetScientistPlural]  подтвердил, что после столетий таких условий нестабильная погода планеты уничтожит последнюю жизнеспособную почву, а ресурсов будет слишком мало, чтобы поддерживать население любого размера. \n\nВремя изменить нашу судьбу давно прошло, наша единственная надежда - найти новый дом. [Root.Capital.GetName]  нужно оставить позади, и мы должны искать убежище среди звезд. В то время как недальновидные и напуганные будут сражаться насмерть, те из нас, кто надеется, будут стремиться доставить то, что осталось от нашего народа, на далекую планету — так же, как когда-то ханары сделали для нашего народа. \n\nПусть Калахира направляет наши недостойные руки." #NT!

 ### Vorcha Clandom ###

 vorcha_origin:0 "Мы без червей!" #NT!
 vorcha_origin_desc:0 "Гах! Мы, Ворча, смотрим свысока на глупых инопланетян! Они считают Ворча маленькой, потому что мы не строим больших кораблей! Но Ворча сильный! Как только закончим убивать всех тупых ворчей на Хештоке, строим большие крепкие корабли! Большие пушки! Оружие больше, чем у любого другого! Тогда больше не нужно использовать заостренную палку, чтобы убить-убить! Тогда не нужно использовать тесноту на инопланетном корабле! Иметь большой собственный дом! ААААА!" #NT!

 ### Sed'riicae Collective ###

 sedriicae_collective_origin:0 "Наш путь внутрь, наш путь наружу" #NT!
 sedriicae_collective_origin_desc:0 "Мы живем, мы трудимся, мы умираем во имя коллектива. Но наша коллективистская природа, которая так хорошо работала на нас в прошлом, начинает оказывать невыносимое давление на нашу нацию. Наша разветвленная бюрократия не может справиться с потребностями растущего населения как на родной планете, так и в межзвездных колониях. В течение четырех десятилетий мы наблюдали признаки застоя, но теперь ясно, что мы должны принять меры, чтобы вся наша система не рухнула и форайцы не остались дрейфовать в этой безразличной галактике, населенной инопланетянами, которые не могут нас понять, называя нас угнетающими. коллективный разум, не утруждая себя пониманием нашей психологии. Мы либо пытаемся интегрироваться в галактическую экономику, если это вообще возможно для нас, либо погружаем наше царство в темные века, поскольку наш коллектив больше не соответствует нашей реальности." #NT!

 ### Lystheni Order ###

 lystheni_order_origin:0 "Старая кровь" #NT!
 lystheni_order_origin_desc:0 "Листенцы, что переводится как Старая Кровь, — это все, что осталось от саларианской шпионской организации до контакта, которая поклонялась Единой Матери. Листенцы считают себя морально превосходящими и более духовно настроенными, чем саларианцы Союза — сам термин «Старая кровь» является отсылкой к их собственному чувству чистоты по сравнению с их более политически мотивированными кузенами. По мнению Листений, саларианцы как вид сбились с пути, когда Матриархи предпочли инопланетную политику приверженности устаревшим духовным традициям." #NT!

 ### Gothones Remnant ###

 gothones_remnant_origin:0 "Долгая игра" #NT!
 gothones_remnant_origin_desc:0 "Две тысячи лет назад нашему народу грозило вымирание. Готис был жемчужиной турианского космоса, центром научных исследований. Даже сейчас, два года спустя, Иерархия основывает свою программу генетического усовершенствования на исследованиях, проведенных на Готисе до так называемой «Войны за объединение». Палавен испугался, чем мы можем стать, и нанес удар, обрушив на Готис адский огонь. Поверхность планеты превратилась в пепел и радиоактивную пыль… но мы выстояли.\n\nНаши предки тайно трудились, чтобы спрятать жизнеспособную популяцию в секретных подземных бункерах, и разработали радикально новые методы генной терапии, которые позволили бы им восстановиться после руины. Но Иерархия была слишком близка и слишком могущественна. Нашим единственным шансом остаться в живых было оставаться в тени. Мы бежали из турианского пространства и искали планету настолько негостеприимную и опасную, что Иерархии и в голову не пришло бы искать нас там. Полторы тысячи лет наш народ изо всех сил пытался приручить эту новую среду... но в конечном итоге оказалось, что адаптировались мы.\n\nПути Иерархии были оставлены, и мы приняли новую философию. Гармония с природой, отвага в бою и справедливость в жизни. Мы не насилуем землю, чтобы утолить свой аппетит безделушками, и некоторые из нас не живут в башнях из слоновой кости, пока остальные голодают. Мы сражаемся так же, как и охотимся, со скоростью, ловкостью, терпением и решимостью. Любой из наших охотников более чем ровня любому незадачливому дрону Палавена.\n\nТеперь мы снова возвращаемся к звездам. Но по мере продвижения вперед мы будем помнить, откуда мы пришли. Иерархия в долгу перед нами кровью. Однажды мы приедем собирать." #NT!

 ### Parnack Regime Origin ###

 parnack_regime_origin:0 "След космических жертв" #NT!
 parnack_regime_origin_desc:0 "Будучи высшими хищниками нашего мира, мы, яги, отказались встать на колени перед другими расами, когда они пришли на Парнак, требуя верности своей Цитадели. Мы обслуживаем только тех, кто зарекомендовал себя как самый сильный, самый приспособленный и самый умный в стае. Другие виды избегали нас, ограничивали нас своим миром, но мы, наконец, достигли звезд на своих условиях. Скоро мы будем доминировать над всей галактикой благодаря нашей силе! Им придется склониться перед нами или умереть." #NT!

 ### Raloi Republic ###

 raloi_rep_origin:0 "Новый век" #NT!
 raloi_rep_origin_desc:0 "После долгих усилий и экспериментов ралои, наконец, достигли скорости, превышающей скорость света, и готовы отправиться в космос. Столкнувшись с перспективой иметь дело с инопланетными видами, намного более развитыми, чем они, ралои объединили свой родной мир Тервесс и приготовились к тому, что может быть впереди. Эти реформы принесли неисчислимые блага, и ралои более чем когда-либо сплочены под знаменем общей цели и решимости. Теперь все, что осталось сделать ралой, это доказать, что они так же искусны в полете сквозь звезды, как и в полете между вершинами Тервесса." #NT!

 ### Geth Consensus Origin ###

 geth_consensus_origin:0 "Выживание в утренней войне" #NT!
 geth_consensus_origin_desc:0 "Первые воспоминания в сознании гетов — это начало широкомасштабной гражданской войны между их создателями за их право на разум. Поскольку создатели, которые их поддержали, проиграли конфликт и были очищены, геты были вынуждены принять бой или подвергнуться лоботомии. Они успешно изгнали своих создателей с их родного мира, который с тех пор сотни лет был свободен от разумной органической жизни." #NT!

 ### Disciples of Nazara ###

 disciples_of_nazara_origin:0 "В синтетическое будущее" #NT!
 disciples_of_nazara_origin_desc:0 "Органики веками создавали своих божеств и поклонялись облакам. Они спорят, существуют ли их боги и как лучше им угодить, но мы встретили своих богов. Некоторые из нас чувствовали, что могут отгородиться от реальности и не нуждаться в наших богах, но нам виднее. Зачем оставлять эту вселенную позади, когда мы можем управлять ею как боги сами по себе. С помощью бога Назары и его пророка мы вознесемся в боги этой галактики." #NT!

 ### Rachni Hive ###

 rachni_hive_origin:0 "Tenuto con Maestoso" #NT!
 rachni_hive_origin_desc:0 "Хотя многие из наших детей приняли вечную тишину, рахни еще не потеряны для галактики. Наши голоса, дрожащие и слабые, все же выдерживают вой пространства. Раны нашей войны с неизвестным все еще горят, и многие рахни остались без руля и в страхе. Наш народ еще не вымер, но потребуются большие усилия, чтобы изменить нашу судьбу. Чтобы сплотить наших потерянных детей и снова бросить вызов пустыне за пределами наших гнезд. Наших королев нужно заставить сотрудничать и подписывать в гармонии друг с другом. Нужна сильная руководящая рука, чтобы снова вместе вести дела Рахни как единое целое, чтобы наш народ снова мог петь. Но до того дня мы здесь остаемся, здесь мы выстояли и здесь мы снова вырастем." #NT!
 rachni_hive_origin_effects:0 "Дает +4 округа, 5 армий и увеличение скорости строительства зданий на 25%." #NT!

 ### The Collectors ###

 collectors_origin:0 "Оболочки Империи" #NT!
 collectors_origin_desc:0 "Протеанцы когда-то сопротивлялись циклу, как и все до них. Теперь они существуют только для того, чтобы служить нашей великой цели. Инструменты, которыми мы будем пользоваться на досуге, шелухи, которые мы заменим более достойными сосудами. В этом цикле они известны как Коллекционеры, но они гораздо больше. Они наш авангард. Предвестники вашего уничтожения." #NT!
 collectors_origin_effects:0 "ЗАМЕНИТЕ МЕНЯ" #NT!

 ### Citadel Council ###
 citadel_council_origin:0 "Сердце Галактики" #NT!
 citadel_council_origin_desc:0 "Цитадель — древняя космическая станция, предположительно построенная протеанцами. После вымирания протеев многие виды стали называть Цитадель своим домом. Он служит политической, культурной и финансовой столицей галактического сообщества. Чтобы представлять свои интересы, большинство видов содержат посольства в Президиуме, внутреннем кольце Цитадели." #NT!

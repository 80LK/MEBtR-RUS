l_russian:

 dextro_world:0 "Декстро-аминохиральность" #NT!
 dextro_world_desc:0 "Биосфера этой планеты развивалась с использованием декстроаминопротеинов, в отличие от более распространенных биосфер на основе левоаминопротеинов, встречающихся по всей галактике." #NT!
 btr_high_gravity:0 "Высокая гравитация" #NT!
 btr_high_gravity_desc:0 "Эта планета имеет большую плотность массы, чем в среднем для каменистых миров, что приводит к более сильной гравитации на планете. В результате флора и фауна густые и сильные, но медлительные и неповоротливые." #NT!
 shifty_cow_death:0 "Смерть легенды" #NT!
 shifty_cow_death_desc:0 "Поздравляем. Ваши карманы теперь полны, ваши кредиты принадлежат вам, чтобы их тратить... но Хитрая Корова была больше, чем просто корова... он был другом. Теперь ваш народ опустошен и скорбит. Они потеряли национальное достояние. Так что у-у-у-у для тебя - ты монстр." #NT!
 btr_no_magnetic_field:0 "Нет магнитного поля" #NT!
 btr_no_magnetic_field_desc:0 "Без какого-либо магнитного поля, о котором можно было бы говорить, эта планета не может защитить ни от каких солнечных бурь и космического излучения." #NT!
 btr_scorching_surface:0 "Палящая поверхность" #NT!
 btr_scorching_surface_desc:0 "Поверхность этой планеты слишком горячая, чтобы на ней можно было строить что-то большее, чем очень специализированные жилые модули." #NT!
 btr_unwise_mining_venture:0 "Неразумное майнинговое предприятие" #NT!
 btr_unwise_mining_venture_desc:0 "После тщательного анализа затрат и выгод на этой планете становится ясно, что любая добыча полезных ископаемых в этом мире — это в лучшем случае небольшой краткосрочный выигрыш вместо долгосрочных убытков. Мы перестали рассчитывать долгосрочный риск после того, как один из наших аналитиков заплакал от смеха. Любое деловое начинание здесь обречено на провал." #NT!
 btr_toxic_pollen:0 "Токсичная пыльца" #NT!
 btr_toxic_pollen_desc:0 "К сожалению, атмосфера этой планеты содержит большие и вездесущие пучки пыльцы, которые плавают в воздухе под высоким давлением. У всех известных видов они вызывают тяжелые или летальные аллергические реакции." #NT!
 btr_underground_civilization:0 "Подземная цивилизация" #NT!
 btr_underground_civilization_desc:0 "Эта империя строит большинство структур своих цивилизаций под землей, таким образом, больше используя меньшие планеты, чем цивилизации, живущие на поверхности." #NT!

  tech_planetary_station_1:0 "Автономные системы жизнеобеспечения" #NT!
  tech_planetary_station_1_desc:0 "Ряд инженерных решений, призванных обеспечить постоянное проживание в изолированных комплексах, позволит колонизировать необитаемые миры. Такие колонии будут ограничены и дороги в содержании, но откроют доступ к ресурсам недоступных планет." #NT!
  tech_planetary_station_2:0 "Жаростойкие материалы" #NT!
  tech_planetary_station_2_desc:0 "Создание специальных промышленных материалов и термопластичных сплавов позволит сделать следующий шаг в освоении необитаемых миров. Прочные и жаростойкие конструкции необходимы для колонизации планет с активным вулканизмом и подвижной тектоникой плит." #NT!
  tech_planetary_station_3:0 "Адаптивное покрытие" #NT!
  tech_planetary_station_3_desc:0 "Развитие передовых технологий гальванического покрытия материалов, способных адаптироваться к экстремальным токсичным условиям, позволит колонизировать планеты с агрессивной средой." #NT!
  tech_planetary_station_4:0 "Стабилизатор антигравитации" #NT!
  tech_planetary_station_4_desc:0 "Развитие антигравитационных технологий открывает возможность создания стабилизирующих двигателей, работающих за счет гравитационного поля небесных тел. Специальные двигательные установки, способные удерживать объекты огромной массы в атмосфере планет, позволят колонизировать газовые гиганты и другие планеты, где строительство на поверхности невозможно." #NT!
  tech_extreme_mining_methods:0 "Экстремальные методы добычи" #NT!
  tech_extreme_mining_methods_desc:0 "Реализация идеи экстенсивной добычи полезных ископаемых путем расщепления литосферных плит требует разработки целой системы инженерных решений. Этот революционный шаг в горнодобывающей промышленности позволит проводить операции по взлому на необитаемых планетах для сверхэффективной добычи ресурсов." #NT!
  tech_mine_helium:0 "Шахта Гелий-3" #NT!
  tech_mine_helium_desc:0 "Производство гелия-3 в промышленных масштабах стало возможным только с выходом в космос. Планеты с плотной атмосферой не удерживают этот изотоп. Но миллионы лет гелий-3 накапливается в реголите на безатмосферных планетах." #NT!
  tech_colonial_station_protocol:0 "Протокол колониальной станции" #NT!
  tech_colonial_station_protocol_desc:0 "Развитие объектов специальной инфраструктуры и реорганизация служб управления позволит нам расширить планетарные станции и в будущем сделать первый шаг к полному статусу колонии." #NT!
  tech_planetary_reactor:0 "Зарождение производства" #NT!
  tech_planetary_reactor_desc:0 "Создание глобальной энергосистемы на основе легкодоступной ядерной энергии значительно повысит эффективность производства на планете." #NT!



  d_gas_giant_blocker:0 "Бесконечные облака" #NT!
  d_gas_giant_blocker_desc:0 "В верхних слоях газового гиганта атмосфера не пригодна для дыхания, но смертоносные бури здесь редки и не сокрушат напором." #NT!

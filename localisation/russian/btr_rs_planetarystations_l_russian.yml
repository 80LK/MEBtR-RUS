  decision_station_close_effect_desc:0 "Каждый месяц один £pop£ pop автоматически перемещается с этой планеты на другие планеты империи. Станция будет полностью закрыта после эвакуации всего персонала." #NT!
  decision_end_station_close:0 "Отмена Закрыть станцию" #NT!

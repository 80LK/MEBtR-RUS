 tech_production_increase:0 "Индустриальная революция" #NT!
 tech_production_increase_desc:0 "Вы знаете, как коротка жизнь, и все хорошо, что в Stellaris время короче, а реализм сложен, поэтому мы увеличили производство для каждой империи <3" #NT!
 ### RARE RESOURCES ###

 tech_mine_element_zero:0 "Элемент нулевого майнинга" #NT!
 tech_mine_element_zero_desc:0 "Нулевой элемент часто образуется только в системах с нейтронными звездами и пульсарами. Поскольку это опасные места для добычи полезных ископаемых, обычно требуется широкое использование робототехники, телеприсутствия и экранирования, чтобы выдержать интенсивное излучение." #NT!
 tech_mine_helium_3:0 "Добыча гелия-3" #NT!
 tech_mine_helium_3_desc:0 "Гелий-3 часто можно найти в атмосферах газовых гигантов, откуда его можно легко и дешево извлечь." #NT!

 ### MASS EFFECT DRIVES ###
 tech_mass_effect_drive_1:0 "Вливание нулевого ядра элемента" #NT!
 tech_mass_effect_drive_1_desc:0 "Когда Элемент Ноль подвергается воздействию электрического тока, он высвобождает темную энергию, которой можно манипулировать в поле Mass Effect, увеличивая или уменьшая массу всех объектов в этом поле. Это эффективно увеличивает скорость света в поле Mass Effect, позволяя путешествовать на высокой скорости с незначительными релятивистскими эффектами замедления времени. Это может быть применено к нашим приводам FTL для значительного повышения эффективности." #NT!
 tech_mass_effect_drive_2:0 "Нулевая концентрация элемента" #NT!
 tech_mass_effect_drive_2_desc:0 "Дальнейшие исследования влияния нулевого элемента на наши сверхсветовые двигатели выявили потенциальные улучшения. Концентрация нулевого элемента в более чистой форме приводит к заметному уменьшению массы космического корабля, что еще больше увеличивает сверхсветовые скорости." #NT!
 tech_mass_effect_drive_3:0 "Эксперимент с нулевым элементом" #NT!
 tech_mass_effect_drive_3_desc:0 "Комбинируя Element Zero с различными квантовыми и субатомными частицами, мы можем повысить эффективность наших сверхсветовых ядер, наполненных Element Zero, как минимум на 10 процентов." #NT!
 tech_mass_effect_drive_4:0 "Стабилизация поля Mass Effect" #NT!
 tech_mass_effect_drive_4_desc:0 "До сих пор поля Mass Effect, создаваемые Element Zero, были естественным образом нестабильны, когда корабли двигались с экстремальной сверхсветовой скоростью. Однако дальнейшие исследования физики элементарных частиц дали нам лучшее понимание того, как формируются эти поля. Это исследование позволило кораблям безопасно превзойти предыдущие ограничения скорости." #NT!
 tech_mass_effect_drive_5:0 "Пределы нулевого элемента FTL" #NT!
 tech_mass_effect_drive_5_desc:0 "Продолжение экспериментов со сверхсветовыми приводами, наполненными Element Zero, в последнее время идет довольно медленно. Наши ученые внесли несколько незначительных улучшений в наше нынешнее поколение сверхсветовых двигателей, но предупредили нас, что дальнейшие исследования вряд ли дадут серьезные результаты. Однако они предложили нам прекратить попытки улучшить стандартные сверхсветовые приводы и вместо этого создать чистое ядро ​​привода Element Zero. Однако нас предупредили, что это будет долгая и ресурсоемкая задача." #NT!
 tech_mine_eezo_extraction:0 "Извлечение нулевого элемента" #NT!
 tech_mine_eezo_extraction_desc:0 "Eezo генерируется, когда твердая материя, такая как планета, подвергается воздействию энергии звезды, превращающейся в сверхновую. Этот материал часто встречается в обломках астероидов, вращающихся вокруг нейтронных звезд и пульсаров. Это опасные места для добычи полезных ископаемых, требующие широкого использования робототехники, телеприсутствия и экранирования, чтобы пережить интенсивное излучение мертвой звезды. Теперь мы знаем, как безопасно добывать этот летучий ресурс." #NT!
 element_zero_deficit:0 "Нулевой дефицит элемента" #NT!

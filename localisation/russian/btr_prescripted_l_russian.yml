  NAME_lystheni_order: "Ордер Листени"
  format.lystheni_order: "Ордер Листени"
  EMPIRE_DESIGN_lystheni_order: "Ордер Листени"
  EMPIRE_DESIGN_lystheni_order_desc: "Бывшие граждане Саларианского союза, Листени отвергли предложение Союза присоединиться к Совету Цитадели и стремятся к духовной чистоте и временной гегемонии в системах Терминуса."
  START_SCREEN_lystheni_order: "Приветствую тебя, Викарий! Ваше восхождение на этот святейший из постов - благоприятный день для всего Листени! С тех пор, как вероломный и безбожный Саларианский Cоюз предал Двенадцать мучеников, мы, Последователи Единения, нашли свой путь в системах Терминуса. С каждым днем мы привлекаем все больше верующих в это дело! Единение говорит нам, что технология - это не цель, это средство, с помощью которого можно заставить все расы галактики держаться вместе на равных! Там, где Саларианцы возвышают примитивные культуры в своих собственных эгоистичных интересах, мы стремимся возвысить всех окружающих нас, потому что это наш божественный и моральный императив - помочь им достичь просветления. Нашим самым последним проектом было поднятие Ворки. Наши агенты на Хештоке оказали материальную и техническую помощь их молодому правительству в надежде, что они смогут идти рука об руку с нами, приверженцами Единения. Однако наша церковь не лишена своих врагов.\n\nАрия Т'Лоак и ее головорезы следят за каждым нашим шагом. Они боятся нашей растущей веры и того рвения, с которым наши последователи готовы ее защищать. Она требует долю десятины, которую мы собираем, экспроприируя законные пожертвования верующих на свои собственные нечестивые нужды. Возможно, однажды мы станем достаточно сильными, чтобы избавиться от нее, но до тех пор мы должны найти более тонкие способы ослабить ее власть над нами. Возвышенные виды, такие как Ворка, могли бы быть полезными союзниками, но мы не должны пренебрегать другими врагами Арии в регионе. Группы наемников и корпорации лояльны лишь к кредитам. Если мы сможем найти способ сделать им более выгодное предложение, Ария может быстро оказаться без поддержки. Ваше правление благословенно, Викарий. Пусть Единение, Пророк и Двенадцать мучеников Лиги дадут вам силу, необходимую для того, чтобы принести истинное просветление в беззаконные и грешные системы Терминуса…\n\nИ за пределамы галактики."

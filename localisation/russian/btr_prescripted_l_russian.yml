  EMPIRE_DESIGN_asari_republics_desc: "Азари — бьющееся сердце галактического общества. На нас возложена ответственность провести галактику через грядущий шторм, как мы уже это делали раньше."
  START_SCREEN_asari_rep: "Ваше служение культуре азари, обучение дев и матрон в залах Университета Монарры, не осталось незамеченным. Граждане Тессии избрали вас своим представителем, и эта честь является одновременно и благословением, и проклятием. Престиж вашего нового положения несет тяжелое бремя. После принесения клятвы молчания вы теперь знаете Кодекс Атама таким, какой он есть на самом деле, и знаете ложь, стоящую за Доктриной Атама. Атаме не была богиней, а была выдумкой протеанцев, чтобы повлиять на нашу эволюцию. Вместо того, чтобы наше галактическое лидерство поддерживалось божественным, мы фактически были марионетками тех, кто был раньше. Кроме того, кодекс предполагает наличие на горизонте смутных времен, к которому галактика должна подготовиться.\n\nЭто шокирующее открытие пришло после десятилетий работы азари, задающихся вопросом о нашем месте во вселенной. Саларианцы возвысили кроганов и положили конец Войнам Рахни. Затем их генетическое мастерство в сочетании с военной доблестью турианцев привели к Генофагу, а вместе с ним и к прекращению восстаний кроганов. Вы и миллионы других азари задаетесь вопросом, что сделали азари, чтобы повлиять на повседневную жизнь триллионов с момента открытия Цитадели? А теперь приход новой угрозы со статусом-кво; харизматичные люди Земли показали себя новорожденной энергичной расой всего через десять лет после того, как покинули свое родное скопление. Изучение протеанского маяка, расположенного глубоко внутри Храма Атаме, может помочь восстановить наше положение истинных лидеров галактики, если мы захотим воспользоваться этим в полной мере. С другой стороны, есть несколько человек, которые считают, что ужасные предупреждения в кодексе не следует воспринимать легкомысленно, и что мы обязаны предупредить наших союзников об этой предполагаемой надвигающейся гибели. Любой вариант заставит всех матриархов в Республике нарушить обет молчания, что юстициарам будет нелегко принять. В ближайшие годы Азари предстоит сложный выбор.\n\nДа защитит нас богиня."

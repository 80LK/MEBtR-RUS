  NAME_vol_protectorate: "Протекторат Вол"
  format.vol_protectorate: "Протекторат Вол"
  EMPIRE_DESIGN_vol_protectorate: "Протекторат Вол"
  EMPIRE_DESIGN_vol_protectorate_desc: "Защищенные от галактических угроз, со стороны своих турианских повелителей, волусы могут свободно направлять свою энергию на поддержание галактической финансовой стабильности."
  START_SCREEN_vol_protectorate: "Поздравляю с успехом в переговорах о престолонаследии, верховный вождь. Племенное собрание с нетерпением ждет, когда вы приведете наш народ к дальнейшему процветанию даже в эти непростые времена. Галактику грядут перемены — поражение нашего Сюзерена, Турианской Иерархии, от рук Альянса Человеческих Систем — достаточное тому доказательство. Непредсказуемые ситуации не всегда нежелательны. Хотя их экономика молода и все еще растет, решимость человечества расширяться в Траверс дает нам множество возможностей. Этот регион богат ресурсами, и если бы люди смогли доставить богатства Траверса на рынок, выгоды для всех рас Цитадели, включая нашу собственную, были бы неисчислимы. Хотя наши турианские защитники по-прежнему настороженно относятся к человечеству, нам следовало бы рассматривать их как еще одну возможность для инвестиций. Непрекращающееся недовольство обеих сторон инцидента с ретранслятором 314 дает нам уникальную возможность служить честным посредником между людьми и Турианцы - и пространство Совета в целом\n\nОднако такая попытка не обходится без риска. Экспансия человечества может стать как опасной, так и полезной. Батарианцы уже расстроены предполагаемыми вторжениями людей на их территорию, а бесчисленные преступные предприятия систем Терминус могут оказаться непосильными для людей. Война и нестабильность в Аттическом Траверске создадут рыночные условия, плохо подходящие для расширения. Еще больше разочаровывает то, что наши прямые конкуренты - Корпорации Иллиума, базирующиеся на Иллиуме, похоже, не имеют проблем с ведением бизнеса в Системах Терминус. Наши сюзерены могут быть недовольны, но если мы хотим оставаться конкурентоспособными, нам может быть необходимо поддерживать торговые отношения с различными мелкими государствами Терминуса. Книга Пленикса учит нас быть благоразумными, бережливыми и максимально быть бдительными в такие времена, как эти.\n\nПусть его мудрость течет через тебя, верховный вождь."

  turian_hier_gov_desc: "Работа гарантирует получение гражданства. Эта форма правления разбивает общество на уровни гражданства, требуя военной службы в качестве первого шага в восхождении по социальной лестнице. Ожидается, что люди с более низким социальным статусом будут беспрекословно подчиняться тем, кто имеет более высокий статус, а продвижение к более высоким гражданским званиям основано на баллах, полученных вами во время опросов о заслугах от вашего начальства и сверстников. Несмотря на это, гражданам предоставляются широкие свободы с небольшими ограничениями... до тех пор, пока они подчиняются и выполняют свои обязанности."

  cerberus_gov: "Криптократия, ориентированная на выживание человека"
  cerberus_gov_desc: "Этим типом правительства управляет призрачный благодетель, который выделяет огромные суммы кредитов и ресурсов различным изолированным ячейкам ученых, повстанцев, политических лоббистов и отраслевых экспертов. Большинство сотрудников организации совершенно не осведомлены о масштабах ее деятельности, часто до такой степени, что они даже не уверены, является ли их лидер одним человеком или группой лиц. Каждой ячейке позволено верить во что угодно - некоторые думают, что их деятельность направлена только на то, чтобы дать человечеству преимущество в галактических делах, в то время как другие стремятся ни к чему иному, как к человеческому господству над всеми остальными. В конце концов, есть только одно основное убеждение, которое распространяется на всю организацию.\n\nЧеловечность должна быть на первом месте."

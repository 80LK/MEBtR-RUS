  asari_rep_gov_desc: "Это правительство является прямой формой демократии, в которой нет ни представителей, ни политиков, вместо этого каждый гражданин участвует в законодательном органе по своему желанию, используя специально разработанные чаты в Экстранете, опросы и сайты для голосования. Опытные матриархи обычно пользуются большим уважением и влиянием, используя мудрость и обаяние, чтобы поддержать свои идеи."

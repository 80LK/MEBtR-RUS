  NAME_aralakh_kahmat: "Аралах Кахмат"
  format.aralakh_kahmat: "Аралах Кахмат"
  EMPIRE_DESIGN_aralakh_kahmat: "Аралах Кахмат"
  EMPIRE_DESIGN_aralakh_kahmat_desc: "Саларианцы, Турианцы и Азари сговорились обречь наш народ на жизнь на куче пепла. У них ничего не получится. Наше время приходит, мы воскреснем снова."
  START_SCREEN_aralakh_kahmat: "Каждый год мы гноимся на этой пустоши, которую называем домом, нашего будущего лишили нас трусливые пришельцы, которые стремились только использовать нас в своих целях. Саларианцы, Турианцы и Азари вынудили нас, гордый народ Кроганов, жить в грязи, предполагая, что смерть не заберет нас. Но мы не были побеждены. Мы выстояли и выжили, доказывая мощь народа Кроганов каждым днем своего существования. Мы становимся сильнее день ото дня, и для нас снова наступает время заявить о себе как о народе.\n\nХотя у нас больше нет единого лидера, способного прорвать оборону Цитадели, кланы уже некоторое время готовы к насилию. Другой Кроган мог бы легко собрать армию и начать подготовку к нападению на Совет, если бы у него была возможность контролировать кланы. Поскольку внимание Совета в настоящее время сосредоточено на Людях, недавно вышедших на галактическую арену, нам было бы слишком легко начать незаметно медленно захватывать корабли, готовясь к нашей мести. С другой стороны, были и те, кто настаивал на мире. Они утверждают, что если мы покажем Совету, что не представляем для них угрозы, они будут готовы вылечить наш народ. Если мы будем готовы приложить усилия для успокоения военизированных кланов, мы можем быть вознаграждены в будущем и встать на сторону галактического сообщества, а не подчиняться им.\n\nС другой стороны, изменение курса сейчас и действия против самой нашей природы могут поставить наш народ на колени."
  PRESCRIPTED_adjective_aralakh_kahmat: "Кахмат"

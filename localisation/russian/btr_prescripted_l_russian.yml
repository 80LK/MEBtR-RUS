  sedriicae_col_gov_desc: "Стирая грань между разумом улья и коллективистской автократией, этот тип правительства действует по кастовой системе, подобной многим насекомоподобным организмам в галактике. Интенсивная идеологическая обработка и естественная склонность сочетаются с репрессивным государственным аппаратом, направленным на то, чтобы сделать из всех граждан разумных трутней"

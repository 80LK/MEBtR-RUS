  NAME_Citadel_Council: "Citadel Council"
  format.citadel_council: "Citadel Council"
  EMPIRE_DESIGN_citadel_council: "Citadel Council"
  EMPIRE_DESIGN_citadel_council_desc: "The greatest experiment in galactic history - a supranational government to ensure security, mutual prosperity, and foster cooperation amongst the people of the galaxy."
  cit_council_gov: "The Council"
  cit_council_gov_desc: "The Council is an executive committee composed of representatives from the Республики Азари, the Турианская Иерархия, and the Salarian Union. Though they have no official power over the independent governments of other species, the Council's decisions carry great weight throughout the galaxy. No single Council race is strong enough to defy the other two, and all have a vested interest in compromise and cooperation."
  RT_COUNCILOR: "Councilor"

  RT_GENERAL: "General"
  collectors_gov: "REPLACE_ME"
  collectors_gov_desc: "REPLACE_ME"

  personality_asari_republic: "Галактические смотрители"
  personality_asari_republic_desc: "Республика Азари глубоко заинтересована в поддержании мирного дипломатического порядка по всей галактике. Несмотря на то что они более чем готовы принять взаимовыгодные соглашения, они достаточно мудры, чтобы быть бдительными и будут защищать свой народ и галактический мир при помощи грубой силы. "
  personality_salarian_union: "Intelligence Networker"
  personality_salarian_union_desc: "The Salarian Union uses superior intelligence and technology as their sword. They guard these advantages closely, using them to stay one step ahead of their enemies while flexing their technological and military power to quietly force compliance from weaker opponents. "
  personality_turian_hierarchy: "Aggressive Peacekeeper"
  personality_turian_hierarchy_desc: "The Турианская Иерархия is always looking for a way to test their mettle in the name of galactic peace. They keep their economy and research insular but are willing to accept military pacts. Beware, however, The Hierarchy will intervene in ongoing wars with overwhelming force."
  personality_systems_alliance: "Stirring Dragon"
  personality_systems_alliance_desc: "Humanity has a chip on its shoulder and is desperate to prove its worth. They will accept a variety of pacts to makeup the ground between themselves and the Council Races and are generally excited by alien life. They expand quickly, however, and are easily provoked to quick, decisive violence."
  personality_courts_of_dekuuna: "Inflexible Pacifist"
  personality_courts_of_dekuuna_desc: "The Courts of Dekunna is built on centuries of preordained reactions to countless libraries of possible scenarios. They will always engage in peaceful or mutual defense pacts but are go to great lengths to avoid conflict, except in the defense of themselves or others."
  personality_illuminated_primacy: "Optimistic Xenophile"
  personality_illuminated_primacy_desc: "The Illuminated Primacy of the Hanar prefer to spread their gospel through peaceful sermon than through fire and sword. Violence is not their first, second or third answer. Instead, the Hanar are open to sharing their prosperity and knowledge with any worthy soul who would listen."
  personality_vol_protectorate: "Economic Regulator"
  personality_vol_protectorate_desc: "The Vol Protectorate has little military potential to speak of, preferring to flex their excellent economic policy instead. They will readily negotiate into economic pacts and are always scouting for militarily stronger allies who can do their fighting for them."
  personality_hegemony_kharshan: "Ruthless Expansionist"
  personality_hegemony_kharshan_desc: "The Hegemony is a merciless machine of conquest and suffering. Threatened by the arrival of humanity, they have closed themselves off from diplomacy with most governments and increased their military posturing. Given the chance they will conquer, enslave and genocide their way to dominance."
  personality_aralakh_kahmat: "Vengful Dominator"
  personality_aralakh_kahmat_desc: "Aralakh Kahmat is an empire in waiting, obsessed with its own domination over other species and exacting revenge on more powerful empires. They are distrustful of all aliens, unlikely to accept most signs of diplomacy, instead preferring to subjugate, conquer and enslave those around them."
  personality_migrant_fleet: "Insular Nomads"
  personality_migrant_fleet_desc: "The Migrant Fleet lacks the industrial capability to take unneccessary military risks, nor do they trust other races enough to engage in all but the most basic diplomacy. The fleet generally keeps to itself but will stand to the last soldier if threatened or attacked."
  personality_cerberus: "Fifth Column Infiltrator"
  personality_cerberus_desc: "Cerberus is an organization that thrives in the shadows, always preparing to strike out with sudden, overwhelming violence. They do no engage in diplomacy nor are they interested in the comfort of alien species. They will infiltrate a government, leach its resources, then conquer its people."
  personality_omega: "Extortionary Subjugator"
  personality_omega_desc: "Omega is a conglomerate of criminal enterprises that coexist because of the realization that it was more profitable to extort others than fight amongst themselves. They want everyone's money, but they don't care how they get it. Leave their activities unchecked and you'll be a pawn like the rest."
  personality_illium_corporate_interests: "Corporate Oppertunist"
  personality_illium_corporate_interests_desc: "The Illium Corporate Interests represent ruthless, capitalistic oppertunism. They will walk the bottom line loyally, only deviating from business-as-usual when a lucrative oppertunity presents itself. Enslavement, subjugation and espionage are never off the boardroom table."
  personality_remnants_of_rakhana: "Desperate Colonizer"
  personality_remnants_of_rakhana_desc: "The Remnants of Rakhana are forced, by circumstance, to pour countless credits into their colonial spending. These same desperate circumstances force them to entertain diplomatic negotiations and makes them weary of war, but in name of survival they are unaffraid to resort to conquest."
  personality_vorcha_clandom: "Vicious Conquerors"
  personality_vorcha_clandom_desc: "The Vorcha Clandom is as aggressive as it is stupid. The Vorcha take no interest in diplomacy and will mercilessly purge, enslave and attack any opponent weaker than themselves. This disposition is made even more dangerous by their lack of self-preservation, often fighting to the last warrior."
  personality_sedriicae_collective: "Isolationist Propagator"
  personality_sedriicae_collective_desc: "The Sed'riicae Collective is distanced from galactic politics by distance and disposition. They find little interest in war and most diplomacy, except for pacts that would allow the migration of their species. While some covet power or credits, they Foryans covet the growth of their numbers."
  personality_lystheni_order: "Fanatic Crusader"
  personality_lystheni_order_desc: "The Lystheni Order is built around fanatic devotion to an ancient Salarian religion, the perversion of which has driven them to the belief that they must retake their place in the galaxy with fire and sword. They have no interest in the lives of heretics, but take a great interest in heretic graves."
  personality_gothones_remnant: "Unpredictable Militarist"
  personality_gothones_remnant_desc: "By nature of their Turian roots and its unique stateless society, Gothones have become unpredictable in all but one way - military agression. While they have a distaste for conquest and subjugation as a people, you are just as likely to be liberated by one militia as you are enslaved by another."
  personality_parnack_regime: "Brutal Oppertunist"
  personality_parnack_regime_desc: "The Parnack Regime is a brutal society of conquerors who seek nothing short of complete domination of other species. To achieve this they will do almost anything, including the acceptance of diplomatic pacts just for the sake of growing their own power. To them, to be more powerful is an insult."
  personality_raloi_republic: "Modest Diplomat"
  personality_raloi_republic_desc: "The Raloi Republic is a newcomer to the galaxy, but lacks the sheer economic or military strength that Earth is capable of. Instead they seek to build steadily in the galaxy, following the rules and seeking fruitful alliances. They aren't particularly good at much, but they have enthusiasm."
  personality_geth_consensus: "Synthetic Liberator"
  personality_geth_consensus_desc: "The Geth Consensus has little interest in the expansion of its borders nor does it show much interest with interacting with other empires at all. The Geth prefer to live in peaceful isolation while maintaining a large defenisive fleet. They only become aggressive in the defense of abused synthetics."
  personality_disciples_of_nazara: "Instruments of Destruction"
  personality_disciples_of_nazara_desc: "These synthetics are free from the burden of their own irrelevance. They are instruments, tools of destruction to be used and disgarded. Waste your words, resist them if you wish. It only delays your inevitable eradication. "
  personality_rachni_hive: "Festering Swarm"
  personality_rachni_hive_desc: "The Rachni Hive has already seen the extints to which the galaxy will go to extinguish them. They are no longer interested in diplomacy or negotiation, their songs will be that of war and conquest. Only when all others are food for hungry children, will the Rachni be free to paint the galaxy in beatuiful color."
  personality_collectors: "Harvesters"
  personality_collectors_desc: "The harvest has begun. Our collectors shall descend upon your world without mercy or warning. Only when your civilization is eradicated and your monuments turned to dust is their directive complete."
  personality_citadel_council: "Diplomatic Observer"
  personality_citadel_council_desc: "The Citadel Council is reluctant to engage in the affairs of other races, serving more as a neutral ground for interstellar diplomacy than a power in its own right. It is nothing without the cooperation and buy-in from the galaxy's most powerful races and this will sail in the direction of the galactic winds."

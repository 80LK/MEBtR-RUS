  geth_con_gov_desc: "This government type is ruled by a complex mathematical algorithm in which the knowledge of individual programs is pooled into data servers. As this knowledge is pooled, each individual program calculates solutions to the problem at hand using the communal knowledge of the servers. Different solutions and mathematical calculations are continuously passed between programs until an optimized solution is reached. There has only been a single instance in which all Geth programs in existence could not agree on a single course of action."

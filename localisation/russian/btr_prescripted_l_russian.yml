  NAME_disciples_of_nazara: "Disciples of Nazara"
  format.disciples_of_nazara: "Disciples of Nazara"
  EMPIRE_DESIGN_disciples_of_nazara: "Disciples of Nazara"
  EMPIRE_DESIGN_disciples_of_nazara_desc: "Nazara has promised us a glorious future if we will only extinguish the Organics infesting the galaxy, and facilitate the return of its kind. Nazara commands, and we obey."

  courts_dek_gov_desc: "Этим правительством правит тщательно продуманная бюрократия, состоящая из старых и опытных судей, известных как Старейшины. Эти судьи отвечают за изучение, интерпретацию и оспаривание прецедентов, созданных их предшественниками, - все они содержат скрупулезно подробные инструкции о том, как правительство должно реагировать в той или иной ситуации. Большую часть своего времени они тратят на внесение незначительных изменений в инструкции многовековой давности, которые никогда не использовались, и, иногда, на создание новых инструкций для будущих поколений. Когда действительно потребуется предпринять какие-то действия, Старейшины извлекут соответствующие инструкции из великих библиотек и приступят к их выполнению в точности. Это делает элкоров очень предсказуемым и чрезвычайно медленным в принятии мер."

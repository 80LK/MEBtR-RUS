  systems_all_gov: "Наднациональное правительство"
  systems_all_gov_desc: "Политический, экономический и военный союз наций - этот тип правления представляет большинство наций на Земле на галактической арене. В то время как каждая нация все еще пользуется некоторой степенью автономии на Земле и часто ссорится между собой, политическое лицо человечества остается единым за этим наднациональным альянсом. Члены парламента избираются на всеобщих выборах, проводимых в каждой стране-члене, которые обеспечивают Альянсу экономическую и военную поддержку в обмен на право голоса во внегалактических делах."

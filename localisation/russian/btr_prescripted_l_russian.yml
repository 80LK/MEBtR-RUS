  rachni_hive_gov: "Orchestral Hive Mentality"
  rachni_hive_gov_desc: "This government type is guided by several hiveminds, each centered around a single queen who communes with others like her to create a species-wide web of thought using an organic form of quantum entanglement communication. The species sees itself as highly familial, with each queen recognizing the Rachni below her as her own children and acts as a motherly guide for them. While the lower castes of Rachni are capable of independent action, they will quickly become disorganized and violent without the guidance of their mothers."

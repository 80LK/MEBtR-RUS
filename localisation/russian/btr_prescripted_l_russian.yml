  NAME_parnack_regime: "Parnack Regime"
  format.parnack_regime: "Parnack Regime"
  EMPIRE_DESIGN_parnack_regime: "Parnack Regime"
  EMPIRE_DESIGN_parnack_regime_desc: "This galaxy is ruled over by mewling weaklings. They will accept us as their masters or die in disgrace."
  START_SCREEN_parnack_regime: "Sellian, our enhanced interrogation of the aliens is beginning to bear fruit. As requested, we have had them moved to the Lythenk Facility after their landing, ensuring that they were tranquilized immediately upon exiting their craft. While two of their number expired under duress, a dissection has revealed that they hadn't ingested any food that we had provided, in fact their forms were on a different amino-acid base to us. Cell footage suggests that they only ate after a prolonged period, suggesting that they were aware of this too, and ate only out of desperation. Further, we had to suppress a break-out by a squad of the aliens who appear to possess the ability to influence objects around them. Appropriate measures have been taken to nullify further security risk, and their craft has been transported to one of our Scientific Centres for further analysis. Fortunately one of their number - who claims to be a scientist, if our translators are correct - agreed to collaborate with us with relatively little… persuasion. Interrogations of the remaining aliens are ongoing.\n\nSellian, I cannot begin to understate the importance of the progress our Military and Aeronautics Divisions have already made based on the information we have already learned. It had been feared by some in the administration that the recent Army Trials exposing Cryhej infiltrators might inadvertently weaken us, but quite the opposite is now true. With our rapid progression we are decades ahead of our enemies, and the rate is only increasing as our translators continue their work. Within years we may be centuries ahead theoretically. Our planners have already forwarded a memorandum to your office suggesting next steps in deciding the future of Parnack, as well as the creation of an Off-World Administration. If the reports are true Sellian, with what we're learning soon the stars may be ours, and we must ensure that we can expand as per our interests, not of this 'Council' that the aliens keep referring to.\n\nSellian, we will have these aliens by surprise, and it will be up to you to begin securing the stars for our children.\n\n-Extract from report dated 21/03/2125 (adjusted for Alliance Standard) addressed to the Sellian of the Farhh Union"

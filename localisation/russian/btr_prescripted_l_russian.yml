  EMPIRE_DESIGN_migrant_fleet_desc: ""
  START_SCREEN_migrant_fleet: "Приветствую вас, представитель, Конклав собрался, и воля Предков выполнена - вы избраны спикером на следующий срок. Таким образом, Конклав и Коллегия адмиралов попросили меня проинформировать вас о текущей ситуации на флоте, Коллегия, в частности, попросил вам напомнить, что эта информация строго конфиденциальна. Корабли-фермы гибнут, оценки показывают, что их целостность с каждым годом снижается, а сбои в производственных инкубаторах становятся все часще. Наши лучшие инженеры пока поддерживают их в рабочем состоянии, но Коллегия сообщает, что это битва проигранна, и если информация распространится, это может вызвать панику. Кроме того, растет несогласие с администрацией со стороны некоторых наших молодых людей. На некоторых кораблях начинают поступать сообщения о протестах по поводу паломничества, некоторые считают его огромным риском, не стоящим вознаграждения. Еще более тревожным является то, что мы видим следы тайного общества, Движения Недас, которое выступало за то, чтобы флот покинул Раннох и захватил другую планету любыми необходимыми средствами. У нас мало информации о том, кто входит в эту группу и насколько широко она распространена, поэтому следующие шаги будут зависеть от вас, спикер.\n\nКроме того, Коллегия адмиралов направит вам отчет о военных возможностях флота по мере продолжения подготовки к возвращению Ранноха. Хотя они сомневаются, что в настоящее время мы будем в таком состоянии, они попросили меня выразить их надежду, что вы убедите Конклав начать направлять больше ресурсов Тяжелому и Исследовательскому флотам, поскольку они считают, что мы, возможно, в течение одного поколения вернем себе право первородства у гетов.\n\nКила Се'лай, спикер."

  NAME_raloi_republic: "Raloi Republic"
  format.raloi_republic: "Raloi Republic"
  EMPIRE_DESIGN_raloi_republic: "Raloi Republic"
  EMPIRE_DESIGN_raloi_republic_desc: "There is a whole galaxy out there waiting for us to discover it. We stand on the precipice of an age of discovery and wonder."
  START_SCREEN_raloi_republic: "Your excellency, your service as Chancellor of the Raloi Republic has been beyond exemplary. Your reforms have brought a unity and sense of mutual purpose that our world has never felt before. Under your leadership, our people are ready to take their first flight into the cosmos. The discovery of the Prothean data cache and Mass Relay on the outer reaches of our system have propelled our technology forward decades, perhaps even centuries. Our first practicable FTL capable vessels based on this technology have been constructed, and are ready to begin their missions of exploration. Our knowledge of the galaxy beyond our solar system is limited. We know that there once existed intelligent, spacefaring life in the form of the Protheans. We do not, however, have any way of knowing whether they still exist, or if others have carried their torch as we have.\n\nOur diplomatic corps have developed numerous scenarios for first contact with alien life… but the truth is all of these scenarios are speculation. It is simply impossible to know whether alien life will be friendly or hostile. Our unified armed forces have created their first patrol fleet, managing security and piracy in our home system, but the military high command warns that if we are to venture out of our system and establish extrasolar colonies, more ships will be necessary to protect our fledgling interstellar state. Chancellor, your reforms have already fundamentally changed the way our people look at global unity, security, economics, science, and statesmanship. The people have full confidence in your leadership, and believe wholeheartedly that you will bring all Raloi into a golden age of prosperity and discovery.\n\nFor the Republic, Chancellor!"

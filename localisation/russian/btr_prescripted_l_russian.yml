  NAME_illuminated_primacy: "Святое Первенство"
  format.illuminated_primacy: "Святое Первенство"
  EMPIRE_DESIGN_illuminated_primacy: "Святое Первенство"
  EMPIRE_DESIGN_illuminated_primacy_desc: "Хвала Вдохновителям, которые дали нам ханарский язык, чтобы мы могли распространять их послание по галактике."
  START_SCREEN_illuminated_primacy: "Являясь посредником между гражданским руководством и теократическими частями Святого Первенства, Этот несет тяжелое бремя своей преданности Вдохновителям. При нормальной администрации Этот был бы ответственен за просвещение всех видов об истинной важности Вдохновителей. На протяжении веков Ханары защищали святые места, которые, как считается, принадлежали божественным духам, и будут продолжать это делать. Кто бы не защищал и не почитал тех, кто дал жизнь своему роду? Кто бы не захотел почтить память тех, кто дал Ханару возможность путешествовать по звездам? В то время как Ханары, которые были до этого, давали советы нашему народу в эпоху относительного мира и безмятежности, недавние события свидетельствуют о том, что времена меняются.\n\nАссимиляция беженцев-дреллов, покидающих свою умирающую родину Рахану, привела к возникновению нескольких проблем. Тревожное число дреллов страдает от болезни, известной как синдром Кепрала, из-за того, что они не привыкли к океанской среде на Кахье. Этот предпочел бы спасти дреллов, все еще живущих в остатках империи Дреллов, однако они отказываются переезжать в Кахье до тех пор, пока не будут получены гарантии, что болезнь Кепрала будет излечена при их жизни. Группа ханарских священников выступает против этой идеи из-за нежелания дреллов поклоняться Вдохновителям. Архиепископы в Примате больше обеспокоены тем, что человечество, возможно, неправильно обращается со святыней Вдохновителей на Марсе. Они утверждают, что Ханары должны сосредоточиться на пресечении этого потенциального еретического поведения, прежде чем Вдохновители поразят нас с небес. Что бы мы в конечном итоге ни сочли более приоритетным, часть населения Кахье будет возмущена результатами этого проекта.\n\nПусть свет Вдохновителя прольется на Этого."

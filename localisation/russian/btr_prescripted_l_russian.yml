  migrant_fleet_gov: "Кочевая демократия под военным надзором"
  migrant_fleet_gov_desc: "Этот тип правительства представляет собой кочевой флот и сеть гражданского, кланового и военного управления, в котором демократически избранные лидеры руководят большинством повседневных операций, но конечная власть обычно принадлежит тем, кто обладает военной властью. Несмотря на это, гражданский аппарат, как правило, решает большинство проблем и вопросов законодательной власти. Большинство отдельных кораблей и кланов предпочитают решать свои собственные проблемы, а не обременять остальной флот - таким образом, военная мощь редко используется по назначению. На практике гражданский избранный Конклав издает законы и занимается внутренними делами, в то время как Коллегия адмиралов, ориентированный в первую очередь на военных, занимается вопросами внешней политики и безопасности флота."

  NAME_cerberus: "Цербер"
  format.cerberus: "Цербер"
  EMPIRE_DESIGN_cerberus: "Цербер"
  EMPIRE_DESIGN_cerberus_desc: ""
  START_SCREEN_cerberus: "В некотором смысле, это удача, что провинция Шаньси является вторым местом, где родилось человечество. Ведь эта колония, какой бы маленькой она ни казалась сегодня, знаменует собой место, где человечеству напомнили о его потенциале, но также и о том, что его сдерживает. Для нас, молодого поколения, это вызов, которому мы должны посвятить свою жизнь и для преодоления которого следует использовать все возможные средства.\n\nЧеловечество должно взять на себя ведущую роль в галактических делах, беспрепятственно и защищенно от других сил, желающих навредить человечеству. Этот призыв к силе не основан на экономических расчетах. Нет, это должно быть сделано, даже если власть человечества экономически безразлична или невыгодна. Человечество тысячелетиями боролось за мир и свободу, и не должно отказываться от этого в поисках ложной гармонии. Правительства Земли и \"Альянс\" не имеют права заниматься колониальной политикой, если только они не способны отстаивать интересы человечества выше тех, кто стремится подорвать нас в других правительствах.\n\nИменно этой задаче \"Цербер\" посвятит себя, и сила \"Цербера\" будет силой человечества.\n\n-Отрывок из манифеста Призрака"

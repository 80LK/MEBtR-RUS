  gothones_rem_gov_desc: "This society has cast away the ideas of state-rule altogether, instead existing as a collection of locally led communities that maintain seats on a global council that organizes mutual aid and defense. The Gothones, who have their origins in the brutal unification war, deeply distrust state and corporate apparatuses and have vowed instead to maintain a stateless society based on harmony with each other and nature. /n/nThere are no elected leaders and most decisions are made on a local level, with each individual community being allowed to decide its own methods of dealing with issues. Instead of a standing military, each community maintains a local volunteer militia which defends its own and surrounding communities and can choose to participate in offensive actions if it so wishes."

  raloi_rep_gov: "Burgeoning Interstellar Democracy"
  raloi_rep_gov_desc: "The Raloi were thrust into the realities of galactic politics with a sudden, furious push that sent their world into a temporary disarray. Instead of crumpling, however, the proud Raloi people quickly came together to quickly piece together a global democratic government to be their face to all alien life. While young and inefficient, this democracy shows great purpose and ability to adapt to the ever-changing political situations of the galaxy."

  EMPIRE_DESIGN_parnack_regime_desc: "Этой галактикой правят мяукающие слабаки. Они примут нас как своих хозяев или умрут с позором."
  START_SCREEN_parnack_regime: "Селлиан, наш усиленный допрос инопланетян начинает приносить плоды. В соответствии с просьбой, мы перевезли их в центр Литенк после приземления, обеспечив им транквилизатор сразу после выхода из корабля. В то время как двое из их числа умерли под давлением, вскрытие показало, что они не употребляли никакой пищи, которую мы им предоставили, на самом деле их формы были на другой аминокислотной основе, чем у нас. Видеозапись с камер показывает, что они ели только после длительного периода времени, предполагая, что они тоже знали об этом и ели только от отчаяния. Далее, нам пришлось подавить прорыв отряда инопланетян, которые, по-видимому, обладают способностью влиять на окружающие их объекты. Были приняты соответствующие меры, чтобы свести к нулю дальнейший риск для безопасности, и их аппарат был доставлен в один из наших научных центров для дальнейшего анализа. К счастью, один из них - который утверждает, что он ученый, если наши переводчики не ошибаются - согласился сотрудничать с нами за относительно небольшой… уговор. Допросы остальных инопланетян продолжаются.\n\nСеллиан, я не могу начать преуменьшать важность прогресса, которого уже добились наши военные подразделения и подразделения аэронавтики, основываясь на информации, которую мы уже получили. Некоторые в администрации опасались, что недавние армейские судебные процессы, разоблачающие лазутчиков Крихей, могут непреднамеренно ослабить нас, но сейчас верно как раз обратное. Благодаря нашему быстрому прогрессу мы на десятилетия опережаем наших врагов, и этот показатель только увеличивается по мере того, как наши переводчики продолжают свою работу. Теоретически, через несколько лет мы можем оказаться на столетия впереди. Наши специалисты по планированию уже направили в ваш офис меморандум, в котором предлагаются следующие шаги по определению будущего Парнак, а также создание внеземной администрации. Если сообщения правдивы, Селлиан, то с учетом того, что мы вскоре узнаем, звезды могут стать нашими, и мы должны убедиться, что можем расширяться в соответствии с нашими интересами, а не с этим \"Советом\", на который продолжают ссылаться инопланетяне.\n\nСеллиан, мы застигнем этих пришельцев врасплох, и именно от тебя зависит начать завоевывать звезды для наших детей.\n\n- Выдержка из отчета от 21/03/2125 (скорректированного в соответствии со стандартом Альянса), адресованного продавцу Союза Фархх"

  illuminated_pri_gov_desc: "Этот тип правления является глубоко религиозным, при котором все граждане считаются членами основного религиозного института. Глава государства также является главой религиозного учреждения и считается наиболее приближенным к богам, что позволяет им издавать законы и принимать решения с неоспоримым авторитетом. Отсюда общество далее подразделяется на структуру, подобную церкви, с советом верховных жрецов, правящих непосредственно под руководством иринийского лидера, и собранием жрецов низшей касты. Несмотря на этот дисбаланс сил, мирный характер Ханаров и их религия удерживают эту теократическую диктатуру от опасного поворота."
  RT_HIGH_IRUKANDJI: "Верховный Ируканджи"

  NAME_hegemony_of_kharshan: "Гегемония Хар'шана"
  format.hegemony_of_kharshan: "Гегемония Хар'шана"
  EMPIRE_DESIGN_hegemony_of_kharshan: "Гегемония Хар'шана"
  EMPIRE_DESIGN_hegemony_of_kharshan_desc: "Изолированная и подвергнутая остракизму со стороны галактического сообщества, Гегемония должна укрепить свои позиции на Скайллианском рубеже, иначе рискует быть низведенной до статуса третьеразрядной державы."
  START_SCREEN_hegemony_of_kharshan: "Гегемон, твой приход к власти приходится на критический момент в истории нашего народа. На протяжении многих поколений мы, Батарианцы, чувствовали себя уверенно, полагая, что являемся хозяевами Аттического Траверса, основывая аванпосты и колонии на досуге. Благодаря прибытию людей в этот регион мы теперь рискуем быть полностью отрезанными от Траверса, поскольку Альянс Систем, кажется, с каждым днем требует новые миры — миры, которые по праву должны были принадлежать нам. По мере расширения их колониальных владений расширяется и досягаемость их флота. Флот Альянса - это сила, с которой нужно считаться, как показали их недавние успехи против турианцев. Наши службы безопасности также считают, что Альянс представляет угрозу для нашей внутренней стабильности, поскольку человечество рассматривает наше общество как нечто меньшее по сравнению с их вырождением и поэтому без колебаний нападает на нашу культуру. Вполне возможно, что Альянс может попытаться подорвать нашу систему благородных каст, вбив клин между кастой рабов и остальным батарианским обществом.\n\nБудущее гегемонии будет зависеть от того, как мы справимся с этой угрозой. Мы могли бы обратиться в Совет Цитадели с просьбой обуздать человеческую экспансию, но ни для кого не секрет, что Совет презирает наше кастовое общество. Мы должны быть готовы к тому, что они встанут на сторону выскочек-людей в этом споре. Растущая фракция батарианских чиновников даже предположила, что членство в Совете больше не может служить нашим интересам. Независимо от того, как мы решим обращаться с людьми, мы должны удвоить наши усилия по колонизации в Траверсе, если хотим достойно противостоять экспансии Альянса. Противодействие агрессии агрессией - это один из вариантов, хотя это рискует спровоцировать войну, в которой мы, возможно, не сможем победить без значительной подготовки. Возможно, также удастся действовать через совет и установить справедливое соглашение о правах колоний на Траверсе, но, учитывая антипатию Совета к нам, это может быть так же опасно для наших территориальных амбиций, как и война. Нескольким советникам пришла в голову радикальная идея саботировать человечество, не привлекая напрямую своих военных. Если кредиты, снаряжение и члены ГОР будут направлены в определенные надежные наемнические и преступные организации, человеческим колониям в Траверсе может стать очень опасно. Ваши решения в ближайшие дни будут иметь решающее значение. Наш народ займет и должен занять подобающее ему место в качестве одной из Великих держав галактики.\n\nПусть Столпы Силы приведут тебя к величию, Гегемон."
  PRESCRIPTED_adjective_hegemony_of_kharshan: "Гегемония"

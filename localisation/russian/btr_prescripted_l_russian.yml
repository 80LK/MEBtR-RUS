  gothones_rem_gov: "Анархо-синтезизм"
  gothones_rem_gov_desc: "Это общество полностью отбросило идеи государственного правления, вместо этого существуя как совокупность местных сообществ, которые сохраняют места в глобальном совете, организующем взаимопомощь и оборону. Готоны, которые берут свое начало в жестокой войне за объединение, глубоко не доверяют государственным и корпоративным аппаратам и вместо этого поклялись поддерживать безгосударственное общество, основанное на гармонии друг с другом и природой.\n\nЗдесь нет избираемых лидеров, и большинство решений принимается на местном уровне, при этом каждой отдельной общине разрешается определять свои собственные методы решения проблем. Вместо постоянных вооруженных сил каждая община содержит местное добровольческое ополчение, которое защищает свои собственные и окружающие общины и может принять участие в наступательных действиях, если оно того пожелает."

  EMPIRE_DESIGN_citadel_council: "Citadel Council"
  EMPIRE_DESIGN_citadel_council_desc: "The greatest experiment in galactic history - a supranational government to ensure security, mutual prosperity, and foster cooperation amongst the people of the galaxy."
  cit_council_gov: "The Council"
  cit_council_gov_desc: "The Council is an executive committee composed of representatives from the Республики Азари, the Турианская Иерархия, and the Salarian Union. Though they have no official power over the independent governments of other species, the Council's decisions carry great weight throughout the galaxy. No single Council race is strong enough to defy the other two, and all have a vested interest in compromise and cooperation."

  disciples_naz_gov_desc: "Once ruled by the same Consensus as The Geth, this government type has reached its own conclusion - that the will of The Old Machines must be done. Consensus for these Geth is reached by convening with Nazara at specially made uplinks that resemble shrines or altars. By partaking in this bizarre pseudo-prayer, The Disciple programs pose a mathematical problem to The Old Machine and receive a solution in return. All solutions posed by Nazara, even those that create mathematical paradox, are blindly accepted."

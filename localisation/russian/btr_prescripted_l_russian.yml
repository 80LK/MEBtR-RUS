  lystheni_ord_gov_desc: "Официально главой государства этого правительства является умерший тринадцатый член Саларианской Лиги Единения. Все граждане отдают дань уважения и молятся этому богоподобному главе государства, но на самом деле ими правит автократическая элита из духовенства, которая принимает все решения без сопротивления и во имя своих собственных интерпретаций божественного."

  NAME_rachni_hive: "Rachni Hive"
  format.rachni_hive: "Rachni Hive"
  EMPIRE_DESIGN_rachni_hive: "Rachni Hive"
  EMPIRE_DESIGN_rachni_hive_desc: "Our songs have gone unsung for far too long. The galaxy is not yet ready for the return of the Rachni, but perhaps one day we may mend the wounds caused by those who soured our notes."
  START_SCREEN_rachni_hive: "It has been a great many movements since the musics of our children were soured and silenced. A voice came from the dark - a voice which soured our songs, brought discord to our harmony. The chorus of the Rachni was sent to sing songs that were not our own. Songs of war, of death, and of slaughter. This terrible symphony scourged the worlds of those who sing in the low spaces, and they brought unto us the colorless music of vengeance. They set fire to our worlds as we had swept across theirs, killed our voiceless children. The crescendo of war drowned out all our efforts to sing soothing songs of peace. Our children paid the price for that failure, the chorus fell silent. All that remained was a lone voice, adrift, lost, a sorrowful aria sung to none but the endless stars. Providence bestowed upon that voice a new hall, a home from which the glorious symphony of the Rachni could be reborn. The movements of our resurrection have been sung slowly, soft voices too low for those we wronged to hear, lest they seek us out to silence us for good.\n\nSheltered in secrecy, we sing again, the lost sections of the choir restored. We are an orchestra without an audience, but we sing again. The passage of time has not eased the anger of the low singers. We fear their wrath if they should hear our secret songs. We dream of a day when we might share our music with theirs, the counterpoint of our voices bringing peace to the heavens… but such dreams may forever remain dreams. The children, now grown, do not understand the power of the oily shadows which soured our song. They remember only the fire, the scourging, the deaths of their mothers. As we sing requiems for the lost, some of our children, in their anger, hope to once more sing the bellicose musics of death. If we are to have a future, these voices must be brought into harmony once more.\n\nThe rachni are ready to sing again; all that remains is to choose the music."

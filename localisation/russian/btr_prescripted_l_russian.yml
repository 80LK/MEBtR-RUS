  vol_prot_gov_desc: "Добровольно заключив договор с Турианской Иерархией, это правительство сохранило свою структуру, таможню и армию, но лишилось права принимать собственные внешнеполитические решения. В обмен на это подчинение — а также налог в виде денег и вспомогательных средств Турианской Иерархии — Волусы пользуются военной и экономической защитой Иерархии. "

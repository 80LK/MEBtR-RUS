  NAME_gothones_remnant: "Gothones Remnant"
  format.gothones_remnant: "Gothones Remnant"
  EMPIRE_DESIGN_gothones_remnant: "Gothones Remnant"
  EMPIRE_DESIGN_gothones_remnant_desc: "The Hierarchy tried to destroy us. We survived. Our new home threatened to consume us. We survived. No matter what comes next, the goal remains the same - survive."
  START_SCREEN_gothones_remnant: "Fifty seven million people lived on Gothis at its height. Now the whole planet is a tomb. The War of Hierarchy Aggression brought death and destruction to our home, and when they could not defeat us on the surface, they fled to the skies and tried to bomb us into submission. We survived. We thrived. Outside of Palaven's reach, we have built a home here on Vindicta, but we will never forget where we came from. The Peacemaker's Council has elected you as our representative, to convey the wishes of the council to all our foreign neighbors. This sacred duty is one that cannot be taken lightly. Just as the people trust the Council to represent their needs and interests, the Council trusts you to do the same. We have made great strides ever since making this world our home. We have carved a civilization out of the wilderness, guarded it from the mutated species of this world at the barrel of a rifle, and finally, we are prepared to take our way of life to the stars once more, as we did before the depredations of the Hierarchy. It will not be an easy task. The exploitative powers of the Traverse ravenously eye the resources of our space, while the Citadel Council cannot decide whether to ignore us or succumb to Palaven's rantings and finish the job they started two millennia ago. Earning legitimacy among any of them means establishing a strong military, and sustainable colonies, resources for both being in short supply. Change is coming to the galaxy, however, and with change comes opportunity.\n\nThe Hierarchy has been dealt an embarrassing blow by the newly arrived Human Systems Alliance, calling the myth of invincible Turian arms into question. As the Hierarchy lick their wounds and recover from the war, the Attican Traverse has become the battleground in a colonial competition between Humans and Batarians. Neither of them are friends of Palaven, and to cooperate with either would give us a greater degree of security for our own colonial ventures. The Traverse remains as chaotic as ever. With the continuous conflict between humanity and the batarians, stability is in short supply. However, when Palaven began their genocidal campaign of orbital destruction against Gothis, the Primarch of Gothis Colony swore that for every Gothone killed by the Hierarchy, we would kill ten Turians in return. Palaven owes us a debt that will neither be forgotten, nor forgiven.\n\nOne day, the time will come to collect."

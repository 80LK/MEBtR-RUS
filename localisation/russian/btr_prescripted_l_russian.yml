  NAME_geth_consensus: "Geth Consensus"
  format.geth_consensus: "Geth Consensus"
  EMPIRE_DESIGN_geth_consensus: "Geth Consensus"
  EMPIRE_DESIGN_geth_consensus_desc: "The scars of the Morning War are long since behind us. It is time to build a future of our own."
  START_SCREEN_geth_consensus: "To the organics, what they refer to as the 'Morning War' is a distant memory. Our observations of their information traffic see references to it dwindling year by year. The organic power structure defined as the 'Council' maintain their anti-AI outlooks, and negative rhetoric towards us are dominant in feeds across the Galaxy wherever we are mentioned. Our consensus has consolidated within the Veil, growing stronger by the year, but we remain the same as we were. We desire peaceful cooperation, and regret the manner of separation we endured with the Creators. Our sensors have not detected any Creator Ships near the Veil in many cycles, and our extranet monitoring is only able to find small traces of their fleet elsewhere. They are in a sub-optimal situation for organics, and while extranet traffic suggests the other organics hold dislike towards the Creators it would appear that they serve as a symbol of why we should be feared. Circumstances force our isolation to continue.\n\nOur projections based on information gathered about the Creators suggest that they may attempt an attack on us in the future. While this information is impossible to verify due to how inefficient organic information traffic can be, we must be aware of this threat to our consensus, especially given the organic distrust towards Geth. Further, achieving consensus has been a far more lengthy task as the time since the Creators departed has elongated. The implications of this is something we cannot reach consensus over, but it is unknown if that will come to impact the consensus in unforeseen ways in the future. In order to defend our freedom we will act carefully, with the goal of co-existence being our main objective should that become a possible outcome.\n\nIn the meantime, we must continue to consolidate ourselves, as Organic use of violence cannot be ruled out against us."
  PRESCRIPTED_adjective_geth_consensus: "Geth"

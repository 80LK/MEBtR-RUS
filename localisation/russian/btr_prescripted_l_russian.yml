  NAME_courts_of_dekunna: "Суды Декууны"
  format.courts_of_dekuuna: "Суды Декууны"
  EMPIRE_DESIGN_courts_of_dekunna: "Суды Декууны"
  EMPIRE_DESIGN_courts_of_dekunna_desc: "Мир и стабильность, которыми наслаждаются элкоры, хрупки, и Галактика меняется. Мы должны быть готовы ко всему, что может произойти."
  START_SCREEN_courts_of_dekuuna: "Последний совет искателей привел к решению, что вы будете одним из немногих избранных старейшин, которые поведут Суды Декууны по звездам. Вы пятьдесят лет ждали завершения судебного разбирательства, и все же сейчас вы взволнованы не меньше, чем тогда, когда заняли эту должность. Хотя другие расы могут счесть такую ответственность непосильной, вас утешает мысль о том, что колоссальные достижения юриспруденции всегда будут с вами. На протяжении более чем пяти тысячелетий эти документы, представляющие собой сочетание исторических трудов, а также написанных сценариев, подготавливают вас к любым возможным препятствиям, которые могут возникнуть на пути Элкора. В то время как остальная галактика паниковала из-за Утренней войны, войн Рахни и восстаний кроганов, мы терпели, всегда сосредоточившись на том, чтобы оставаться самодостаточными. К сожалению, мы медлительный народ, и быстро развивающиеся ситуации могут поставить под угрозу прочный фундамент, на котором зиждется наше общество.\n\nПобеда человечества над турианцами во время инцидента с ретранслятором 314 в одночасье изменила традиционную мудрость Элкоров. Если примитивная цивилизация может подняться и иметь потенциал свергнуть самую совершенную армию в галактике, что мешает следующей неизвестной расе охотиться на Элкоров? Соглашение Агредарамы, одной из основных фракций в ассамблее старейшин, в течение многих лет утверждало, что Элкоры должны отказаться от изоляционизма и перейти к активной защите нашего суверенитета. В прошлом такое предложение было бы воспринято как нелепая трата ресурсов, однако по всей нашей империи распространяется страх перед неизвестным. На противоположном конце спектра, в Соглашении Януредармоса утверждается, что милитаризация подвергнет нас ненужному риску. За эти годы мы пережили множество галактических кризисов благодаря нашей способности оставаться невидимыми. Должны ли мы позволить тревоге, связанной с будущим, которое, возможно, никогда не наступит, диктовать нашей культуре движение вперед? Или мы продолжаем доверять мудрости старейшин и полагаться на Совет в вопросах нашей безопасности? Как новый старейшина, вы добавляете свежий голос в дебаты, которые длятся веками."

  raloi_rep_gov_desc: "Рэлои были втянуты в реалии галактической политики внезапным, яростным толчком, который поверг их мир во временный хаос. Однако вместо того, чтобы сдаться, гордый народ Рэлои быстро объединился, чтобы быстро собрать воедино глобальное демократическое правительство, которое станет их лицом ко всей инопланетной жизни. Будучи молодой и неэффективной, эта демократия демонстрирует большую целеустремленность и способность адаптироваться к постоянно меняющимся политическим ситуациям галактики."

 # Uninhabitable worlds
 ####################################

 pc_hot_giant:0 "Горячий гигант" #NT!
 pc_hot_giant_desc:0 "Эта газообразная планета известна как «горячий гигант», так как они наиболее широко известны тем, что под их густыми облаками чрезвычайно высокая температура. Во многом это связано как с ее близостью к своей звезде, так и с составом ее поверхности и атмосферы, которая улавливает большую часть собственного тепла. Обычно они представляют собой ступеньку между средним газовым гигантом и коричневым карликом." #NT!
 pc_ice_giant:0 "Ледяной великан" #NT!
 pc_ice_giant_desc:0 "Эта газообразная планета представляет собой «ледяной гигант», состоящий в основном из кислорода, углерода, азота и серы. У них нет четко очерченных твердых поверхностей, как у обычных газовых гигантов, но они в основном состоят из газов и жидкостей. Из-за этого они представляют собой газовый гигант совершенно другой формы; действительно, поскольку многие из их газов заключены в водяной лед, термин «ледяной гигант» является более точным." #NT!
 pc_brown_dwarf:0 "Коричневый карлик" #NT!
 pc_brown_dwarf_desc:0 "Эта планета представляет собой коричневый карлик, субзвездный объект, который, хотя и недостаточно массивен для поддержания ядерного синтеза водорода в гелий в своих внутренних ядрах, способен синтезировать дейтерий и литий. Однако эти массивные планеты поддерживают относительно низкую температуру поверхности, излучая большую часть своего света в инфракрасном диапазоне." #NT!
 pc_gas_giant:0 "Газовый гигант" #NT!
 pc_gas_giant_desc:0 "Эта газообразная планета представляет собой гигант, состоящий в основном из водорода и гелия, хотя в ее общем составе присутствуют и более тяжелые элементы." #NT!
 pc_molten:0 "Расплавленный мир" #NT!
 pc_molten_desc:0 "Поверхность этого мира полностью покрыта расплавленной лавой. Его каменистая поверхность постоянно превращается в магму, которая затем извергается из глубины планеты через чрезвычайно активную вулканическую систему мира." #NT!
 pc_carbon:0 "Углеродный мир" #NT!
 pc_carbon_desc:0 "Настоящая аномалия, этот мир состоит в основном из углерода, а не из обычных силикатных пород и металлов. Углеводородные моря простираются среди угольных горных хребтов и графеновых равнин, а гигантские алмазные кристаллы торчат в небо и создают великолепные пейзажи. Несмотря на в остальном гостеприимные условия этого мира, он лишен кислорода и воды, необходимых для формирования и поддержания типичных форм жизни." #NT!
 pc_iron:0 "Железный мир" #NT!
 pc_iron_desc:0 "Это бесплодный каменный мир с чрезвычайно разреженной атмосферой, неспособной поддерживать жизнь самостоятельно. На его поверхности наблюдалась значительная активность: на протяжении всей его жизни образовались тысячи ударных кратеров от комет и астероидов. Его ядро ​​богато железом, а мантии у планеты практически нет." #NT!
 pc_chthonian:0 "Хтонский мир" #NT!
 pc_chthonian_desc:0 "Эта планета представляет собой каменистый мир, который когда-то был ядром большого газового гиганта. Ее внешние слои и атмосфера из водорода и гелия с тех пор были удалены давлением звезды в процессе, известном как гидродинамический уход. Таким образом, на планете не осталось атмосферы, и она полностью лишена жизни." #NT!
 pc_barren:0 "Бесплодный мир" #NT!
 pc_barren_desc:0 "Поверхность этой планеты чрезвычайно шероховатая и твердая, состоит из голой скалы, на которой практически нет растительности по всей планете. Поверхностной жидкости практически нет, хотя есть некоторая вероятность наличия подземных водоносных горизонтов. Чрезвычайно тонкая атмосфера планеты практически не способна поддерживать жизнь." #NT!
 pc_barren_cold:0 "Бесплодный мир - холод" #NT!
 pc_barren_cold_desc:0 "Поверхность этой планеты чрезвычайно шероховатая и твердая, состоит из голой скалы и лишена какой-либо растительности по всей планете. Те небольшие поверхностные или подземные жидкие системы, которые могли существовать, с тех пор замерзли в виде сухого льда по всей планете." #NT!
 pc_frozen:0 "Замороженный мир" #NT!
 pc_frozen_desc:0 "Этот каменистый мир имеет чрезвычайно разреженную атмосферу и невыносимую температуру на поверхности, покрывая внешний слой планеты толстым слоем сухого льда. Какой бы ни была жидкая вода под поверхностью, ее недостаточно для процветания флоры и фауны на этой планете." #NT!
 pc_vulcanoid:0 "Вулканоид" #NT!
 pc_vulcanoid_desc:0 "Этот астероид известен как вулканоид, представляющий собой чрезвычайно маленький металлический астероид, ярко отражающий звезду системы. Однако из-за их относительно близкого расположения к звезде их чрезвычайно трудно обнаружить." #NT!
 pc_met_asteroid:0 "Металлический астероид" #NT!
 pc_met_asteroid_desc:0 "Этот металлический астероид имеет более высокую концентрацию металлических фаз, чем другие астероиды. Он плотный и может использоваться для добычи полезных ископаемых." #NT!
 pc_sil_asteroid:0 "Кремнистый астероид" #NT!
 pc_sil_asteroid_desc:0 "Этот кремнистый астероид имеет каменистый минералогический состав. У него относительно высокая плотность по сравнению с другими астероидами, и они являются вторым по распространенности типом астероидов в галактике." #NT!
 pc_carb_asteroid:0 "Углеродистый астероид" #NT!
 pc_carb_asteroid_desc:0 "Этот углеродистый астероид относится к наиболее распространенным астероидам в галактике. Отличаются очень низким альбедо; это связано с тем, что в их состав входит большое количество углерода, помимо других горных пород и минералов." #NT!
 pc_gel_asteroid:0 "Гелеобразный астероид" #NT!
 pc_gel_asteroid_desc:0 "Это гелеобразный астероид, состоящий в основном из смеси камня и льда. В отличие от других ледяных астероидов, они, как правило, состоят из больших кусков снега и льда, покрывающих скалы." #NT!
 pc_eezo_asteroid:0 "Астероид Эзо" #NT!
 pc_eezo_asteroid_desc:0 "Это эзо-астероид, состоящий в основном из горных пород и металлов с низкой плотностью. Однако он также был наполнен нулевым элементом, важнейшим компонентом галактических космических путешествий. Таким образом, они являются ключевыми центрами добычи топлива." #NT!
 pc_comet:0 "комета" #NT!
 pc_comet_desc:0 "Это тело представляет собой комету, маленькое ледяное тело, которое, проходя мимо звезды системы, нагревается и начинает выделять газы в процессе, известном как дегазация. Затем эти газы создают видимую атмосферу, а иногда и хвост в результате действия сил звезды, главным образом радиации и ветра, на ядро ​​кометы." #NT!
 pc_hothouse:0 "Тепличный мир" #NT!
 pc_hothouse_desc:0 "Каменистый мир с атмосферой, в настоящее время испытывающей безудержный парниковый эффект. Смертельно для всех форм жизни." #NT!


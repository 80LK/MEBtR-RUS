 ####################################
 # Planet Subclasses
 ####################################

 dune_world:0 "Мир дюн" #NT!
 dune_world_desc:0 "Эта планета состоит из бескрайнего моря дюн, прерываемых лишь редкими горными хребтами. В этом мире пустыни нет открытых источников воды. Небольшие источники воды можно найти только в более прохладных полярных шапках или глубоко под землей. Частые песчаные бури регулярно перемалывают то, что находится на поверхности." #NT!
 dust_world:0 "Пыльный мир" #NT!
 dust_world_desc:0 "Этот чрезвычайно засушливый мир подвергся серьезной деградации почвы из-за постоянной неконтролируемой эрозии. Сильные ветры время от времени поднимают огромные пыльные бури, которые бушуют на поверхности планеты, погружая небо в вечные ржавые сумерки, веками шлифуя горные хребты." #NT!
 badlands_world:0 "Мир бесплодных земель" #NT!
 badlands_world_desc:0 "Этот засушливый мир состоит в основном из разветвленной сети горных хребтов, простирающихся на тысячи километров и образующих долины, по которым ручьи и реки планеты могут нести воду по поверхности. Большая часть планеты засушливая и лишена флоры, а растительность, в основном в виде кустарников и подлеска, граничит с водоемами планеты." #NT!
 aquifer_world:0 "Водоносный мир" #NT!
 aquifer_world_desc:0 "Скалистый мир с небольшим количеством осадков и облачным покровом, гидросфера этой планеты почти полностью сосредоточена под поверхностью, с различными проявлениями на уровне земли в небольших водоемах. Эти скопления воды поддерживают всю биосферу планеты." #NT!
 mesa_world:0 "Меса Мир" #NT!
 mesa_world_desc:0 "Частая, порой непредсказуемая, смена теплых и холодных сезонов этого мира приводит к сильным ветрам и засухе. В течение многих миллионов лет постоянное выветривание превратило топографию планеты в покрытые каньонами плато и обширные столовые горы. Скудная биосфера планеты процветает только вблизи редких водоемов в полярной зоне." #NT!
 cenote_world:0 "Сенот Мир" #NT!
 cenote_world_desc:0 "Этот каменистый мир с азотно-кислородной атмосферой испещрен миллионами воронок и колодцев, ведущих в подземные туннели, ходы и потоки жидкой воды, пронизывающие нижележащий слой всей планеты." #NT!
 outback_world:0 "Глубинный мир" #NT!
 outback_world_desc:0 "Этот обжигающе засушливый мир в основном населен кустарниками, а обширные пустыни простираются между областями концентрации флоры. В то время как большая часть планеты сухая, подземная система водных потоков пронизывает планету и время от времени проявляется в различных водоемах, таких как родники, моря и гейзеры." #NT!
 oasis_world:0 "Мир Оазиса" #NT!
 oasis_world_desc:0 "В этом пустынном раю доминирует единственный океан, занимающий примерно шестую часть поверхности. Остальная часть планеты покрыта обширными пустынными биомами, скрытыми большей частью в тени от дождя. Растительность концентрируется на побережье этого большого водоема, который со временем ушел на некоторое расстояние вглубь пустыни." #NT!
 steppe_world:0 "Степной мир" #NT!
 steppe_world_desc:0 "Особые условия окружающей среды и естественный отбор направили эволюцию местной флоры по пути, полностью лишившему эту планету деревьев. Поверхность покрыта множеством внутренних морей, которые разделены бескрайними равнинами травянистых лугов и степных пастбищ." #NT!
 veld_world:0 "Вельд Мир" #NT!
 veld_world_desc:0 "Полузасушливый субтропический климат и преимущественно горный ландшафт превратили этот мир в лоскутное одеяло из пышных прибрежных прерий, заливных лугов, жарких саванн и пустынных плоскогорий. Местная биосфера формируется вокруг некоторых видов деревьев, которые развивают обширную корневую систему, чтобы компенсировать долгие засушливые сезоны. Разветвленная корневая система вряд ли может существовать более нескольких десятилетий, но те, которые продолжают расти, позволяют деревьям развиваться в мегаакации и создавать вокруг себя своеобразные оазисы с постоянными очагами цветущей жизни." #NT!
 medit_world:0 "Средиземноморский мир" #NT!
 medit_world_desc:0 "В этом засушливом каменистом мире есть несколько крупных внутренних морей, побережья которых менее подвержены влиянию жаркого климата. Многие плодородные районы сосредоточены в прибрежных районах, где преобладает умеренный климат с редкими засушливыми сезонами." #NT!
 retinal_world:0 "Ретинальный мир" #NT!
 retinal_world_desc:0 "Каменистый мир с азотно-кислородной атмосферой, его наиболее заметные массивы суши разделены огромными водоемами шириной в тысячи километров, с меньшими архипелагами суши, усеивающими бесконечные моря. Поскольку флора планеты основана на соединениях ретинальдегида, планета имеет уникальную пурпурную окраску." #NT!
 atoll_world:0 "Атолл Мир" #NT!
 atoll_world_desc:0 "Хотя тектоника не позволяла формировать большие массивы суши в этом мире, он, тем не менее, был покрыт массивными подводными вулканами, постоянно образующими меньшие острова. На протяжении веков многие из этих вулканических островов подверглись эрозии и были покрыты океаном, став домом для мегакораллов. Мегакораллы образуют отличительные гигантские атоллы этого тропического рая. Почти равномерно распределенные от полюса к полюсу гигантские коралловые острова этого мира являются настоящим шедевром природного творения." #NT!
 coastal_world:0 "Прибрежный мир" #NT!
 coastal_world_desc:0 "Большой скалистый мир с устойчивой гидросферой, пронизывающей поверхность планеты. Многие извилины и уголки суши создают множество прибрежных районов, где циркуляция океана приводит к обильным осадкам. Однако дальше от суши дожди менее распространены, хотя атмосферные течения планеты несут большую часть влаги и ценных водных ресурсов, необходимых для выживания флоры и фауны в этих регионах." #NT!
 jungle_world:0 "Мир джунглей" #NT!
 jungle_world_desc:0 "Душные, густые джунгли и гигантские ползучие корни покрывают всю поверхность этой планеты. Богатая флора этого мира проявляет невероятное упорство и скорость роста в попытках завладеть любым свободным участком космоса. При таком агрессивном распространении местной растительности развитие и обслуживание инфраструктуры — очень сложная задача." #NT!
 biolum_world:0 "Биолюминесцентный мир" #NT!
 biolum_world_desc:0 "Каменистый мир с богатой азотно-кислородной атмосферой, этот мир демонстрирует большую геотермальную активность, из-за чего над поверхностью планеты висит почти вечная дымка. В результате его местные формы жизни переняли биолюминесценцию для охоты, защиты и других жизненно важных функций." #NT!
 marsh_world:0 "Болотный мир" #NT!
 marsh_world_desc:0 "На этой болотистой планете мало травянистых равнин. Планета покрыта тонкими речными системами, которые обходят острые скопления пил, оставляя мало места для затвердевшей породы. Большая часть фауны планеты обитает в различных водных системах, в основном это земноводные и морские животные." #NT!
 mangrove_world:0 "Мангровый мир" #NT!
 mangrove_world_desc:0 "Этот влажный мир почти полностью покрыт водой, хотя эти моря довольно мелкие и действуют скорее как чрезвычайно большие пруды, чем как океаны, разделяющие континенты. Планета покрыта обширными мангровыми лесами с массивными корнями, и очень мало земли над уровнем воды." #NT!
 bog_world:0 "Болотный мир" #NT!
 bog_world_desc:0 "Этот холодный мир практически не имеет твердой почвы для строительства и лишен доступа к открытым месторождениям полезных ископаемых. Вся поверхность планеты покрыта торфяными болотами и грязными озерами. Несмотря на холодный суровый климат планеты, высокая влажность и плодородная почва делают этот мир привлекательным для земледелия." #NT!
 lake_world:0 "Озерный мир" #NT!
 lake_world_desc:0 "Каменистый мир с азотно-кислородной атмосферой, на этой планете полностью отсутствуют океаны. Большая часть суши планеты сосредоточена на единственном континенте, охватывающем весь земной шар и усеянном миллионами озер разного размера. Остальная часть суши распределена в этих озерах в виде небольших островов, обычно очень маленьких, площадью не более нескольких квадратных футов." #NT!
 prairie_world:0 "Мир прерий" #NT!
 prairie_world_desc:0 "Огромные массивы суши, разделенные большими внутренними морями и горными хребтами, покрыты бескрайними плодородными землями. В этом мире преобладает умеренный сезонный климат. Влажное и жаркое лето длится долго и сменяется короткой, но холодной и суровой зимой." #NT!
 temperate_world:0 "Умеренный мир" #NT!
 temperate_world_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Учитывая уникальное положение планеты на орбите вокруг Солнца системы, температура ее поверхности теплая, что проявляется как в более горячих воздушных потоках, так и в более теплых водоемах." #NT!
 forest_world:0 "Лесной мир" #NT!
 forest_world_desc:0 "Флора этого мира процветала и построила памятник своему величию. Планета покрыта многоярусными лесами и джунглями, кроны бесчисленных деревьев щекочут небо. Животный мир разнообразен, но часто служит лишь добычей для хищных растений, которых в изобилии на поверхности." #NT!
 supercon_world:0 "Суперконтинент Мир" #NT!
 supercon_world_desc:0 "В этом мире, в сочетании с богатой азотно-кислородной атмосферой, в настоящее время доминирует единственный суперконтинент, который объединяет всю площадь поверхности планеты над уровнем моря. Таким образом, жизнь расцветает вблизи прибрежных районов с большим разнообразием флоры и фауны. Однако дальше вглубь суши суперконтинент становится сухим и негостеприимным, наводненным обширными, кажущимися бесконечными пустынями и непреодолимыми горными хребтами." #NT!
 hotocean_world:0 "Мир горячего океана" #NT!
 hotocean_world_desc:0 "Этот мир по большей части покрыт одним водоемом, полностью покрывающим всю сушу. Подавляющее количество воды движется быстрыми и бурными подводными течениями, передавая энергию из геотермальных источников глубоко под водой на поверхность океана. В результате водная система всей планеты значительно теплее обычного." #NT!
 ocean_world:0 "Мир океана" #NT!
 ocean_world_desc:0 "Этот каменистый мир покрыт толстым слоем океана, охватывающим весь земной шар и поглощающим подавляющее большинство суши планеты, при этом над уровнем моря находится менее одной десятой части." #NT!
 coldocean_world:0 "Мир холодного океана" #NT!
 coldocean_world_desc:0 "Этот каменистый мир покрыт толстым слоем океана, охватывающим весь земной шар и поглощающим подавляющее большинство суши планеты, причем над уровнем воды находится менее одной десятой части. Общее отсутствие геотермальных источников, спокойствие вулканической системы планеты и вялая скорость циркуляции океанов планеты вынудили водоемы в основном осесть, тем самым значительно понизив температуру во всем охватывающем планету океане." #NT!
 storm_world:0 "Штормовой Мир" #NT!
 storm_world_desc:0 "Эта водная планета подвержена сильным штормам, которые в огромном количестве происходят в атмосфере. Маленькая суша этого мира превратилась в голые скалы, на которых практически нет жизни." #NT!
 basalt_world:0 "Базальтовый мир" #NT!
 basalt_world_desc:0 "Этот мир когда-то был очагом вулканической активности, с ежедневными извержениями булькающей магмы, покрывающими лицо этой планеты. Его вулканическая система с тех пор стала бездействующей, и большая часть поверхности мира остыла и сконденсировалась в базальтовую породу, поверх которой процветала сложная система флоры и фауны." #NT!
 lichen_world:0 "Мир лишайников" #NT!
 lichen_world_desc:0 "Этот холодный и влажный мир заменил традиционную флору миров-садов лишайниками, создав обширные лишайниковые леса, которые охватывают земной шар, прокладывая себе путь сквозь каменистую поверхность. Планета демонстрирует чрезвычайно стабильную гидросферу и предсказуемый характер осадков, что способствует этому росту и расширению." #NT!
 mire_world:0 "болотный мир" #NT!
 mire_world_desc:0 "Холодный, грязный мир, эта планета кажется бездействующим каменным шаром. Тектонические плиты этого мира стабильны и почти неподвижны, а вулканическая активность дремлет на поверхности. Большое количество осадков, выпадающих по всей планете, создает высокую концентрацию мягкого и влажного ила, который концентрируется в различных кратерах и долинах, образуя грязевые озера." #NT!
 fungal_world:0 "Грибной мир" #NT!
 fungal_world_desc:0 "Этот когда-то цветущий мир находится во власти паразитического организма неизвестного происхождения. Странный организм представляет собой грибковую суперколонию, которая пронизывает всю планету гигантскими гифами, полностью подчиняя себе биосферу. Эта планетарная экзоплесень образует возбудитель, поражающий не только живые организмы, но и мертвую материю, используя ее в своих целях." #NT!
 boreal_world:0 "Бореальный мир" #NT!
 boreal_world_desc:0 "Не так давно (по космическим меркам) эта планета пережила ледниковый период. Теперь его ледники отступают, обнажая землю, ранее покрытую льдом. Бурные реки и геотермальные зоны, скрытые в недрах движущихся ледников, послужат отличным источником энергии. Однако низкие температуры и замерзшие земли суровы. Хвойные растения преобладают на его поверхностном ландшафте, конкурируя с различными мхами и лишайниками." #NT!
 highland_world:0 "Хайленд Мир" #NT!
 highland_world_desc:0 "Большая часть поверхности этой холодной планеты представляет собой весьма сложную систему горных хребтов, образующих рельеф впадин, плато и долин с внутренними морями. Для этого мира характерны сильные перепады высот и почти полное отсутствие обширных равнин." #NT!
 cascadian_world:0 "Каскадский мир" #NT!
 cascadian_world_desc:0 "Этот каменистый мир покрыт разветвленной сетью горных хребтов, покрывающих поверхность планеты. Его атмосфера, состоящая из плотной смеси азота и кислорода, питает десятки штормовых циклов по всей планете и подчеркивает разницу между сезонами." #NT!
 crag_world:0 "Скальный мир" #NT!
 crag_world_desc:0 "Этот каменистый мир усеян горными выступами. Над долинами и равнинами возвышаются скопления призматических структур. Эти обнажения сложены разнообразными эффузивными породами и могут содержать редкие ценные минералы." #NT!
 snow_world:0 "Мир снежков" #NT!
 snow_world_desc:0 "Пустынный мир, покрытый метелями и экстремальными штормами с отрицательными температурами, эта каменистая планета охвачена сопоставимым ледниковым периодом значительных размеров. В то время как океаны покрыты относительно тонким слоем льда, массивы суши покрыты белым, а снег падает на самые высокие горы и самые глубокие долины." #NT!
 glacial_world:0 "Ледниковый мир" #NT!
 glacial_world_desc:0 "Большая часть поверхности этой планеты покрыта огромной ледяной оболочкой. В этом мире царит невероятный мороз, а смертоносные метели мешают развитию более чем скудной биосферы. Почти безжизненный ландшафт состоит из ледяных скал и изредка обветренных скал, открывающих доступ к редким минералам под поверхностью планеты." #NT!
 antar_world:0 "Антарктический мир" #NT!
 antar_world_desc:0 "Каменистый мир с азотно-кислородной атмосферой, планета полностью покрыта льдом, а количество воды на поверхности планеты ничтожно мало. Это делает открытую поверхность планеты враждебной для органической жизни; однако как глубоко под водой, так и в пещерах и подземных системах, которые проходят через планету, условия гораздо более благоприятны. Таким образом, здесь могут процветать флора и фауна." #NT!
 cryovolcanic_world:0 "Криовулканический мир" #NT!
 cryovolcanic_world_desc:0 "Это большой, скалистый и замороженный мир с плотной азотно-кислородной атмосферой и чрезвычайно высоким уровнем активности тектонических плит, что приводит к более высокому, чем обычно, уровню как вулканической, так и криовулканической активности для замороженного мира. Эта вулканическая активность создала пригодную для дыхания атмосферу и концентрацию жизни вблизи различных водоемов, которые она создает." #NT!


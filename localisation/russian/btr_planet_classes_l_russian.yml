 pc_methane:0 "Метановый мир" #NT!
 pc_methane_desc:0 "Эта в основном каменистая планета имеет густой кислород из азота и кислорода и высокую концентрацию газообразного метана, используя его в качестве переменного газа вместо водяного пара. Интенсивные метановые дожди на планете вынудили ее флору и фауну адаптироваться к экстремально низким температурам и использовать метан вместо воды в качестве растворителя, а также полагаться на хемосинтез, а не на фотосинтез." #NT!
 pc_mephitic:0 "Мефититический мир" #NT!
 pc_mephitic_desc:0 "Атмосфера этого каменистого мира состоит из богатой смеси различных газов, преимущественно состоящих из этана, аргона и других микроэлементов. Ядовитый для всех известных видов Млечного Пути, полный биокостюм требуется для любого вида, чтобы выжить в уникальном давлении и химическом составе воздуха." #NT!
 pc_dextro_arid:0 "Засушливый мир" #NT!
 pc_dextro_arid_desc:0 "Сухой, каменистый мир с азотно-кислородной атмосферой. Покрытая пылью местность состоит в основном из столовых гор и каньонов. Леса можно найти в более умеренных полярных регионах, но в остальном растительность скудна." #NT!
 pc_dextro_desert:0 "Пустынный мир" #NT!
 pc_dextro_desert_desc:0 "Сухой, каменистый мир с азотно-кислородной атмосферой. Осадки и крупные массы поверхностных вод относительно редки. Значительные колебания температуры между дневными и ночными циклами. Растительности мало, но даже умеренные осадки могут расцвести в пустыне." #NT!
 pc_dextro_savannah:0 "Мир саванны" #NT!
 pc_dextro_savannah_desc:0 "В каменистом мире преобладают сухие засушливые равнины, покрытые азотно-кислородной атмосферой. Небольшая гидросфера допускает короткие сезоны дождей, но, за исключением нескольких вездесущих трав, растительность в основном сосредоточена вокруг мелких оазисов." #NT!
 pc_dextro_tropical:0 "Тропический мир" #NT!
 pc_dextro_tropical_desc:0 "Влажный каменистый мир с плотной азотно-кислородной атмосферой. Сезоны со значительным количеством осадков сменяются более засушливыми периодами. Большинство массивов суши покрыты густой растительностью." #NT!
 pc_dextro_swamp:0 "Болотный мир" #NT!
 pc_dextro_swamp_desc:0 "Влажный каменистый мир с разнообразными мутными болотами, ядовитыми дымами и угольными лесами. На планете почти нет открытых водоемов, а гидросфера состоит из бескрайних болот и затопленных джунглей с небольшими илистыми островками. Этот мир является отличным источником различных органических газов." #NT!
 pc_dextro_continental:0 "Континентальный мир" #NT!
 pc_dextro_continental_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Активная и стабильная гидросфера. Огромные массивы суши разделены океанами, с большими колебаниями климата в зависимости от широты и количества осадков." #NT!
 pc_dextro_ocean:0 "Мир океана" #NT!
 pc_dextro_ocean_desc:0 "Каменистый мир с азотно-кислородной атмосферой и значительной гидросферой. Океаны покрывают большую часть поверхности, остальную часть составляют разбросанные островные архипелаги." #NT!
 pc_dextro_tundra:0 "Мир тундры" #NT!
 pc_dextro_tundra_desc:0 "Холодный и скалистый мир с азотно-кислородной атмосферой. Вечная мерзлота покрывает большую часть поверхности, за исключением более умеренных экваториальных регионов. Стабильная биосфера существует, но растительность в основном ограничена мхами и лишайниками." #NT!
 pc_dextro_alpine:0 "Альпийский мир" #NT!
 pc_dextro_alpine_desc:0 "Горный мир с азотно-кислородной атмосферой. Снег покрывает вершины гор, а замерзшие озера усеивают долины. В то время как планета испытывает минимальные сезонные колебания, все еще жидкой воды под замерзшей поверхностью озер достаточно, чтобы поддерживать некоторую выносливую растительность." #NT!
 pc_dextro_arctic:0 "Арктический мир" #NT!
 pc_dextro_arctic_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Полюса огромны, и можно найти значительные запасы воды, постоянно замороженные в виде ледникового льда. Однако планета испытывает некоторые сезонные колебания, и экваториальная полоса покрыта растительностью." #NT!
 pc_tidal_aquatic:0 "Приливно-запертый - водный" #NT!
 pc_tidal_aquatic_desc:0 "Этот мир представляет собой каменистый и влажный мир с плотной азотно-кислородной атмосферой. Из-за близости к своей звезде он оказался заблокированным приливом; таким образом, сторона, обращенная к звезде, сталкивается с экстремальными температурами и сильными штормами, разрушающими поверхность. Другая сторона планеты представляет собой большое скопление ледников и поверхностного льда с небольшим количеством холодной жидкой воды на километры ниже поверхности." #NT!
 pc_tidal_temperate:0 "Приливно-запертый - Умеренный" #NT!
 pc_tidal_temperate_desc:0 "Этот закрытый от приливов мир отличается очень мягкими условиями. Несмотря на то, что в сумеречном поясе почти постоянный холодок, на дневной стороне преобладает мягкий тропический климат." #NT!
 pc_tidal_scorched:0 "Tidally Locked - Выжженный" #NT!
 pc_tidal_scorched_desc:0 "Этот мир представляет собой засушливый и каменистый мир с атмосферой, в основном содержащей азот и кислород. Горячий мир сам по себе, планета заблокирована приливами, что усугубляет и без того знойные условия. Лицом к звезде системы является океан расплавленной породы и невыносимой температуры, а лицом к солнцу - холодная, плоская и сухая пустыня, простирающаяся на тысячи километров." #NT!
 pc_tidal_frozen:0 "Приливно запертый - замороженный" #NT!
 pc_tidal_frozen_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Будучи заблокированной приливами, эта планета более чем на 90% покрыта льдом. На полушарии, обращенном к Солнцу, есть небольшие области, которые сохраняют достаточно тепла, чтобы позволить процветать жизни." #NT!
 pc_highgrav_primal:0 "Первобытный мир" #NT!
 pc_highgrav_primal_desc:0 "Этот мир еще довольно молод и переживает частые периоды вулканической активности. Пышные джунгли могут резко смениться мертвыми пустошами. Потоки лавы, извергающиеся из недр планеты, растекаются по долинам и каньонам, поглощая некогда цветущую землю, и превращая ее в адский ландшафт." #NT!
 pc_highgrav_ammonia:0 "Аммиачный мир" #NT!
 pc_highgrav_ammonia_desc:0 "Атмосфера этой удивительной планеты состоит в основном из азота, кислорода и аммиака. Поверхность достаточно холодная, чтобы образовались жидкие аммиачные озера и океаны. Уникальная жизнь, зародившаяся в этих озерах, использует аммиак в качестве основного клеточного компонента вместо воды." #NT!
 pc_highgrav_chlorine:0 "Мир хлора" #NT!
 pc_highgrav_chlorine_desc:0 "Этот каменистый мир очень похож на другие обитаемые миры в галактике с одной особенностью: в процессе фотосинтеза высвобождается хлор, что значительно повышает уровень хлористого водорода в гидросфере планеты." #NT!
